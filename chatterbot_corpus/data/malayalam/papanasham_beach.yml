categories:- പാപനാശം ബീച്ച്conversations:- - പാപനാശം ബീച്ച്  - വെള്ളമണല്‍ വിരിച്ച ശാന്തമായ കടലോരമാണ് വര്‍ക്കലയെ ടൂറിസം കേന്ദ്രമെന്ന നിലയില്‍ ശ്രദ്ധേയമാക്കുന്നത്. പാപനാശം എന്ന മുഖ്യ ബീച്ച് മതപരമായും പ്രാധാന്യമര്‍ഹിക്കുന്നു. ഇവിടുത്തെ കടലില്‍ മുങ്ങിനിവരുമ്പോള്‍ പാപങ്ങള്‍ ഇല്ലാതാകുന്നു എന്നാണ് വിശ്വാസം. പാപങ്ങളെ നശിപ്പിക്കുന്നതിനാല്‍ ഇവിടം 'പാപനാശം' എന്നറിയപ്പെടുന്നു. ഹിന്ദുമത വിശ്വാസികള്‍ മരിച്ചു പോയ ബന്ധുക്കളുടെ ചിതാഭസ്മം നിമഞ്ജനം ചെയ്യുന്ന സ്ഥലം കൂടിയാണിവിടം. ഇതിലൂടെ മരണമടഞ്ഞവരുടെ ആത്മാവിന് മോക്ഷപ്രാപ്തിയുണ്ടാകുമെന്ന് വിശ്വസിക്കപ്പെടുന്നു.ബീച്ചിന്റെ പരിസരം കടലിനെ സംരക്ഷിക്കാനെന്ന പോലെ വെള്ളമണ്‍ വിരിച്ച തീരത്തിനു സമാന്തരമായ ചെങ്കല്ലിന്റെ നീണ്ട കുന്നു കാണാം.- - പാപനാശം ബീച്ച് കാഴചകള്‍  - നഗര ജീവിതത്തിന്റെ തിരക്കുകളില്‍ നിന്ന് അല്‍പനേരം രക്ഷപ്പെടാന്‍ കൊതിക്കുന്നവര്‍ക്ക് ഏറ്റവും ഉത്തമമായ ഒരിടമാണിത്. കേരവൃക്ഷങ്ങള്‍ അതിരിടുന്ന പ്രശാന്തമായ ഈ അന്തരീക്ഷം യാത്രക്കാരില്‍ നവോന്‍മേഷം നിറയ്ക്കും. തീരത്തു നിന്ന് കക്കകളും ചിപ്പികളും പെറുക്കിയെടുക്കാം. മണല്‍തിട്ടയില്‍ ഇള വെയില്‍ കൊണ്ട് കിടക്കാം. വൈകുന്നേരം അസ്തമയ സൂര്യനെ പൂര്‍ണമായി കാണാം. അസ്തമയത്തിന് ഇവിടുത്തെ ആകാശത്ത് തെളിയുന്ന തിളങ്ങുന്ന ചുവപ്പു രാശി കണ്ടാല്‍ ആരും പ്രകൃതിയെന്ന മഹാകലാകാരനെ അറിയാതെ നമിച്ചു പോകും. ഈ സമയം ചക്രവാള രേഖയില്‍ ഏതാനും മത്സ്യബന്ധന ബോട്ടുകള്‍ കൂടി തെളിഞ്ഞു വരുമ്പോള്‍ നിങ്ങളിലെ കലാകാരനും ഉണരുമെന്ന് തീര്‍ച്ച. - - പാപനാശം ബീച്ച് പ്രത്യകതകള്‍  - കുന്നുകള്‍ ദക്ഷിണ കേരളത്തില്‍ വര്‍ക്കലയില്‍ മാത്രമാണ് കടലിന് കാവലായി ഇങ്ങനെ കുന്നുകളുള്ളത്. ഭൗമശാസ്ത്രഞ്ജര്‍ ഇതിന് ഒട്ടേറെ സവിശേഷതകള്‍ ചൂണ്ടിക്കാണിക്കുന്നു. ഈ കുന്നുകള്‍ 'വര്‍ക്കല ഫോര്‍മേഷന്‍' എന്ന പേരില്‍ അറിയപ്പെടുന്ന ഭൗമ സ്മാരകങ്ങളാണവര്‍ക്ക്. ഇതില്‍ നിന്നും പുറപ്പെടുന്ന പ്രകൃതിദത്ത നീരുറവകളിലെ ജലത്തില്‍ അനേകം ലവണങ്ങള്‍ അടങ്ങിയിട്ടുള്ളതിനാല്‍ അതിന് ഔഷധ ഗുണമുണ്ടെന്ന് കരുതപ്പെടുന്നു. ഈ ജലത്തില്‍ മുങ്ങി രോഗശാന്തി വരുത്താന്‍ നിരവധി പേര്‍ വര്‍ക്കല സന്ദര്‍ശിക്കുന്നു. - - പാപനാശം ബീച്ച് അനുഭവങ്ങള്‍  - പാരാസെയ്‌ലിങ്ങ്, സ്‌കൂബാ ഡൈവിംഗ്, പാരാഗ്ലൈഡിംഗ് തുടങ്ങി നിരവധി സാഹസിക കായിക വിനോദങ്ങളില്‍ ഏര്‍പ്പെടാവുന്നതാണ്. ഉള്‍ക്കടലില്‍ മത്സ്യബന്ധനം നടത്തുന്നതിന്റെ അനുഭവം തേടാം. അല്ലെങ്കില്‍ കൗതുകവസ്തുക്കള്‍ വില്‍ക്കുന്ന കടകളില്‍ കയറിയിറങ്ങി സുവനീറുകള്‍ വാങ്ങാം.