categories:- തൊമ്മന്‍കുത്ത്conversations:- - തൊമ്മന്‍കുത്ത്  - ഏഴുതട്ടുകളിലായി താഴേക്കു പതിക്കുന്ന തൊമ്മന്‍ കുത്ത് പ്രമുഖ പിക്‌നിക് കേന്ദ്രമായി അറിയപ്പെടുന്നു. വെള്ളച്ചാട്ടത്തിന്റെ ഓരോ തട്ടിലും ഒരു ചെറിയ കുളം രൂപപ്പെടുന്നുണ്ട്.സാഹസികത ഇഷ്ടപ്പെടുന്ന സഞ്ചാരികള്‍ക്ക് ഈ കേ്രന്ദം ഏറെ പ്രിയങ്കരമാവും.