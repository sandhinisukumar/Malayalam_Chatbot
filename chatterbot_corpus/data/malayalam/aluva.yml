- - ആലുവയുടെ പ്രത്യകതകള്‍ എന്തെല്ലമാണ്
  - പട്ടണം മുഴുവന്‍ വിപണന മേളകള്‍  കൊണ്ട് സജീവമാകും  ആ കാലം. മൂന്നും നാലും ദിവസങ്ങളില്‍ " ദിക്ക്  വിജയം"  എന്ന പേരിലുള്ള ഘോഷയാത്രയാണ്. അഞ്ചാമത്തെ ദിവസം പള്ളിവേട്ട എന്ന അനുഷ്ഠാനം ആഘോഷിക്കപ്പെടുന്നു. ആറാമത്തെ ദിവസം ആറാട്ടോടു കൂടി മഹാ ഉത്സവം സമാപിക്കുന്നു.  ഈ ക്ഷേത്രം അതിന്റെ വാസ്തുശില്‍പ്പങ്ങള്‍ക്കും  അത് നില്‍ക്കുന്ന പ്രദേശത്തിന്റെ സവിശേഷതക്കും അറിയപ്പെടുന്നു. ക്ഷേത്ര ത്തിന്റെ വാസ്തു വിശേഷം അത് പൂര്‍ത്തീകരിക്കപ്പെടാത്ത ഒരു എടുപ്പിന്റെ പ്രതീതിയാണ് കാണികളില്‍ ഉണ്ടാക്കുക എന്നതാണ്.പെരിയാറിന്‍റെ  തീരത്താണ് ഈ ക്ഷേത്രം സ്ഥിതി ചെയ്യുന്നത്.
