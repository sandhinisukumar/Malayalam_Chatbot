categories:- ഏറ്റുമാനൂര്‍ മഹാദേവ ക്ഷേത്രത്തിലെ ഏഴരപ്പൊന്നാനconversations:- - ഏറ്റുമാനൂര്‍ മഹാദേവ ക്ഷേത്രത്തിലെ ഏഴരപ്പൊന്നാന എന്താണ്   - ഏറ്റുമാനൂര്‍ കോട്ടയം ജില്ലയിലെ ഒരു ദേശം. ഇവിടത്തെ മഹാദേവക്ഷേത്രവും വാര്‍ഷികോത്സവവും ചരിത്ര പ്രസിദ്ധമാണ്. ഏറ്റുമാനൂരമ്പലത്തിലെ ഏഴരപ്പൊന്നാന പുറത്തെഴുന്നള്ളിപ്പ് വിഖ്യാതമായ ചടങ്ങാണ്. ഏഴരപ്പൊന്നാനയുടെ കഥ നമ്മെ രാജഭരണകാലത്തിലേക്കെത്തിക്കുന്നു. മരത്തില്‍ നിര്‍മ്മിച്ചതും പൊന്നു കൊണ്ട് പൊതിഞ്ഞതുമായ ഒരാനയ്ക്ക് രണ്ടടി ഉയരമുണ്ട്. അത്തരത്തില്‍ ഏഴാനകള്‍. എട്ടാമത്തേതിന് ഒരടി ഉയരമേയുള്ളുവെന്നതിനാല്‍ 'അര'യാന എന്നു വിളിക്കപ്പെട്ടു. ക്ഷേത്രത്തിലെ എട്ടുമുത്സവദിനത്തിലും പത്താമുത്സവദിനത്തിലും ഏഴരപ്പൊന്നാനയെഴുന്നള്ളിപ്പ്, പൊന്നിന്‍കുട, ആലവട്ടം, വെണ്‍ചാമരം എന്നിവ അകമ്പടി സേവിക്കുമ്പോള്‍ ഭക്തിയുടെ കാഞ്ചനപ്രഭ ഭക്തലക്ഷങ്ങളുടെ ഹൃദയങ്ങളിലും നിറഞ്ഞു തുളുമ്പും.