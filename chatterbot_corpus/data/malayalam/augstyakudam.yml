categories:- അഗസ്ത്യകൂടംconversations:- - അഗസ്ത്യകൂടം എവിടെയാണ്  - സ്ഥാനം - തിരുവനന്തപുരത്തു നിന്ന് 70 കി. മീ.ആകര്‍ഷണങ്ങള്‍ . അപൂര്‍വ്വ ചെടികളും ഔഷധ സസ്യങ്ങളും പുരാണ കഥാപാത്രമായ അഗസ്ത്യമുനി താമസിച്ചിരുന്ന പ്രദേശമാണ് അഗസ്ത്യവനമെന്ന് വിശ്വസിക്കപ്പെടുന്നു. നിബിഡ വനങ്ങളും മലകയറ്റത്തിന് ഉചിതമായ പ്രദേശങ്ങളും ഇവിടെയുണ്ട്. സഹ്യപര്‍വത നിരകളില്‍ കോണാകൃതിയില്‍ സമുദ്ര നിരപ്പില്‍ നിന്ന് 1890 മീറ്റര്‍ അടിയോളം ഉയര്‍ന്നു നില്‍ക്കുന്ന കൊടുമുടിയാണ് അഗസ്ത്യകൂടം. അപൂര്‍വ്വ ചെടികളുടെയും ഔഷധ സസ്യങ്ങളുടെയും പറുദീസയാണീ വനപ്രദേശം. ഈ മലഞ്ചെരുവുകളില്‍ പന്ത്രണ്ടു വര്‍ഷത്തിനിടയില്‍ മാത്രം പൂക്കുന്ന നീലക്കുറിഞ്ഞികള്‍ പൂത്തുലഞ്ഞു നില്‍ക്കുന്ന ദൃശ്യം വാക്കുകളാല്‍ വിവരിക്കാന്‍ സാധ്യമല്ല. കുടുതല്‍ വിവരങ്ങല്‍ അറിയാണോ? അഗസ്ത്യകൂടത്തിന്റെ സവിശേഷതകള്‍? അഗസ്ത്യകൂടത്തിലേക്ക് എങ്ങനെ എത്താം?- - അഗസ്ത്യകൂടം നെ കുറിച്ച് പറയു  - സ്ഥാനം - തിരുവനന്തപുരത്തു നിന്ന് 70 കി. മീ.ആകര്‍ഷണങ്ങള്‍ . അപൂര്‍വ്വ ചെടികളും ഔഷധ സസ്യങ്ങളും പുരാണ കഥാപാത്രമായ അഗസ്ത്യമുനി താമസിച്ചിരുന്ന പ്രദേശമാണ് അഗസ്ത്യവനമെന്ന് വിശ്വസിക്കപ്പെടുന്നു. നിബിഡ വനങ്ങളും മലകയറ്റത്തിന് ഉചിതമായ പ്രദേശങ്ങളും ഇവിടെയുണ്ട്. സഹ്യപര്‍വത നിരകളില്‍ കോണാകൃതിയില്‍ സമുദ്ര നിരപ്പില്‍ നിന്ന് 1890 മീറ്റര്‍ അടിയോളം ഉയര്‍ന്നു നില്‍ക്കുന്ന കൊടുമുടിയാണ് അഗസ്ത്യകൂടം. അപൂര്‍വ്വ ചെടികളുടെയും ഔഷധ സസ്യങ്ങളുടെയും പറുദീസയാണീ വനപ്രദേശം. ഈ മലഞ്ചെരുവുകളില്‍ പന്ത്രണ്ടു വര്‍ഷത്തിനിടയില്‍ മാത്രം പൂക്കുന്ന നീലക്കുറിഞ്ഞികള്‍ പൂത്തുലഞ്ഞു നില്‍ക്കുന്ന ദൃശ്യം വാക്കുകളാല്‍ വിവരിക്കാന്‍ സാധ്യമല്ല. കുടുതല്‍ വിവരങ്ങല്‍ അറിയാണോ? അഗസ്ത്യകൂടത്തിന്റെ സവിശേഷതകള്‍? അഗസ്ത്യകൂടത്തിലേക്ക് എങ്ങനെ എത്താം?- - അഗസ്ത്യകൂടം സവിശേഷതകള്‍ എന്തെല്ലമാണ്  - സ്ത്രീകളെ പര്‍വത ശൃംഖത്തിലേക്ക് പോകാന്‍ അനുവദിക്കാറില്ല. വിശ്വാസ പ്രകാരം ഇവിടെ താമസിച്ചു തപസനുഷ്ഠിച്ചിരുന്ന അഗസ്ത്യമുനി അവിവാഹിതനായിരുന്നു. അതിനാല്‍ ഇവിടേക്ക് അപരിചിതരായ സ്ത്രീകള്‍ പ്രവേശിക്കുന്നത് മുനിക്ക് അഹിതമാകുമെന്ന് കരുതപ്പെടുന്നു. ഡിസംബറിലെ രണ്ടാമത്തെ ആഴ്ച മുതല്‍ ഫെബ്രുവരി വരെയുള്ള കാലത്തേക്കാണ് ഇവിടം സന്ദര്‍ശിക്കാന്‍ സംസ്ഥാന വനം വകുപ്പ് പാസ് അനുവദിക്കുന്നത്. ഈ പാസുകള്‍ തിരുവനന്തപുരം  നഗറിലെ വൈല്‍ഡ് ലൈഫ് വാര്‍ഡനില്‍ നിന്ന് ലഭിക്കും. യാത്രാസൗകര്യംസമീപ റെയില്‍വെ സ്റ്റേഷന്‍ . തിരുവനന്തപുരം സെന്‍ട്രല്‍, ബോണക്കാടു നിന്ന് ഏകദേശം 61 കി. മീ.സമീപ വിമാനത്താവളം . തിരുവനന്തപുരം ഇന്റര്‍നാഷണല്‍ എയര്‍പോര്‍ട്ട്, ബോണക്കാട് നിന്ന് ഏകദേശം 69 കി. മീ.- - അഗസ്ത്യകൂടത്തിലേക്ക് എങ്ങനെ എത്താം  - തിരുവനന്തപുരത്തു നിന്ന് 70 കി. മീ. അടുത്തുളള വിമാനത്താവളം - തിരുവനന്തപുരം വിമാനത്താവളം.