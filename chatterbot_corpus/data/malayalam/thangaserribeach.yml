- - തങ്കശ്ശേരി ബീച്ച്
  - കൊല്ലത്തു നിന്ന്‌ അഞ്ച്‌ കിലോമീറ്റര്‍ അകലെ സ്ഥിതി ചെയ്യുന്ന ഒരു ഉല്ലാസകേന്ദ്രമാണ്‌ തങ്കശ്ശേരി ബീച്ച്‌. മനോഹരമായ ഈ തീരത്തിന്‌ ചിത്രപരമായ പ്രാധാന്യവും ഉണ്ട്‌. ബീച്ചില്‍ നിന്നാല്‍ തകര്‍ന്നടിഞ്ഞ ഒരു പോര്‍ച്ചുഗീസ്‌ കോട്ടയുടെ അവശിഷ്ടങ്ങള്‍ കാണാം. വിശ്രമിക്കാനും ഉല്ലസിക്കാനുമായി സഞ്ചാരികള്‍ ഇവിടെ എത്തുന്നു. ഇവിടുത്തെ മറ്റൊരു പ്രധാന ആകര്‍ഷണം 144 അടി ഉയരുള്ള ലൈറ്റ്‌ഹൗസാണ്‌. 1902ല്‍ ബ്രിട്ടീഷുകാരാണ്‌ ഈ ലൈറ്റ്‌ഹൗസ്‌ നിര്‍മ്മിച്ചത്‌. വൈകുന്നേരം 3.30 മുതല്‍ 5.30 വരെ സന്ദര്‍ശകര്‍ക്ക്‌ ലൈറ്റ്‌ഹൗസിനകത്ത്‌ പ്രവേശം അനുവദിച്ചിട്ടുണ്ട്‌. കോട്ടയ്‌ക്ക്‌ പുറമെ 18-ാം നൂറ്റാണ്ടില്‍ നിര്‍മ്മിച്ച നിരവധി ക്രിസ്‌തീയ ദേവാലയങ്ങളും ഇവിടെ കാണാം. സൗന്ദര്യവും ചരിത്രപരമായ പ്രാധാന്യവുമാണ്‌ തങ്കശ്ശേരി ബീച്ചിലേക്ക്‌ സഞ്ചാരികളെ ആകര്‍ഷിക്കുന്ന ഘടകങ്ങള്‍. വൈകുന്നേരങ്ങളില്‍ ബീച്ച്‌ സജീവമാകും. അസ്‌തമയ സൂര്യന്റെ പൊന്‍കിരണങ്ങള്‍ ഈ മണല്‍പരപ്പിന്‌ സ്വര്‍ഗ്ഗീയ സൗന്ദര്യം പകരുന്ന ഈ കാഴ്‌ച ഈ സമയത്തെ പ്രത്യേകതയാണ്‌. ജലകേളികള്‍ക്കും നീന്തുന്നതിനും നടക്കുന്നതിനും അനുയോജ്യമായ ബീച്ചാണിത്‌.
