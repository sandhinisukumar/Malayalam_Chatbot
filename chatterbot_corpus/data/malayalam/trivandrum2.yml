  - കേരളസംസ്ഥാനതലസ്ഥാനമായ തിരുവനന്തപുരം നഗരത്തിലെ ചരിത്രപ്രസിദ്ധമായ മഹാവിഷ്ണുക്ഷേത്രമാണ് തിരുവനന്തപുരം ശ്രീപത്മനാഭസ്വാമി ക്ഷേത്രം. അനന്തശായിയായ വിഷ്ണുഭഗവാന്‍ വാഴുന്ന ശ്രീപത്മനാഭ സ്വാമി ക്ഷേത്രമാണ് ആദികാലം മുതല്‍ തിരുവനന്തപുരത്തിന്റെ പ്രശസ്തിക്ക് ഒരു പ്രധാന കാരണം. ഇവിടെ വിഷ്ണുവിന്റെ വൈവിധ്യമാർന്ന കാഴ്ചപ്പാടുകൾ ആന്തശയനത്തിൽ കാണാം. മറ്റെല്ലാ ക്ഷേത്രങ്ങളിലും നമുക്ക് ദൈവിക നിലയോ ഇരിപ്പിടമോ ഇരിക്കുന്നതായി കാണാം. പക്ഷെ ഇവിടെ വിഷ്ണു ഒരു സർപ്പത്തിന്റെ മുകളിലായി "അനന്തൻ" ആണ്. പത്മനാഭൻ അഥവാ അനന്ത പത്മനാഭൻ എന്നാണ് വിഷ്ണുവിഗ്രഹം അറിയപ്പെടുന്നത്. അതുകൊണ്ട് പത്മനാഭ സ്വാമി ക്ഷേത്രമാണ്. തിരുവിതാംകൂർ മഹാരാജാവായിരുന്നവർ പത്മനാഭസ്വാമി ഭക്തരായിരുന്നു. ഈ ക്ഷേത്രങ്ങൾ നമുക്ക് ദ്രാവിഡ വാസ്തുവിദ്യയെക്കുറിച്ച് ഒരു ഉൾക്കാഴ്ച നൽകുന്നുണ്ട്. ഈ ക്ഷേത്രത്തിൽ ഒടയ്ക്കൽ-മണ്ഡപം ഉണ്ട്. ഒരു വലിയ കല്ലിൽ നിർമ്മിച്ച ഒരു മണ്ഡപമാണിത്. പദ്മ തീർത്ഥയുടെ വശത്തായിട്ടാണ് ക്ഷേത്രം സ്ഥിതി ചെയ്യുന്നത്. ഈ ക്ഷേത്രത്തിൽ പ്രവേശിക്കാൻ ഹിന്ദുക്കൾക്ക് മാത്രമേ അനുവാദമുള്ളൂ. ഈ ക്ഷേത്രത്തിൽ പ്രവേശിക്കാൻ പരമ്പരാഗത കേരളീയ വസ്ത്രം ധരിക്കേണ്ടവതാണ്.
