- - ശ്രീ ഹനുമാൻ സ്വാമി ക്ഷേത്രം പ്രത്യേകതകൾ
  - ശ്രീ ഹനുമാൻ സ്വാമി ക്ഷേത്രമാണ് തിരുവനന്തപുരത്തെ നിയമസഭയുടെ സമീപത്തെ പി.എം.ജി. ജങ്ഷനിൽ വികാസ് ഭവനിൽ സ്ഥിതി ചെയ്യുന്നത്. കാന്തന്റെ പുത്രനായ ഹനുമാൻ ആണ് ഈ ക്ഷേത്രത്തിലെ പ്രധാന പ്രതിഷ്ഠ. ഹനുമാനെ ആരാധിക്കുന്ന കേരളത്തിലെ ഏതാനും ചില ക്ഷേത്രങ്ങൾ തിരുവനന്തപുരത്തുണ്ട്. ഈ ക്ഷേത്രം ഇവയിൽ ഏറ്റവും പ്രശസ്തമാണ്. തിരുവിതാംകൂർ ദേവസ്വം ബോർഡിന്റെ കീഴിലാണ് ഈ ക്ഷേത്രം.
- - ശ്രീ ഹനുമാൻ സ്വാമി ക്ഷേത്രത്തിൽ എങ്ങനെ എത്താം
  - തിരുവനന്തപുരം നഗരത്തിൽ നിന്നും വളരെ അടുത്താണ് ക്ഷേത്രം. എത്തിച്ചേരാൻ അതുകൊണ്ട് തന്നെ സൗകര്യപ്രദമാണ്.
- - സി.എസ്.ഐ ക്രൈസ്റ്റ് ചർച്ച്
  - സി.എസ്.ഐ (ചർച്ച് ഓഫ് സൗത്ത് ഇന്ത്യ) ക്രൈസ്റ്റ് ചർച്ച് സ്ഥിതി ചെയ്യുന്നത് തിരുവനന്തപുരം, പാളയം എന്ന സ്ഥലത്താണ്. തിരുവനന്തപുരം നഗരത്തിലെ ഏറ്റവും പഴയ പള്ളിയാണിത്. ചന്ദ്രശേഖരൻ നായർ സ്റ്റേഡിയവും യൂണിവേഴ്സിറ്റി സ്റ്റേഡിയവും ഇതിനടുത്താണ്. പള്ളി കെട്ടിടവും ജനാലകളുടെ പാനലും മുഴുവൻ യേശുവിൻറെയും 12 ശിഷ്യന്മാരുടെയും ജീവിതം നമുക്ക് കാണാൻ കഴിയും. ഈ പള്ളിയിലെ സെമിത്തേരിയിൽ യൂറോപ്യൻ സമൂഹത്തിന്റെ ശവകുടീരങ്ങൾ ഉണ്ട്. 
- - സെന്റ്. ജോസഫ് മെത്രപ്പോലിത്തൻ കത്തീഡ്രൽ
  - തിരുവനന്തപുരത്ത് സ്ഥിതിചെയ്യുന്ന ഒരു ക്രൈസ്തവ തീർത്ഥാടന കേന്ദ്രമാണ് സെന്റ് ജോസഫ് മെട്രോപൊളിറ്റൻ കത്തീഡ്രൽ. തിരുവനന്തപുരത്തിന്റെ ലത്തീൻ അതിരൂപതയുടെ കത്തീഡ്രൽ ദേവാലയമാണിത്. 
- - സെന്റ് മേരീസ് മലങ്കര സിറിയൻ കാത്തലിക് കത്തീഡ്രൽ ബസിലിക്ക
  - സെന്റ് മേരീസ് മലങ്കര സിറിയൻ കാത്തലിക് കത്തീഡ്രൽ ബസിലിക്ക, തിരുവനന്തപുരം പട്ടത്ത് സ്ഥിതിചെയ്യുന്നു. നവ-ഗോഥിക് ശൈലിയുടെ മാതൃകയാണ് ഈ പള്ളി. ജോൺ പോൾ രണ്ടാമൻ മാർപ്പാപ്പ കേരളത്തിലെത്തിയപ്പോൾ ഈ പള്ളി സന്ദർശിച്ചിട്ടുണ്ട്.
- - ബീമാപള്ളി ജമാ മസ്ജിദ്
  - ബീമാപള്ളി ജമാ മസ്ജിദ് ഒരു പ്രസിദ്ധമായ മുസ്ലീം തീർത്ഥാടന കേന്ദ്രമാണ്. ബീമാപള്ളി ബീച്ച് റോഡിലാണ് ഈ പള്ളി സ്ഥിതി ചെയ്യുന്നത്. മുസ്ലീം സ്ത്രീകൾക്ക് വേണ്ടി സമർപ്പിച്ചിരിക്കുന്ന ഈ മസ്ജിദ്, ദിവ്യ ശക്തികൾ ഉണ്ടെന്ന് വിശ്വസിക്കുന്ന ബീമാ ബീവിയുടേതാണ്. ഈ തീർത്ഥാടന കേന്ദ്രത്തിന് മുമ്പിലൂടെ കടന്നുപോകുന്ന സമയത്ത് എല്ലാ മതവിശ്വാസികളും ഈ പള്ളിയിൽ നാണയങ്ങൾ വയ്ക്കുന്നു. അതിനാൽ മറ്റ് എല്ലാ മതങ്ങളുടെയും ജനങ്ങൾ അത് നന്നായി ആദരിക്കുന്നു.
- - പാളയം ജമാ മസ്ജിദ്
  - കേരളത്തിലെ പാളയം ജുമാ മസ്ജിദ് സാധാരണയായി 'പാളയം പള്ളി' എന്നറിയപ്പെടുന്നു. തിരുവനന്തപുരത്ത് വളരെ പ്രസിദ്ധമായ ഒരു പള്ളി കൂടിയാണ് ഇത്. ഈ പള്ളി, ഗണപതി ക്ഷേത്രത്തിനും സെന്റ്.ജോസഫ് പള്ളിയ്ക്കുമെല്ലാം സമീപം സ്ഥിതി ചെയ്യുന്നു. ഇതെല്ലാം തിരുവനന്തപുരത്തുള്ള എല്ലാ മതങ്ങളുടെയും ഐക്യം തെളിയിക്കുന്നു. തെക്കൻ കേരളത്തിൽ ആദ്യമായി സ്ത്രീകൾക്ക് പള്ളിയുടെ വാതിലുകൾ തുറന്ന ഈ പള്ളി ആയിരുന്നു.
- - തമ്പാനൂർ ജുമ മസ്ജിദ്
  - തിരുവനന്തപുരത്തെ തമ്പാനൂർ ജുമ മസ്ജിദ് മറ്റൊരു പ്രധാന മസ്ജിദാണ്. മുസ്ലീം അസോസിയേഷൻ ഓഫ് തിരുവനന്തപുരം ആണ് ഈ പള്ളി കൈകാര്യം ചെയ്യുന്നത്.
- - പൊന്മുടി പ്രത്യേകതകൾ എന്ത്
  - അനന്തപുരിയെ സുവര്‍ണ ചെങ്കോലയണിയിച്ച് നില്‍ക്കുന്ന പൊന്‍മുടി,കാഴ്ചകളുടെ നിറവസന്തമാണ് സന്ദര്‍ശകനായി ഒരുക്കുന്നത്. സമുദ്രനിരപ്പില്‍ നിന്ന് 1100 മീറ്റര്‍ ഉയര്‍ന്നു നില്‍ക്കുന്ന സ്ഥലമാണ് പൊന്‍മുടി . ശാന്തമായ കാലാവസ്ഥയും പച്ചപ്പ് വാരിവിതറിയ കാഴ്ചകളും പശ്ചിമഘട്ട മലനിരകളിലെ പ്രമുഖ ഹില്‍സ്റ്റേഷനായ പൊന്‍മുടിയിലേക്ക് വേനല്‍ക്കാല സഞ്ചാരികളെ ആകര്‍ഷിക്കുന്നു. മഞ്ഞ് തലപ്പാവാക്കിയ മലനിരകളും, കോടമഞ്ഞില്‍ ഒളിച്ചുകളിക്കുന്ന വൃക്ഷതലപ്പുകളും പച്ചപ്പട്ട് പുതച്ചുകിടക്കുന്ന താഴ്വാരങ്ങളും പട്ടില്‍ തുന്നിച്ചേര്‍ത്ത കല്ലുകള്‍ പോലെ താഴ്വാരങ്ങളില്‍ പൂത്തുനില്‍ക്കുന്ന പൂക്കളും കളകളം പാടിയൊഴുകുന്ന കല്ലാറും... മലമ്പാമ്പിനെ പോല വളഞ്ഞുപുളഞ്ഞുകിടക്കുന്ന മലമ്പാത കയറിയത്തെുന്ന സന്ദര്‍ശകന്‍ മിഴിതുറക്കുന്നത് കാഴ്ചകളുടെ സ്വര്‍ഗഭൂമിയിലേക്കായിരിക്കും. കുടുതല്‍ വിവരങ്ങള്‍ അറിയണോ? പൊന്‍മുടിയുടെ സവിശേഷതകള്‍
- - പൊന്‍മുടി സവിശേഷതകള്‍
  - ജില്ലയിലെ പ്രധാന സുഖവാസ കേന്ദ്രം. സാഹസികര്‍ക്കായി ട്രക്കിംഗിനും കാട്ടിലൂടെ കാല്‍നടയാത്രക്കും സൗകര്യമുണ്ട്. കാഴ്ചകള്‍ ഒരുപിടിപൊന്‍മുടിയിലെ പ്രധാന കാഴ്ചകളാണ് സുവര്‍ണ താഴ്വര (ഗോള്‍ഡന്‍ വാലി), പേപ്പാറ വന്യജീവി സങ്കേതം, മിനി സൂ എന്നിവയാണ് പൊന്‍മുടിയിലെ പ്രധാന കാഴ്ചകള്‍. നിരവധി ഒൗഷധസസ്യങ്ങള്‍ക്കൊപ്പം വൈവിധ്യമാര്‍ന്ന ജന്തുജീവജാലങ്ങളുടെയും കലവറയാണ് പൊന്‍മുടി. മഴ തുടങ്ങിയാല്‍ ഉറവപൊട്ടിയെന്നവണ്ണം അവിടവിടെ കാണുന്ന ചെറുവെള്ളച്ചാട്ടങ്ങളും കൈതോടുകളും പൊന്‍മുടി കാഴ്ചകളെ ആകര്‍ഷകമാക്കുന്നു. കാഴ്ചകള്‍ക്കൊപ്പം ആയുര്‍വേദ ചികില്‍സകള്‍ കൊണ്ടും പ്രശസ്തമാണ് പൊന്‍മുടി.
- - പൊന്‍മുടി ആകര്‍ഷണങ്ങൾ
  - ഗോള്‍ഡന്‍വാലി, ട്രക്കിംഗ്, പേപ്പാറ വന്യജീവി സങ്കേതം, മിനി സൂ.
- - പൊന്‍മുടി എങ്ങനെ എത്തിച്ചേരാം
  - റോഡ് മാര്‍ഗം  - ബസ് യാത്രയാണ് ഏറ്റവും ചെലവുകുറഞ്ഞ മാര്‍ഗം. തിരുവനന്തപുരം നഗരത്തില്‍ നിന്ന് ഇങ്ങോട് പതിവായി ബസ് സര്‍വീസ് ഉണ്ട്. നെടുമങ്ങാട് ആണ് ഏറ്റവും അടുത്ത ബസ് സ്റ്റേഷന്‍. റെയില്‍ മാര്‍ഗം  - തിരുവനന്തപുരം സെന്‍ട്രല്‍ ആണ് ഏറ്റവും അടുത്തുള്ള റെയില്‍വേ സ്റ്റേഷന്‍. എല്ലാ പ്രമുഖ ഇന്ത്യന്‍ നഗരങ്ങളില്‍ നിന്നും ഇങ്ങോട് ട്രെയിന്‍ സര്‍വീസുകള്‍ ഉണ്ട്. ഇവിടെ നിന്ന് ബസിലോ ടാക്സിയിലോ പൊന്‍മുടിയില്‍ എത്താവുന്നതാണ്. വിമാനമാര്‍ഗം  - 65 കിലോമീറ്റര്‍ അകലെയാണ് തിരുവനന്തപുരം അന്താരാഷ്ട്ര വിമാനത്താവളം. ഇവിടെ നിന്ന് വിദേശത്തേക്കും മറ്റു പ്രമുഖ ഇന്ത്യന്‍ നഗരങ്ങളിലേക്കും വിമാനസര്‍വീസുകള്‍ ഉണ്ട്. ഇവിടെ നിന്ന് പൊന്‍മുടിയിലേക്ക് ടാക്സി വാഹനങ്ങള്‍ ലഭിക്കും.     
- - പൊൻമുടിക്ക് അടുത്തുള്ള വിനോദസഞ്ചാരകേന്ദ്രങ്ങൾ
  - പശ്ചിമഘട്ട മലനിരകളിലെ രണ്ടാമത്തെ ഉയരം കൂടിയ കൊടുമുടിയായ അഗസ്ത്യാര്‍ കൂടം പൊന്‍മുടിക്കടുത്താണ്. കല്ലാറില്‍ സ്ഥിതി ചെയ്യുന്ന മീന്‍മുട്ടി വെള്ളച്ചാട്ടമാണ് മറ്റൊരു ആകര്‍ഷണം. പേപ്പാറ വന്യജീവി സങ്കേതവും അടുത്താണ്.
- - അഗസ്ത്യാര്‍ കൂടം പ്രത്യേകതകൾ
  - പശ്ചിമഘട്ട മലനിരകളിലെ രണ്ടാമത്തെ ഉയരം കൂടിയ കൊടുമുടിയാണ് അഗസ്ത്യാര്‍ കൂടം. സമുദ്രനിരപ്പില്‍ നിന്ന് 1890 മീറ്റര്‍ ഉയരത്തില്‍ സ്ഥിതി ചെയ്യുന്ന ഈ കൊടുമുടിയിലേക്ക് സാഹസികര്‍ക്ക് ട്രക്കിംഗ് നടത്താന്‍ അവസരമുണ്ട്. 
- - ബോണക്കാട് പ്രത്യേകതകൾ
  - തിരുവനന്തപുരം നഗരത്തിൽ നിന്നും 61 കി.മി. കിഴക്കായി സ്ഥിതി ചെയ്യുന്ന ഒരു സ്ഥലമാണ്‌ ബോണക്കാട്. വിതുര, മരുതാമല വഴി ഇവിടെ എത്തിച്ചേരാം. പൊന്മുടിക്കടുത്തായി‌ സ്ഥിതി ചെയ്യുന്ന ഒരു പ്രദേശം കൂടിയാണിത്. അഗസ്ത്യകൂടത്തിലേക്കും ബോണക്കാട് വഴിയാണ്‌ പോകേണ്ടത്. ബ്രിട്ടീഷുകാർ സ്ഥാപിച്ച ഒരു തേയിലത്തോട്ടം ഇവിടെയുണ്ട്.
- - ബോണക്കാട് എങ്ങനെ എത്താം
  - വിതുര, മരുതാമല വഴി ഇവിടെ എത്തിച്ചേരാം. പൊന്മുടിക്കടുത്താണ്.
- - ആക്കുളം ആകര്‍ഷണങ്ങൾ
  - നഗരാതിർത്തിക്കുള്ളിൽ ദക്ഷിണവ്യോമസേനാ താവളത്തിനടുത്തായി സ്ഥിതിചെയ്യുന്ന ഒരു പ്രധാന വിനോദസഞ്ചാര കേന്ദ്രമാണ്‌ ആക്കുളം. ഇവിടെ ബോട്ട് സവാരി നടത്തുന്നുണ്ട്. കൂടാതെ നീന്തൽക്കുളം, അക്വേറിയം, കുട്ടികൾക്കുള്ള കളിസ്ഥലം എന്നിവ സ്ഥിതിചെയ്യുന്നു.
- - കിളിമാനൂർ ആകര്‍ഷണങ്ങൾ
  - തിരുവനന്തപുരം നഗരത്തിൽ നിന്നും 36 കിലോമീറ്റർ വടക്കു മാറി കിളിമാനൂർ സ്ഥിതി ചെയ്യുന്നു. രാജാ രവിവർമ്മ ജനിച്ചത് കിളിമാനൂർ കൊട്ടാരത്തിലാണ്.
- - തിരുവനന്തപുരം മൃഗശാല ആകര്‍ഷണങ്ങൾ
  - ഇന്ത്യയിലെ തന്നെ ഏറ്റവും മികച്ച മൃഗശാലകളിലൊന്നായി കണക്കാക്കപ്പെടുന്നു. പക്ഷിമൃഗാദികളെ സ്വാഭാവിക ചുറ്റുപാടിൽ സം‌രക്ഷിച്ചിരിക്കുന്നത് പ്രത്യേകതയാണ്‌.
