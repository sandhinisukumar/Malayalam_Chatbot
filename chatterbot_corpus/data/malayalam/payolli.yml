- - പയ്യോളി
  - പാരമ്പര്യവും തീരവും ഒത്തിണങ്ങുന്ന ഗാംഭീര്യം . ദക്ഷിണ കേരളത്തിലെ കോഴിക്കോട് ജില്ലയിലെ ചെറിയ ഗ്രാമമാണ് പയ്യോളി. സ്വര്‍ണമണല്‍തീരവും ആഴം കുറഞ്ഞ കടലുമാണ് പ്രധാന ആകര്‍ഷണമെങ്കിലും ഇവിടെ വിനോദ സഞ്ചാരികളെ ആകര്‍ഷിക്കുന്ന മറ്റ് കാര്യങ്ങളുമുണ്ട്. ഇന്ത്യ കണ്ട ഏറ്റവും മികച്ച അത്ലറ്റുകളില്‍ ഒരാളായ പി ടി ഉഷയുടെ ജന്‍മനാട് കൂടിയാണ് കോഴിക്കോട്ട് നിന്ന് 30 കിലോമീറ്റര്‍ അകലെയുള്ള പയ്യോളി. രുചികരമായ ഭക്ഷ്യവിഭവങ്ങള്‍രുചികരമായ ഭക്ഷ്യവിഭവങ്ങള്‍ക്ക് പേരുകേട്ടതാണ് പയ്യോളി. സുഗന്ധവ്യഞ്ജനങ്ങള്‍ ചേര്‍ത്ത് അതിവിശിഷ്ട ഭോജ്യങ്ങള്‍ തയ്യാറാക്കുന്ന പാചകരീതിയുടെ കഥ ഇവിടുത്തെ നാട്ടുകാര്‍ പറയും. നിരവധി റസ്റ്റോറന്റുകളും സ്റ്റാളുകളും ഇവിടെ കാണാം. പ്രസിദ്ധമായ 'പയ്യോളി കോഴി പൊരിച്ചത്' തീറ്റപ്രിയരെ ശരിക്കും തൃപ്തിപ്പെടുത്തും. ചുകന്ന മുളകും മസാലയും ചേര്‍ത്ത് പൊരിച്ചെടുത്ത ആവി പറക്കുന്ന പയ്യോളി കോഴി പൊരിച്ചത് മുന്നിലെത്തുമ്പോള്‍ നിങ്ങളുടെ മുഖം തിളങ്ങും. രുചിയുടെ പുതിയ അനുഭവമാണ് നിങ്ങള്‍ക്കത് പ്രദാനം ചെയ്യുക. ആ രുചി നിങ്ങളുടെ നാവില്‍ നിന്ന് മായുകയേ ഇല്ല. തെങ്ങുകള്‍ തൊങ്ങലിട്ട തീരവും ക്ഷേത്രങ്ങളുംതെങ്ങുകള്‍ അതിരിട്ടു നില്‍ക്കുന്ന ശാന്തമായ കടല്‍ത്തീരം, കുഞ്ഞാലി മരക്കാര്‍ മ്യൂസിയം, വെള്ളിയാങ്കല്ല്, തൃക്കോട്ടൂര്‍ പെരുമാള്‍പുരം ക്ഷേത്രം എന്നിവയാണ് ഈ പ്രദേശത്തിന്റെ ആകര്‍ഷണങ്ങള്‍.  പയ്യോളി കടല്‍ത്തീരത്തിന് സമീപം സ്ഥിതി ചെയ്യുന്ന തൃക്കോട്ടൂര്‍ പെരുമാള്‍പുരം ക്ഷേത്രത്തിലെ പ്രധാന പ്രതിഷ്ഠ ശിവനാണ്. സംസ്ഥാനത്തെ മറ്റ് പ്രദേശങ്ങളിലേക്ക് സുഗഗമായി ബന്ധപ്പെടാനുള്ള സൌകര്യം പയ്യോളിയിലുണ്ട്. കേരളത്തിലെ മറ്റ് പ്രദേശങ്ങളിലേതിന് സമാനമാണ് കാലാവസ്ഥ.
- - പയ്യോളി ആകര്‍ഷണങ്ങള്
  - പയ്യോളി ബീച്ച്, കുഞ്ഞാലി മരയ്ക്കാര്‍ മ്യൂസിയം. 
- - എങ്ങിനെ എത്തിച്ചേരാം പയ്യോളി
  - റോഡ് മാര്‍ഗം - സംസ്ഥാനത്തെ എല്ലാ നഗരങ്ങളും പട്ടണങ്ങളും പയ്യോളിയുമായി റോഡ്മാര്‍ഗം ബന്ധപ്പെട്ടിരിക്കുന്നു. മദ്രാസ്-കോഴിക്കോട് ഗ്രാന്റ് ട്രങ്ക് റോഡ് വഴി പയ്യോളിയില്‍ നിന്ന് കോഴിക്കോട്ടേക്ക് ബന്ധപ്പെടാം. കോഴിക്കോട്ടുനിന്ന് ഇഷ്ടംപോലെ ടാക്സികള്‍ ലഭിക്കും. റെയില്‍ മാര്‍ഗം - പയ്യോളിയില്‍ റെയില്‍വേ സ്റ്റേഷനുണ്ട്. എന്നാല്‍ പ്രധാന നഗരങ്ങളില്‍ നിന്നുള്ള ട്രെയിനുകള്‍ ഇവിടെ നിര്‍ത്തില്ല. അതിനാല്‍ കോഴിക്കോട് റെയില്‍വേ സ്റ്റേഷനിലിറങ്ങി റോഡുമാര്‍ഗം വരേണ്ടിവരും. വിമാനമാര്‍ഗം - 37 കിലോമീറ്റര്‍ അകലെയുള്ള കരിപ്പൂര്‍ വിമാനത്താവളമാണ് ഏറ്റവും അടുത്തുള്ള വിമാനത്താവളം. കൊച്ചി, തിരുവനന്തപുരം, ബാംഗ്ളൂര്‍, കോയമ്പത്തൂര്‍ വിമാനത്താവളങ്ങളില്‍ നിന്ന് റോഡുമാര്‍ഗം പയ്യോളിയിലെത്താം. കരിപ്പൂര്‍ വിമാനത്താവളത്തില്‍ നിന്ന് കാറിലാണെങ്കില്‍ സുമാര്‍ ഒന്നര മണിക്കൂര്‍ കൊണ്ട് പയ്യോളിയിലെത്താം.

