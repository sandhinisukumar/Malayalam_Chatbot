categories:- കാപ്പാട് ബീച്ച് conversations:- - കാപ്പാട് ബീച്ച് നെ കുറിച്ച് പറയു / എവിടെയാണ്   - സ്ഥാനം:കോഴിക്കോട് നഗരത്തില്‍ നിന്ന് 16 കി. മീ. തദ്ദേശീയര്‍ക്ക് പാറകള്‍ നിറഞ്ഞ ഈ ബീച്ച് കാപ്പാക്കടവാണ്. മലബാര്‍ തീരത്തേക്കുള്ള പ്രവേശനകവാടമെന്ന നിലയിലാണ് കാപ്പാട് ചരിത്ര ഭൂമിശാസ്ത്ര പുസ്തകങ്ങളില്‍ ഇടം പിടിക്കുന്നത്. 501 വര്‍ഷം മുന്‍പാണ് 170 സഹപ്രവര്‍ത്തകര്‍ക്കൊപ്പം വാസ്‌കോഡഗാമ (1460 - 1524) കാപ്പാട് തീരത്ത് കാലുകുത്തിയത്. അവിടെ ഒരു ചരിത്രം ആരംഭിക്കുകയായിരുന്നു. ഇന്ത്യയും യൂറോപ്പും തമ്മിലുള്ള സാമൂഹ്യ രാഷ്ട്രീയ ബന്ധങ്ങളുടെ കഥയും അവിടെ തുടങ്ങുന്നു. കുടുതല്‍ വിവരങ്ങല്‍ അറിയാണോ? കാപ്പാട് ബീച്ചിന്റെ പ്രത്യകതകള്‍ ? / കാപ്പാട്  ബീച്ചിന്റെ കാഴ്ചകള്‍ ? / കാപ്പാട് ബീച്ചിലേക്ക് എങ്ങനെ എത്തിച്ചേരാം?- - കാപ്പാട് ബീച്ചിന്റെ പ്രത്യകതകള്‍ എന്തൊക്കെയാണ്  - മലബാറിന്റെ സമ്പത്തും സുഗന്ധ ദ്രവ്യങ്ങളുമാണ് അറബികള്‍, ഫിനീഷ്യര്‍, ഗ്രീക്കുകാര്‍, റോമക്കാര്‍, പോര്‍ട്ടുഗീസുകാര്‍, ഡച്ചുകാര്‍, ഇംഗ്ലീഷുകാര്‍ തുടങ്ങിയ വിദേശികളെ കേരളത്തിലേക്കാകര്‍ഷിച്ചത്. ഇങ്ങനെ പലരും ഇവിടെ വന്നിറങ്ങുന്നതിന് കാപ്പാട് സാക്ഷിയായി. സാമൂതിരിമാരുടെ ഭരണത്തില്‍ കീഴിലായിരുന്ന കോഴിക്കോട് അക്കാലത്തെ ഏറ്റവും പ്രധാനപ്പെട്ട വാണിജ്യകേന്ദ്രമായിരുന്നു. പോര്‍ട്ടുഗീസുകാര്‍ കോഴിക്കോട് സ്വീകരിക്കപ്പെട്ടെങ്കിലും സാമൂതിരി അവരെ അകമഴിഞ്ഞ് പ്രോത്സാഹിപ്പിച്ചില്ല. പോര്‍ട്ടുഗീസുകാര്‍ കൊച്ചിയിലേക്കും കൊല്ലത്തേക്കും നീങ്ങിയതിന് കാരണം ഇതായിരിക്കണം. ഇന്ന് കാപ്പാടിന്റെ ചരിത്ര പ്രാധാന്യം വിളിച്ചു പറയാന്‍ ഒരു ശിലാസ്തൂപം മാത്രമാണ് ഇവിടെയുള്ളത്. ബീച്ചിലെ പാറക്കെട്ടില്‍ ഒരു ക്ഷേത്രമുണ്ട്. ഇതിന് എണ്ണൂറു വര്‍ഷത്തെ പഴക്കമുണ്ടെന്ന് കരുതപ്പെടുന്നു.- - കാപ്പാട്  ബീച്ചിന്റെ കാഴ്ചകള്‍ എന്തൊക്കെയാണ്  - സഞ്ചാരികളുടെ പറുദീസയാണ് ഈ പ്രദേശം. കാപ്പാടേക്കെത്താനുള്ള ഏറ്റവും നല്ല വഴി കായല്‍ മാര്‍ഗ്ഗമാണ്. ഏറെ ചൂഷണം ചെയ്യപ്പെട്ടിട്ടില്ലാത്ത കോഴിക്കോടന്‍ കായലുകള്‍ ഹൃദ്യമായ യാത്രാനുഭവം പകരും. കോരപ്പുഴയിലൂടെ തോണിയില്‍ കാപ്പാട് കടപ്പുറത്തെത്താവുന്നതാണ്.- - യാത്രാസൗകര്യം കാപ്പാട് ബീച്ചിലേക്ക്  - സമീപ റെയില്‍വേ സ്റ്റേഷന്‍ - കോഴിക്കോട് ഏകദേശം 16 കി. മീ.സമീപ വിമാനത്താവളം - കരിപ്പൂര്‍ ഇന്റര്‍നാഷണല്‍ എയര്‍പോര്‍ട്ട് കോഴിക്കോട്, ഏകദേശം 23 കി. മീ.- - കാപ്പാട് ബീച്ചിലേക്ക് എങ്ങനെ എത്തിച്ചേരാം  - സമീപ റെയില്‍വേ സ്റ്റേഷന്‍ - കോഴിക്കോട് ഏകദേശം 16 കി. മീ.സമീപ വിമാനത്താവളം - കരിപ്പൂര്‍ ഇന്റര്‍നാഷണല്‍ എയര്‍പോര്‍ട്ട് കോഴിക്കോട്, ഏകദേശം 23 കി. മീ.