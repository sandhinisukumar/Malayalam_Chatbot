- - എങ്ങിനെ എത്തിച്ചേരാം തെന്മല
  - റോഡ് മാര്‍ഗം - തിരുവനന്തപുരത്തുനിന്നും കൊല്ലത്തുനിന്നും റോഡുമാര്‍ഗ്ഗം എളുപ്പത്തില്‍ തെന്‍മലയിലെത്താം. ഒട്ടേറെ സര്‍ക്കാര്‍ ബസുകള്‍ ഈ രണ്ട് സ്ഥലങ്ങളില്‍ നിന്നും തെന്‍മലയിലേയ്ക്ക് സര്‍വ്വീസ് നടത്തുന്നുണ്ട്. ടാക്‌സികളില്‍ യാത്രചെയ്യണമെന്നുള്ളവര്‍ക്ക് അതിനുള്ള സൗകര്യവുമുണ്ട്. റെയില്‍ മാര്‍ഗം  - കൊല്ലത്താണ് തെന്മലയ്ക്കടുത്തുള്ള റെയില്‍വേ സ്‌റ്റേഷന്‍. ഇങ്ങോട്ട് 66 കിലോമീറ്ററാണ് ദൂരം. കേരളത്തിലെ പ്രമുഖ റെയില്‍വേ സ്റ്റേഷനുകളിലൊന്നാണ് കൊല്ലം, ഇന്ത്യയിലെ പ്രമുഖ നഗരങ്ങളില്‍ നിന്നെല്ലാമുള്ള തീവണ്ടികള്‍ ഈ വഴി കടന്നുപോകുന്നുണ്ട്.  റെയില്‍വേ സ്‌റ്റേഷനില്‍ നിന്നും ടാക്‌സിയിലോ ബസിലോ തെന്മലയിലേയ്ക്ക് തിരിയ്ക്കാം. വിമാനമാര്‍ഗം   - തിരുവനന്തപുരം അന്താരാഷ്ട്ര വിമാനത്താവളമാണ് തെന്‍മലയ്ക്ക് ഏറ്റവും അടുത്തുള്ളത്. ഇവിടേയ്ക്ക് 72 കിലോമീറ്ററാണ് ദൂരം. ഇന്ത്യയിലെ പ്രമുഖ നഗരങ്ങളില്‍ നിന്നും വിദേശരാജ്യങ്ങളില്‍ നിന്നും ഇങ്ങോട്ട് വിമാനസര്‍വ്വീസുകളുണ്ട്. വിമാനത്താവളത്തില്‍ നിന്നും ടാക്‌സികളിലോ ബസിലോ തെന്‍മലയിലെത്താം.

