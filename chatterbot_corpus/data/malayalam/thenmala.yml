- - തെന്മല
  - പ്രകൃതികനിഞ്ഞനുഗ്രഹിച്ചൊരു സ്ഥലമാണ് കൊല്ലം ജില്ലയിലെ തെന്‍മല. ഇപ്പോള്‍  ഇക്കോ ടൂറിസം പദ്ധതി വന്നതില്‍പ്പിന്നെ ടൂറിസം ഭൂപടത്തില്‍ തെന്‍മലയ്ക്ക് പ്രമുഖ സ്ഥമാനമാണ് ലഭിയ്ക്കുന്നത്. പ്രകൃതിസൗന്ദര്യവും സാഹസികതയുമാണ് തെന്‍മലയിലെ പ്രധാന ആകര്‍ഷണങ്ങള്‍. തേന്‍മലയെന്ന പേര് ലോപിച്ചാണത്രേ തെന്‍മലയെന്ന പേരുണ്ടായിരിക്കുന്നത്. കാട്ടുതേന്‍ ഏറെ ലഭിച്ചുകൊണ്ടിരുന്ന സ്ഥലമായതിനാലാണത്രേ ഇതിന് തേന്‍മലയെന്ന പേരുവീണത്. തിരുവനന്തപുരത്തുനിന്നും 70 കിലോമീറ്റര്‍ അകലെയാണ് തെന്‍മല സ്ഥിതിചെയ്യുന്നത്. 
- - തെന്മല സവിശേഷതകള്‍
  - ഇന്ത്യയിലെ ആദ്യത്തെ ഇക്കോ ടൂറിസം പദ്ധതിയാണ് തെന്‍മലയിലേത്. ഈ പദ്ധതിയുടെ ഭാഗമായി തെന്‍മലയെ 5 മേഖലകളായി തിരിച്ചിട്ടുണ്ട്. കള്‍ച്ചുറല്‍ സോണ്‍, അഡ്വഞ്ചറസ് സോണ്‍, ലിഷര്‍ സോണ്‍, ഡീര്‍ റീഹാബിലിറ്റേഷന്‍ സോണ്‍, ബോട്ടിങ് സോണ്‍ എന്നിവയാണ് അഞ്ച് മേഖലകള്‍. ഏക്കറുകണക്കിന് നിത്യഹരിത വനങ്ങളുള്ള തെന്‍മലയില്‍ വര്‍ഷാവര്‍ഷം ആയിരക്കണക്കിന് സഞ്ചാരികളാണ് എത്തുന്നത്. വിദേശ സഞ്ചാരകളുടെയും ഇഷ്ടകേന്ദ്രമായി തെന്‍മല മാറിക്കൊണ്ടിരിക്കുകയാണ്. ഒട്ടേറെ തരത്തില്‍പ്പെട്ട ചെടികളും പക്ഷിമൃഗാധികളും ഇവിടെ സംരക്ഷിക്കപ്പെടുന്നു. ട്രക്കിങ്, മലകയറ്റം, ബൈക്കിങ് പോലുള്ള സാഹസിക വിനോദങ്ങളില്‍ താല്‍പര്യമുള്ളവര്‍ക്ക് മികച്ച സാധ്യതകളാണ് ഇവിടെ ലഭിയ്ക്കുന്നത്. സഞ്ചാരികളുടെ പറുദീസ കല്ലട നദിയ്ക്കു കുറുകെ പണിത അണക്കെട്ടാണ് തെന്‍മലയിലെ പ്രധാന ആകര്‍ഷണ കേന്ദ്രങ്ങളിലൊന്ന്. ഹണിമൂണിനെത്തുന്നവരുടെയും പിക്‌നിക്കിനെത്തുന്നവരുടെയും ഇഷ്ടകേന്ദ്രമാണ് പാലരുവി വെള്ളച്ചാട്ടം. ഡീര്‍ പാര്‍ക്കാണ് മറ്റൊരു ആകര്‍ഷണം.
