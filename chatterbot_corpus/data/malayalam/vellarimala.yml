categories:- വെള്ളരിമലconversations:- - വെള്ളരിമല  - വെള്ളരിമലയും ഇരിങ്ങലുംകുഞ്ഞരുവികളും ഹൃദയഹാരിയായ വെള്ളച്ചാട്ടങ്ങളും ശുദ്ധവായുവും കൊണ്ട് അനുഗൃഹീതമായ വെള്ളരിമല ഇവിടെയെത്തുന്ന ആരിലും നവോന്‍മേഷം നിറയ്ക്കും. പാറക്കൂട്ടങ്ങള്‍ക്കിടയിലൂടെ വളഞ്ഞു പുളഞ്ഞൊഴുകുന്ന കാഞ്ഞിരപ്പുഴ അവിടവിടെയായി നിരവധി വെള്ളച്ചാട്ടങ്ങളുടെ മനോഹര ദൃശ്യമൊരുക്കുന്നു. ചാലിയാറിന്റെ കൈവഴിയാണ് കാഞ്ഞിരപ്പുഴ. ഏതു പ്രായത്തില്‍പ്പെട്ടവര്‍ക്കും ഉല്ലാസം പകരുന്ന പിക്‌നിക് കേന്ദ്രമാണിത്. കൂടാതെ ട്രക്കിംഗ് താല്‍പര്യമുള്ളവര്‍ക്കും ഇവിടം പ്രിയങ്കരമാകും.- - വെള്ളരിമല കാഴ്ചകള്‍  - ഇരിങ്ങല്‍ സാമൂതിരി രാജാവിന്റെ കപ്പല്‍പ്പടയെ നയിച്ച ധീര ദേശാഭിമാനി കുഞ്ഞാലി മരയ്ക്കാര്‍ ഇരിങ്ങലിന്റെ വീരപുത്രനാണ്. പോര്‍ട്ടുഗീസ് പടക്കപ്പലുകള്‍ കേരള തീരത്ത് വന്നിറങ്ങാനുള്ള ശ്രമങ്ങളെ വിഫലമാക്കിയ ആ പടനായകന്റെ ജന്മസ്ഥാനം മൂരാട് പുഴയുടെ തേക്കേകരയിലാണ്. കേരളീയര്‍ ഇന്നും വര്‍ധിച്ച ആദരവോടെയാണ് കുഞ്ഞാലിമരക്കാരെ ഓര്‍ക്കുന്നത്.- - യാത്രാസൗകര്യം വെള്ളരിമല  - സമീപ റെയില്‍വേ സ്റ്റേഷന്‍ - വടകര സമീപ വിമാനത്താവളം - കരിപ്പൂര്‍ ഇന്റര്‍നാഷണല്‍ എയര്‍പോര്‍ട്ട്. കോഴിക്കോട് നിന്ന് ഏകദേശം 23 കി. മീ.- - എങ്ങനെ എത്താം വെള്ളരിമല  - സമീപ റെയില്‍വേ സ്റ്റേഷന്‍ - വടകര സമീപ വിമാനത്താവളം - കരിപ്പൂര്‍ ഇന്റര്‍നാഷണല്‍ എയര്‍പോര്‍ട്ട്. കോഴിക്കോട് നിന്ന് ഏകദേശം 23 കി. മീ.