- - കൊട്ടാരക്കര എവിടെയാണ് 
  - കഥകളിയുടെ കളിത്തൊട്ടില്‍ . കൊല്ലം ജില്ലയിലാണ് കൊട്ടാരക്കര, കൊട്ടാരം എന്ന വാക്കും കരയെന്ന വാക്കും ചേര്‍ന്നാണ് കൊട്ടാരക്കരയെന്ന സ്ഥലനാമം രൂപപ്പെട്ടത്. കൊട്ടാരങ്ങളുണ്ടായിരുന്ന കരയെന്ന രീതിയിലാണ് കൊട്ടാരക്കരയെന്ന പേരുവന്നതെന്ന് പറയുന്നു. കുടുതല്‍ വിവരങ്ങല്‍ അറിയാണോ? കൊട്ടാരക്കരയുടെ ആകര്‍ഷണങ്ങള്‍ ? / കൊട്ടാരക്കരയിലേക്ക് എങ്ങിനെ എത്തിച്ചേരാം?
- - കൊട്ടാരക്കരയുടെ ആകര്‍ഷണങ്ങള്‍ ഏതൊക്കെയാണ്
  - മഹാഗണപതിക്ഷേത്രവും, ശ്രീ മണികണ്‌ഠ്വേശ്വര മഹാദേവ ക്ഷേത്രവുമാണ് ഇവിടുത്തെ പ്രശസ്തമായ ക്ഷേത്രങ്ങള്‍. പത്തനാപുരം കൊട്ടാരവും കൊട്ടാരക്കര കൊട്ടാരവും, കിഴക്കേത്തെരുവ് ഓര്‍ത്തഡോക്‌സ് പള്ളിയുമാണ് മറ്റ് കാഴ്ചകള്‍. കൊട്ടാരക്കര കൊട്ടാരം .
- - എങ്ങിനെ എത്തിച്ചേരാം കൊട്ടാരക്കര
  - റോഡ് മാര്‍ഗം - കൊട്ടാരക്കരയിലേയ്ക്ക് കേരളത്തിന്റെ മിക്ക ഭാഗങ്ങളില്‍ നിന്നും സര്‍ക്കാര്‍ ബസുകള്‍ സര്‍വ്വീസ് നടത്തുന്നുണ്ട്. ഒട്ടേറെ സര്‍ക്കാര്‍ ബസുകള്‍ തിരുവനന്തപുരത്തിന്റെയും കൊല്ലത്തിന്റെയും എറണാകുളത്തിന്റെയും വിവിധ ഭാഗങ്ങളില്‍ നിന്നും കൊട്ടാരക്കരയ്ക്ക് സര്‍വ്വീസ് നടത്തുന്നുണ്ട്. തമിഴ്‌നാട്ടിലെ നഗരങ്ങളില്‍ നിന്നും കര്‍ണാടകത്തിലെ നഗരങ്ങളില്‍ നിന്നും ഇങ്ങോട്ട് ബസ് സര്‍വ്വീസുകളുണ്ട്. റെയില്‍ മാര്‍ഗം - നഗരഹൃദയത്തില്‍ നിന്നും 2 കിലോമീറ്റര്‍ അകലെയാണ് ഇവിടുത്തെ റെയില്‍വേ സ്‌റ്റേഷന്‍. കൊല്ലം-മധുര റൂട്ടിലാണ് കൊട്ടാരക്കര സ്‌റ്റേഷന്‍ സ്ഥിതിചെയ്യുന്നത്. കൊല്ലമാണ് തൊട്ടടുത്തുള്ള വലിയ റെയില്‍വേ സ്‌റ്റേഷന്‍, ഇന്ത്യയുടെ വിവിധ ഭാഗങ്ങളില്‍ നിന്നുള്ള തീവണ്ടികള്‍ ഈ വഴി കടന്നുപോകുന്നുണ്ട്. കൊട്ടാരക്കരയില്‍ നിന്നും 23 കിലോമീറ്റര്‍ അകലെയാണ് കൊല്ലം സ്‌റ്റേഷന്‍. പുനലൂര്‍ സ്റ്റേഷനും കൊട്ടാരക്കരയ്ക്കടുത്താണ്. വിമാനമാര്‍ഗം - തിരുവനന്തപുരം അന്താരാഷ്ട്ര വിമാനത്താവളമാണ് കൊട്ടാരക്കരയ്ക്ക് അടുത്തുള്ളത്. ഇവിടേയ്ക്ക് 70 കിലോമീറ്ററാണ് ദൂരം. ഇന്ത്യയിലെ പ്രമുഖ നഗരങ്ങളില്‍ നിന്നും വിദേശരാജ്യങ്ങളില്‍ നിന്നും ഇങ്ങോട്ട് വിമാനസര്‍വ്വീസുകളുണ്ട്. വിമാനത്താവളത്തില്‍ നിന്നും ബസിലോ ടാക്‌സിയിലോ കൊട്ടാരക്കരയിലെത്താം.
