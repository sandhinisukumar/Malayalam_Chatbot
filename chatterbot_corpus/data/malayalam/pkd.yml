- - സീതാർകുണ്ട്
  - കേരളത്തിലെ പാലക്കാട് ജില്ലയിലെ നെല്ലിയാമ്പതി പ്രദേശത്തെ ഒരു സ്ഥലമാണ് സീതാർകുണ്ട്. വളരെ ഉയരമുള്ള വെള്ളച്ചാട്ടം ഇവിടത്തെ പ്രധാന ആകർഷണങ്ങളിലൊന്നാണ്. ഇവിടെനിന്ന് നോക്കിയാൽ ദൂരെയായി ചുള്ളിയാർ, മീങ്കര, എന്നീ അണക്കെട്ടുകളും കൊല്ലങ്കോട് പട്ടണവും കാണാം.
