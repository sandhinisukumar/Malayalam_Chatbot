  - മണ്ണാര്‍ക്കാടില്‍ നിന്നും വടക്ക്പടിഞ്ഞാറായി 40 കി.മീ അകലത്തില്‍ സ്ഥിതിചെയ്യുന്ന ദേശീയോദ്യാനത്തിന് 89.52 ച.കി.മീ വിസ്തൃതിയുണ്ട്. സാധാരണ വനപ്രദേശങ്ങളില്‍ കാണാറുളള ചീവീടുകളുടെ അഭാവമാണ് സഹ്യാദ്രി മലനിരകളിലെ നിത്യഹരിത വനപ്രദേശമായ സയലന്റ് വാലിയുടെ പ്രത്യേകത.  
