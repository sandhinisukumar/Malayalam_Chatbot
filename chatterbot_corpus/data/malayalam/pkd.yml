  - പാലക്കാട് ജില്ലയിലെ പത്തിരിപ്പാലയ്ക്കടുത്ത് പേരൂർ എന്ന ഗ്രാമത്തിൽ സ്ഥിതിചെയ്യുന്ന പ്രസിദ്ധമായ ഒരു കഥകളി വിദ്യാലയമാണ്‌ ഗാന്ധി സേവാ സദനം. ഒരു ഗാന്ധിയനും സ്വാതന്ത്ര്യസമരസേനായിയുമായിരുന്ന കെ. കുമാരൻ ആണ്‌ ഈ വിദ്യാലയത്തിന്റെ സ്ഥാപകൻ. കലകളോട് വളരെയധികം ആഭിമുഖ്യം ഉണ്ടായിരുന്ന കെ. കുമാരൻ 1953 ലാണ് ഇത് സ്ഥാപിക്കുന്നത്. കുടുതല്‍ വിവരങ്ങള്‍ അറിയണോ? - ഗാന്ധി സേവാ സദനത്തിന്റെ പ്രത്യേകതകൾ? / ഗാന്ധി സേവാ സദനത്തിന്റെ വിനോദസഞ്ചാര വിവരങ്ങൾ?
- - ഗാന്ധി സേവാ സദനം പ്രത്യേകതകൾ
  - സുവർണ്ണ ജൂബിലി ആഘോഷം കഴിഞ്ഞ സദനം കഥകളി - ക്ലാസിക്കൾ ആർട്സ് അകാദമി, കേരളത്തിലെ കലാസ്ഥാ‍പനങ്ങളിൽ പഴയ ഒന്നാണ്. ഇവിടെ പഴയ ഗുരുകുലവിദ്യഭ്യാസ രീതിയിലാണ് കല അഭ്യാസം നടക്കുന്നത്. പത്മശ്രീ കീഴ്പ്പടം കുമാരൻ നായർ ഇവിടുത്തെ പ്രധാന ഗുരുക്കന്മാരിൽ ഒരാളായിരുന്നു.
- - ഗാന്ധി സേവാ സദനം വിനോദസഞ്ചാര വിവരങ്ങൾ
  - കേരള സർക്കാറിന്റെ ഔദ്യോഗിക ടൂറിസം പ്രദേശങ്ങളുടെ പട്ടികയിൽ സദനം ഉൾപ്പെട്ടിട്ടുണ്ട്. 
    കൂടാതെ ഇതിന്റെ കോഴ്സുകളെക്കുറിച്ചും ഇവരുടെ വെബ്സൈറ്റിൽ വിവരിച്ചിട്ടുണ്ട്. ഇത് കൂടാതെ കേരളത്തിന്റെ കലാപാരമ്പര്യത്തിന് ഈ സ്ഥാപനത്തിന്റെ സംഭാവനകളെക്കുറിച്ച് യുനേസ്കോ ചില വീഡിയോകളും തയ്യാറാക്കിയിട്ടുണ്ട്. കൂടാതെ ഇന്ത്യ സർക്കാറിന്റെ ഔദ്യോഗിക വെബ്സൈറ്റിലും ഇതിനെ കുറിച്ചുള്ള പരാമർശങ്ങൾ ഉണ്ട്. 
- - ഗാന്ധി സേവാ സദനം എവിടെയാണ്
  - പാലക്കാട് ജില്ലയിൽ ഒറ്റപ്പാലത്തിന് കിഴക്ക് 12 കിലോമീറ്റർ ദൂരെ ആയി, ഭാരതപ്പുഴയുടെ തീരത്ത്, പേരൂർ എന്ന ഗ്രാമത്തിലാണ് ഗാന്ധി സേവാ സദനം
- - പാത്രക്കടവ് വെള്ളച്ചാട്ടം
  - പാലക്കാട് ജില്ലയിലെ സൈലൻറ് വാലി സംരക്ഷിത വനമേഖലയിൽ സ്ഥിതിചെയ്യുന്ന പ്രസിദ്ധമായ വെള്ളച്ചാട്ടമാണ് പാത്രക്കടവ് വെള്ളച്ചാട്ടം. ധാരാളം സന്ദർശകർ എത്തിച്ചേരുന്ന ഈ വെള്ളച്ചാട്ടം മനോഹരമായ പ്രകൃതിഭംഗിയാൽ ശ്രദ്ധേയമാണ്. പാത്രക്കടവ് കുരുതിച്ചാലിൽ ആണ് ഈ വെള്ളച്ചാട്ടം സ്ഥിതി ചെയ്യുന്നത്. 
- - വെളളിനേഴി
  - കലകളുടേയും കലാകാരന്‍മാരുേടയുംഗ്രാമമാണ് പാലക്കാട്ടെ വെള്ളിേനഴി.  കഥകളിമുതല്‍ കര്‍ണാടകസംഗീതംവരെ, ശില്പനിര്‍മാണംമുതല്‍ പരിചമുട്ടുകളിവരെ അനേകം കലകള്‍ ഈ ഗ്രാമത്തില്‍ നിലനില്‍ക്കുന്നുണ്ട്. ഗ്രാമത്തിന്റെ കലാപൈതൃകം സഞ്ചാരികള്‍ക്ക് മനസ്സിലാക്കികൊടുക്കുക എന്ന ഉദ്ദേശ്യത്തോടെ വെള്ളിനേഴിയില്‍ ഒരു കലാഗ്രാമം ഒരുങ്ങുന്നുണ്ട്.
- - വെളളിനേഴി എവിടെയാണ്
  - പാലക്കാടില്‍ നിന്ന് 42 കീ.മി അകലെയാണ് വെളളിനേഴി.
