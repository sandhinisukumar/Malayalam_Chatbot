  - പാലക്കാട് നഗരത്തില്‍ നിന്നും 98 കീ.മീ അകലെയാണ് പറമ്പിക്കുളം വന്യജീവി സങ്കേതം
- - ധോണി
  - പാലക്കാട് നഗരത്തിൽ നിന്നും 12 കിലോമീറ്ററും പാലക്കാട് ജങ്ഷൻ റെയിൽവേ സ്റ്റേഷനിൽ നിന്ന് 9 കിലോമീറ്ററുമാണ് ധോനി ഫോറസ്റ്റ് സ്ഥിതി ചെയ്യുന്നത്. ട്രെക്കിങ്, വെള്ളച്ചാട്ടങ്ങൾ, വ്യാവസായിക വ്യൂകൾ എന്നിവയ്ക്ക് അനുയോജ്യമായതാണ് ഈ വനം. പാലക്കാട് ജില്ലയിലെ മനോഹരമായ ഒരു വെള്ളച്ചാട്ടമാണ് ധോണി കുന്നുകൾ. റിസർവ് ഫോറസ്റ്റ് ഏരിയയിലേക്ക് ധോണി കുന്നുകളുടെ അടിവാരത്തിൽ നിന്ന് മൂന്ന് മണിക്കൂർ ട്രെക്കിംങ് നടത്താം. പ്രവേശന ഫീസ്- രൂപ. 20 / - ഓരോ വ്യക്തികൾക്കും.
- - ധോണി എവിടെയാണ്
