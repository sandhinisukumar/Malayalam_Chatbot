- - മീൻവല്ലം വെള്ളച്ചാട്ടം
  -  5 മുതല്‍ 45 മീറ്റര്‍ വരെ ഉയരത്തില്‍ തുപ്പനാട് പുഴയില്‍ നിന്നും ഉല്‍ഭവിക്കുന്ന മീന്‍വല്ലം വെള്ളച്ചാട്ടം പടിപടിയായി വ്യാപിച്ചുകിടക്കുന്നു. സന്ദര്‍ശകര്‍ക്കുള്ള അടിസ്ഥാന സൗകര്യങ്ങള്‍ ആസൂത്രണം ചെയ്തു വരുന്നു. പ്രേവേശനം നിയന്ത്രിക്കുന്നത് വി.എസ്.എസ്. ആണ്. 
