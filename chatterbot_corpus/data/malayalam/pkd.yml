- - കേശവൻ പാറ
  - കേരളത്തിലെ പാലക്കാട് ജില്ലയിലെ ഒരു ചെറിയ സ്ഥലമാണ് കേശവൻ പാറ. നെന്മാറയിൽ നിന്ന് 30 കി.മി ദൂരത്തിലാണ് ഇത് സ്ഥിതി ചെയ്യുന്നത്. കേശവൻ പാറയുടെ പ്രത്യേകതകൾ / കേശവൻ പാറയില്‍ എത്തിച്ചേരാൻ ?
- - കേശവൻ പാറയുടെ പ്രത്യേകതകൾ
  - നെല്ലിയാമ്പതി മലനിരകളിലായിട്ടാണ് കേശവൻ പാറ സ്ഥിതി ചെയ്യുന്നത്. ഇവിടെ നിന്ന് താഴെയുള്ള താഴ്വരകളുടെ ദൃശ്യം മനോഹരമാണ്. ഇതിനടുത്തുള്ള സ്ഥലം കൈകാട്ടി ആണ്.
- - കേശവൻ പാറയില്‍ എത്തിച്ചേരാൻ 
  - ഇവിടേക്ക് എത്തിച്ചേരാനുള്ള വഴി നെന്മാറയിൽ‍ നിന്ന് മാത്രമേ ഉള്ളൂ. നെന്മാറയിൽ നിന്ന് കൈകാട്ടി വഴി, 26 കി. മീ ദൂരം സഞ്ചരിച്ചാൽ കേശവൻപാറയിൽ എത്തിച്കേരാം. 9 കി.മി ദൂരത്തിൽ പോത്തുണ്ടി ഡാം സ്ഥിതി ചെയ്യുന്നു.
- - കൈകാട്ടി
  - കേരളത്തിലെ പാലക്കാട് ജില്ലയിലെ ഒരു ചെറിയ ഗ്രാമമാണ് കൈകാട്ടി. നെന്മാറ ഗ്രാമത്തിൽ നിന്നും 26 കിലോമീറ്റർ അകലെയാണ് കൈകാട്ടി. കുടുതല്‍ വിവരങ്ങള്‍ അറിയണോ?- കൈകാട്ടിയിലേക്ക് എങ്ങനെ എത്തിച്ചേരാൻ?
