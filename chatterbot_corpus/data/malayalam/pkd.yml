- - മംഗലം ഡാം
  - വളരെ പ്രശസ്തമായ മംഗലം ഡാം മംഗലം നദിയുടെ പോഷകനദിയായ ചെറുകുന്നത്ത് പുഴയ്ക്കു കുറുകെ സ്ഥിതിചെയ്യുന്നു. മംഗലം ഡാമിന് അടുത്തായി സ്ഥിതിചെയ്യുന്ന കഞ്ചിയപ്പതി ( 20 കി.മീ. ), തിപ്പലി വെള്ളച്ചാട്ടം ( 10 കി.മീ. ), ആലിങ്കല്‍ വെള്ളച്ചാട്ടം ( 14 കി.മീ. ) എന്നിവയും സന്ദര്‍ശകര്‍ക്ക് പ്രിയപ്പെട്ട സ്ഥലങ്ങളാണ്. 
