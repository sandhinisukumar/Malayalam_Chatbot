- - മിന്നാം‌പാറ
  - നെല്ലിയാമ്പതിയിലെ തന്നെ ഒരു പ്രത്യേക ഭൂപ്രദേശമാണ്‌ മിന്നാം‌പാറ. സമുദ്രനിരപ്പിൽ നിന്ന് 1360 അടി ഉയരത്തിൽ സ്ഥിതിചെയ്യുന്ന മിന്നാംപാറ 72 തരം അപൂർ‌വ സസ്യങ്ങളുടെ ഉറവിടമാണെന്ന് പീച്ചി കേരള വനഗവേഷണകേന്ദ്രം നടത്തിയ പഠനത്തിൽ പുറത്തുവന്നിട്ടുണ്ട്. ഇന്ത്യയിൽ കണ്ടുവരുന്ന കുറിഞ്ഞി വർഗത്തിൽ 40 ഇനങ്ങളിൽ 10 ഇനം മിന്നാംപാറയിൽ മാത്രമാണുള്ളതെന്ന് തുടർപഠനത്തിൽ കണ്ടെത്തി. ഞാവൽ വർഗത്തിൽ‌പ്പെട്ട വംശനാശ ഭീഷണി നേരിടുന്ന സൈബീജിയം പാൽഗാട്ടൻസ് എന്ന ഇനം 1918 നു ശേഷം വീണ്ടും മിന്നാംപാറയിൽ കണ്ടെത്തിയിട്ടുണ്ട്. കെ.എഫ്.ആർ.ഐ.യുടെ കണ്ടെത്തലുകൾ പ്രകാരം സിബിഞ്ചർ ആനമലയാനം എന്ന ഇഞ്ചി വർഗം നെല്ലിയാംമ്പതിയിലെ മിന്നാംപാറയിലാണ് ആദ്യമായി കണ്ടെത്തിയത്.
