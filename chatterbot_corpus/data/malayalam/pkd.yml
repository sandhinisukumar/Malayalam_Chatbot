  - പാലക്കാടില്‍ നിന്നും 22 കീ.മീ. അകലെയാണ് ജയപ്രകാശ് നാരായണ്‍ സ്മൃതിവനം 
- - പറമ്പിക്കുളം വന്യജീവി സങ്കേതം
  - പാലക്കാട് നഗരത്തില്‍ നിന്നും 98 കീ.മീ അകലെ തമിഴ്നാട് അതിര്ത്തിയോട് ചേര്ന്ന് 285 ച.കീ.മീ. ല്‍ പരന്ന് കിടക്കുന്ന വന്യജീനി സങ്കേതമാണ് പറമ്പിക്കുളം. അപൂര്വാമായ മിക്ക വന്യ ജീവികളുടെയും ആവാസ്ഥ കേന്ദ്രമാണ് ഇവിടെ.
