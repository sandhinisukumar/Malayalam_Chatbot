- - ശിരുവാണി 
  - കേരളത്തിന്റെ സഹോദര സംസ്ഥാനമായ തമിഴ്നാടിനു കുടിവെള്ളം ലഭ്യമാക്കുക എന്ന സോദ്ദേശ്യത്തോടുകൂടി കേരള സര്‍ക്കാര്‍ നിര്‍മ്മിച്ച ജലസംഭരണിയാണ് ശിരുവാണി. വനം വകുപ്പിന്റെ മണ്ണാര്‍ക്കാട് ഡിവിഷന്റെ പരിധിയില്‍ വരുന്ന ശിരുവാണിയിലേക്കുള്ള മാര്‍ഗ്ഗം, കാടിന്റെ പ്രക്യത്യാലുള്ള സൗന്ദര്യം കൊണ്ടും വന്യജീവി സമ്പത്ത് നേരില്‍ കാണാനുള്ള സൗഭാഗ്യവും കൊണ്ടും പ്രശസ്തമാണ്. സന്ദര്‍ശകര്‍ക്കുള്ള അടിസ്ഥാന സൗകര്യങ്ങള്‍ ആസൂത്രണം ചെയ്തു വരുന്നു.
