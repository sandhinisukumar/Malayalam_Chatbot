- - പാലക്കാട് കോട്ട
  - പാലക്കാടിന്റെ ഹൃദയഭാഗത്ത് സ്ഥിതിചെയ്യുന്ന അതിപുരാതനമായ കോട്ടയാണ് ടിപ്പുവിന്റെ കോട്ടയെന്നറിയപ്പെടുന്ന പാലക്കാടന്‍ കോട്ട. 1766 ല്‍ ഹൈദരാലിയാണ് കോട്ട പണികഴിപ്പിച്ചിട്ടുളളത്. ഇപ്പോള്‍ കോട്ട ആര്‍ക്കിയോളിജക്കല്‍ സര്‍വെ ഓഫ് ഇന്ത്യയുടെ സംരക്ഷണത്തിലാണ്.
