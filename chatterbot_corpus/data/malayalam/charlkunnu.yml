categories:- ചരല്‍ക്കുന്ന്conversations:- - ചരല്‍ക്കുന്ന് നെ കുറിച്ച് പറയു / എവിടെയാണ്  - ഈ കുന്നിന്‍ മുകളില്‍ നിന്ന് നോക്കിയാല്‍ ചുറ്റുമുള്ള വിശാല താഴ്‌വരകളുടെ മനോഹര ദൃശ്യം കാണാം. സുഖകരമായ താമസ സൗകര്യമൊരുക്കുന്ന ക്യാമ്പ് ഹൗസും ഇവിടെയുണ്ട്. പത്തനംതിട്ട ജില്ലയിൽ, കോഴഞ്ചേരിയിൽ നിന്ന് 5 കിലോമീറ്റർ അകലെ സ്ഥിതിചെയ്യുന്ന മലമ്പ്രദേശമാണ് ചരൽക്കുന്ന്.പ്രസിദ്ധമായ മാരാമൺ കൺവൻഷനും ചരൽക്കുന്ന് പ്രദേശത്തിന്റെ വളരെ അടുത്താണ്.