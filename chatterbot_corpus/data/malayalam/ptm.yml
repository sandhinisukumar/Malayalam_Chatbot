- - ഗവി എവിടെയാണ്
  - പത്തനംതിട്ട ജില്ലയിലെ ഒരു നിത്യഹരിത വനപ്രദേശമാണ് ഗവി. പശ്ചിമ ഘട്ടത്തിലെ പെരിയാർ കടുവ സങ്കേതത്തിന്റെ ഭാഗമായ ഇവിടെ വനം വികസന കോർപ്പറേഷൻ ഒരുക്കുന്ന നിയന്ത്രിത വിനോദസഞ്ചാര സൗകര്യങ്ങൾ നിലവിലുണ്ട്. കുടുതല്‍ വിവരങ്ങല്‍ അറിയണോ? ഗവിയിലേക്ക്  എങ്ങനെ എത്തിച്ചേരാം
- - ഗവിയിലേക്ക് എത്തിച്ചേരാനുള്ള വഴികൾ
  - കൊല്ലം- മധുര ദേശീയ പാതയിൽ (എൻ.എച്ച് 220) ഉള്ള വണ്ടിപ്പെരിയാർ പട്ടണത്തിൽ നിന്നും 28 കി.മി. തെക്ക്-പടിഞ്ഞാറായി ഗവി സ്ഥിതി ചെയ്യുന്നു. കോട്ടയത്തു നിന്നും, തിരുവനന്തപുരത്തു നിന്നും, എറണാകുളത്തു നിന്നും, വണ്ടിപ്പെരിയാറിലേക്ക് കെ.എസ്.ആർ.ടി.സി ബസ് സർവീസുണ്ട്. 70 കിലോമീറ്റർ അകലെയുള്ള തേനിയും 120 കിലോമീറ്റർ അകലെയുള്ള കോട്ടയവുമാണ് ഏറ്റവും അടുത്തുള്ള റെയിൽവേ സ്റ്റേഷനുകൾ. കൊച്ചി, തിരുവനന്തപുരം വിമാനത്താവളങ്ങൾ യഥാക്രമം 200-ഉം 250-ഉം കിലോമീറ്റർ അകലെയാണ്.
