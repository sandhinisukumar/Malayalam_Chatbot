  - പത്തനംതിട്ടയിൽ നിന്നും ഏകദേശം 12 കി.മീ (പത്തനംതിട്ട-പുനലൂർ വഴിയിൽ‌) അകലെയുള്ള കോന്നിയിലെ പ്രധാന ആകർഷണകേന്ദ്രങ്ങളിലൊന്നാണ് കോന്നി ആനക്കൂട്. ആനക്കൂടും സ്ഥലവും ഏകദേശം ഒൻപത് ഏക്കറിലായി വ്യാപിച്ചു കിടക്കുന്നു. കുടുതല്‍ വിവരങ്ങല്‍ അറിയണോ? കോന്നി ആനക്കൂടിലേക്ക് എങ്ങനെ എത്താം? 
- - കോന്നി ആനക്കൂടിലേക്ക് എങ്ങനെ എത്താം
  - പത്തനംതിട്ടയിൽ നിന്നും കുമ്പഴ വഴി കോന്നിയിലെത്തുക (SH 08) , കോന്നി കവലയിൽ നിന്നും വലത്തോട്ട് (സർക്കാർ ആശുപത്രി റോഡ്) തിരിഞ്ഞ് 300 മീ കഴിഞ്ഞാൽ വലതുവശത്ത് (ആശുപത്രി കഴിഞ്ഞാലുടൻ) ആനത്താവളം കാണാം. വിപുലമായ പാർക്കിങ്ങ് ഏർപ്പെടുത്തിരിക്കുന്നു. പുനലൂരിൽ നിന്നും പത്തനാപുരം വഴി കോന്നി(SH 08) യിൽ എത്താം. കോന്നി കവലയിൽ നിന്നും ഇടത്തോട്ട് (സർക്കാർ ആശുപത്രി റോഡ്) തിരിഞ്ഞ് 300 മീ കഴിഞ്ഞാൽ വലതുവശത്ത് (ആശുപത്രി കഴിഞ്ഞാലുടൻ) ആനത്താവളം കാണാം. (പോസ്റ്റ് ഓഫീസ് റോഡിന് എതിരെയുള്ള വഴി ).
