- - തിരുവനന്തപുരത്തെ കടൽത്തീരങ്ങൾ ഏതൊക്കെയാണ്
  - കോവളം, ശംഖുമുഖം, വർക്കല, ചെറായി, കാപ്പിൽ, അഴിമല. 
- - കൊല്ലത്തെ കടൽത്തീരങ്ങൾ ഏതൊക്കെയാണ്
  - കൊല്ലം ബീച്ച് , തിരുമല്ലാവരം ബീച്ച്, അഴീക്കൽ ബീച്ച് , മഹാത്മാഗാന്ധി ബീച്ച് എന്നിവയാണ്.
- - ആലപ്പുഴയിലെ കടൽത്തീരങ്ങൾ ഏതൊക്കെയാണ്
  - മാരാരി ബീച്ച്, മാരാരിക്കുളം ബീച്ച് , ആലപ്പുഴ ബീച്ച്, ആണ്ടകരണി ബീച്ച്, തോട്ടപ്പള്ളി ബീച്ച് , പാതിരാമനാൽ ബീച്ച് എന്നിവ.
- - എറണാംകുളത്തെ കടൽത്തീരങ്ങൾ ഏതൊക്കെയാണ്
  - ഫോർട്ട് കൊച്ചി ബീച്ച്, പുതുവാപ് ബീച്ച്, കുഴപ്പള്ളി ബീച്ച്, ചേരൈ ബീച്ച്, മുസിരിസ് ഗോൾഡൻ ബീച്ച് - മുനമ്പം.
- - തൃശൂരിലെ  കടൽത്തീരങ്ങൾ ഏതൊക്കെയാണ്
  - സ്നേഹത്തീരം ബീച്ച്, ചാവക്കാട് ബീച്ച് , അഴീക്കോട്ട് മുനക്കൽ ബീച്ച്, കദ്ദിപ്പുറം ബീച്ച്, വാടാനപ്പിള്ളി ബീച്ച്, കസിംബ്രാം ബീച്ച്.
- - മലപ്പുറത്തെ കടൽത്തീരങ്ങൾ ഏതൊക്കെയാണ്
  - പടീനാരക്കര ബീച്ച്, വക്കാട്  ബീച്ച്, വള്ളിക്കുന്ന് ബീച്ച്
- - കോഴിക്കോടിലെ കടൽത്തീരങ്ങൾ ഏതൊക്കെയാണ്
  - കാപ്പാട് ബീച്ച്, ബേപ്പൂർ ബീച്ച്, കോഴിക്കോട് ബീച്ച്, പയ്യോളി ബീച്ച്, പരപ്പള്ളി ബീച്ച്, തങ്കശ്ശേരി ബീച്ച്.
- - കണ്ണൂരിലെ കടൽത്തീരങ്ങൾ ഏതൊക്കെയാണ്
  - മുഴപ്പിലങ്ങാട് ഡ്രൈവ്-ഇൻ ബീച്ച്, തൊട്ടട ബീച്ച്, പയ്യാമ്പലം ബീച്ച്, ധർമടം ബീച്ച്, ഏഴര ബീച്ച്, മീൻകുന്ന് ബീച്ച്, ചുള്ളാട് ബീച്ച് , ക്വിഴാൻ ബീച്ച് , ഏഴിമല ബീച്ച്, എട്ടിക്കുളം ബീച്ച് , ബേബി ബീച്ച്.
