- - കാസർഗോഡ്
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിലെ ഒരു നഗരവും മുൻസിപ്പിലാറ്റിയുമാണ് കാസർഗോഡ്. കാസർഗോഡ് ജില്ലയുടെ ആസ്ഥാനവും ഈ നഗരമാണ്. കാഞ്ഞിരക്കൂട്ടം എന്നർഥം വരുന്ന കുസിരകൂട്‌ എന്ന കന്നഡ വാക്കിനെ മലയാളീകരിച്ച് കാഞ്ഞിരോട് എന്നപേരിലായിരുന്നു ഈ സ്ഥലം പണ്ട് അറിയപ്പെട്ടിരുന്നത്. കേരളത്തിലെ ഏറ്റവും വടക്കേയറ്റത്തെ മുൻസിപ്പാലിറ്റി കാസർഗോഡാണ്. കുടുതല്‍ വിവരങ്ങള്‍ അറിയണോ? കാസര്‍ഗോഡിലെ  വന്യജീവി സങ്കേതങ്ങൾ? / കാസര്‍ഗോഡിലെ മികച്ച പാർക്കുകൾ? / കാസര്‍ഗോഡിലെ  കോട്ടകൾ? . കാസർഗോഡിലെ  പിക്നിക് സ്ഥലങ്ങൾ ? / കാസർകോടിലെ ഹിൽസ്? / കാസര്‍ഗോഡിലെ  ചരിത്ര സ്ഥലങ്ങൾ? /  കാസർകോട് ലെ ടോപ്പ് വ്യൂ പോയിന്റുകൾ? / കാസര്‍ഗോഡിലെ  ആരാധനാലയങ്ങൾ? / കാസർകോടിലെ  വെള്ളച്ചാട്ടങ്ങൾ ? കാസർഗോഡ് നഗരത്തിലെ മറ്റു ആകർഷണങ്ങൾ?
