- - റാണിപുരം 
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിലെ പനത്തടി പഞ്ചായത്തിൽ സ്ഥിതി ചെയ്യുന്ന ഒരു ചെറിയ പ്രദേശമാണു റാണിപുരം. മാടത്തുമല എന്ന് അറിയപ്പെട്ടിരുന്ന ഈ സ്ഥലം 1970-കളിൽ കോട്ടയത്തെ കത്തോലിക്കാ രൂപത കോടോത്തുകുടുംബത്തിൽ നിന്നും കുടിയേറ്റത്തിനുവേണ്ടി വാങ്ങുകയായിരുന്നു.   റാണിപുരത്തിന്റെ പ്രകൃതിസൗന്ദര്യം ഊട്ടിയോട് ഉപമിക്കാം. എങ്കിലും ഊട്ടിയെപ്പോലെ തടാകങ്ങളോ അത്രയും തണുപ്പോ റാണിപുരത്ത് ഇല്ല. വിനോദസഞ്ചാരത്തിനായി മലകയറുവാൻ ഒരു നല്ല സ്ഥലമാണ് റാണിപുരം. രണ്ട് മലകയറ്റ പാതകൾ ഇടതൂർന്ന നിത്യഹരിത വനങ്ങൾക്ക് ഇടയ്ക്കുകൂടി ഉണ്ട്. മലകയറ്റ പാതയിൽ ഇടയ്ക്കിടക്കായി മലചെത്തിയ പടികൾ ഉണ്ടാക്കിയിട്ടുണ്ട്. ഈ കാട്ടുവഴികളിലെ പ്രകൃതിസൗന്ദര്യം മനോഹരമാണ്. മലമുകളിൽ (“മണി”യിൽ) എത്തുമ്പോഴുള്ള കാഴ്ച അതിമനോഹരമാണ്.
