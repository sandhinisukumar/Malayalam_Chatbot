- - അജാനൂർ
  - കേരളത്തിലെ കാസർകോട് ജില്ലയിലെ ഒരു ചെറിയ ഗ്രാമമാണ് അജാനൂർ. പ്രശസ്തമായ മടിയൻ കുലോം ക്ഷേത്രം അജാനൂർ ഗ്രാമത്തിലാണ്. ഹോസ്ദുർഗ്ഗ് താലൂക്കിന്റെ തലസ്ഥാനമായ കാഞ്ഞങ്ങാടുനിന്ന് ഏകദേശം 5 കി.മി അകലെയായിയാണ് അജാനൂർ ഗ്രാമം. ക്ഷേത്രത്തിലെ  ദേവത ഭദ്രകാളിയാണ്. ക്ഷേത്രപാലൻ‌, ഭഗവതി, ഭൈരവൻ എന്നിവരുടെ പ്രതിഷ്ഠകളും ക്ഷേത്രത്തിലുണ്ട്.
- - അജാനൂർ എവിടെയാണ്
  - കാസര്‍ഗോഡില്‍ നിന്ന് 26 കീ.മി അകലെയാണ് അജാനൂർ
- - അടൂർ
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിൽ നിന്നും 45 കിലോമീറ്റർ അകലെയായി സ്ഥിതി ചെയ്യുന്ന പട്ടണമാണ് അടൂർ. അർജ്ജുനൻ സ്ഥാപിച്ചു എന്ന് വിശ്വസിക്കുന്ന പുരാതനമായ ഒരു ശിവക്ഷേത്രം ഇവിടെയുണ്ട്. അർജ്ജുനനും ശിവനും തമ്മിൽ കിരാതയുദ്ധം നടന്നത് ഇവിടെയാണെന്ന് വിശ്വസിക്കപ്പെടുന്നു. അടൂരിന് അടുത്തുള്ള വനങ്ങൾ ശിവന്റെയും പരിവാരങ്ങളുടെയും വിഹാരരംഗമാണെന്ന് വിശ്വസിക്കപ്പെടുന്നു. ഇവിടേയ്ക്ക് തദ്ദേശവാസികളും ആദിവാസികളും പോകാറില്ല.
- - അടൂർ എവിടെയാണ്
  - കാസര്‍ഗോഡില്‍ നിന്ന് 40 കീ.മി അകലെയാണ് അടൂർ
- - അനന്തപുര തടാകക്ഷേത്രം
  - കേരളത്തിലെ കാസർ‍‍ഗോഡ് ജില്ലയിലുള്ള ഒരു ക്ഷേത്രമാണ് അനന്തപുര തടാക ക്ഷേത്രം (അനന്തപുര ലേക്ക് ടെമ്പിൾ). കേരളത്തിലെ ഏക തടാക ക്ഷേത്രമാണ് ഇത്. തിരുവനന്തപുരത്തെ അനന്തപത്മനാഭ സ്വാമിയുടെ (പത്മനാഭസ്വാമി ക്ഷേത്രം) മൂലസ്ഥാനമായി ഇത് കരുതപ്പെടുന്നു. കുംബ്ല എന്ന പട്ടണത്തിൽ നിന്നും 5 കി.മീ അകലെയാണ് ഈ ക്ഷേത്രം. അനന്തപദ്മനാഭൻ ഇവിടെയായിരുന്നു കുടികൊണ്ടിരുന്നത് എന്നാണ് സ്ഥലവാസികളുടെ വിശ്വാസം. കടുശർക്കരയോഗമെന്ന പുരാതന വിഗ്രഹശൈലിയിലാണ് ഇവിടുത്തെ വിഗ്രഹം നിർമിച്ചിരിക്കുന്നത്. മനോഹരമായ ഒരു തടാകത്തിന്റെ മദ്ധ്യത്തിൽ സവിശേഷമായ വാസ്തുവിദ്യയിൽ നിർമ്മിച്ച ക്ഷേത്രം സ്ഥിതിചെയ്യുന്നു. ഒരു പ്രായം ചെന്ന മുതലയും ഈ തടാകത്തിലുണ്ട്. വളരെ ജനപ്രിയമാണ് ഈ മുതല.
