  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിലെ ഒരു വിനോദസഞ്ചാര കേന്ദ്രമാണ് കണ്വാതീർത്ഥ ബീച്ച് റിസോർട്ട്. മഞ്ചേശ്വരത്തിനു 4 കിലോമീറ്റർ വടക്കായി ആണ് കണ്വാതീർത്ഥ ബീച്ച് റിസോർട്ട് സ്ഥിതിചെയ്യുന്നത്. മനോഹരവും വൃത്തിയായി സൂക്ഷിച്ചിരിക്കുന്നതുമായ ഈ ബീച്ച് 4 കിലോമീറ്റർ നീളം ഉള്ളതാണ്. അര കിലോമീറ്റർ വീതിയുള്ള ഈ കടൽത്തീരം കടൽ നിർമ്മിച്ച ഒരു നീന്തൽക്കുളത്തിനു സമാനമാമാണ്.
- - കണ്വാതീർത്ഥ ബീച്ച് റിസോർട്ട്  എവിടെയാണ്
  -  മഞ്ചേശ്വരത്തിനു 4 കിലോമീറ്റർ വടക്കായി ആണ് കണ്വാതീർത്ഥ ബീച്ച് റിസോർട്ട് 
- - കമ്മട്ടം കാവ് 
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിലെ ഒരു സ്ഥലമാണ് കമ്മട്ടം കാവ്. 50-60 ഏക്കർ വിസ്തീർണ്ണത്തിൽ പരന്നുകിടക്കുന്ന നിത്യഹരിത വനങ്ങൾ ഇവിടെ ഉണ്ട്. കാടിനു നടുവിലൂടെ ഒരു അരുവിയും ഇവിടെ ഉണ്ട്. കമ്മട്ടം ഭഗവതി ക്ഷേത്രവുമായി ബന്ധപ്പെട്ട ഒരു പുണ്യസ്ഥലമായി ഈ കാവ് കരുതപ്പെടുന്നു.
- - കമ്മട്ടം കാവ്  എവിടെയാണ്
  - ഏറ്റവും അടുത്തുള്ള റെയിൽ‌വേ സ്റ്റേഷൻ:കാസർഗോഡ് റെയിൽ‌വേ സ്റ്റേഷൻ
    ഏറ്റവും അടുത്തുള്ള വിമാനത്താവളം:മംഗലാപുരം വിമാനത്താവളം
- - കരിയങ്കോട് നദി
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിലെ ഒരു നദിയാണ് കരിയങ്കോട് നദി. ഹോസ്ദുർഗ്ഗ് താലൂക്കിലെ മലകളിലും താഴ്വാ‍രങ്ങളിലും കൂടി ഈ നദി ഒഴുകുന്നു. പ്രശസ്ത കന്നഡ സാഹിത്യകാരനായ നിരഞ്ജന തേജസ്വിനി എന്ന് വിശേഷിപ്പിച്ച ഈ നദിക്കരയിലാണ് പ്രശസ്ത കർഷക ഗ്രാമമായ കയ്യൂർ. ബ്രിട്ടീഷ് ഭരണത്തിനെതിരെ നടന്ന സായുധ കർഷക ലഹളയായ കയ്യൂർ സമരം ഇവിടെയാണ് നടന്നത്.
- - കാഞ്ചൻഗംഗ
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ല ആസ്ഥാനത്തു നിന്നും 18 കിലോമീറ്റർ അകലെ, കാറഡുക്ക ഗ്രാമത്തിലാണ് കാഞ്ചൻ ജംഗ എന്ന പ്രശസ്തമായ കലാഗ്രാമം. കാസർഗോഡ് നിന്നും സുള്ളിയ (സുള്ള്യ) റോഡിലേക്കുള്ള വഴിയിലാണ് ഈ കലാഗ്രാമം. പ്രശസ്ത ചിത്രകാരനായ പി.എസ്. പുണിഞ്ചിത്തായ ആണ് ഈ കലാഗ്രാമം സ്ഥാപിച്ചത്. ഇവിടെ ചിത്രകാരന്മാർക്കും മറ്റു കലാകാരന്മാർക്കും താമസിച്ച് കലാപ്രവർത്തനം നടത്താം.
- - കാഞ്ചൻഗംഗ എവിടെയാണ്
  - കാസർഗോഡ് ജില്ല ആസ്ഥാനത്തു നിന്നും 18 കിലോമീറ്റർ അകലെയാണ് കാഞ്ചൻഗംഗ
- - കാവേരിക്കുളം 
  - കാസർഗോഡ് ജില്ലയിലെ കോടോം ബേളൂർ ഗ്രാമപഞ്ചായത്തിൽ ചക്കിട്ടടുക്കത്തിനടുത്ത് നരയർ മലയിൽ ഉള്ള ഒരു സ്ഥലമാണ്‌ കാവേരിക്കുളം. കൊടും വേനലിൽ പോലും ഉറവ വറ്റാത്ത ഒരു ചെറിയ കുളം ഉള്ളതിനാലാണ്‌ സ്ഥലത്തിന്‌ ആ പേരു ലഭിച്ചത്. സമുദ്ര നിരപ്പിൽ നിന്നും വളരേ ഉയർന്ന പ്രദേശമാണിത്. തൊട്ടടുത്തു തന്നെ മാലോം സം‌രക്ഷിതവനപ്രദേശമാണ്‌. സ്വദേശികളായ ധാരാളം സഞ്ചാരികൾ വന്നുപോകുന്ന ഒരു പ്രദേശമാണിത്.
- - കാവേരിക്കുളം എവിടെയാണ്
  - കാഞ്ഞങ്ങാട് നിന്നും 20 കിലോമീറ്റർ അകലെയാണ് ഒടയഞ്ചാൽ. ഒടയഞ്ചാലിൽ നിന്നും ഓട്ടോറിക്ഷയിലോ ജീപ്പിലോ ആയി നരയർ എന്ന സ്ഥലത്ത് എത്തിച്ചേരുക. നരയറിൽ നിന്നും ഒരു പഞ്ചായത്ത് റോഡ് കാവേരിക്കുളത്തിലേക്ക് ഉണ്ട്. മുക്കാൽ മണിക്കൂറോളം യാത്ര ചെയ്താൽ കാവേരിക്കുളത്ത് എത്തിച്ചേരാവുന്നതാണ്.
- - കാസർഗോഡ് ജില്ല
  - കാസറഗോഡ്‌ ജില്ല (കാസർകോട് ജില്ല ) കേരളത്തിന്റെ ഏറ്റവും വടക്കു ഭാഗത്തുള്ള ജില്ലയാണ്. ആസ്ഥാനം കാസർഗോഡ്. കിഴക്ക്‌ പശ്ചിമ ഘട്ടം, പടിഞ്ഞാറ്‌ അറബിക്കടൽ വടക്ക്‌ കർണ്ണാടക സംസ്ഥാനത്തിലെ ദക്ഷിണ കന്നഡ ജില്ല(ദക്ഷിണ കനാറ ജില്ല), തെക്ക്‌ കണ്ണൂർ ജില്ല എന്നിവയാണ്‌ കാസറഗോഡിന്റെ അതിർത്തികൾ. മലയാളത്തിനു പുറമേ തുളു ഭാഷ സംസാരിക്കുന്നവരുടെ സാന്നിധ്യം ഈ ജില്ലയിലുണ്ട്‌. കാസർകോട്ടെ സംസാരഭാഷയായ മലയാളത്തിൽ കന്നഡ, കൊങ്കണി, തുളു എന്നീ ഭാഷകളുടെ സ്വാധീനം കാണാം.
- - കുംബള
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിൽ കാസർഗോഡ് പട്ടണത്തിന് 13 കിലോമീറ്റർ വടക്കാണ് കുംബള എന്ന പട്ടണം. ഒരു കായലിനാൽ ചുറ്റപ്പെട്ട ഉപദ്വീപിലാണ് ഈ പട്ടണം സ്ഥിതിചെയ്യുന്നത്.
- - കുംബള എവിടെയാണ്
  - കാസർഗോഡ് പട്ടണത്തിന് 13 കിലോമീറ്റർ വടക്കാണ് കുംബള എന്ന പട്ടണം.
- - കുട്ലു
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിലെ ഒരു ചെറിയ ഗ്രാമമാണ് കുട്ലു. ഇവിടെയാണ് പ്രശസ്ത ദ്വൈത സിദ്ധാന്താചാര്യനായ മാധവാചാര്യരും അദ്വൈത സിദ്ധാന്ത പണ്ഡിതനായ ത്രിവിക്രമ പണ്ഡിതനും തമ്മിലുള്ള എട്ടുദിവസം നീണ്ടുനിന്ന തർക്കം നടന്നത്. കുംബ്ലയിലെ രാജാവായ ജയസിംഹന്റെ സാന്നിദ്ധ്യത്തിൽ വെച്ചായിരുന്നു ഈ തർക്കം നടന്നത്. തർക്കത്തിൽ മാധവാചാര്യർ വിജയിക്കുകയും തിവിക്രമ പണ്ഡിതൻ ദ്വൈത സിദ്ധാന്തം അംഗീകരിക്കുകയും ചെയ്തു. 75 വർഷം പഴക്കമുള്ള കേന്ദ്ര നാണ്യവിള വികസന സർവകലാശാല  സ്ഥിതിചെയ്യുന്നത്.
- - കുട്ലു എവിടെയാണ്
  - കാസർഗോഡ് പട്ടണത്തിൽ നിന്നും 4 കിലോമീറ്റർ കിഴക്കായി ആണ് കുട്ലു. 
- - കൊന്നക്കാട്
  - കാസർഗോഡ് ജില്ലയിലെ മാലോത്ത് വില്ലേജിൽ പെട്ട ഒരു മലയോര പ്രദേശമാണ് കൊന്നക്കാട്. മാലോമിൽ നിന്നും 3 കിലോ മീറ്റർ അകലെയാണ് ഈ പ്രദേശം. വനമേഖലയിൽ ഉൾപ്പെടുന്ന ഈ പ്രദേശം വിനോദസഞ്ചാര കേന്ദ്രമാണ്. ബളാൽ പഞ്ചായത്തിൽപെട്ട ഇവിടുത്തെ  ആകർഷണം കേരളത്തിലെ കുടക് എന്നറിയപ്പെടുന്ന കൊട്ടഞ്ചേരി മലയാണ്. പശ്‌ചിമഘട്ടമലനിരകളുടെ ഭാഗമായ ഈ മല റാണിപുരം വന്യജീവി സങ്കേതത്തിൽ ഉൾപ്പെടുന്നു. 
- - കൊന്നക്കാട് എവിടെയാണ്
  - കാവേരി നദിയുടെ ഉത്ഭവസ്ഥാനമായ തലക്കാവേരി മല ഇവിടെ നിന്നും 14 കിലോമീറ്റർ അകലെ ബ്രഹ്മഗിരി മലനിരകളിൽ സ്ഥിതി ചെയ്യുന്നു. ഗ്രേറ്റർ തലക്കാവേരി ദേശീയോദ്യാനം, നിർദ്ദിഷ്ട റാണിപുരം ദേശീയോദ്യാനം എന്നിവ കൊന്നക്കാടിനടുത്താണ്. നീലേശ്വരവും കാഞ്ഞങ്ങാടുമാണ് ഏറ്റവും അടുത്തുള്ള നഗരങ്ങൾ. നീലേശ്വരമാണ് ഏറ്റവും അടുത്തുള്ള റെയിൽവേ സ്റ്റേഷൻ.
- - കോടോം-ബേളൂർ ഗ്രാമപഞ്ചായത്ത്
  - കാസർ‌ഗോഡ് ജില്ലയിലെ ‌ ഹോസ്‌ദുർ‌ഗ് മണ്ഡലത്തിൽ‌ സ്ഥിതിചെയ്യുന്ന പഞ്ചായത്താണ് കോടോം-ബേളൂർ പഞ്ചായത്ത്.കോടോം പ്രദേശമെന്നും ബേളൂർ പ്രദേശമെന്നുമുള്ള രണ്ടു  ഭാഗങ്ങളിലായി ഈ പഞ്ചായത്തു കിടക്കുന്നു. കാസർഗോഡ് ജില്ലയിലെ ഏറ്റവും വലിയ ഗ്രാമപഞ്ചായത്താണ്‌ കോടോം ബേളൂർ പഞ്ചായത്ത്. 
- - കോടോം-ബേളൂർ ഗ്രാമപഞ്ചായത്ത് എവിടെയാണ്
  -  കള്ളാർ, പുല്ലൂർ-പെരിയ, കിനാനൂർ - കരിന്തളം, ബളാൽ, ബേഡഡുക്ക എന്നീ പഞ്ചായത്തുകൾ‌ക്കിടയിലായിട്ടാണീ പഞ്ചായത്തിന്റെ സ്ഥാനം. 
- - കോട്ടഞ്ചേരി മല
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിലായി പശ്ചിമഘട്ടത്തിന്റെ ഭാഗമായ മലകളാണ് കോട്ടഞ്ചേരി മലകൾ.  ഒരു വിനോദസഞ്ചാര കേന്ദ്രവും സാഹസിക മലകയറ്റത്തിനായി ഉള്ള ഒരു നല്ല സ്ഥലവുമാണ് ഇവിടം. കുടക്, ബ്രഹ്മഗിരി മലനിരകളിലെ തലക്കാവേരി ഇവിടെനിന്നും അടുത്താണ്.
- - കോട്ടഞ്ചേരി മല എവിടെയാണ്
  - കാഞ്ഞങ്ങാടിന് ഏകദേശം 45 കിലോമീറ്റർ കിഴക്കായി മലയോര പട്ടണമായ കൊന്നക്കാടിന് അടുത്താണ് ഈ മല.
- - ഗോവിന്ദ പൈ സ്മാരകം, ഗിളിവിണ്ടു 
  - കന്നഡ സാഹിത്യത്തിലെ പ്രമുഖനായ ഗോവിന്ദ പൈ (ജനനം - 1883, മരണം - 1963)യുടെ സ്മാരകം കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിലെ മഞ്ചേശ്വരത്താണ്. കന്നഡ ഭാഷയ്ക്കും സാഹിത്യത്തിനും അദ്ദേഹം വളരെയധികം സംഭാവനകൾ നൽകിയിട്ടുണ്ട്. മദ്രാസ് സർക്കാർ അദ്ദേഹത്തിന് കവിശ്രേഷ്ഠൻ (പോയെറ്റ് ലോറേറ്റ്) എന്ന പദവി സമ്മാനിച്ചു. ഒരു ഇന്ത്യൻ ദേശീയവാദിയും ചരിത്രകാ‍രനും നാടകകൃത്തും ഭാഷാപണ്ടിതനുമായിരുന്നു അദ്ദേഹം.
- - ഗോവിന്ദ പൈ സ്മാരകം എവിടെയാണ്
  - കേരളത്തിലെ കാസര്‍ഗോഡ് ജില്ലയിലെ മഞ്ചേശ്വരത്താണ് ഗോവിന്ദ പൈ സ്മാരകം
- - ചന്ദ്രഗിരിക്കോട്ട
  - വടക്കൻ കേരളത്തിലെ കാസർഗോഡ്‌ ജില്ലയ്ക്ക് തെക്കു കിഴക്കായി ചന്ദ്രഗിരി പുഴയുടെ തീരത്തായി ചന്ദ്രഗിരിക്കോട്ട സ്ഥിതിചെയ്യുന്നു. തകർന്നുകിടക്കുന്ന ഈ കോട്ട പുഴയിലേക്കും അറബിക്കടലിലേക്കും തെങ്ങിൻ തോപ്പുകളിലേക്കുമുള്ള ഒരു മനോഹരമായ ജാലകമാണ്.
- - ചന്ദ്രഗിരിക്കോട്ട എവിടെയാണ്
  - കാസർഗോഡ് പട്ടണത്തിൽ നിന്നും 7 കിലോമീറ്റർ അകലെയാണ് ചന്ദ്രഗിരിക്കോട്ട.
- - ചെറുവത്തൂർ
  - കേരളത്തിലെ കാ‍സർഗോഡ് ജില്ലയിലെ ഒരു ചെറു പട്ടണമാണ്‌ ചെറുവത്തൂർ. കാസർഗോഡ് പട്ടണത്തിൽ നിന്നും ഏകദേശം 25 കിലോമീറ്റർ അകലെയായി ആണ് ചെറുവത്തൂർ സ്ഥിതിചെയ്യുന്നത്.
- - ചെറുവത്തൂർ എവിടെയാണ്
  - കാസർഗോഡ് പട്ടണത്തിൽ നിന്നും ഏകദേശം 25 കിലോമീറ്റർ അകലെയാണ് ചെറുവത്തൂർ.
- - തുളൂർ
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിലെ പനത്തടി പഞ്ചായത്തിൽ‌ പാണത്തൂരിന്റെ 4 കിലോമീറ്റർ കിഴക്കായി ഉള്ള ഒരു സ്ഥലമാണ് തുളൂർ വനം. ഇവിടത്തെ ക്ഷേത്രം പ്രശസ്തമാണ്. ക്ഷേത്രപാലനും ഭഗവതിയും ആണ് ഇവിടത്തെ പ്രതിഷ്ഠകൾ. ശിവരാത്രി ദിവസം മുതൽ 8 ദിവസമാണ് ഇവിടത്തെ ഉത്സവം. ഈ ഉത്സവത്തിന് ജില്ലയിലെ എല്ലാ സ്ഥലങ്ങളിൽ നിന്നും കൂർഗ്ഗിൽ നിന്നും ധാരാളം ജനങ്ങൾ ഒത്തുകൂടുന്നു.
- - തുളൂർ എവിടെയാണ്
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിലെ പനത്തടി പഞ്ചായത്തിൽ‌ പാണത്തൂരിന്റെ 4 കിലോമീറ്റർ കിഴക്കായി ഉള്ള ഒരു സ്ഥലമാണ് തുളൂർ വനം
- - തൃക്കണ്ണാട്
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിലെ ഒരു കടലോര ഗ്രാമമാണ് തൃക്കണ്ണാട്. ബേക്കൽ കോട്ടയ്ക്ക് അടുത്താണ് തൃക്കണ്ണാട്. പശ്ചിമമുഖമായി നിലകൊള്ളുന്ന പ്രശസ്തമായ തൃക്കണ്ണാട് ത്രയംബകേശ്വരക്ഷേത്രം ഇവിടെ കടലോരത്തായി ഉണ്ട്. ദക്ഷിണകാശി എന്നും ഈ സ്ഥലം അറിയപ്പെടുന്നു.
- - തൃക്കണ്ണാട് എവിടെയാണ്
  - ബേക്കൽ കോട്ടയ്ക്ക് അടുത്താണ് തൃക്കണ്ണാട്.  കാസർഗോഡില്‍ നിന്നും ഏകദേശം 16 കിലോമീറ്റർ അകലെയാണ് തൃക്കണ്ണാട്.
- - നിത്യാനന്ദാശ്രമം
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിലെ ഒരു ആശ്രമമാണ് നിത്യാനന്ദാശ്രമം. സ്വാമി നിത്യാനന്ദ ആണ് ഈ ആശ്രമം സ്ഥാപിച്ചത്. മുൻപ് ഈ ആശ്രമം നിൽക്കുന്ന സ്ഥലം വനപ്രദേശമായിരുന്നു. ഇവിടെ ഒരു മലയോരത്ത് സ്വാമി 45 ഗുഹകൾ നിർമ്മിച്ചു. ഈ ഗുഹകളിൽ ഇരുന്ന് ഭക്തർക്ക് ധ്യാനിക്കാം.
- - നിത്യാനന്ദാശ്രമം എവിടെയാണ്
  - 3 കി.മീറ്റര്‍ ദൂരെയുള്ള കാഞ്ഞങ്ങാട്‌ റെയില്‍വേ സ്റ്റേഷന്‍. കാഞ്ഞങ്ങാട്ടു നിന്നും 80 കി.മീറ്റര്‍ ദൂരെയുള്ള മാംഗളൂര്‍ എയര്‍പോര്‍ട്ട്‌, 180 കി.മീറ്റര്‍ ദൂരെയുള്ള കരിപ്പൂര്‍ വിമാനത്താവളം.
- - നീലേശ്വരം
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിലെ ഒരു പട്ടണം ആണ് നീലേശ്വരം. കലാ സാംസ്കാരിക രംഗങ്ങളിൽ ഏറെ മുൻപന്തിയിലായതിനാൽ കാസർഗോഡ് ജില്ലയുടെ സാംസ്കാരിക തലസ്ഥാനം എന്നാണ് നീലേശ്വരം അറിയപ്പെടുന്നത്. കോലത്തിരി രാജകുടുംബത്തിലെ നീലേശ്വര രാജാക്കന്മാരുടെ ആസ്ഥാനമായിരുന്നു നീലേശ്വരം.
- - നീലേശ്വരം എവിടെയാണ്
  - കാസര്‍ഗോഡില്‍ നിന്ന് 38 കീ.മി  അകലെയാണ് നീലേശ്വരം.
- - നെല്ലിക്കുന്ന് മോസ്ക് 
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിൽ ആണ് പ്രശസ്തമായ നെല്ലിക്കുന്ന് മോസ്ക്.  ഇവിടത്തെ ഉറൂസ് ആയിരക്കണക്കിന് വിശ്വാസികളെ ആകർഷിക്കുന്നു. നവംബർ മാസത്തിന്റെ രണ്ടാം പകുതിയിൽ നടക്കുന്ന നേർച്ച ഉത്സവം ഒരാഴ്ച നീണ്ടുനിൽക്കുന്നു.
- - നെല്ലിക്കുന്ന് മോസ്ക് എവിടെയാണ്
  - കാസർഗോഡ് പട്ടണത്തിനു വളരെ അടുത്താണ് ഈ മോസ്ക്.
- - പനത്തടി ഗ്രാമപഞ്ചായത്ത്
  - കാസർ‍ഗോഡു ജില്ലയിൽ‍‍ കിഴക്കേയറ്റത്തായി കർണാടക സംസ്ഥാനത്തോടു ചേർ‍ന്നു നിൽ‍‍ക്കുന്ന പഞ്ചായത്താണ് പനത്തടി. നിരവധി അമ്പലങ്ങളും കൃസ്‍ത്യൻ‍‍ പള്ളികളും മുസ്ലീം പള്ളികളും ജനങ്ങളുടെ വിശ്വാസ സംരക്ഷണത്തിനായി ഈ പഞ്ചായത്തിലുണ്ട്. റാണിപുരത്തിനടുത്തുള്ള പെരുതടി മഹാദേവക്ഷേത്രവും ചെറുപനത്തടിയുള്ള പാണ്ഡ്യാലക്കാവും വളരെ പ്രസിദ്ധങ്ങളാണ്. 
- - പനത്തടി ഗ്രാമപഞ്ചായത്ത് എവിടെയാണ്
  - കാസർ‍ഗോഡു ജില്ലയിൽ‍‍ കിഴക്കേയറ്റത്തായി കർണാടക സംസ്ഥാനത്തോടു ചേർ‍ന്നു നിൽ‍‍ക്കുന്ന പഞ്ചായത്താണ് പനത്തടി.
- - പെർനെ
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിലെ ഒരു ഗ്രാമമാണ് പെർനെ. കേരളത്തിലെ 18 മുച്ചിലോട്ടു ഭഗവതി ക്ഷേത്രങ്ങളിൽ ഏറ്റവും വടക്കുള്ളത് പെർനെയിലെ മുച്ചിലോട്ടു ഭഗവതി ക്ഷേത്രം ആണ് പയസ്വിനി നദിക്ക് വടക്കായി ഉള്ള ഏക മുച്ചിലോട്ടു ഭഗവതി ക്ഷേത്രവും ഇതാണ്. കുംബ്ലയിൽ നിന്ന് 5 കിലോമീറ്റർ വടക്കാണ് പെർനെ. അനന്തപുര തടാകക്ഷേത്രത്തിന് അടുത്താണ് ഈ സ്ഥലം. മലയാള മാസമായ മീനമാസത്തിൽ ഇവിടത്തെ ക്ഷേത്രത്തിൽ നടക്കുന്ന സമൂഹവിവാഹം പ്രശസ്തമാണ്.
- - പെർനെ എവിടെയാണ്
  - കാസര്‍ഗോഡില്‍ നിന്ന് 75 കീ.മി  അകലെയാണ് പെർനെ
- - പൊവ്വൽ കോട്ട 
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിലെ പൊവ്വൽ എന്ന സ്ഥലത്തെ ഒരു കോട്ടയാണ് പൊവ്വൽ കോട്ട. കാസർഗോഡ്-മുള്ളേരിയ വഴിയിൽ കാസർഗോഡ് പട്ടണത്തിൽ നിന്നും 10 കിലോമീറ്റർ അകലെയായി ആണ് ഈ കോട്ട സ്ഥിതിചെയ്യുന്നത്. വളരെ പഴക്കം ചെന്ന ഈ കോട്ടയ്ക്കുള്ളിൽ ഒരു ഇടിഞ്ഞുപൊളിഞ്ഞ ഹനുമാൻ ക്ഷേത്രവും ഉണ്ട്. എൽ.ബി.എസ്. കോളേജ് ഓഫ് എഞ്ചിനീയറിംഗ് കൊട്ടയ്ക് സമീപത്താണ് സ്ഥിതി ചെയുന്നത്.
- - പൊസാടിഗുമ്പെ 
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിലെ ഒരു ചെറിയ മലയാണ് പൊസാടിഗുമ്പെ. ധർമ്മത്തട്ക ഗ്രാമത്തിലായി കടൽനിരപ്പിൽ നിന്നും 488 മീറ്റർ ഉയരത്തിലുള്ള ഈ മല കാസർഗോഡിന് 30 കി.മീ വടക്കു കിഴക്കായാണ് സ്ഥിതിചെയ്യുന്നത്. ഒരു വിനോദസഞ്ചാര കേന്ദ്രമാണ് ഇവിടം. മലമുകളിൽ നിന്ന് അറബിക്കടൽ, മംഗലാപുരം, കുതിരമുഖ് എന്നിവ കാണാം.
- - പൊസാടിഗുമ്പെ എവിടെയാണ്
  - കാസർഗോഡിന് 30 കി.മീ വടക്കു കിഴക്കാണ് പൊസാടിഗുമ്പെ.
- - ബേള പള്ളി 
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിലെ കൊങ്കണി-കന്നഡ ക്രൈസ്തവർ  ആരാധിക്കുന്ന ഒരു കൃസ്തീയ ദേവാലയമാണ് ബേള പള്ളി. ജില്ലയിലെ ഏറ്റവും പഴയ പള്ളിയാ‍യ ഇത് 1890-ൽ ആണ് നിർമ്മിച്ചത്. ഗോഥിക്ക് വാസ്തുവിദ്യാ ശൈലിയിൽ നിർമ്മിച്ച ഈ പള്ളി കാസർഗോഡ് നഗരത്തിനു 15 കിലോമീറ്റർ വടക്കായി സ്ഥിതിചെയ്യുന്നു. മംഗലാപുരം രൂപതയുടെ ഭാഗമാണ് ഈ പള്ളി. അടുത്തകാലത്തായി ഈ പള്ളി പുതുക്കിപ്പണിഞ്ഞു.
- - ബേള പള്ളി  എവിടെയാണ്
  - കാസർഗോഡ് നഗരത്തിനു 15 കിലോമീറ്റർ വടക്കാണ് ബേള പള്ളി.
- - ബ്രിട്ടീഷ് ബംഗ്ലാവ് ഇരിയ 
  - ബ്രിട്ടീഷ് ഭരണകാലത്തെ ഒരു സ്മാരകമന്ദിരമാണ് ബ്രിട്ടീഷ് ബംഗ്ലാവ്. കാസർഗോഡ് ജില്ലയിലെ പുല്ലൂർ പെരിയ ഗ്രാമപഞ്ചായത്തിൽ പെട്ട സ്ഥലമായ ഇരിയയിൽ ആണിതുള്ളത്. ബ്രിട്ടീഷ് ട്രാവലേഴ്‌സ് ബംഗ്ലാവ് എന്നപേരിൽ അറിയപ്പെട്ടിരുന്നു ബംഗ്ലാവ് ഇന്ന് നാമാവശേഷമായിക്കൊണ്ടിരിക്കുന്നു. രണ്ടു മുറികളും ചുറ്റിലും വരാന്തയും കുതിരാലയവും ഒക്കെ ഉള്ളതായിരുന്നു ബ്രിട്ടീഷ് ബംഗ്ലാവ്. 
- - ബ്രിട്ടീഷ് ബംഗ്ലാവ് ഇരിയ 
  - കാഞ്ഞങ്ങാട് പാണത്തൂർ സംസ്ഥാന പാതയോരത്തായി ഈ ബംഗ്ലാവ് സ്ഥിതി ചെയ്യുന്നു.
- - മഞ്ചേശ്വരം 
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിലുള്ള ഒരു കടലോര ഗ്രാമമാണ് മഞ്ചേശ്വരം. മംഗലാപുരം പട്ടണത്തിൽ നിന്നും 21 കിലോമീറ്റർ അകലെയാണ് മഞ്ചേശ്വരം. ശ്രീ അനന്തേശ്വര ക്ഷേത്രം ഇവിടെയാണ്. കശുവണ്ടി ധാരാളമായി വളരുന്ന ഒരു സ്ഥലമാണ് മഞ്ജേശ്വരം.
- - മഞ്ചേശ്വരം എവിടെയാണ്
  - കാസർഗോഡ് നഗരത്തിനു 28 കിലോമീറ്റർ അകലെയാണ് മഞ്ചേശ്വരം
- - മഞ്ചേശ്വരം ഗ്രാമപഞ്ചായത്ത് 
  - കാസർഗോഡ് ജില്ലയിലെ കാസർഗോഡ് താലൂക്കിൽ 1961 - ൽ രൂപീകൃതമായ പഞ്ചായത്താണ് മഞ്ചേശ്വരം ഗ്രാമപഞ്ചായത്ത്. ഈ ഗ്രാമപഞ്ചായത്ത് മഞ്ചേശ്വരം ബ്ളോക്ക് പരിധിയിൽ സ്ഥിതി ചെയ്യുന്നു.24.4 ച.കി.മീ.ആണ് പഞ്ചായത്തിന്റെ വിസ്തീർണ്ണം. കൂടാതെ ഒരു കടലോര ഗ്രാമവുമാണ് മഞ്ചേശ്വരം. മംഗലാപുരം പട്ടണത്തിൽ നിന്നും 21 കിലോമീറ്റർ അകലെയാണ് മഞ്ചേശ്വരം. ശ്രീ അനന്തേശ്വര ക്ഷേത്രം ഇവിടെയാണ്. കശുവണ്ടി ധാരാളമായി വളരുന്ന ഒരു സ്ഥലമാണ് മഞ്ചേശ്വരം.
- - മഞ്ചേശ്വരം ഗ്രാമപഞ്ചായത്ത് എവിടെയാണ്
  -  മംഗലാപുരം പട്ടണത്തിൽ നിന്നും 21 കിലോമീറ്റർ അകലെയാണ് മഞ്ചേശ്വരം.
- - മധൂർ 
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലാ ആസ്ഥാനത്തു നിന്നും 8 കിലോമീറ്റർ കിഴക്കായി ആണ് മധൂർ എന്ന സ്ഥലം സ്ഥിതിചെയ്യുന്നത്. പ്രശസ്തമായ അനന്തേശ്വര വിനായക ക്ഷേത്രം ഇവിടെയാണ് സ്ഥിതിചെയ്യുന്നത്.
- - മധൂർ എവിടെയാണ്
  - കാസർഗോഡ് ജില്ലാ ആസ്ഥാനത്തു നിന്നും 8 കിലോമീറ്റർ കിഴക്കായി ആണ് മധൂർ.
- - മധൂർ മദനന്തേശ്വര സിദ്ധിവിനായക ക്ഷേത്രം 
  - കൊത്തളങ്ങളും മിനാരങ്ങളും ചെമ്പ് പാളികൾ ഉള്ള മേൽക്കൂരയും ഉള്ള ഈ ക്ഷേത്രത്തിന്റെ വാസ്തുവിദ്യ മികച്ചതാണ്. നെൽ‌വയലുകളുടെ നടുക്കുള്ള ഈ ക്ഷേത്രത്തിനു മുൻപിലൂടെ മധുവാഹിനി നദി ഒഴുകുന്നു. ഇത് ഒരു ശിവക്ഷേത്രം അണ്. അനന്തേശ്വരൻ ആണ് ഇവിടത്തെ  പ്രതിഷ്ഠ. പക്ഷേ ഏറ്റവും പ്രാധാന്യം നൽകുന്നത് ഗണപതിയുടെ വിഗ്രഹത്തിന് ആണ്. ഇവിടത്തെ ശിവലിംഗം കണ്ടെത്തിയത് മധുരു എന്ന ഹരിജന യുവതി ആണ് എന്നാണ് വിശ്വാസം. 
- - മധൂർ മദനന്തേശ്വര സിദ്ധിവിനായക ക്ഷേത്രം  എവിടെയാണ്
  - കാസർഗോഡ് ജില്ലാ ആസ്ഥാനത്തു നിന്നും 8 കിലോമീറ്റർ കിഴക്കായി ആണ് മധൂർ.
- - മല്ലികാർജ്ജുന ക്ഷേത്രം
  - കേരളത്തിലെ കാസർഗോഡ് പട്ടണത്തിന്റെ ഹൃദയഭാഗത്തായി ആണ് മല്ലികാർജ്ജുന ക്ഷേത്രം സ്ഥിതിചെയ്യുന്നത്. ഈ ക്ഷേത്രത്തിലെ ഉത്സവവും യക്ഷഗാനവും പ്രശസ്തമാണ്. ശിവൻ ആണ് ഈ ക്ഷേത്രത്തിലെ  പ്രതിഷ്ഠ. ഇവിടത്തെ വാർഷികോത്സവം മാർച്ച് മാസത്തിലാണ് നടക്കുന്നത്. അഞ്ചു ദിവസം നീണ്ടുനിൽക്കുന്ന ഈ ഉത്സവത്തിൽ ധാരാളം ജനങ്ങൾ പങ്കെടുക്കുന്നു. ഇവിടത്തെ ശിവവിഗ്രഹത്തെ അർജ്ജുനൻ ആരാധിച്ചിരുന്നതായി ആണ് ഐതിഹ്യം.
- - മല്ലികാർജ്ജുന ക്ഷേത്രം എവിടെയാണ്
  - കേരളത്തിലെ കാസർഗോഡ് പട്ടണത്തില്‍ നിന്ന് 1.3 കീ.മി അകലെയാണ് മല്ലികാർജ്ജുന ക്ഷേത്രം
- - മായിപ്പാടി കൊട്ടാരം 
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിലാണ് മായിപ്പാടി കൊട്ടാരം. കുംബള രാജാക്കന്മാരുടെ ആസ്ഥാനമായിരുന്നു മായിപ്പാടി. കാസർഗോഡ്-പെർള റോഡിൽ കാസർഗോഡ് പട്ടണത്തിൽ നിന്നും ഏകദേശം 8 കിലോമീറ്റർ അകലെയായി ആണ് ഈ കൊട്ടാരം സ്ഥിതിചെയ്യുന്നത്. മധൂർ നിന്ന് 3 കിലോമീറ്റർ അകലെയാണ് മായിപ്പാടി കൊട്ടാരം.
- - മായിപ്പാടി കൊട്ടാരം  എവിടെയാണ്
  - കാസർഗോഡ്-പെർള റോഡിൽ കാസർഗോഡ് പട്ടണത്തിൽ നിന്നും ഏകദേശം 8 കിലോമീറ്റർ അകലെയാണ് മായിപ്പാടി കൊട്ടാരം
- - മാലിക് ഇബിൻ ദീനാർ മസ്ജിദ്‌ 
  - കേരളത്തിലെ കാസർഗോഡ് ജില്ലയിലെ ഒരു ചരിത്രമായ മുസ്‌ലിം പള്ളിയാണ് മാലിക് ഇബിൻ ദീനാർ മസ്ജിദ്‌. നൂറ്റാണ്ടുകളിലൂടെ കാസർഗോഡ് പടിഞ്ഞാറേ തീരത്തുള്ള ഒരു  മുസ്ലീം മത കേന്ദ്രം എന്ന ഖ്യാതി നേടിയെടുത്തു.
- - മാലിക് ഇബിൻ ദീനാർ മസ്ജിദ്‌  എവിടെയാണ്
  - കാസർഗോഡ് പട്ടണത്തിൽ നിന്നും ഏകദേശം 3.1 കിലോമീറ്റർ അകലെയാണ് മാലിക് ഇബിൻ ദീനാർ മസ്ജിദ്‌ 
- - മൊഗ്രാൽ പുത്തൂർ ഗ്രാമപഞ്ചായത്ത് 
  - കാസർഗോഡ് ജില്ലയിലെ കാസർകോഡ് താലൂക്കിൽ കാസർകോഡ് ബ്ളോക്കിൽ പുത്തൂർ, കുഡലു, ഷിരിബാഗിലു വില്ലേജുകൾ ഉൾപ്പെടുന്ന 14.24 ചതുരശ്ര കിലോമീറ്റർ വിസ്തീർണ്ണമുള്ള ഗ്രാമപഞ്ചായത്താണ് മൊഗ്രാൽ-പുത്തൂർ ഗ്രാമപഞ്ചായത്ത്. കാസർഗോഡ് -കുംബള പട്ടണങ്ങൾക്കിടയിൽ നാഷണൽ ഹൈവേയിൽ കല്ലങ്കൈയിലാണു പഞ്ചായത്ത്‌ ഓഫീസ് മന്ദിരം.
