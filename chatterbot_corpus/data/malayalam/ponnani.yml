- - എങ്ങിനെ എത്തിച്ചേരാം പൊന്നാനി
  - റോഡ് മാര്‍ഗം - കൊച്ചി-കോഴിക്കോട് റോഡിലാണ് പൊന്നാനിയുടെ കിടപ്പ്. കോഴിക്കോട്ടുനിന്നും 80 കിലോമീറ്റര്‍ ദൂരമുണ്ട് ഇവിടേയ്ക്ക്. കോഴിക്കോട്ടുനിന്നും മലപ്പുറം ജില്ലാ ആസ്ഥാനത്തുനിന്നും പൊന്നാനിയ്ക്ക് ഏറെ ബസുകളുണ്ട്. ടാക്‌സികളും ലഭ്യമാണ്. റെയില്‍ മാര്‍ഗം - കുറ്റിപ്പുറമാണ് പൊന്നാനിയ്ക്കടുത്തുള്ള റെയില്‍വേ സ്റ്റേഷന്‍. ഇവിടേയ്ക്ക് 20 കിലോമീറ്ററാണ് ദൂരം. ഇതിലെ കടന്നുപോകുന്ന എല്ലാ തീവണ്ടികള്‍ക്കും ഇവിടെ സ്‌റ്റോപ്പില്ല, ലോക്കല്‍ തീവണ്ടികള്‍ മാത്രമേ ഇവിടെ നിര്‍ത്തുകയുള്ളു. ഇന്ത്യയിലെ മറ്റു നഗരങ്ങളില്‍ നിന്നും തീവണ്ടിയില്‍ വരുകയാണെങ്കില്‍ തിരൂര്‍ സ്റ്റേഷനിലോ കോഴിക്കോട് സ്‌റ്റേഷനിലോ ആണ് ഇറങ്ങേണ്ടത്, പിന്നീട് ടാക്‌സിയിലോ ബസിലോ പൊന്നാനിയിലെത്താം. വിമാനമാര്‍ഗം - കാലിക്കറ്റ് ഇന്റര്‍നാഷണല്‍ വിമാനത്താവളമാണ് പൊന്നാനിയ്ക്കടുത്തുള്ളത്, ഇവിടേയ്ക്ക് 60 കിലോമീറ്റാണ് ദൂരം. ഇന്ത്യയിലെ പ്രമുഖ നഗരങ്ങളില്‍ നിന്നും ഗള്‍ഫ് നാടുകളില്‍ നിന്നും ഇവിടേയ്ക്ക് വിമാനസര്‍വ്വീസുകളുണ്ട്. എയര്‍പോര്‍ട്ടില്‍ നിന്നും ടാക്‌സിയിലോ ബസിലോ പൊന്നാനിയിലെത്താം.

