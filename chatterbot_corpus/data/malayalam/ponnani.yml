- - പൊന്നാനി
  - മാപ്പിളപ്പാട്ടിന്‍റെ ഇശലുകള്‍ മൂളുന്ന പൊന്നാനി. കേരളത്തിലെ പുരാതനമായ തുറമുഖനഗമാണ് പൊന്നാനി. മലപ്പുറം ജില്ലയില്‍ അറബിക്കടലിന്റെ തീരത്തുകിടക്കുന്ന ഈ സ്ഥലം പുരാവൃത്തങ്ങളുടെയും ഐതീഹ്യങ്ങളുടെയും നാടുകൂടിയാണ്. മലബാറിലെ തീരദേശമേഖലയിലെ പ്രമുഖ മത്സ്യബന്ധനകേന്ദ്രം കൂടിയാണ് ഈ സ്ഥലം. എഡി ഒന്നാം നൂറ്റാണ്ടില്‍ എഴുതപ്പെട്ട പെരിപ്ലസ് ഓഫ് ദി എരിത്രിയന്‍ സീ എന്ന ഗ്രീക്ക് ഗ്രന്ഥത്തില്‍ പരാമര്‍ശിയ്ക്കുന്ന ടിണ്ടിസ് എന്ന തുറമുഖനഗരം പൊന്നാനിയാണെന്നാണ് ചരിത്രകാരന്മാര്‍ പറയുന്നത്.പൊന്നാനിയെന്ന സ്ഥലനാമവുമായി ബന്ധപ്പെട്ട് പലകഥകളും നിലവിലുണ്ട്. 
- - പൊന്നാനി സവിശേഷതകള്‍
  - ഗസലിനെയും ഫുട്‌ബോളിനെയും പ്രണയിയ്ക്കുന്ന ജനങ്ങളാണ് ഇവിടുത്തെ ജനങ്ങള്‍. മഴക്കാലം കഴിയുന്നതോടെ പൊന്നാനിയിലെയും പരിസരത്തെയും മിക്ക സ്ഥലങ്ങളിലും പ്രാദേശിക ഫുട്‌ബോള്‍ മത്സരങ്ങള്‍ തുടങ്ങും. ഒപ്പനയും മാപ്പിളപ്പാട്ടും ദഫ്മുട്ടുമെല്ലാം പൊന്നാനിയിലെ ജനതയുടെ രക്തത്തില്‍ അലിഞ്ഞുചേര്‍ന്ന കലാരൂപങ്ങളാണ്.മനോഹരമായ കടല്‍ത്തീരമുള്ള പൊന്നാനി മുസ്ലീം മതവിശ്വാസികളുടെ എണ്ണം കൂടുതലുള്ള സ്ഥലംകൂടിയാണ്. അതിനാല്‍ത്തന്നെ പഴയകാലം മുതലുള്ള ഒട്ടനേകം മുസ്ലീം പള്ളികളും ഇവിടെയുണ്ട്. പുരാതകാലത്ത് വാണിജ്യത്തിലും മറ്റും മുന്നില്‍ നിന്നിരുന്ന പൊന്നാനി മലബാറിന്റെ സാമൂഹിക സാംസ്‌കാരിക പ്രത്യേകതകള്‍ ഒരുക്കിയെടുക്കുന്നതില്‍ പ്രധാന പങ്കുവഹിച്ച ഒരു ദേശം കൂടിയാണ്.തെക്കേ ഇന്ത്യയുടെ മെക്കയെന്നാണ് പൊന്നാനിയെ വിശേഷിപ്പിക്കാറുള്ളത്. മുസ്ലീം മതപഠനരംഗത്ത് വര്‍ഷങ്ങള്‍ക്ക് മുമ്പേ പേരെടുത്ത സ്ഥലമാണിത്. കേരളത്തിലെ രണ്ടാമത്തെ നീളം കൂടിയ നദിയായ ഭാരതപ്പുഴയുടെ തീരത്താണ് പൊന്നാനിയുടെ കിടപ്പ്. മുസ്ലീംങ്ങളും ഹിന്ദുക്കളും സാഹോദര്യത്തോടെ കഴിഞ്ഞുപോരുന്ന മേഖലകൂടിയാണിത്. അതിന്റേതായ പ്രത്യേകതകള്‍ ഇവിടുത്തെ സംസ്‌കാരത്തില്‍ കാണുകയും ചെയ്യാം.വിശിഷ്ട പാരമ്പര്യങ്ങളുടെ നാട്കോളനിവാഴ്ചക്കാലത്തെ പ്രമുഖ ചരിത്രകാരനായിരുന്ന വില്യം ലോഗന്റെ മലബാര്‍ മാന്വല്‍ എന്ന ചരിത്രഗ്രന്ഥത്തില്‍ പൊന്നാനിയിലെ ജുമ മസ്ജിദിനെക്കുറിച്ച് പറയുന്നുണ്ട്. ഒരുകാലത്ത് മലബാര്‍ മേഖലയുടെ തലസ്ഥാനമെന്നരീതിയില്‍ പരിഗണിക്കപ്പെട്ടിരുന്ന ഇവിടം സാമൂതിരി രാജാക്കന്മാരുടെ അധികാരകേന്ദ്രം കൂടിയായിരുന്നു. ഇന്ത്യയുടെ മതപരമായ ചരിത്രത്തിലും സ്വാതന്ത്ര്യസമരചരിത്രത്തിലും പൊന്നാനിയ്ക്ക് നിഷേധിയ്ക്കാന്‍ കഴിയാത്ത പ്രാധാന്യമുണ്ട്. ഈ ചെറുപ്രദേശം ഒട്ടേറെ സ്വാതന്ത്ര്യസമരസേനാനികളെ സംഭാവന ചെയ്തിട്ടുണ്ട്.
- - പൊന്നാനി പ്രത്യകതകള്‍
  - പൊന്നാനി ജുമ മസ്ജിദ്, പൊന്നാനി ലൈറ്റ് ഹൗസ്, ഫിഷിങ് ഹാര്‍ബര്‍, സരസ്വതി ക്ഷേത്രം തുടങ്ങിയവയാണ് ഇവിടുത്തെ പ്രധാന ആകര്‍ഷണങ്ങള്‍. അറബിക്കടലില്‍ ചേരുന്നതിന് മുമ്പ് ഭാരതപ്പുഴയും തിരൂര്‍പ്പുഴയും കൂടിച്ചേരുന്നത് പൊന്നാിയില്‍ വച്ചാണ്. ബിയ്യം കായലാണ് പൊന്നാനിയിലെ മറ്റൊരു ആകര്‍ഷണം.തീരദേശമായതിനാല്‍ത്തന്നെ പൊന്നാനിയിലെ വേനല്‍ക്കാലങ്ങള്‍ നല്ല ചൂടുള്ളതാണ്. മഴയും നന്നായി ലഭിയ്ക്കുന്ന സ്ഥലമാണിത്. മനോഹരമായ കടല്‍ത്തീരമുള്ള പൊന്നാനി റോഡുമാര്‍ഗ്ഗവും റെയില്‍മാര്‍ഗ്ഗവും വിമാനമാര്‍ഗ്ഗവുമെല്ലാം എത്തിച്ചേരാന്‍ കഴിയുന്ന സ്ഥലമാണ്. ചരിത്രാന്വേഷികളായ സഞ്ചാരികള്‍ക്ക് അക്ഷയഖനിയാണ് പൊന്നാനി, കടല്‍സൗന്ദര്യം ആസ്വദിയ്ക്കാനും തീരദേശത്തെ സംസ്‌കാരത്തെക്കുറിച്ചറിയാനുമെല്ലാം ആഗ്രഹിയ്ക്കുന്നവര്‍ക്കും നല്ലൊരു കേന്ദ്രമാണിത്.ആകര്‍ഷണങ്ങള്‍ വലിയ ജുമാഅത്ത് പള്ളി  നിര്‍മ്മാണരീതികൊണ്ടും പ്രവര്‍ത്തനരീതികൊണ്ടും ഏറെ ശ്രദ്ധേയമായ ഒരു മതകേന്ദ്രമാണിത്. പൊന്നാിയിലെ മതപഠനകേന്ദ്രം ഇവിടെയാണ് പ്രവര്‍ത്തിക്കുന്നത്. ഇസ്ലാം മതത്തിലേയ്ക്ക് മാറാന്‍ ആഗ്രഹിയ്ക്കുന്ന ആളുകള്‍ ഇവിടെയെത്തിയാല്‍ അതിനായുള്ള തയ്യാറെടുപ്പുകള്‍ നടത്തുന്നത്. 
