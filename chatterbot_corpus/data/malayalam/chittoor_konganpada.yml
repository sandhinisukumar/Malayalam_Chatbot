categories:- ചിറ്റൂര്‍ കൊങ്ങന്‍പടconversations:- - ചിറ്റൂര്‍ കൊങ്ങന്‍പട എന്താണ്  - ചിറ്റൂര്‍ ദേശക്കാരും തമിഴ് നാട്ടിലെ കൊങ്ങരാജാവുമായി നടന്ന യുദ്ധത്തിന്റെ ഓര്‍മ്മ നിലനിര്‍ത്തുന്ന കൊങ്ങന്‍പടമഹോത്സവം കുംഭമാസത്തിലെ കറുത്തവാവു കഴിഞ്ഞ് ബുധനാഴ്ചയ്ക്കു ശേഷമുള്ള ആദ്യ തിങ്കളാഴ്ച ദിവസമാണ് ആഘോഷിക്കുന്നത്. കൊങ്ങയുദ്ധത്തില്‍ ചിറ്റൂര്‍ ദേശത്തെ നയിച്ചു വിജയിച്ച ചിറ്റൂരമ്മയെ ആരാധിക്കലാണ് കൊങ്ങന്‍പട ഉത്സവം. നല്ലേപ്പിള്ളി, പട്ടഞ്ചേരി, പെരുമാട്ടി, തത്തമംഗലം എന്നിവിടങ്ങളിലെ താമസക്കാരും ഉത്സവത്തില്‍ പങ്കെടുക്കാനും ചിറ്റൂര്‍ക്കാവില്‍ ക്ഷേത്രദര്‍ശനത്തിനും എത്താറുണ്ട്. അരഞ്ഞിക്കാവ് തീണ്ടലോടെയാണ് ഉത്സവത്തിനു തുടക്കമാകുന്നത്. നാന്നൂറ് വര്‍ഷങ്ങള്‍ക്കു മുമ്പ് ദേശവും ദേശക്കാരും ആരംഭിച്ചതാണെന്നാണ് ഐതിഹ്യം.