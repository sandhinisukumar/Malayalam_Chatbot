- - ഡേവിഡ് ഹാൾ
  - ഡച്ച് ഈസ്റ്റ് ഇന്ത്യാ കമ്പനി 1695-ൽ ഫോർട്ട് കൊച്ചിയിൽ നിർമ്മിച്ച കെട്ടിടമാണ് ഡേവിഡ് ഹാൾ. ഫോർട്ട്കൊച്ചി പരേഡ് ഗ്രൗണ്ടിന്റെ വടക്കുവശത്തായാണ് കെട്ടിടം സ്ഥിതി ചെയ്യുന്നത്. ഡച്ച് ഭരണകാലത്ത് ഇവിടെ പട്ടാളത്തെ പാർപ്പിച്ചിരുന്നു. പിൽക്കാലത്ത് ഇവിടെ താമസിച്ച ഡേവിഡ് കോഡറുടെ നാമത്തിലാണ് ഈ കെട്ടിടം അറിയപ്പെടുന്നത്. ഇപ്പോൾ ആർട്ട് ഗാലറിയാക്കിയിരിക്കുന്ന ഡേവിഡ് ഹാൾ സിജിഎച്ച് എർത്ത് ഗ്രൂപ്പ് പാട്ടത്തിനെടുത്തിരിക്കുന്നു.
