  - കൊച്ചിക്കടുത്ത് പള്ളിക്കരയിലെ കുന്നിൻ മുകളിൽ സ്ഥിതിചെയ്യുന്ന അമ്യുസ്മെന്റ്റ്‌ പാർക്കാണ് വണ്ടർ ലാ. വണ്ടർ ലായുടെ പഴയ പേരാണ് വീഗാലാൻഡ്‌. ജോസഫ് ജോൺ ആണ് ഇതു രൂപകല്പന ചെയ്തത്.
- - വണ്ടർ ലാ എവിടെയാണ്
  -  കൊച്ചിയിൽ നിന്നും 15 കിലോമീറ്റർ ദൂരത്തിലാണ് വീഗാലാൻഡ്.
- - ചെറായി ബീച്ച്
  - കേരളത്തിലെ എറണാകുളം ജില്ലയിലെ ഒരു കടൽത്തീരമാണ് ചെറായി ബീച്ച്. വൈപ്പിൻ ദ്വീപിന്റെ ഭാഗമാണ് ചെറായി.
- - ചെറായി ബീച്ച് എവിടെയാണ്
  - എറണാംകുളത്തില്‍ നിന്ന് ഏകദേശം 40 കീ.മി അകലെയാണ് ചെറായി ബീച്ച്
- - ഹിൽ പാലസ്
  - കേരളത്തിലെ ഏറ്റവും വലിയ പുരാവസ്തു മ്യൂസിയവും കൊച്ചിരാജാക്കന്മാരുടെ ഭരണസിരാകേന്ദ്രവുമായിരുന്നു 1865-ൽ തൃപ്പൂണിത്തറയിൽ പണികഴിപ്പിച്ച ഹിൽ പാലസ്.
- - ഹിൽ പാലസ് എവിടെയാണ്
  - എറണാംകുളത്തില്‍ നിന്ന് ഏകദേശം 3.9 കീ.മി അകലെയാണ് ഹിൽ പാലസ്.
