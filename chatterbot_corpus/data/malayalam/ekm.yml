- - മട്ടാഞ്ചേരി കൊട്ടാരം
  - ഡച്ച് കൊട്ടാരം എന്നും അറിയപ്പെടുന്ന മട്ടാഞ്ചേരി കൊട്ടാരം കൊച്ചിയിലാണ് സ്ഥിതി ചെയ്യുന്നത്. ഹിന്ദു അമ്പലങ്ങളിൽ കാണപ്പെടുന്ന തരം ചിത്രപ്പണികൾ ധാരാളമുള്ള ഒരു കൊട്ടാരമാണിത്.
