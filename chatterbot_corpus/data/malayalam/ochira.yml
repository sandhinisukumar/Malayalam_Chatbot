categories:- ഓച്ചിറ കാളകെട്ട് conversations:- - ഓച്ചിറ കാളകെട്ട്   - കാളവേല, കാളകളി തുടങ്ങിയ പേരുകളിലും അറിയപ്പെടുന്ന കാളകെട്ട് എന്ന അനുഷ്ഠാനം സാധാരണയായി ഭഗവതിക്കാവുകളിലെ ഉത്സവങ്ങളോടനുബന്ധിച്ചാണ് അവതരിപ്പിക്കപ്പെടാറുള്ളത്. ഒരു കാര്‍ഷികോത്സവം കൂടിയാണിത്.മരം കൊണ്ടുണ്ടാക്കിയ മുഖവും, മുളയുടെയോ കമുകിന്റെയോ ചെറിയ ചീളുകള്‍ കൊണ്ട് നിര്‍മ്മിച്ച് വൈക്കോല്‍ പൊതിഞ്ഞശേഷം തുണികൊണ്ടു മൂടികെട്ടിയ ശരീരവുമാണ് കാളകള്‍ക്കുള്ളത്. പല വിധത്തില്‍ അലങ്കരിച്ച് മാലയുമണിയിച്ച് വലിയതണ്ടില്‍ വെച്ചു പിടിപ്പിച്ച ഇരട്ടകാളകളും ചെറിയ കാളകളുമൊക്കെ വേലകളില്‍ അവതരിപ്പിക്കപ്പെടാറുണ്ട്. തണ്ടില്‍ വെച്ചു പിടിപ്പിച്ച വലിയ കാളകളെ അനവധി പേര്‍ ചേര്‍ന്ന് ചുമന്നാണ് കാവിലെത്തിക്കുന്നത്. വലിയ ആര്‍പ്പുവിളികളും വാദ്യഘോഷങ്ങളും അകമ്പടി സേവിച്ചാണ് കാളയെഴുന്നള്ളിപ്പ്. ചെണ്ട, ഇലത്താളം, തുടി, തുടങ്ങിയ വാദ്യോപകരണങ്ങളാണ് കാളവേലകളില്‍ ഉപയോഗിക്കുന്നത്.ഇരുപത്തെട്ടാം ഓണാഘോഷ പരിപാടികളോടനുബന്ധിച്ച് ഓച്ചിറ പരബ്രഹ്മ ക്ഷേത്രത്തില്‍ നടക്കുന്ന ഒരു ആഘോഷമാണ് കാള കെട്ട്. ഒരു ജോടി കാളകളുടെ രൂപങ്ങള്‍ കെട്ടിയുണ്ടാക്കി അതിനെ ഓച്ചിറ ക്ഷേത്ര പരിസരത്ത് നിരത്തി വച്ചാണ് ആഘോഷം. കെട്ടിയുണ്ടാക്കുന്ന കാളരൂപങ്ങളെ കെട്ടുകാളകള്‍ എന്നു പറയും. ഓണാട്ടുകരയിലെ 52 കരക്കാരുടെ വകയായാണ് ഓരോ കാളയും നിരത്തുന്നത്.ഓരോ കരക്കാരും മത്സരബുദ്ധിയോടെ കാളകളെ അണിയിച്ചൊരുക്കുകയും ചെണ്ട-പഞ്ചാരി-പാണ്ടി മേളങ്ങളും മറ്റുമായി ആഘോഷപൂര്‍വ്വം ക്ഷേത്രത്തിലേക്ക് ആനയിച്ചു കൊണ്ടു വരികയും ചെയ്യും. കാളകള്‍ക്ക് മത്സരത്തിന്റെ രീതിയില്‍ സമ്മാനം കൊടുക്കുന്ന പതിവും ഉണ്ട്.കാര്‍ഷികാഭിവൃദ്ധിക്കായി നടത്തുന്നതാകയാല്‍ കര്‍ഷകതൊഴിലാളികളാണ് കൂടുതലും കാളകെട്ട് അവതരിപ്പിക്കുന്നത്.