- - എങ്ങിനെ എത്തിച്ചേരാം പുനലൂര്‍
  - റോഡ് മാര്‍ഗം - സംസ്ഥാന ഹൈവേ 8ലാണ് പുനലൂര്‍ സ്ഥിതിചെയ്യുന്നത്. പുനലൂര്‍-മൂവാറ്റുപുഴ ഹൈവേയെന്നും ഇതിന് പേരുണ്ട്, കേരളത്തിലെ ഏറ്റവും നീളംകൂടിയ ഹൈവേയാണിത്. കേളത്തിന്റെ ഏത് ഭാഗത്തുനിന്നും പുനലൂരിലെത്താന്‍ ബുദ്ധിമുട്ടില്ല. കൊല്ലം-തിരുമംഗലം റോഡ് എന്‍എച്ച് 208ലൂടെയും പുനലൂരിലെത്താം. റെയില്‍ മാര്‍ഗം - കൊല്ലം-മധുര റെയില്‍ പാതയിലാണ് പുനലൂര്‍ സ്ഥിതിചെയ്യുന്നത്. ഒട്ടേറെ തീവണ്ടികള്‍ ഇതുവഴി കടന്നുപോകുന്നുണ്ട്, രാജ്യത്തിന്റെ ഏത് ഭാഗത്തുനിന്നും പുനലൂര്‍ റെയില്‍വേ സ്റ്റേഷനിലോ കൊല്ലം സ്‌റ്റേഷനിലോ എത്താന്‍ ബുദ്ധിമുട്ടില്ല. വിമാനമാര്‍ഗം  - തിരുവനന്തപുരം അന്താരാഷ്ട്ര വിമാനത്താവളമാണ് പുനലൂരിന് അടുത്തുള്ളത്. ഇവിടേയ്ക്ക് 75 കിലോമീറ്റാണ് ദൂരം. വിമാനത്താവളത്തില്‍ നിന്നും ടാക്‌സികളിലോ ബസിലോ പുനലൂരിലെത്താം. 


