- - കേരളത്തിലെ മ്യൂസിയങ്ങള്‍ ഏതൊക്കെയാണ്
  - പ്രകൃതി കനിഞ്ഞു നല്‍കിയതും ശില്പ വൈദഗ്ധ്യം നിറഞ്ഞതുമായ അനവധി വിസ്മയമാര്‍ന്ന പൈതൃകങ്ങളാല്‍ സമ്പന്നമാണ് കേരളം. ഈ സാംസ്കാരികതയില്‍ അഭിമാനം കൊള്ളുന്ന മലയാളികള്‍ കേരളത്തിലുടനീളമുള്ള മ്യൂസിയങ്ങളില്‍ തങ്ങളുടെ മഹത്തായ ചരിത്രാംശങ്ങളെ അതീവശ്രദ്ധയോടെ സംരക്ഷിക്കുകയും ചെയ്യുന്നു. കേരളത്തിലെ പ്രധാന മ്യൂസിയങ്ങള്‍ ഇവ വൈദ്യരത്‌നം പി.സ്‌ വാര്യര്‍ മ്യൂസിയം കോട്ടയ്‌ക്കല്‍, കായിക്കര കുമാരനാശാന്‍ സ്മാരകം, ചേന്ദമംഗലം സിനഗോഗ് , നേപ്പിയര്‍ മ്യൂസിയം , കേരളം - ചരിത്ര പൈതൃക മ്യൂസിയം , ആന മ്യൂസിയം , ഹില്‍ പാലസ് മ്യൂസിയം , തിരൂര്‍ തുഞ്ചന്‍ സ്മാരകം, പഴശ്ശിരാജ മ്യൂസിയം ആന്‍റ് ആര്‍ട്ട് ഗാലറി .
- - കേരളത്തിലെ മ്യൂസിയങ്ങള്‍ 
  - പ്രകൃതി കനിഞ്ഞു നല്‍കിയതും ശില്പ വൈദഗ്ധ്യം നിറഞ്ഞതുമായ അനവധി വിസ്മയമാര്‍ന്ന പൈതൃകങ്ങളാല്‍ സമ്പന്നമാണ് കേരളം. ഈ സാംസ്കാരികതയില്‍ അഭിമാനം കൊള്ളുന്ന മലയാളികള്‍ കേരളത്തിലുടനീളമുള്ള മ്യൂസിയങ്ങളില്‍ തങ്ങളുടെ മഹത്തായ ചരിത്രാംശങ്ങളെ അതീവശ്രദ്ധയോടെ സംരക്ഷിക്കുകയും ചെയ്യുന്നു. കേരളത്തിലെ പ്രധാന മ്യൂസിയങ്ങള്‍ ഇവ വൈദ്യരത്‌നം പി.സ്‌ വാര്യര്‍ മ്യൂസിയം കോട്ടയ്‌ക്കല്‍, കായിക്കര കുമാരനാശാന്‍ സ്മാരകം, ചേന്ദമംഗലം സിനഗോഗ് , നേപ്പിയര്‍ മ്യൂസിയം , കേരളം - ചരിത്ര പൈതൃക മ്യൂസിയം , ആന മ്യൂസിയം , ഹില്‍ പാലസ് മ്യൂസിയം , തിരൂര്‍ തുഞ്ചന്‍ സ്മാരകം, പഴശ്ശിരാജ മ്യൂസിയം ആന്‍റ് ആര്‍ട്ട് ഗാലറി .
- - കേരളം - മ്യൂസിയം ഓഫ് ഹിസ്റ്ററി ആന്‍റ് ഹെറിറ്റേജ് എവിടെയാണ്
  - കേരളത്തിന്റേതായ ഓര്‍മ്മകളുടെയും ശേഷിപ്പുകളുടെയും - അവ ചിലപ്പോള്‍ വെറും ഒരു തടിയുടെ ചെറു കഷ്ണമോ അല്ലെങ്കില്‍ തീര്‍ത്തും വിചിത്രമായ അസ്ഥിശകലമോ ആകാം - മനോഹരവും അസാധാരണവുമായ ലോകത്തേയ്ക്കുള്ള വാതായനമാണ് 'കേരളം'. ഏഴായിരം ചതുരശ്രഅടി സ്ഥലത്ത് 'പാര്‍ക്ക് വ്യൂ ബംഗ്ലാവ്' എന്ന പേരിലുള്ള പൈതൃക നിര്‍മ്മിതിയില്‍ പരന്നു കിടക്കുന്ന കേരള ചരിത്രം മനസ്സിലാക്കാന്‍ ഇവിടെ എത്തുന്ന ഓരോ സന്ദര്‍ശകനും കഴിയും. കേരളത്തിന്റേതായ പാരമ്പര്യശൈലിയിലും വിദേശ ശൈലിയിലും നിര്‍മ്മിച്ച അനന്യവും അനിതരസാധാരണവുമായ ഇടനാഴികളും വിസ്മയകരമായ തൂണുകളും തടികൊണ്ടുള്ള സോപാന പംക്തികളും സന്ദര്‍ശകരെ വിവിധ കാലഘട്ടങ്ങളിലേക്കു കൂട്ടികൊണ്ടു പോയി കേരളത്തിന്റെ ആത്മാവിനെ തിരിച്ചറിയാന്‍ സഹായിക്കുന്നു. സന്ദര്‍ശന സമയം- രാവിലെ 10 മുതല്‍  വൈകിട്ട് 5.30 വരെ (ഇടവേള ഉച്ചക്ക്  1 മുതല്‍ 2 വരെ).
- - ഹില്‍പാലസ് മ്യൂസിയം - തൃപ്പൂണിത്തുറ എവിടെയാണ്
  - രാജകീയ പൈതൃകത്തിന്റെ തെളിവായ കേരളത്തിലെ ആദ്യ മ്യൂസിയമാണ് 1865-ഓടു കൂടി നിര്‍മ്മിക്കപ്പെട്ട തൃപ്പൂണിത്തുറയിലെ ഹില്‍പാലസ്. ഏകദേശം 50 ഏക്കറോളം വരുന്ന സ്ഥലത്തു സ്ഥിതി ചെയ്യുന്ന 47 കെട്ടിട സമുച്ചയങ്ങള്‍ കേരളത്തിന്റെ തനതായ വാസ്തു ശൈലിയിലാണ് നിര്‍മ്മിച്ചിരിക്കുന്നത്. അത്യപൂര്‍വ്വമായ ഔഷധസസ്യങ്ങളും, സുന്ദരമായ ഭുപ്രകൃതിയും നിറഞ്ഞതാണ് ഈ മ്യൂസിയം. കൊച്ചി രാജാക്കന്മാരുടെ സ്വകാര്യ ശേഖരത്തില്‍പ്പെട്ട എണ്ണച്ചായ ചിത്രങ്ങള്‍, ചുവര്‍ ചിത്രങ്ങള്‍, കല്ലില്‍ നിര്‍മ്മിച്ച കൊത്തു പണികള്‍, ശിലാശാസനങ്ങള്‍, നാണയങ്ങള്‍, കൈയ്യെഴുത്തു പ്രതികള്‍ എന്നിവ കൂടാതെ പരമ്പരാഗതമായ സിംഹാസനം, മറ്റുപകരണങ്ങള്‍ എന്നിവയും ഈ മ്യൂസിയത്തില്‍ കാണാന്‍ കഴിയും.പ്രവേശനം - രാവിലെ 09.00 മണി മുതല്‍ വൈകിട്ട് 05.00 മണി വരെ
- - പഴശ്ശികുടീരം മ്യൂസിയം, മാനന്തവാടി എവിടെയാണ്
  - മലബാറിന്റെ ചരിത്രത്തില്‍ അവിസ്മരണീയമായ ഒരദ്ധ്യായമാണ് പഴശ്ശിരാജാവിന്റെ ചരിത്രം. കേരളവര്‍മ്മ പഴശ്ശിരാജാ അന്ത്യവിശ്രമം കൊള്ളുന്ന മാനന്തവാടിയിലെ കുടീരം സംരക്ഷിത സ്മാരകമായി പുരാവസ്തു വകുപ്പ് പ്രഖ്യാപിച്ചിട്ടുണ്ട്. അദ്ദേഹത്തിന്റെ സ്മരണ നിലനിര്‍ത്തുന്നതിനായി 1996 മാര്‍ച്ച് മാസത്തില്‍ ഒരു മ്യൂസിയമായി അത് മാറ്റുകയും ചെയ്തു. വളരെ വിപുലമായ പുരാവസ്തു ശേഖരത്തോടുകൂടി പുതിയ ഒരു മ്യൂസിയം ഇവിടെ 2008-ല്‍ ഉദ്ഘാടനം ചെയ്യപ്പെടുകയുണ്ടായി. ചരിത്രകാരന്മാരേയും ഗവേഷണ വിദ്യാര്‍ത്ഥികളേയും ആകര്‍ഷിക്കുന്ന രീതിയില്‍ മ്യൂസിയം ഇന്ന് വികസിച്ചു കഴിഞ്ഞു. മാനന്തവാടി നഗരമധ്യത്തില്‍ പ്രകൃതിരമണീയമായ സ്ഥലത്താണ് കുടീരം. കബനീ നദി കുടീരത്തിന്റെ താഴ്‌വാരത്തുകൂടെ ഒഴുകുന്നു. മ്യൂസിയം പരിസരത്ത് സഞ്ചാരികളെ ആകര്‍ഷിക്കുന്ന വിധത്തില്‍ ഒരു ഉദ്യാനവും സജ്ജീകരിച്ചിട്ടുണ്ട്.
- - കുഞ്ഞാലി മരയ്ക്കാര്‍ സ്മാരകം എവിടെയാണ്
  - പോര്‍ട്ടുഗീസുകാര്‍ ഇന്ത്യയിലെത്തിയ കാലഘട്ടത്തില്‍ കേരള തീരത്തെ നാവിക ശക്തിയായിരുന്നു സാമൂതിരിമാര്‍. സാമൂതിരിയുടെ നാവികസേനയുടെ നായകരായിരുന്ന കുഞ്ഞാലിമരയ്ക്കാരുടെ സ്മരണ നിലനിര്‍ത്തുന്നതിനായി കോഴിക്കോട് ജില്ലയിലെ വടകരയ്ക്കടുത്ത് കൊയിലാണ്ടി താലൂക്കിലെ ഇരിങ്ങലില്‍ സംസ്ഥാന പുരാവസ്തു വകുപ്പ് ഒരു സ്മാരകം സംരക്ഷിച്ചു പോരുന്നു. കുഞ്ഞാലി മരയ്ക്കാരുടെ ചരിത്രവുമായി ബന്ധപ്പെട്ട ഒരു പുരാതന ഭവനത്തിന്റെ ചെറിയ ഭാഗമാണിത്. ഒരു തളവും, മൂന്ന് മുറികളും, വരാന്തയും അടങ്ങുന്നതാണ് ഈ കെട്ടിടം. കുഞ്ഞാലിമരയ്ക്കാരുമായി ബന്ധപ്പെട്ടതായി അവശേഷിക്കുന്ന ഏക ഭവന ഭാഗമാണിത്.
- - പഴശ്ശിരാജ മ്യൂസിയം, കോഴിക്കോട്
  - കോഴിക്കോട് ഈസ്റ്റ്ഹില്‍ ബംഗ്ലാവില്‍ 1975 ല്‍ ആണ് പഴശ്ശിരാജ മ്യൂസിയം പ്രവര്‍ത്തനമാരംഭിച്ചത്. ഈ മ്യൂസിയത്തില്‍ പ്രധാനമായും മഹാശിലായുഗത്തിന്റെ അവശിഷ്ടങ്ങളായ നന്നങ്ങാടികളും, പുരാതന ശിലാവിഗ്രഹങ്ങള്‍, നാണയങ്ങള്‍, ക്ഷേത്രാവശിഷ്ടങ്ങള്‍, ക്ഷേത്രമാതൃകകള്‍, പല്ലക്ക്, വീരക്കല്ലുകള്‍ എന്നിവയും പ്രദര്‍ശിപ്പിച്ചിരിക്കുന്നു. ഈസ്റ്റ് ഇന്ത്യാ കമ്പനിയുടെ മലബാര്‍ കലക്ടറായിരുന്ന തോമസ് ഹാര്‍വി ബാബറിന്റെ മേല്‍നോട്ടത്തില്‍ 1812 - ലാണ് ഈസ്റ്റ് ഹില്‍ ബംഗ്ലാവ് പണിതീര്‍ത്തത്. ബ്രിട്ടീഷ് കലക്ടര്‍മാരും തുടര്‍ന്ന് സ്വാതന്ത്ര്യാനന്തരം 1970 വരെയുള്ള കോഴിക്കോട് കലക്ടര്‍മാരും ഇവിടെയാണ് താമസിച്ചിരുന്നത്. ഒട്ടേറെ ചരിത്രസംഭവങ്ങള്‍ക്ക് സാക്ഷിയും വേദിയുമാണ് ഈ കെട്ടിടം. മലബാര്‍ കലക്ടറായിരുന്ന എച്ച്.വി.കനോലി 1855 സെപ്റ്റംബര്‍ 11 ന് വധിക്കപ്പെട്ടത് ഈ ബംഗ്ലാവിന് സമീപത്തുവെച്ചാണ്. വില്ല്യം ലോഗന്‍ തന്റെ പ്രസിദ്ധമായ മലബാര്‍ മാന്വല്‍ രചിച്ചതും ഈ കെട്ടിടത്തില്‍ വെച്ചു തന്നെ.
- - ചുവര്‍ ചിത്രകലാ മ്യൂസിയം, തൃശ്ശൂര്‍
  - കൊല്ലങ്കോട് രാജാവിയിരുന്ന വാസുദേവരാജ 1904-ല്‍ പണികഴിപ്പിച്ച കൊല്ലങ്കോട് ഹൗസിലാണ് ചുവര്‍ ചിത്രകലാ മ്യൂസിയം ഇപ്പോള്‍ പ്രവര്‍ത്തിക്കുന്നത്. കേരളീയ വാസ്തുശില്‍പ്പ ശൈലിയുടെ വടക്കന്‍ മാതൃകയിലുള്ള മനോഹരമായ ഒരു കൊട്ടാരമാണിത്.പ്രവേശനം- രാവിലെ 09.00 മണി മുതല്‍ വൈകിട്ട് 05.00 മണി വരെ.
- - ചേന്ദമംഗലം സിനഗോഗ് മ്യൂസിയം എവിടെയാണ്
  - എറണാകുളം ജില്ലയിലെ വടക്കന്‍ പറവൂര്‍ ചേന്ദമംഗലം ഗ്രാമത്തിലാണ് സിനഗോഗ് നിലനില്‍ക്കുന്നത്. കോട്ടയില്‍ കോവിലകം, വൈപ്പിന്‍ കോട്ട സെമിനാരി, ജൂതസെമിത്തേരി, എന്നിവയോട് ചേര്‍ന്ന് കിടക്കുന്ന ചരിത്ര സ്മാരകമാണ് ചേന്ദമംഗലം ജൂതപ്പള്ളി. കേരളത്തില്‍ എത്തിച്ചേര്‍ന്ന ജൂത സമൂഹത്തില്‍ അവരുടെ നിറത്തിന്റെ അടിസ്ഥാനത്തില്‍ കറുത്ത ജൂതന്മാരെന്നും, വെളുത്ത ജൂതന്മാരെന്നും രണ്ട് തരം ആളുകളുണ്ടായിരുന്നു. ഇതില്‍ കറുത്ത ജൂതന്മാരുടെ ആരാധനാ കേന്ദ്രമായിരുന്നു ഈ സിനഗോഗ്.
- - വേലുത്തമ്പി ദളവ സ്മാരക മ്യൂസിയം എവിടെയാണ്
  - ധീരദേശാഭിമാനിയും ബ്രിട്ടീഷ് ആധിപത്യത്തിനെതിരെ പടപൊരുതി ജീവാര്‍പ്പണം ചെയ്ത പോരാളിയുമായ വേലുത്തമ്പി ദളവയുടെ സ്മരാണാര്‍ത്ഥം സ്ഥാപിച്ച മ്യൂസിയമാണ് മണ്ണടി വേലുത്തമ്പി ദളവ സ്മാരക മ്യൂസിയം. വേലുത്തമ്പി ദളവ ആത്മാഹൂതി ചെയ്ത മണ്ണടിയില്‍ 2010 ഫെബ്രുവരി 14 നാണ് മ്യൂസിയം ആരംഭിച്ചത്. തിരുവിതാംകൂറിന്റെ 'ദളവ' (പ്രധാനമന്ത്രി) ആയിരുന്ന വേലുത്തമ്പി ബ്രിട്ടീഷുകാരുടെ സാമ്രാജ്യത്വത്തിനെതിരെ ജനങ്ങളെ വിപ്ലവത്തിന് പ്രേരിപ്പിക്കുകയും സ്വയം കലാപത്തിനിറങ്ങുകയുമായിരുന്നു.
- - കൊട്ടാരക്കര തമ്പുരാന്‍ സ്മാരക ക്ലാസിക്കല്‍ കലാമ്യൂസിയം എവിടെയാണ്
  - കഥകളിയെന്ന ശാസ്ത്രീയ കലാരൂപത്തിന്റെ പ്രണേതാവായ കൊട്ടാരക്കര തമ്പുരാന്റെ സ്മരണ നിലനിര്‍ത്തുന്നതിനായി സ്ഥാപിച്ച ഈ മ്യസിയം ക്ലാസ്സിക്കല്‍ കലകളുടെ സംരക്ഷണം കൂടി ലക്ഷ്യമിടുന്നു. മോഹിനിയാട്ടം, കഥകളി എന്നിവയിലെ മുദ്രകള്‍, പ്രയോഗങ്ങള്‍, അടവുകള്‍, നിലകള്‍ എന്നിവയോടൊപ്പം ഈ കലാരംഗത്തെ ആചാര്യന്മാര്‍ ഉപയോഗിച്ചിരുന്ന സ്വകാര്യ ഗ്രന്ഥങ്ങള്‍, ആടയാഭരണങ്ങള്‍ എന്നിവയും ഈ മ്യൂസിയത്തില്‍ പ്രദര്‍ശിപ്പിച്ചിരിക്കുന്നു.
- - ശക്തന്‍ തമ്പുരാന്‍ കൊട്ടാരം മ്യൂസിയം എവിടെയാണ്
  - തൃശ്ശൂര്‍ജില്ലയിലെ വളരെ പ്രധാനപ്പെട്ട ഒരു ചരിത്രസ്മാരകമാണ് ശക്തന്‍ തമ്പുരാന്‍ കൊട്ടാരം. വടക്കേച്ചിറ കോവിലകമെന്നാണ് ഈ കൊട്ടാരം പണ്ട് അറിയപ്പെട്ടിരുന്നത്. ശക്തന്‍ തമ്പുരാന്‍ എന്ന് കീര്‍ത്തികേട്ട രാമവര്‍മ്മ തമ്പുരാനാണ് ഇന്നത്തെ നിലയില്‍ ഈ കൊട്ടാരം പുതുക്കി പണിതത്. കൊച്ചിരാജ്യത്തില്‍ ഉള്‍പ്പെട്ട പ്രദേശമായിരുന്നു അക്കാലത്ത് തൃശ്ശൂര്‍. കൊച്ചിരാജ്യ ചരിത്രത്തിലെ സുവര്‍ണ്ണലിപികളാലെഴുതപ്പെട്ട ഭരണകാലഘട്ടമാണ് ശക്തന്‍ തമ്പുരാന്റേത്. പ്രവേശനം -  രാവിലെ 09.00 മണി മുതല്‍ വൈകിട്ട് 05.00 മണി വരെ.


