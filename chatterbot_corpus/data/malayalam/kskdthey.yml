categories:- കാസര്‍ഗോഡു ജില്ലയിയിലെ തെയ്യമഹോത്സവങ്ങള്‍conversations:- - കാസര്‍ഗോഡു ജില്ലയിയിലെ തെയ്യമഹോത്സവങ്ങള്‍ എന്തൊക്കെയാണ്  - കേരളത്തിന്റെ വടക്കന്‍ ജില്ലകളില്‍ വളരെ അധികം പ്രചാരമുള്ള അനുഷ്ഠാന കലാരൂപമാണ് തെയ്യം. നൃത്തവും, സംഗീതവും, അഭിനയവും, താളമേളങ്ങളും സമന്വയിപ്പിക്കുന്ന ഈ കലാരൂപം വീരാരാധനയും പൂര്‍വ്വികരുടെ അനുസ്മരണവുമൊക്കെയായി ബന്ധപ്പെട്ടതാണ്.കാസര്‍ഗോഡു ജില്ലയിലെ പ്രശസ്തമായ രണ്ടു തെയ്യക്കാവുകളാണ് പെരുന്തിട്ട തറവാടും, കാനത്തൂര്‍ നാല്‍വര്‍ ഭുതസ്ഥാനവും. ഡിസംബര്‍ - ജനുവരി കാലത്താണ് ഇവിടെ തെയ്യം അരങ്ങേറുന്നത്. കാസറഗോഡു ജില്ലയിലേ കോട്ടം കുഴിയിലാണ് പെരുന്തിട്ട തറവാട്. പത്തു ദിവസം നീണ്ടു നില്‍ക്കുന്ന തെയ്യമഹോത്സവത്തില്‍ ഇളയൂര്‍ തെയ്യം, ചാമുണ്ഡി തെയ്യം തുടങ്ങി നിരവധി തെയ്യങ്ങള്‍ ഇവിടെ അരങ്ങേറുന്നു.കാനത്തൂര്‍ നാല്‍വര്‍ ഭൂതസ്ഥാനം തെയ്യപ്രേമികള്‍ക്ക് ഒരു അപൂര്‍വ്വ അവസരമാണൊരുക്കുന്നത്. നാല്‍പതോളം തെയ്യങ്ങളാണ് ഓരോവര്‍ഷവും ഇവിടെ അരങ്ങേറുന്നത്.