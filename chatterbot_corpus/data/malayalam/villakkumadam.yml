categories:- വിളക്കുമാടം (ലൈറ്റ് ഹൗസ് ബീച്ച്)conversations:- - വിളക്കുമാടം (ലൈറ്റ് ഹൗസ് ബീച്ച്)  - തെങ്ങോലകള്‍ കൊണ്ട് ഹരിതാഭമായ കുറുങ്കല്‍ കുന്നിലാണ് 35 മീറ്റര്‍ ഉയരമുള്ള ലൈറ്റ് ഹൗസ് സ്ഥാപിച്ചിട്ടുള്ളത്. സന്ദര്‍ശകര്‍ക്ക് ലൈറ്റ് ഹൗസിനുള്ളിലെ പിരിയന്‍ ഗോവണിയിലൂടെ മുകളില്‍ കയറി ചുറ്റുമുള്ള ദൃശ്യങ്ങള്‍ ആസ്വദിക്കാന്‍ സാധിക്കും.