categories:- വലിയതുറconversations:- - വലിയതുറ  - തിരുവനന്തപുരത്തിനു 10 കി.മീ ദൂരെയാണ് ശംഖമുഖത്തിനു സമീപം വലിയതുറ ബീച്ച്. മുന്‍പ് ദക്ഷിണതീരത്ത് ഇൗയൊരു തുറമുഖം മാത്രമാണുണ്ടായിരുന്നത്. ബീച്ചില്‍ ഏതാണ്ട് 703 അടി നീളമുള്ള ഒരു കടല്‍പ്പാലമുണ്ട്. മഴക്കാലത്ത് മ ത്‌സ്യത്തെഴിലാളികള്‍ തങ്ങളുടെ കട്ടമരങ്ങളുമായി കടല്‍പ്പാലത്തിന്റെ അറ്റത്തേയ്ക്കുപോകും. അവിടെ നിന്ന് കട്ടമരം താഴേക്കിടും. പിന്നീട് കട്ട മരത്തിലേക്ക് ചാടിവീണ് തുഴഞ്ഞു നീങ്ങും. 