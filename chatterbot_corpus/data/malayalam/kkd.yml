- - കക്കയംപാറ
  - കയറ്റവും ട്രക്കിംഗും പോലുള്ള സാഹസികത ഇഷ്ടപ്പെടുന്ന സഞ്ചാരികള്‍ തിരഞ്ഞെടുക്കുന്ന സ്ഥലങ്ങളില്‍ ഒന്നാണ് കക്കയം. പശ്ചിമഘട്ടത്തിലെ നിബിഢവനത്തില്‍ സ്ഥിതി ചെയ്യുന്ന ഇവിടേക്ക് എത്തുന്ന വിനോദ സഞ്ചാരികള്‍ നിരവധിയാണ്. കക്കയം ഡാമാണ് കൂടുതല്‍ ആളുകളെ ഇവിടേക്ക് ആകര്‍ഷിക്കുന്നത്.
