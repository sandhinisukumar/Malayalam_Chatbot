- - കോഴിക്കോട് ബീച്ച്
  - കോഴിക്കോടിന്റെ ഭംഗി കാണണമെങ്കില്‍ കടപ്പുറത്ത് എത്തണം. അവിടെ തിരക്കൊഴിയുന്ന നേരം വിരളം. കൂട്ടായും ഒറ്റയ്ക്കും വന്നിരിക്കാവുന്ന ഒരിടം. സൂര്യാസ്തമനങ്ങള്‍ കാണാന്‍ ഇവിടേക്ക് ജനം ഒഴുകിയെത്തുന്നു. കോഴിക്കോടിന്റെ വിനോദകേന്ദ്രങ്ങളെക്കുറിച്ച് പറയുമ്പോള്‍ ബീച്ച് പറയാതെ മുഴുമിപ്പിക്കാന്‍ കഴിയില്ല എന്നു പറഞ്ഞാല്‍ അതിശയോക്തിയില്ല. കാഴ്ചകള്‍ കൊണ്ടു മാത്രമല്ല, നല്ല നാടന്‍ വിഭവങ്ങള്‍ കഴിക്കാനും കോഴിക്കോട്ടെ പറ്റിയ ഇടം ബീച്ചാണ്. ഉപ്പിലിട്ട മാങ്ങ, നെല്ലിക്ക, കാരറ്റ്, ഐസൊരതി, ഐസുപൊരിച്ചത്, കടുക്കപൊരിച്ചത് തുടങ്ങിയ എണ്ണവിഭവങ്ങള്‍ കൊണ്ടും കോഴിക്കോടന്‍ ബീച്ച് സഞ്ചാരികളെ ആകര്‍ഷിക്കുന്നു.
