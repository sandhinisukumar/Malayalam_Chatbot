- - വയലട
  - കോഴിക്കോടിന്റെ ഗവി, മലബാറിന്റെ ഊട്ടി എന്നീ പേരുകളില്‍ അറിയപ്പെടുന്ന വയലട ഈയിടെ സമൂഹമാധ്യമങ്ങളിലൂടെ ജനശ്രദ്ധ നേടിയിരുന്നു. കോഴിക്കോട്ടു നിന്നു 40 കിലോമീറ്ററിനുള്ളിലാണ് വയലട സ്ഥിതി ചെയ്യുന്നത്. മുള്ളന്‍ പാറ വ്യൂ പോയിന്റ്, കോട്ടക്കുന്ന് വ്യൂ പോയിന്റ് എന്നിവയാണ് ഇവിടേക്കുള്ള പ്രധാന ആകര്‍ഷണങ്ങള്‍. ഒപ്പം തെളിനീരായി ഒഴുകുന്ന കാട്ടരുവികളും ചെങ്കുത്തായ മലകളുമാണ് മറ്റ് പ്രത്യേകതകള്‍. കുടുംബത്തോടെയും അല്ലാതെയും ഇവിടെയെത്തുന്നവര്‍ നിരവധിയാണ്.കോഴിക്കോടിന്റെ ടൂറിസം സാധ്യതകളെ അറിയാനും പരിചയപ്പെടാനുമായി എത്തുന്നവര്‍ നിരവധിയാണ്. 
