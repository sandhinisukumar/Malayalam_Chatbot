- - കുറ്റിച്ചിറ മിസ്ഖാല്‍ പള്ളി
  - പതിമൂന്നാം നൂറ്റാണ്ടിന്റെ മധ്യത്തില്‍ കച്ചവടത്തിന് ഇവിടെയെത്തിയ അറബികള്‍ക്കു വേണ്ടി സാമൂതിരിയുടെ നേതൃത്വത്തില്‍ പണികഴിപ്പിച്ച രണ്ട് പള്ളികളില്‍ ഒന്നാണ് കുറ്റിച്ചിറ മിസ്ഖാല്‍ പള്ളി. നാഖൂദാമിസ്ഖാല്‍ ആണ് ഇതിന്റെ സ്ഥാപകന്‍. കേരളത്തിലെ ആദ്യകാല മുസ്ലീംസങ്കേതമായ ഈ പള്ളി അക്കാലത്ത് മതകോടതിയായും അറിയപ്പെട്ടിരുന്നു. 14-) നൂറ്റാണ്ട് മുതല്‍ 17-) നൂറ്റാണ്ട് വരെ കോഴിക്കോടിന്റെ സുവര്‍ണ്ണകാലഘട്ടമായാണ് അറിയപ്പെടുന്നത്. അമ്പലങ്ങളുടെയും നാലുകെട്ടുകളുടെയും എട്ടുകെട്ടുകളുടെയും ഒക്കെ സാദൃശ്യം ഈ പള്ളിക്കുണ്ട്. ഇവിടുത്തെ ആളുകളുടെ ഐക്യത്തിന്റെയും ഒത്തൊരുമയുടെയും സ്‌നേഹത്തിന്റയും നേര്‍ക്കാഴ്ചകളാണ് മിസ്ഖാല്‍ പള്ളിയും തളി ക്ഷേത്രവും. ഇവ രണ്ടും ഏകദേശം ഒരേ ഘടനയിലാണ് നിര്‍മ്മിക്കപ്പെട്ടത്.
