  - കേരളത്തിലെ കോഴിക്കോട് ജില്ലയിലെ ഒരു മലമ്പ്രദേശമാണ് വെള്ളരിമല. കോഴിക്കോട് നിന്ന് 50 കി.മി ദൂരത്തിൽ സ്ഥിതി ചെയ്യുന്ന മുത്തപ്പൻ പുഴ , ആനയ്ക്കാം‌പൊയിൽ എന്നിവിടങ്ങളിൽ നിന്ന് നടപ്പാടതായി ഇവിടേക്ക് എത്തിച്ചേരാം. വഴിയിൽ 6 കി.മി നടന്നാൽ ഒലിച്ചുചാട്ടം എന്ന വെള്ളച്ചാട്ടവും കാണാം.
