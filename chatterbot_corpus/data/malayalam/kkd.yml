  - പ്രണയിതാക്കള്‍ ഏറ്റവും കൂടുതലായി എത്തുന്ന കോഴിക്കോട്ടെ ഒരിടമാണ് സരോവരം ബയോ പാര്‍ക്ക്. രാവിലെ പാര്‍ക്ക് തുറക്കുന്നത് മുതല്‍ വൈകുന്നേരം അടയ്ക്കുന്നത് വരെ ഇവിടേക്ക് എത്തുന്നത് നിരവധി പേരാണ്. ഇളംതെന്നലിന്റെ തലോടലില്‍ പരസ്പരം കളിപറഞ്ഞിരിക്കാന്‍ സാധിക്കുന്നൊരിടമാണിത്.പ്രകൃതിഭംഗി ആസ്വദിക്കാനായി ഇവിടേക്കെത്തുന്ന വിദേശികളും ഒത്തിരിയാണ്. ഇതിന് പുറമേ ഇവിടേക്ക് ആളുകളെ എത്തിക്കുന്ന മറ്റൊരു ആകര്‍ഷണം ബോട്ടിംഗ് ആണ്. കോഴിക്കോടിന്റെ ടൂറിസം സാധ്യതകള്‍ വളര്‍ത്തിയെടുത്തതില്‍ സരോവരത്തിന്റെ സ്ഥാനം വളരെ വലുതാണ്.
