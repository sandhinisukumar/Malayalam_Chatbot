- - സര്‍ഗാലയ ഇരിങ്ങല്‍ 
  - രാജ്യത്തെ കരകൗശല വൈവിധ്യം എന്നും കാട്ടിക്കൊടുക്കാറുളള ഒരു ഇടമാണ് കോഴിക്കോട്ടെ ഇരിങ്ങല്‍ പ്രദേശത്തെ സര്‍ഗാലയ എന്ന ടൂറിസ്റ്റ് കേന്ദ്രം. ഒരു കുടക്കീഴില്‍ അറുപതോളം കരകൗശല ഉല്‍പ്പന്നങ്ങളും നൂറോളം കരകൗശല വിദഗ്ദരുമാണ് സര്‍ഗാലയ ആര്‍ട്ട് ആന്‍ഡ് ക്രാഫ്റ്റ് വില്ലേജിനെ മറ്റ് ടൂറിസ്റ്റ് കേന്ദ്രങ്ങളില്‍ നിന്നും വ്യത്യസ്തമാക്കുന്നത്. 2011 ഫെബ്രുവരി 19 നാണ് സര്‍ഗാലയ തുടക്കം കുറിച്ചത്.മുള, ചിരട്ട, ചകിരി, പനയോല, കളിമണ്ണ് എന്നിവ കൊണ്ടുള്ള ഉല്‍പ്പന്നങ്ങള്‍, മ്യൂറല്‍ പെയ്ന്റിംഗ്‌സ് തുടങ്ങിയവയാണ് സഞ്ചാരികളെ ഇവിടേക്ക് കൂടുതല്‍ ആകര്‍ഷിക്കുന്നത്. ഒപ്പം ഹാന്‍ഡിക്രാഫ്റ്റ് അക്കാദമിയും പ്രവര്‍ത്തിക്കുന്നുണ്ട്. രാജ്യത്തെ പരമ്പരാഗത കരകൗശല വിദ്യയുടെ വിശിഷ്ട സങ്കേതമായ സര്‍ഗാലയ, വാഗ്ഭടാനന്ത ഗുരുദേവന്‍ രൂപം നല്‍കിയ ഊരാളുങ്കല്‍ ലേബര്‍ കോണ്‍ട്രാക്‌റ്റേഴ്‌സ് കോര്‍പ്പറേഷന്‍ സൊസൈറ്റിയാണ് നിയന്ത്രിക്കുന്നത്.ഓരോ വര്‍ഷവും ഇവിടേക്കെത്തുന്ന സഞ്ചാരികളുടെ എണ്ണം ലക്ഷങ്ങളാണ്. ഇതിനു സമീപമായുള്ള കുഞ്ഞാലി മരയ്ക്കാര്‍ സ്മാരകം,തിക്കോടി ലൈറ്റ് ഹൗസും ഡ്രൈവിംഗ് ബീച്ചും, കൊളാവിപ്പാലം ആമ വളര്‍ത്തുകേന്ദ്രം, കോട്ടത്തുരുത്തി ദ്വീപ് എന്നിവ ഉള്‍പ്പെടുത്തി ഈ മേഖലയെ വലിയ ഒരു ടൂറിസം കേന്ദ്രമാക്കാനുള്ള പദ്ധതിയും നടക്കുകയാണ്.
