- - കടത്തനാടന്‍ കളരി
  - വീരേതിഹാസങ്ങള്‍ രചിച്ച അങ്കച്ചേകവന്‍മാരുടെയും കളരിക്കുറുപ്പന്‍മാരുടെയും നാടായ കടത്തനാട്ടില്‍ അന്നും ഇന്നും കളരി വിളക്ക് തെളിഞ്ഞുനില്‍ക്കുന്ന ഇടമാണ് വടകരയിലെ പുതുപ്പണത്ത് സ്ഥിതി ചെയ്യുന്ന കടത്തനാടന്‍ കളരി. 1950 ജനുവരി 2 ന് ശ്രീനിവാസന്‍ ഗുരുക്കള്‍, രാഘവന്‍ ഗുരുക്കള്‍, ദാമു ഗുരുക്കള്‍, കരുണന്‍ ഗുരുക്കള്‍ എന്നിവര്‍ ചേര്‍ന്ന് ഇതിനു തുടക്കം കുറിച്ചു.കളരി അഭ്യസിക്കാനായി ഇവിടെ കൂടുതലും എത്തുന്നത് വിദേശികളാണ്. കളരിയുടെ ഈറ്റില്ലമായ ഇവിടേക്ക് എത്തുന്ന ആര്‍ക്കും നിരാശയോടെ മടങ്ങേണ്ടി വരാറില്ല. ഏതു നാട്ടുകാരെയും സന്തോഷത്തോടെ കളരി അഭ്യസിപ്പിക്കാന്‍ ഗുരുക്കന്‍മാര്‍ ഇവിടെ തയ്യാറാണ്. അമേരിക്കയില്‍ നിന്നും ഇറ്റലിയില്‍ നിന്നും ഒക്കെയായി ഇവിടേക്കെത്തുന്ന സഞ്ചാരികള്‍ എണ്ണമറ്റതാണ്. ഇന്ന് ഇവിടെ കളരി അഭ്യസിപ്പിക്കുന്ന ഗുരുക്കന്‍മാരില്‍ പ്രധാനിയായ മീനാക്ഷി ഗുരുക്കള്‍ 75 ാം വയസ്സിലും അപാര മെയ്‌വഴക്കത്തിനുടമയാണ്. രാജ്യം ഇവരെ ഈയിടെ പത്മശ്രീ നല്‍കി ആദരിച്ചു.ഇവയ്ക്ക് പുറമെ വടകരയിലേക്ക് സഞ്ചാരികളെ എത്തിക്കുന്ന മറ്റ് പ്രധാന ടൂറിസ്റ്റ് കേന്ദ്രങ്ങളാണ് കുഞ്ഞാലി മരയ്ക്കാര്‍ സ്മാരകം, സാന്റ് ബാങ്ക്‌സ്, ലോകനാര്‍കാവ് ക്ഷേത്രം, പയംകുറ്റിമല ക്ഷേത്രം എന്നിവ.
- - പെരുവണ്ണാമൂഴി ഡാം 
  - കോഴിക്കോട് നഗരത്തില്‍ നിന്നു 43 കിലോ മീറ്റര്‍ ദൂരത്തായി സ്ഥിതി ചെയ്യുന്ന സ്ഥലമാണ് പെരുവണ്ണാമൂഴി. 90ല്‍പ്പരം പക്ഷികളുള്ള പക്ഷിസങ്കേതവും മുതല വളര്‍ത്തുകേന്ദ്രം എന്നിവ കൂടാതെ ബോട്ടിംഗും ഇവിടത്തെ മുഖ്യ ആകര്‍ഷണമാണ്. ഇന്‍സ്റ്റിറ്റ്യൂട്ട് ഓഫ് സ്‌പൈസ് റിസര്‍ച്ചിന്റെ ആസ്ഥാനം സ്ഥിതി ചെയ്യുന്നതും ഇവിടെയാണ്. ഇവിടേക്കെത്തുന്ന വിനോദസഞ്ചാരികള്‍ പെരുവണ്ണാമൂഴി ഡാം കാണാതെ മടങ്ങാറില്ല എന്നതാണ് കാര്യം.
