- - ബേപ്പൂര്‍ തുറമുഖം
  - കോഴിക്കോട്ടു നിന്നു 10 കിലോമീറ്റര്‍ ദൂരം സ്ഥിതി ചെയ്യുന്ന ഈ തുറമുഖം ചാലിയാറിന്റെ തീരത്താണ് സ്ഥിതി ചെയ്യുന്നത്. കൊച്ചിക്കു ശേഷം കേരളത്തിലെ രണ്ടാമത്തെ വലിയ തുറമുഖമാണ് ബേപ്പൂര്‍. ബേപ്പൂര്‍ സുല്‍ത്താന്‍ വൈക്കം മുഹമ്മദ് ബഷീറിന്റെ നാടുകൂടിയായ ഇവിടം സന്ദര്‍ശിക്കാനെത്തുന്നവരുടെ എണ്ണം നാള്‍ക്കു നാള്‍ വര്‍ധിച്ചു വരുന്നു. ഉരുക്കു നിര്‍മ്മാണ കേന്ദ്രങ്ങള്‍, ലൈറ്റ് ഹൗസ്, കടലുണ്ടി പക്ഷിസങ്കേതം എന്നിവയാണ് ബേപ്പൂരിലെ പ്രധാന കാഴ്ചകള്‍. ഉരുക്കു നിര്‍മ്മാണത്തിനും ഇവിടം പ്രശസ്തമാണ്.
