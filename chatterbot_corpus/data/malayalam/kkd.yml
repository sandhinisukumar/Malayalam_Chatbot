  - കോഴിക്കോടിന്റെ ഹൃദയഭാഗത്തായി സ്ഥിതി ചെയ്യുന്ന മാനാഞ്ചിറ സ്‌ക്വയര്‍ സഞ്ചാരികള്‍ക്ക് എന്നും കൗതുകമാണ്. മൃഗയാവിനോദത്തിന് പേരുകേട്ട ഇടമെന്നാണ് മാനാഞ്ചിറ അറിയപ്പെടുന്നത്. യഥാര്‍ത്ഥത്തില്‍ മൂന്നരയേക്കര്‍ വിസ്തൃതിയുള്ള ചിറയാണ് മാനാഞ്ചിറ. സാമൂതിരി രാജാവായ മാനച്ചുവിക്രമന്റെ കാലത്തു നിര്‍മ്മിക്കപ്പെട്ടതാണു ചിറ. 1994 നു ശേഷമാണ് വിശാലമായ പാര്‍ക്ക് മാനാഞ്ചിറയുമായി ചേര്‍ത്തത്.പാരമ്പര്യത്തനിമകള്‍ ഉള്‍ക്കൊള്ളിച്ചു കൊണ്ടാണ് ഇവിടം പണികഴിപ്പിച്ചിട്ടുള്ളത്. കേരളത്തിന്റെ തനതു വാസ്തുശില്‍പ്പകല ഓരോന്നിലും നമുക്ക് കാണാന്‍ കഴിയും. ടിപ്പു സുല്‍ത്താന്റെ പീരങ്കിയും മനോഹരമായ കമാനങ്ങളും കലാസൃഷ്ടികളും ഈ പാര്‍ക്കിലെ മുഖ്യ ആകര്‍ഷണങ്ങളാണ്. കോഴിക്കോടിന്റെ സായാഹ്നങ്ങളില്‍ ഏറ്റവും തിരക്ക് അനുഭവപ്പെടുന്ന ഇവിടം ജില്ലയുടെ ഒരു സ്വകാര്യ അഹങ്കാരം കൂടിയാണ്. ഇതിനടുത്തായാണ് ആര്‍ട്ട് ഗാലറി, ടൗണ്‍ ഹാള്‍, പബ്ലിക് ലൈബ്രറി എന്നിവ നിലകൊള്ളുന്നത്.
