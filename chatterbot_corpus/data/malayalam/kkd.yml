  - കിഴക്കിന്റെ സുഗന്ധദ്രവ്യങ്ങള്‍ തേടി 1498 ല്‍ പോര്‍ച്ചുഗീസ് നാവികന്‍ വാസ്‌കോഡി ഗാമ ആദ്യമായി ഇന്ത്യന്‍ മണ്ണില്‍ കാലുകുത്തിയ ഇടമാണ് ഇന്ന് കാപ്പാട് എന്ന പേരില്‍ അറിയപ്പെടുന്നത്. വരുന്നവരെയെല്ലാം ഇരുകൈയും നീട്ടി സ്വീകരിക്കുകയും അവരുടെ നാടായി പിന്നീടു മാറുകയും ചെയ്യുന്ന കോഴിക്കോടിന്റെ ചരിത്രം കാപ്പാട് കടപ്പുറത്തു നിന്നു വായിച്ചെടുക്കാം. പാറക്കൂട്ടങ്ങളും 800 വര്‍ഷം പഴക്കം ചെന്ന ഒരു ചെറു ക്ഷേത്രവുമാണ് ഈ കടല്‍ത്തീരത്തിന്റെ സവിശേഷതകളില്‍ ഒന്ന്. ആയുര്‍വേദ ചികിത്സയ്ക്കു കൂടി പേരുകേട്ട ഇടമാണിവിടം.
