categories:- കാപ്പില്‍ ബീച്ച്conversations:- - കാപ്പില്‍ ബീച്ച് നെ കുറിച്ച് പറയു / എവിടെയാണ് എങ്ങനെ എത്തിച്ചേരാം  - തിരുവനന്തപുരം നഗരത്തില്‍ നിന്ന് 53 കിലോമീറ്ററും വര്‍ക്കല നിന്ന് 8 കിലോമീറ്ററും അകലെ സ്ഥിതി ചെയ്യുന്ന കാപ്പില്‍, കടലും കായലും നദിയും ഒരുമിക്കുന്ന സ്വച്ഛശാന്തമായ പ്രദേശമാണ്. പ്രിയദര്‍ശിനി ബോട്ട് ക്ലബ് ഇവിടെ ബോട്ടിംഗിനുള്ള സൗകര്യമൊരുക്കുന്നു. 