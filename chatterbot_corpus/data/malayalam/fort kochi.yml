- - ഫോര്‍ട്ട് കൊച്ചി
  - കേരളത്തിലെ എറണാകുളം ജില്ലയിലുള്ള കൊച്ചി നഗരത്തിന്റെ പടിഞ്ഞാറ് ഭാഗമാണ് വിനോദസഞ്ചാര കേന്ദ്രമായ ഫോർട്ട് കൊച്ചി.  കേരളചരിത്രത്തിന്റെ സുപ്രധാനമായ പങ്ക് ഫോർട്ട് കൊച്ചിക്കുണ്ട്. സാന്റാക്രൂസ് ബസിലിക്ക, തുടങ്ങിയ പല വിനോദസഞ്ചാര ആകർഷണങ്ങളും ഫോർട്ട് കൊച്ചിയിലുണ്ട്. സെന്റ് ഫ്രാൻസിസ് പള്ളി (വാസ്കോ ഡ ഗാമയെ ആദ്യം അടക്കം ചെയ്ത പള്ളി ), ഡച്ച് സെമിത്തേരി, ചീനവലകൾ, തുടങ്ങിയ പല ചരിത്ര സ്മാരകങ്ങളും ഫോർട്ട് കൊച്ചിയിലുണ്ട്. ഒരുപാട് തദ്ദേശീയരും വിദേശികളുമായ വിനോദസഞ്ചാരികൾ ഫോർട്ട് കൊച്ചി സന്ദർശിക്കുന്നു. ഇന്ത്യൻ നാവികസേനയുടെ ദ്രോണാചാര്യ എന്ന കപ്പൽ ഫോർട്ട് കൊച്ചിയിലാണ് താവളമുറപ്പിച്ചിരിക്കുന്നത്. മട്ടാഞ്ചേരി കൊട്ടാരം അടുത്താണ്‌. കേരളത്തിലെ ആദ്യത്തെ യൂറോപ്യൻ ടൗൺഷിപ്പ് ആയിരുന്നു ഫോർട്ട് കൊച്ചി. കുടുതല്‍ വിവരങ്ങല്‍ അറിയാണോ? ഫോര്‍ട്ട് കൊച്ചിയിലേക്ക് എങ്ങിനെ എത്തിച്ചേരാം?
- - ഫോര്‍ട്ട് കൊച്ചി എങ്ങിനെ എത്തിച്ചേരാം
  - കൊച്ചി നഗരത്തിന്റെ എല്ലാ ഭാഗങ്ങളിൽ നിന്നും ഫോർട്ട് കൊച്ചിയിലേക്ക് ബസ്സു ലഭിക്കും. മറൈൻ ഡ്രൈവിൽ നിന്നും ഫോർട്ട് കൊച്ചിയിലേക്ക് ബോട്ടും ഉണ്ട്. 
    ഏറ്റവും അടുത്തുള്ള റെയിൽ‌വേ സ്റ്റേഷൻ - എറണാകുളം സൗത്ത് റെയിൽവേ സ്റ്റേഷൻ (എറണാകുളം ജങ്ക്ഷൻ) - 12 കി.മീ അകലെ. ഏറ്റവും അടുത്തുള്ള വിമാനത്താവളം - നെടുമ്പാശ്ശേരി അന്താരാഷ്ട്ര വിമാനത്താവളം 20 കി.മീ അകലെ.
- - കൊച്ചി
  - കേരളത്തിലെ ഒരു നഗരമാണ്‌ കൊച്ചി. കേരളത്തിലെ ഏറ്റവും വലിയ നഗര സമൂഹമായ കൊച്ചി നഗര സമൂഹത്തിന്റെ ഭാഗവും പ്രധാന തുറമുഖ നഗരങ്ങളിലൊന്നുമാണ്‌ 'അറബിക്കടലിന്റെ റാണി' എന്നറിയപ്പെടുന്ന കൊച്ചി. മദ്ധ്യ കേരളത്തിലെ എറണാകുളം ജില്ലയിലാണ്‌ സ്ഥിതി ചെയ്യുന്നത്‌. കേരളത്തിന്റെ തലസ്ഥാനമായ തിരുവനന്തപുരത്തു നിന്നും 220 കിലോമീറ്റർ വടക്കാണ്‌ കൊച്ചിയുടെ സ്ഥാനം. കുടുതല്‍ വിവരങ്ങള്‍ അറിയണോ ?  കൊച്ചിയിലെ കാഴ്ചകള്‍ ? 
- - കൊച്ചിയിലെ കാഴ്ചകള്‍ 
  - ഫോർട്ട് കൊച്ചി, മട്ടാഞ്ചേരി, വെല്ലിങ്ങ്‌ടൺ ഐലൻഡ്‌, വൈപ്പിൻ ഐലൻഡ്, കണ്ണമാലി, ചെല്ലാനം, കുമ്പളങ്ങി എന്നീ പ്രദേശങ്ങളാണ്‌ മുമ്പ്‌ കൊച്ചി എന്നറിയപ്പെട്ടിരുന്നത്‌. ഇന്നു കൊച്ചി കോർപ്പറേഷനും ചുറ്റിപ്പറ്റിയുള്ള നഗര പ്രദേശവും (അർബൻ അഗ്ഗ്ലോമറേഷൻ) കൊച്ചി നഗരമായി അറിയപ്പെടുന്നു. എന്നിരുന്നാലും കൊച്ചി എന്ന പേരിൽ ഫോർട്ട് കൊച്ചി, മട്ടാഞ്ചേരി, വെല്ലിങ്ങ്‌ടൺ ഐലൻഡ്‌, വൈപ്പിൻ ദ്വീപ്, പള്ളുരുത്തി, കണ്ണമാലി, ചെല്ലാനം, കുമ്പളങ്ങി എന്നീ പ്രദേശങ്ങൾ‌ ഉൾപ്പെട്ട ഒരു താലൂക്ക് നിലവിലുണ്ട്. ഇന്നത്തെ എറണാകുളം, തൃശ്ശൂർ ജില്ലകളുടെ ഭാഗങ്ങൾ ഉൾകൊണ്ട് കൊച്ചി എന്ന പേരിൽ കേരള പിറവിക്കു മുമ്പ് ഒരു നാട്ടു രാജ്യവും നിലനിന്നിരുന്നു.
