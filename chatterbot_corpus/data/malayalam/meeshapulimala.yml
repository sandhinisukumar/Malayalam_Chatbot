- മീശപ്പുലിമല
conversations:
- - മീശപ്പുലിമല
  - ഇടുക്കി ജില്ലയിലെ മൂന്നാറിൽ സ്ഥിതി ചെയ്യുന്ന ഒരു മലയാണ് മീശപ്പുലിമല .ആനമുടി കഴിഞ്ഞാൽ കേരളത്തിലെ (പശ്ചിമഘട്ടത്തിലെ) ഉയരം കൂടിയ രണ്ടാമത്തെ കൊടുമുടിയാണ് മീശപ്പുലിമല.മീശയുടെ രൂപത്തിലാണ് ഈ പർവ്വതനിര കാണപ്പെടുന്നത്ത്.ഉയരം 2,640 മീറ്റർs (8,661 അടി). മൂന്നാറിൽനിന്നും മാട്ടുപ്പെട്ടി വഴി അരുവിക്കാട് എസ്റ്റേറ്റ് കടന്നാൽ മീശപ്പുലിമലയിലേക്കുള്ള ബേസ്‌ക്യാമ്പിൽ എത്താം.

