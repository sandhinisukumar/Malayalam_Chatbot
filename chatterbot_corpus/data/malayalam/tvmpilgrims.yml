- - ശ്രീ പദ്മനാഭസ്വാമി ക്ഷേത്രം 
  - ശ്രീ പദ്മനാഭസ്വാമി ക്ഷേത്രം വളരെ പ്രസിദ്ധമാണ്. തിരുവനന്തപുരത്തുള്ള ഒരു പുരാതന ക്ഷേത്രമാണിത്. വിഷ്ണുവാണ് ഈ ക്ഷേത്രത്തിലെ ആരാധന. ഇവിടെ വിഷ്ണുവിന്റെ വൈവിധ്യമാർന്ന കാഴ്ചപ്പാടുകൾ ആന്തശയനത്തിൽ കാണാം. മറ്റെല്ലാ ക്ഷേത്രങ്ങളിലും നമുക്ക് ദൈവിക നിലയോ ഇരിപ്പിടമോ ഇരിക്കുന്നതായി കാണാം. പക്ഷെ ഇവിടെ വിഷ്ണു ഒരു സർപ്പത്തിന്റെ മുകളിലായി "അനന്തൻ" ആണ്. പത്മനാഭൻ അഥവാ ആന്ത പത്മനാഭൻ എന്നാണ് വിഷ്ണുവിഗ്രഹം അറിയപ്പെടുന്നത്. അതുകൊണ്ട് പത്മനാഭ സ്വാമി ക്ഷേത്രമാണ്. തിരുവിതാംകൂർ മഹാരാജാവായിരുന്നവർ പത്മനാഭസ്വാമി ഭക്തരായിരുന്നു. ഈ ക്ഷേത്രങ്ങൾ നമുക്ക് ദ്രാവിഡ വാസ്തുവിദ്യയെക്കുറിച്ച് ഒരു ഉൾക്കാഴ്ച നൽകുന്നുണ്ട്. ഈ ക്ഷേത്രത്തിൽ ഒടയ്ക്കൽ-മണ്ഡപം ഉണ്ട്. ഒരു വലിയ കല്ലിൽ നിർമ്മിച്ച ഒരു മണ്ഡപമാണിത്. പദ്മ തീർത്ഥയുടെ വശത്തായിട്ടാണ് ക്ഷേത്രം സ്ഥിതി ചെയ്യുന്നത്. ഈ ക്ഷേത്രത്തിൽ പ്രവേശിക്കാൻ ഹിന്ദുക്കൾക്ക് മാത്രമേ അനുവാദമുണ്ട്ള്ളൂ. ഈ ക്ഷേത്രത്തിൽ പ്രവേശിക്കാൻ പരമ്പരാഗത കേരളീയ വസ്ത്രം ധരിക്കേണ്ടവരാണ് പുരുഷന്മാരും സ്ത്രീകളും.
- - ആറ്റുകാൽ ഭഗവതി ക്ഷേത്രം
  - തിരുവനന്തപുരത്തെ മറ്റൊരു പ്രധാന ക്ഷേത്രമാണ് ആറ്റുകാൽ ഭഗവതി ക്ഷേത്രം, ശിവന്റെ ഭാര്യ പാർവ്വതി ദേവീ ദേവിയെയാണ് ആരാധിക്കുന്നത്. ആറ്റുകാൽ പൊങ്കാല മഹോത്സവം ആണ് ക്ഷേത്രത്തിലെ പ്രധാന ആകർഷണം. പൊങ്കാല ദിനത്തിൽ കേരളത്തിന്റെ വിവിധ ഭാഗങ്ങളിൽ നിന്നുള്ള സ്ത്രീകൾ ഈ ക്ഷേത്രത്തിൽ വന്നു പൊങ്കാല എടുക്കുന്നു. അതിനാൽ സ്ത്രീക്ക് ശബരിമല എന്നാണ് ഈ ക്ഷേത്രം അറിയപ്പെടുന്നത്. ഗിന്നസ് ബുക്ക് ഓഫ് വേൾഡ് റെക്കോർഡിൽ ഈ ഉത്സവം ഒരു സ്ഥാനം പിടിച്ചെടുത്തിട്ടുണ്ട്. മകരസം-കുംഭം മാസികയിലെ കാർത്തിക നക്ഷത്രത്തിൽ ഈ ഉത്സവം ആരംഭിക്കുന്നു. ശ്രീ പദ്മനാഭസ്വാമി ക്ഷേത്രത്തിൽ നിന്നും ഏകദേശം 2-3 കിലോമീറ്റർ അകലെയാണ് ഈ ക്ഷേത്രം.
- - പഴവങ്ങാടി മഹാഗണപതി ക്ഷേത്രം
  - പഴമംഗടി മഹാഗണപതി ക്ഷേത്രം വിക്നേശ്വരനെ ആരാധിക്കുന്ന ക്ഷേത്രമാണ്. ശ്രീ പദ്മനാഭസ്വാമി ക്ഷേത്രത്തിൽ നിന്ന് അര കിലോമീറ്റർ അകലെ സ്ഥിതി ചെയ്യുന്നു. ഗണേശഭഗവാന് വണങ്ങുന്നത് എല്ലാ തടസ്സങ്ങളും നീക്കംചെയ്യാൻ സഹായിക്കും എന്ന് വിശ്വസിക്കപ്പെടുന്നു. ജീവിതത്തിൽ വിജയം നേടാൻ ഞങ്ങളെ സഹായിക്കുന്നു. ഗണേശഭഗവാന്റെ 32 രൂപങ്ങൾ ഈ ക്ഷേത്ര സമുച്ചയത്തിൽ വരച്ച ചിത്രങ്ങളാണ്. പഴഞ്ചങ്ങാടിയിലെ മഹാഗണപതി ക്ഷേത്രത്തിലെ പ്രധാന തടസ്സം തടയുന്നതിന് തെങ്ങൊന്നിന് തടസ്സം സൃഷ്ടിക്കുന്നു. ഗണേശന്റെ പ്രിയപ്പെട്ട ഭക്ഷണമാണ് മോഡേക്ക്. അതുകൊണ്ടുതന്നെ മറ്റേതൊരു ഗണേശക്ഷേത്രത്തെ പോലെ ഈ ക്ഷേത്രത്തിലും മോഡക്കിനും താല്പര്യമുണ്ട്. മറ്റൊരു പ്രധാന കാഴ്ച ഗണപതി ഹോമമാണ്.
- - ശ്രീ ഹനുമാൻ സ്വാമി ക്ഷേത്രം
  - ശ്രീ ഹനുമാന് സ്വാമി ക്ഷേത്രമാണ് തിരുവനന്തപുരത്തെ നിയമസഭയുടെ സമീപത്തെ പി.ജി.ജംഗ് ജങ്ഷനിൽ വികാസ് ഭവനിൽ സ്ഥിതി ചെയ്യുന്നത്. കാന്തന്റെ പുത്രനായ ഹനുമാൻ ആണ് ഈ ക്ഷേത്രത്തിലെ പ്രധാന പ്രതിഷ്ഠ. ഹനുമാനെ ആരാധിക്കുന്ന കേരളത്തിലെ ഏതാനും ചില ക്ഷേത്രങ്ങൾ ഇവിടെയുണ്ട്. തിരുവനന്തപുരത്തുള്ള ഈ ക്ഷേത്രത്തിൽ ഏറ്റവും പ്രശസ്തമാണ്. തിരുവിതാംകൂർ ദേവസ്വം ബോർഡിന്റെ കീഴിലാണ് ഈ ക്ഷേത്രം.

- - തിരുവനന്തപുരത്ത് പ്രശസ്ത ക്രിസ്ത്യൻ തീർഥാടന കേന്ദ്രങ്ങൾ
  - സി.എസ്.ഐ ക്രൈസ്റ്റ് ചർച്ച്, സെന്റ്. ജോസഫ് മെത്രപ്പോലിത്തൻ കത്തീഡ്രൽ, സെന്റ് മേരീസ് മലങ്കര സിറിയൻ കാത്തലിക് കത്തീഡ്രൽ ബസിലിക്ക
- - സി.എസ്.ഐ ക്രൈസ്റ്റ് ചർച്ച്
  - സി.എസ്.ഐ (ചർച്ച് ഓഫ് സൗത്ത് ഇന്ത്യ) ക്രൈസ്റ്റ് ചർച്ച് സ്ഥിതി ചെയ്യുന്നത് തിരുവനന്തപുരം, പാളയം എന്ന സ്ഥലത്താണ്. തിരുവനന്തപുരം നഗരത്തിലെ ഏറ്റവും പഴയ പള്ളിയാണിത്. ചന്ദ്രശേഖരൻ നായർ സ്റ്റേഡിയവും യൂണിവേഴ്സിറ്റി സ്റ്റേഡിയവും തമ്മിലാണ് ഇത്. പള്ളി കെട്ടിടവും ജനാലകളുടെ പാനലും മുഴുവൻ യേശുവിൻറെയും 12 ശിഷ്യന്മാരുടെയും ജീവിതം നമുക്ക് കാണാൻ കഴിയും. ഈ പള്ളിയിലെ സെമിത്തേരിക്ക് യൂറോപ്യൻ സമൂഹത്തിന്റെ ശവകുടീരങ്ങൾ ഉണ്ട്. 1814 ഒക്ടോബർ 6 ന് പഴക്കമുള്ള ശവകുടീരം.

- - സെന്റ്. ജോസഫ് മെത്രപ്പോലിത്തൻ കത്തീഡ്രൽ
  - തിരുവനന്തപുരത്ത് സ്ഥിതിചെയ്യുന്ന ഒരു ക്രൈസ്തവ തീർത്ഥാടന കേന്ദ്രമാണ് സെന്റ് ജോസഫ് മെട്രോപൊളിറ്റൻ കത്തീഡ്രൽ. തിരുവനന്തപുരത്തിന്റെ ലത്തീൻ അതിരൂപതയുടെ കത്തീഡ്രൽ ദേവാലയമാണിത്. ഈ ഇടവക ശുശ്രൂഷ ചെയ്ത ആദ്യത്തെ പുരോഹിതൻ റവ. ഫാ. ഫ്രാൻസിസ് മിറാൻഡ (1864-1867). ഇപ്പോഴത്തെ ഇടവക വികാരി വെസ്റ്റ് Rev. Msgr. ജോൺ ഡി. ബോസ്കോ.

- - സെന്റ് മേരീസ് മലങ്കര സിറിയൻ കാത്തലിക് കത്തീഡ്രൽ ബസിലിക്ക
  - സെന്റ് മേരീസ് മലങ്കര സിറിയൻ കാത്തലിക് കത്തീഡ്രൽ ബസിലിക്ക, തിരുവനന്തപുരം പട്ടം സ്ഥിതിചെയ്യുന്നു. നവ-ഗോഥിക് ശൈലിയുടെ മാതൃകയാണ് ഈ പള്ളി. കേരളത്തിലെത്തിയപ്പോഴാണ് ജോൺ പോൾ രണ്ടാമൻ മാർപ്പാപ്പ ഈ പള്ളി സന്ദർശിക്കുന്നത്.

- - തിരുവനന്തപുരത്തെ പ്രശസ്തമായ മുസ്ളിം തീർത്ഥാടന സ്ഥലങ്ങൾ
  - ബീമാപള്ളി ജമാ മസ്ജിദ്, പാളയം ജമാ മസ്ജിദ്, തമ്പാനൂർ ജുമ മസ്ജിദ്
- - ബീമാപള്ളി ജമാ മസ്ജിദ്
  - ബേമോപള്ളി ജമാ മസ്ജിദ് ഒരു പ്രസിദ്ധമായ മുസ്ലീം തീർത്ഥാടന കേന്ദ്രമാണ്. ബീമാപള്ളി ബീച്ച് റോഡിലാണ് ഈ പള്ളി സ്ഥിതി ചെയ്യുന്നത്. മുസ്ലീം സ്ത്രീകൾക്ക് വേണ്ടി സമർപ്പിച്ചിരിക്കുന്ന ഈ മസ്ജിദ്, ദിവ്യ ശക്തികൾ ഉണ്ടെന്ന് വിശ്വസിക്കുന്ന ബീമാ ബീവിയാണ്. ഈ തീർത്ഥാടനത്തിന് മുമ്പിലൂടെ കടന്നുപോകുന്ന സമയത്ത് എല്ലാ മതവിശ്വാസികളും ഈ പള്ളിയിൽ നാണയങ്ങൾ വയ്ക്കുന്നു. ഇത് ഈ പള്ളിയുടെ ശക്തി തെളിയിക്കുന്നു. അതിനാൽ മറ്റ് എല്ലാ മതങ്ങളുടെയും ജനങ്ങൾ അത് നന്നായി ആദരിക്കുന്നു.

- - പാളയം ജമാ മസ്ജിദ്
  - കേരളത്തിലെ പാലിയം ജുമാ മസ്ജിദ് സാധാരണയായി 'പാലിയം പള്ളി' എന്നറിയപ്പെടുന്നു. തിരുവനന്തപുരത്ത് വളരെ പ്രസിദ്ധമായ ഒരു പള്ളി കൂടിയാണ് ഇത്. ഈ പള്ളി, ഗണപതി ക്ഷേത്രത്തിനും സെന്റ്.ജോസഫ് പള്ളിയ്ക്കുമെല്ലാം സമീപം സ്ഥിതി ചെയ്യുന്നു. ഇതെല്ലാം തിരുവനന്തപുരത്തുള്ള എല്ലാ മതങ്ങളുടെയും ഐക്യം തെളിയിക്കുന്നു. തെക്കൻ കേരളത്തിൽ ആദ്യമായി സ്ത്രീകൾക്ക് പള്ളിയുടെ വാതിലുകൾ തുറന്ന ഈ പള്ളി ഇമാമായിരുന്നു.

- - തമ്പാനൂർ ജുമ മസ്ജിദ്
  - തിരുവനന്തപുരത്തെ തമ്പാനൂർ ജുമ മസ്ജിദ് മറ്റൊരു പ്രധാന മസ്ജിദാണ്. മുസ്ലീം അസോസിയേഷൻ ഓഫ് തിരുവനന്തപുരം ആണ് ഈ പള്ളി കൈകാര്യം ചെയ്യുന്നത്.
