categories:- മാട്ടുപെട്ടിconversations:- - മാട്ടുപെട്ടി  - മൂന്നാര്‍ കുന്നുകളുടെ മടിത്തട്ടില്‍ ആനമുടി കൊടുമുടിക്ക് ഏറെ അകലെയല്ലാതെയാണ് മാട്ടുപെട്ടി സ്ഥിതി ചെയ്യുന്നത്. പ്രകൃതി സ്‌നേഹികളെ ആവേശം കൊള്ളിക്കുന്ന സമുദ്ര നിരപ്പില്‍ നിന്ന് 1700 മീറ്റര്‍ ഉയരത്തില്‍ കിടക്കുന്ന ഇവിടേക്ക് മൂന്നാര്‍ ടൗണില്‍ നിന്ന് 13 കി. മീ. ദൂരം മാത്രമേയുള്ളൂ. മാട്ടുപെട്ടിയില്‍ സഞ്ചാരികളെ ആകര്‍ഷിക്കുന്ന കേന്ദ്രങ്ങള്‍ അനവധി. തേയിലത്തോട്ടങ്ങള്‍, പുല്‍മേടുകള്‍, ചോലവനങ്ങള്‍, എന്നിവയ്ക്കു പുറമെ അനേകം കൗതുകമുണര്‍ത്തുന്ന പക്ഷികളും ഇവിടെയുണ്ട്.- - മാട്ടുപെട്ടി കാഴ്ചകള്‍  - മാട്ടുപെട്ടി ഡാമിനോടു ചേര്‍ന്ന തടാകവും ഒരു പ്രധാന ടൂറിസം കേന്ദ്രമാണ്. ഇടുക്കി ജില്ലാ ടൂറിസം പ്രമോഷന്‍ കൗണ്‍സില്‍ ഇവിടെ ബോട്ടു സവാരിക്ക് സൗകര്യമൊരുക്കിയിട്ടുണ്ട്. സ്പീഡ് ബോട്ടുകള്‍, സാവധാനം പോകുന്ന ബോട്ടുകള്‍, മോട്ടോര്‍ ബോട്ടുകള്‍ എന്നിവ വാടകയ്ക്കു ലഭിക്കും. സമീപത്തുള്ള കുണ്ടല പ്ലാന്റേഷന്‍സ്, കുണ്ടല തടാകം എന്നിവിടങ്ങളിലേക്ക് മാട്ടുപെട്ടിയില്‍ നിന്ന് വേഗത്തില്‍ എത്തിച്ചേരാം. മാട്ടുപെട്ടിയില്‍ ഇന്‍ഡോ-സ്വിസ് ലൈവ് സ്‌റ്റോക് പ്രോജക്ട് തീര്‍ച്ചയായും കണ്ടിരിക്കണം. അത്യുല്‍പാദന ശേഷിയുള്ള വിവിധ തരം കന്നുകാലികളെ ഇവിടെ വളര്‍ത്തുന്നു.- - യാത്രാസൗകര്യം മാട്ടുപെട്ടി  - റോഡുമാര്‍ഗ്ഗം - മൂന്നാര്‍ നിന്ന് കേവലം 13 കി. മീ. യാത്ര.സമീപ റെയില്‍വെ സ്റ്റേഷന്‍ - എറണാകുളം, മൂന്നാര്‍ നിന്ന് ഏകദേശം 130 കി. മീ.സമീപ വിമാനത്താവളം  - കൊച്ചിന്‍ ഇന്റര്‍നാഷണല്‍ എയര്‍പോര്‍ട്ട്, മൂന്നാറില്‍ നിന്ന് ഏകദേശം 110 കി. മീ.