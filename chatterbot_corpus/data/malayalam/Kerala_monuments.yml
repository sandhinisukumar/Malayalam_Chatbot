- - സെന്റ് ഫ്രാന്‍സിസ് ചര്‍ച്ച്
  - 1503ല്‍ പണികഴിപ്പിക്കപ്പെട്ട സെന്റ് ഫ്രാന്‍സിസ് ചര്‍ച്ച് ഇന്ത്യയിലെ ഏറ്റവും പഴക്കമുള്ള യൂറോപ്യന്‍ പള്ളിയാണ്. ഫോര്‍ട്ടുകൊച്ചി പരിസരത്തായാണ് സെന്റ് ഫ്രാന്‍സിസ് ചര്‍ച്ച് സ്ഥിതിചെയ്യുന്നത്. പോര്‍ട്ടുഗീസ് നാവികനായ വാസ്‌കോഡഗാമ അന്തരിച്ചപ്പോള്‍ ഇവിടെയാണ് അദ്ദേഹത്തെ അടക്കം ചെയ്തത്. 1524ലായിരുന്നു ഇത്. 14 വര്‍ഷങ്ങള്‍ക്ക് ശേഷം ഗാമയുടെ ഭൗതികാവശിഷ്ടം പിന്നീട് പോര്‍ച്ചുഗലിലേക്ക് കൊണ്ടുപോയെങ്കിലും ശവകുടീരം ഇപ്പോഴും ഇവിടെ കാണാം. പോര്‍ച്ചുഗീസുകാരായ ഫ്രാന്‍സിസ്‌കന്‍ സന്യാസിമാരാണ് സെന്റ് ഫ്രാന്‍സിസ് ചര്‍ച്ച് നിര്‍മ്മിച്ചത്.
- - സെന്റ് ആഞ്ചലോ കോട്ട
   - കണ്ണൂര്‍ കോട്ട എന്ന് പരക്കെ അറിയപ്പെടുന്ന സെന്റ് ആഞ്ചലോ കോട്ടയാണ് കണ്ണൂരിലെ പ്രശസ്തമായ ആകര്‍ഷണകേന്ദ്രം.കണ്ണൂര്‍ നഗരത്തില്‍ നിന്നും മൂന്ന് കിലോമീറ്റര്‍ അകലത്തിലാണിത്. അറബിക്കടലിന്റെ മനോഹരമായ കാഴ്ചയാണ് സെന്റ് ആഞ്ചലോ കോട്ട സഞ്ചാരികള്‍ക്ക് നല്‍കുന്നത്. ഇന്ത്യയുടെ ആദ്യകാല പോര്‍ട്ടുഗീസ് വൈസ്രോയിയായിരുന്ന ഡോം ഫ്രാന്‍സിസ്‌കോ ഡി അല്‍മെയ്ഡ് 1505 ലാണ് സെന്റ് ആഞ്ചലോ കോട്ട നിര്‍മിച്ചത്. ശത്രുക്കളെ ചെറുക്കാനുള്ള ഉപാധിയായിട്ടാരുന്നു കോട്ടയുടെ നിര്‍മാണം.
