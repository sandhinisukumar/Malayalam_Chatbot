- - കേരളത്തിലെ സ്മാരകങ്ങള്‍
  - ഒരു ജനതയുടെ ചരിത്രമെന്നാല്‍ അവര്‍ വസിക്കുന്ന ദേശത്തിന്റെയും ചരിത്രമെന്നര്‍ത്ഥം. ആ ജനതയുടെ രാഷ്ട്രീയം, സാമൂഹികം, സാമ്പത്തികം, മതപരം, സാംസ്കാരികം തുടങ്ങിയ സമസ്ത മേഖലകളുടെയും പ്രാരംഭം മുതല്‍ വളര്‍ച്ച, പരിണാമ ഘട്ടങ്ങളിലൂടെയുള്ള വര്‍ത്തമാനകാലത്തിലെത്തി നില്‍ക്കുന്നതുവരെയുള്ള ചരിത്രം അതില്‍പെടും. ഐതിഹ്യവും മിത്തുമൊക്കെ അതില്‍ ഇടം കണ്ടെത്തും. മേല്‍ പറഞ്ഞ മേഖലകളിലൊക്കെയും തനതു വ്യക്തിത്വം പുലര്‍ത്തുന്ന ഒരു പ്രദേശമാണ് കേരളം. ഇന്നലെകളുടെ ഗരിമ ഉദ്‌ഘോഷിച്ചു കൊണ്ട് ഇന്നു ശേഷിക്കുന്നതെന്തും സ്മാരകങ്ങളാണ്. ഇവിടെ അത്തരം പൈതൃക സ്മാരകങ്ങളിലൂടെയൊരു പ്രദക്ഷിണം സാധ്യമാക്കുന്നു. കേരളത്തിൽ യാത്ര ചെയ്യുന്ന സഞ്ചാരികൾക്ക് സന്ദർശിക്കാൻ പറ്റിയ ചില ചരിത്ര പ്രാധാന്യമുള്ള സ്ഥലങ്ങൾ നമുക്ക് പരിചയപ്പെടാം. ഇന്ത്യൻ പുരാവസ്തു വകുപ്പ് ദേശീയപ്രാധാന്യമുള്ള സ്മാരകങ്ങളായി സംരക്ഷിക്കുന്ന സ്ഥലങ്ങളാണ് ഇവയെല്ലാം. മാഹാശിലായുഗ കാലഘട്ടത്തിലെ കുടക്കല്ലുകൾ മുതൽ ഡച്ചുകാരുടെ കാലത്ത് നിർമ്മിക്കപ്പെട്ട കോട്ടകൾ വരെ ഇവയിൽപ്പെടും.
- - മട്ടാഞ്ചേരി പാലസ്, എറണാകുളം ഫോര്‍ട്ട് കൊച്ചിയിലെ പ്രശസ്തമായ കാഴ്ചകളിലൊന്നാണ് മട്ടാഞ്ചേരി പാലസ് അഥവാ ഡച്ച് പാലസ്. 1555ല്‍ പോര്‍ച്ചുഗീസുകാരാണ് ഈ കൊട്ടാരം നിര്‍മിച്ചത്. കൊച്ചി മഹാരാജാവ് വീര കേരളവര്‍മ്മയോടുള്ള ആദരസൂചകമായി ഇത് അദ്ദേഹത്തിന് സമ്മാനിക്കുയായിരുന്നു. 1663ല്‍ ഡച്ചുകാര്‍ പുതുക്കിപണിതതോടയാണ് ഇത് ഡച്ച് പാലസ് എന്നറിയപ്പെട്ടു തുടങ്ങിയത്. രാമായണ, മഹാഭാരത കഥകളും ഹിന്ദുപുരാണ ദൃശ്യങ്ങളും വര്‍ണ്ണചിത്രങ്ങളും കൊട്ടാരത്തിന്റെ ചുമരുകളില്‍ വരച്ചതു കാണാം.
