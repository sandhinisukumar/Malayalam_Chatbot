- - ഏഴിമല
  - കേരളത്തിലെ കണ്ണൂർ ജില്ലയിലെ ഒരു ചെറിയ മലമ്പ്രദേശമാണ് ഏഴിമല. കടൽനിരപ്പിന് 286 മീറ്റർ ഉയരത്തിലുള്ള ഏഴിമല പുരാതനമായ മൂഷക രാജാക്കന്മാരുടെ തലസ്ഥാനമായിരുന്നു. 
- - ഏഴിമല എവിടെയാണ്
