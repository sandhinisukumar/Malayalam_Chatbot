  - കണ്ണൂർ-തലശ്ശേരി ദേശീയപാത 17 ൽ നിന്നും 2.5 കിലോമീറ്റർ അകലെ
- - കൊട്ടിയൂർ
  - കേരളത്തിലെ കണ്ണൂർ ജില്ലയിലെ ഏറ്റവും പ്രധാനപ്പെട്ട തീർത്ഥാടന കേന്ദ്രമാണ് കൊട്ടിയൂർ. തെക്കിന്റെ കാശി എന്നും കൊട്ടിയൂർ അറിയപ്പെടുന്നു. കണ്ണൂർ വയനാട് ജില്ലാ അതിർ‌ത്തി ഗ്രാമമായ കൊട്ടിയൂരിലെ താമസക്കാരിൽ അധികവും തിരുവിതാംകൂറിൽ നിന്നു കുടിയേറി വന്നവരുടെ പിൻതലമുറകളിൽ പെട്ടവരാണ്. വില്യം ലോഗന്റെ മലബാർ മാനുവലിൽ കൊട്ടിയൂരിനെ കുറിച്ച് പരാമർ‌ശമുണ്ട്.
- - കൊട്ടിയൂർ എവിടെയാണ്
  - കണ്ണൂരില്‍ നിന്ന് 67 കീ.മി അകലെ
- - ഗുണ്ടർട്ട് ബംഗ്ലാവ്
  - കേരളത്തിലെ കണ്ണൂർ ജില്ലയിൽ കണ്ണൂർ ജില്ലാ ആസ്ഥാനത്തു നിന്നും 20 കിലോമീറ്റർ അകലെ തലശ്ശേരിക്ക് അടുത്തായി ഇല്ലിക്കുന്നിലാണ് ഗുണ്ടർട്ട് ബംഗ്ലാവ് സ്ഥിതിചെയ്യുന്നത്. ദേശീയപാതയ്ക്ക് അരികിലാണ് ഈ ഭവനം. 
- - ഗുണ്ടർട്ട് ബംഗ്ലാവ് എവിടെയാണ്
  - കണ്ണൂരില്‍ നിന്ന് 20 കീ.മി അകലെ
- - ചെറുകുന്ന് അന്നപൂർണ്ണേശ്വരി ക്ഷേത്രം
  - കേരളത്തിലെ കണ്ണൂർ ജില്ലയിലെ ചെറുകുന്ന് എന്ന സ്ഥലത്താണ് അന്നപൂർണ്ണേശ്വരി ക്ഷേത്രം സ്ഥിതിചെയ്യുന്നത്. ഇവിടത്തെ പ്രധാനപ്രതിഷ്ഠ മഹാവിഷ്ണു ആണെങ്കിലും പ്രാധാന്യം അന്നപൂർണേശ്വരി ദേവിക്കാണ്.
- - ചെറുകുന്ന് അന്നപൂർണ്ണേശ്വരി ക്ഷേത്രം എവിടെയാണ്
  - കണ്ണൂരില്‍ നിന്ന് 16 കീ.മി അകലെ
- - തലശ്ശേരി ജഗന്നാഥക്ഷേത്രം എവിടെയാണ് 
  - കേരളത്തിലെ കണ്ണൂർ ജില്ലയിലെ ഒരു ക്ഷേത്രമാണ് തലശ്ശേരി ജഗന്നാഥ ക്ഷേത്രം. 1908- ഫിബ്രുവരി 13-ആം തീയ്യതി ശ്രീനാരായണ ഗുരു ആണ് ഈ ക്ഷേത്രത്തിലെ പ്രതിഷ്ഠാകർമ്മം നിർവ്വഹിച്ചത്. നെൽ‌വയലുകൾക്ക് നടുവിൽ മണ്ണ് ഉയർത്തിക്കെട്ടിയ പ്രതലത്തിലാണ് ഈ ക്ഷേത്രം നിർമ്മിച്ചിരിക്കുന്നത്. പാവപ്പെട്ടവരിൽ നിന്നും പണക്കാരിൽ നിന്നും ഒരുപോലെ പണം സ്വീകരിച്ചാണ് ഈ ക്ഷേത്രം നിർമ്മിച്ചത്. പുതിയ അമ്പലം എന്നു കൂടി അറിയപ്പെടുന്ന ഈ ക്ഷേത്രത്തിന്റെ സമീപമായാണ്‌ ജഗന്നാഥ ടെമ്പിൾ ഗേറ്റ് റെയിൽ‌വേ സ്റ്റേഷൻ സ്ഥിതിചെയ്യുന്നത്‌.
- - തലശ്ശേരി ജുമാ മസ്ജിദ്  എവിടെയാണ് 
  - കേരളത്തിലെ കണ്ണൂർ ജില്ലയിലെ തലശ്ശേരി പട്ടണത്തിന്റെ ഹൃദയഭാഗത്ത് ആണ് തലശ്ശേരി ജുമാ മസ്ജിദ്, അഥവാ തലശ്ശേരി പള്ളി സ്ഥിതിചെയ്യുന്നത്. ജില്ലയിലെ ഏറ്റവും മനോഹരമായ പള്ളികളിൽ ഒന്നാണ് ഈ പള്ളി. ആയിരത്തിലേറെ വർഷം പഴക്കം ഉണ്ടെന്നു വിശ്വസിക്കപ്പെടുന്ന ഈ പള്ളി ഇന്തോ-സരസൻ വാസ്തുവിദ്യാ ശൈലിയിൽ നിർമ്മിച്ചതാണ്. കേരളത്തിൽ ആദ്യമായി ഈദ് ഗഹു സംഘടിപിച്ചത് ഇവിടെയാണ്. തലശ്ശേരി സ്റ്റേഡിയത്തിനു അഭിമുകമായാണ് ഈ പള്ളി നില കൊള്ളുന്നത്‌.
- - തലശ്ശേരിക്കോട്ട എവിടെയാണ് 
  - കേരളത്തിലെ കണ്ണൂർ ജില്ലയിലെ തലശ്ശേരിയിൽ, അറബിക്കടലിനു സമീപം സ്ഥിതിചെയ്യുന്ന ഒരു കോട്ടയാണ് തലശ്ശേരിക്കോട്ട. 
- - തിരുവങ്ങാട് ശ്രീരാമസ്വാമിക്ഷേത്രം
  - കേരളത്തിലെ കണ്ണൂർ ജില്ലയിലെ ഒരു ക്ഷേത്രമാണ് തലശ്ശേരി തിരുവങ്ങാട് ശ്രീരാമസ്വാമിക്ഷേത്രം. ഖരവധം കഴിഞ്ഞ് അത്യുഗ്രഭാവത്തിലുള്ള ശ്രീരാമൻ ആണ് ഇവിടത്തെ പ്രധാന പ്രതിഷ്ഠ. ചെമ്പുതകിട് കൊണ്ടുള്ള മേൽക്കൂര ഉള്ളതുകൊണ്ട് ചെമ്പൻ അമ്പലം(Brass Pagoda [1]) എന്നും ഈ ക്ഷേത്രം അറിയപ്പെടുന്നു.
- - തൃച്ചംബരം ശ്രീകൃഷ്ണ ക്ഷേത്രം കുറിച്ച് പറയു / എവിടെയാണ് 
  - കേരളത്തിലെ കണ്ണൂർ ജില്ലാ‍ തലസ്ഥാനത്തു നിന്നും 20 കിലോമീറ്റർ ദൂരെയാണ് തൃച്ചംബരം ശ്രീകൃഷ്ണ ക്ഷേത്രം. സുഗന്ധവ്യഞ്ജന വ്യാപാരത്തിന് പ്രശസ്തമായ തളിപ്പറമ്പ് പട്ടണത്തിന് അടുത്താണ് ഈ ക്ഷേത്രം. പരബ്രഹ്മസ്വരൂപനായ ശ്രീകൃഷ്ണ പരമാത്മാവ് ആണ് മുഖ്യ ആരാധനാമൂർത്തി.
- - തോട്ടട കടപ്പുറം കുറിച്ച് പറയു / എവിടെയാണ് 
  - കണ്ണൂർ ജില്ലയിലെ എടക്കാട് പഞ്ചായത്തിലെ കടൽതീരമാണ് തോട്ടട കടപ്പുറം. ഇത് കണ്ണൂർ-തലശ്ശേരി ദേശീയപാത 17 ൽ നിന്നും 2.5 കിലോമീറ്റർ ദൂരെയാണ് സ്ഥിതിചെയ്യുന്നത്.
- - ധർമ്മടം തുരുത്ത് കുറിച്ച് പറയു / എവിടെയാണ് 
  - കേരളത്തിലെ കണ്ണൂർ ജില്ലയിലെ 2 ഹെക്ടർ വിസ്തീർണ്ണം വരുന്ന ഒരു ദ്വീപാണ് ധർമ്മടം തുരുത്ത് (പച്ചത്തുരുത്ത്). ധർമ്മടം കടപ്പുറത്ത് നിന്നും ഏകദേശം 100 മീറ്റർ അകലെയായാണ് ദ്വീപ് സ്ഥിതിചെയ്യുന്നത്. തെങ്ങുകളും ഇടതിങ്ങിയ ചെടികളും നിറഞ്ഞ ഈ ദ്വീപ് മുഴപ്പിലങ്ങാട് ബീച്ചിൽനിന്നും കാണുവാൻ കഴിയും.
- - പയ്യാമ്പലം കടപ്പുറം കുറിച്ച് പറയു / എവിടെയാണ് 
  - കേരളത്തിലെ കണ്ണൂർ ജില്ലയിലെ ഒരു കടൽത്തീരമാണ് പയ്യാമ്പലം കടപ്പുറം. ഈ കടൽത്തീരം അതിന്റെ പ്രകൃതിസൗന്ദര്യത്തിന് പേരുകേട്ടതാണ്. കണ്ണൂർ പട്ടണത്തിൽ നിന്നും 2 കിലോമീറ്റർ അകലെയാണ് പയ്യാമ്പലം. പ്രശസ്ത ശില്പിയായ കാനായി കുഞ്ഞിരാമൻ നിർമ്മിച്ച അമ്മയും കുഞ്ഞും എന്ന ശില്പം ഇവിടെയാണ് സ്ഥാപിച്ചിരിക്കുന്നത്.
- - പറശ്ശിനിക്കടവ് കുറിച്ച് പറയു / എവിടെയാണ് 
  - കേരളത്തിലെ കണ്ണൂർ ജില്ലയിലെ ഒരു ചെറിയ ഗ്രാമമാണ് പറശ്ശിനിക്കടവ്.(11°58'58.73"വടക്ക്, 75°24'7.45"കിഴക്ക്) കണ്ണൂർ പട്ടണത്തിൽ നിന്നും ഉദ്ദേശം 16 കി.മീ അകലെയാണ് പറശ്ശിനിക്കടവ്. കേരളത്തിലെ ഒരു പ്രധാന വിനോദസഞ്ചാര സ്ഥലമാണ് പറശ്ശിനിക്കടവ്. വളപട്ടണം പുഴയുടെ കരയിലാണ് ഈ ഗ്രാമം സ്ഥിതിചെയ്യുന്നത്.
- - പറശ്ശിനിക്കടവ് പാമ്പുവളർത്തൽ കേന്ദ്രം കുറിച്ച് പറയു / എവിടെയാണ് 
  - കേരളത്തിലെ കണ്ണൂർ ജില്ലയിൽ കണ്ണൂർ പട്ടണത്തിൽ നിന്നും ഏകദേശം 16 കിലോമീറ്റർ അകലെയാണ് പറശ്ശിനിക്കടവ് പാമ്പുവളർത്തൽ കേന്ദ്രം അഥവാ പറശ്ശിനിക്കടവ് സ്നേക്ക് പാർക്ക്. എത്തിച്ചേരാനുള്ള വഴി:ഏറ്റവും അടുത്തുള്ള റെയിൽ‌വേ സ്റ്റേഷൻ :കണ്ണൂർ, 16 കിലോമീറ്റർ അകലെ. ഏറ്റവും അടുത്തുള്ള വിമാനത്താവളം :കോഴിക്കോട് അന്താരാഷ്ട്രവിമാനത്താവളം (കണ്ണൂരിൽ നിന്നും 93 കിലോമീറ്റർ അകലെ‌).
- - പറശ്ശിനിക്കടവ് മുത്തപ്പൻ ക്ഷേത്രം കുറിച്ച് പറയു / എവിടെയാണ് 
  - കേരളത്തിലെ തനതായ ദ്രാവിഡ ആരാധനാരീതികളുള്ള[അവലംബം ആവശ്യമാണ്] ഒരു ക്ഷേത്രമാണ്‌ പറശ്ശിനിക്കടവ് ശ്രീ മുത്തപ്പൻ ക്ഷേത്രം. കണ്ണൂർ ജില്ലയിലെ ആന്തൂർ നഗരസഭയിലെ പറശ്ശിനിക്കടവിൽ‌, വളപട്ടണം നദിക്കരയിലാണ് ഈ ക്ഷേത്രം സ്ഥിതി ചെയ്യുന്നത്. ശൈവ- വൈഷ്ണവ സങ്കൽപ്പമായ ഭഗവാൻ മുത്തപ്പൻ പരബ്രഹ്മസ്വരൂപനാണെന്നാണ് സങ്കൽപ്പം. തങ്ങളുടെ പ്രശ്നങ്ങൾ മുത്തപ്പന്റെ തെയ്യക്കോലത്തിനോട് നേരിട്ട് പറഞ്ഞു ആശ്വാസം തേടാം എന്ന വിശ്വാസമാണ് ഭക്തരെ ഇവിടേയ്ക്ക് ആകർഷിക്കുന്നത്.
- - പറശ്ശിനിക്കടവ് മുത്തപ്പൻ ക്ഷേത്രം എത്തിച്ചേരാനുള്ള വഴി
  - ഏറ്റവും അടുത്തുള്ള റെയിൽ‌വേ സ്റ്റേഷൻ :കണ്ണൂർ, ഏകദേശം 16 കിലോമീറ്റർ അകലെ. ഏറ്റവും അടുത്തുള്ള വിമാനത്താവളം :കരിപ്പൂർ അന്താരാഷ്ട്ര വിമാനത്താവളം, കോഴിക്കോട് - കണ്ണൂരിൽ നിന്ന് ഏകദേശം 110 കിലോമീറ്റർ അകലെ.
- - പഴശ്ശി അണക്കെട്ട് കുറിച്ച് പറയു  എവിടെയാണ് 
  - കണ്ണൂർ ജില്ലയിൽ (കേരളം, ഇന്ത്യ) സ്ഥിതിചെയ്യുന്ന പ്രകൃതിസുന്ദരമായ അണക്കെട്ടാണ് പഴശ്ശി അണക്കെട്ട് (പഴശ്ശി ഡാം). കണ്ണൂർ ജില്ലാ തലസ്ഥാനത്തിന് 37 കിലോമീറ്റർ കിഴക്കായി മട്ടന്നൂരിന് അടുത്താണ് പഴശ്ശി അണക്കെട്ട് സ്ഥിതിചെയ്യുന്നത്.
- - പുരളിമല കുറിച്ച് പറയു  എവിടെയാണ് 
  - കണ്ണൂർ ജില്ലയിലെ മട്ടന്നൂർ പട്ടണത്തിനടുത്ത് സ്ഥിതിചെയ്യുന്ന ചരിത്രപ്രാധാന്യമുള്ള മലനിരയാണ് പുരളിമല. മാലൂർ, തില്ലങ്കേരി, പേരാവൂർ, മുഴക്കുന്ന്‌ എന്നീ പഞ്ചായത്തുകളിലായി ഈ മലനിര വ്യാപിച്ചു കിടക്കുന്നു. ഏതാണ്ട്‌ 15 ചതുരശ്ര കിലോമീറ്റർ വിസ്‌തൃതിയിൽ വ്യാപിച്ചു കിടക്കുന്ന ഈ മലനിര പലതരം വൃക്ഷങ്ങളാലും സസ്യലദാതികളാലും കൊച്ചരുവികളാലും സമ്പന്നമാണ്. 
- - പൈതൽ മല കുറിച്ച് പറയു  എവിടെയാണ് 
  - കേരളത്തിലെ കണ്ണൂർ ജില്ലയിലെ മലയും വിനോദസഞ്ചാര കേന്ദ്രവുമാണ് പൈതൽ മല അഥവാ വൈതൽ മല. 
- - മണക്കടവ് ശ്രീ മഹാവിഷ്ണുക്ഷേത്രം കുറിച്ച് പറയു  എവിടെയാണ് 
  - കേരളത്തിലെ കണ്ണൂർ ജില്ലാ തലസ്ഥാനത്തു നിന്നും 52 കിലോമീറ്റർ ദൂരെയാണ് മണക്കടവ് ശ്രീ മഹാവിഷ്ണുക്ഷേത്രം. കിഴക്കൻ മലയോരമേഖലയായ ആലക്കോട്ടു നിന്നും വളരെ അടുത്തുളള ഈ ക്ഷേത്രം ഉദയഗിരി പഞ്ചായത്തിൽ സ്ഥിതി ചെയ്യുന്നു. 25 കൊല്ലത്തോളം നാശോന്മുഖമായിരുന്ന ക്ഷേത്രം നാട്ടകാരുടെ കഠിനപ്രയത്നത്താൽ പുനരുദ്ധരിക്കപ്പെട്ടിരിക്കുന്നു.
- - മലയാള കലാഗ്രാമം കുറിച്ച് പറയു  എവിടെയാണ് 
  - കേരളത്തിലെ കണ്ണൂർ ജില്ലാ ആസ്ഥാനത്തിന് 29 കിലോമീറ്റർ അകലെ ന്യൂ മാഹിയിൽ മയ്യഴിപ്പുഴയോരത്ത് സ്ഥിതിചെയ്യുന്ന മലയാള കലാഗ്രാമം (മകം) കലാപഠനത്തിനും സാംസ്കാരികസംവാദങ്ങൾക്കുള്ള വേദിയുമാണ്. മലയാളസാഹിത്യത്തിലെ ആധുനികതാപ്രസ്ഥാനത്തിന്റെ നായകനായിരുന്ന എം.ഗോവിന്ദന്റെ ആശയങ്ങൾ കലാഗ്രാമം എന്ന സങ്കല്പത്തെ രൂപപ്പെടുത്തുന്നതിൽ ഗണ്യമായ പങ്ക് വഹിച്ചിട്ടുണ്ട്.
- - മാടായി പള്ളി കുറിച്ച് പറയു  എവിടെയാണ് 
  - കേരളത്തിലെ കണ്ണൂർ ജില്ലയിലെ മാടായി ഗ്രാമത്തിൽ പഴയങ്ങാടി ടൌണിൽ സ്ഥിതിചെയ്യുന്ന മുസ്‌ലിം പള്ളിയാണ് മാടായി പള്ളി. ചേരമാൻ ജുമാ മസ്ജിദ്, മാലിക് ഇബിൻ ദീനാർ പള്ളി എന്നിവയ്ക്ക് ശേഷം കേരളത്തിൽ പണികഴിപ്പിക്കപ്പെട്ട മൂന്നാമത്തെ മുസ്‌ലിം പള്ളിയാണ് ഇത് എന്ന് കരുതുന്നു. പുരാതനവുമായ ഈ പള്ളി നിർമ്മിച്ചത് മാലിക് ഇബിൻ ദിനാർ ആണെന്നാണ് വിശ്വാസം. 
- - മാപ്പിള ബേ കുറിച്ച് പറയു  എവിടെയാണ് 
  - പ്രശസ്ത മത്സ്യബന്ധന തുറമുഖം ആയ മാപ്പിള ബേ (മോപ്പിള ബേ എന്നും അറിയപ്പെടുന്നു).സെന്റ് ആഞ്ജലോ കോട്ടയ്ക്ക് അടുത്തായി അയീക്കരയിൽ ആണ് സ്ഥിതിചെയ്യുന്നത്. കേരളത്തിലെ കണ്ണൂർ ജില്ലയിലാണ് മാപ്പിള ബേ. പ്രധാന ആകർഷണം:കോട്ടയുടെയും ക്ഷേത്രത്തിന്റെയും അവശിഷ്ടങ്ങൾ, മത്സ്യബന്ധന തുറമുഖം. അടുത്തുള്ള ആകർഷണങ്ങൾ:സെന്റ് ആഞ്ജലോ കോട്ട.
- - മീൻ‌കുന്ന് കടപ്പുറം കുറിച്ച് പറയു  എവിടെയാണ് 
  - കണ്ണൂർ ജില്ലയിലെ മനോഹരമായ ഒരു കടൽത്തീരമാണ് മീൻ‌കുന്ന് കടപ്പുറം. ഒരു പ്രധാന വിനോദസഞ്ചാരകേന്ദ്രമാണ്‌. കണ്ണൂർ ജില്ലാ ആസ്ഥാനത്തുനിന്നും 10 കിലോമീറ്റർ അകലെ അഴീക്കോട് ഗ്രാമത്തിലാണ് ഈ കടൽത്തീരം. കണ്ണൂർ പട്ടണത്തിൽ നിന്ന് 2 കിലോമീറ്റർ അകലെയുള്ള പയ്യമ്പലം ബീച്ചിന്റെ ഭാഗമാണ് മീൻ‌കുന്ന് ബീച്ച്.
- - മുണ്ടേരിക്കടവ് പക്ഷിസങ്കേതം കുറിച്ച് പറയു / എവിടെയാണ് 
  - കേരളത്തിലെ നാലാമത് സ്ഥാപിതമായ പക്ഷിസങ്കേതമാണ് മുണ്ടേരിക്കടവ് പക്ഷിസങ്കേതം. കണ്ണൂർ ജില്ലയിലെ മുണ്ടേരി ഗ്രാമപ്പഞ്ചായത്തിലാണ് പക്ഷിസങ്കേതം സ്ഥിതി ചെയ്യുന്നത്. 7.5 ചതുരശ്ര കിലോമീറ്റർ തണ്ണീർത്തടങ്ങൾ ചേർന്ന ഈ പ്രദേശം 2012 ലാണ് പക്ഷിസങ്കേതമായി പ്രഖ്യാപിച്ചത്. 
- - വിസ്മയ പാർക്ക് കുറിച്ച് പറയു  എവിടെയാണ് 
  - കേരളത്തിലെ കണ്ണൂർ ജില്ലയിലെ ഒരു വിനോദകേന്ദ്രമാണ് പറശ്ശിനിക്കടവിലെ വിസ്മയ പാർക്ക്. കണ്ണൂരിൽ നിന്ന് 18 കിലോമീറ്ററും തളിപ്പറമ്പിൽ നിന്ന് 8 കിലോമീറ്ററും ദൂരത്തിൽ പറശ്ശിനിക്കടവിലാണ് പാർക്ക്. എത്തിച്ചേരാനുള്ള വഴി - ദേശീയപാതയിൽ കണ്ണൂരിനും തളിപ്പറമ്പിനും മദ്ധ്യഭാഗത്തായുള്ള മാങ്ങാട്ട് പറമ്പ് നിന്നും 3 കിലോമീറ്റർ പറശ്ശിനിക്കടവ് റോഡിൽ സഞ്ചരിച്ചാൽ ഇവിടെ എത്താം. മയ്യിൽ കാട്ടാമ്പള്ളി റോഡിൽ നിന്നും പറശ്ശിനിക്കടവു വഴി ഇവിടെ എത്താം. മഴവെള്ളസംഭരണി വിസ്മയ പാർക്കിന്റെ പ്രവർത്തനത്തിനാവശ്യമായ വെള്ളംമുഴുവൻ ശേഖരിക്കുന്നത് മഴവെള്ളസംഭരണിയിൽനിന്നുമാണ്.
- - സെന്റ് ആഞ്ജലോ കോട്ട കുറിച്ച് പറയു  എവിടെയാണ് 
  - കേരളത്തിലെ കണ്ണൂർ ജില്ലയിൽ അറബിക്കടലിനെ അഭിമുഖീകരിച്ച് കണ്ണൂർ പട്ടണത്തിൽ നിന്നും മൂന്നു കിലോമീറ്റർ അകലെയാണ് സെന്റ് ആഞ്ജലോ കോട്ട സ്ഥിതിചെയ്യുന്നത്. കണ്ണൂർ കോട്ട എന്നും ഈ കോട്ട അറിയപ്പെടുന്നു. സമുദ്രനിരപ്പിൽ നിന്നും 40 അടി ഉയരത്തിലാണ് കോട്ട.
- - സെന്റ് ജോൺസ് പള്ളി കുറിച്ച് പറയു  എവിടെയാണ് 
  - കടലിനോടുചേർന്ന ഒരു കുന്നിൻ മുകളിലായി നിർമ്മിച്ച ഈ പള്ളി ഇന്ത്യയിലെ തന്നെ ആംഗ്ലിക്കൻ പള്ളികളിൽ ഏറ്റവും മനോഹരമായ ഒന്നാണ്. ഈ പള്ളി വളപ്പിലാണ് എഡ്വാർഡ് ബ്രണ്ണന്റെ ശവകുടീരവും.
- - കണ്ണൂരിലെ ആരധാനലയങ്ങള്‍ കുറിച്ച് പറയു  ഏതൊക്കെയാണ് 
  - പാപ്പിനിശ്ശേരി, തളിപ്പറമ്പ് രാജരാജേശ്വരി ക്ഷേത്രം, ചെറുകുന്ന് അന്നപൂർണ്ണേശ്വരി ക്ഷേത്രം, പറശ്ശിനിക്കടവ്  മുത്തപ്പൻ ക്ഷേത്രം, തിരുവങ്ങാട് ശ്രീരാമസ്വാമിക്ഷേത്രം, തൃച്ചംബരം ശ്രീകൃഷ്ണ ക്ഷേത്രം,
- - പാപ്പിനിശ്ശേരി  എവിടെയാണ് 
  - കണ്ണൂർ ജില്ലയിലെ ഒരു ഗ്രാമ പഞ്ചായത്താണ് പാപ്പിനിശ്ശേരി. ഉത്തരകേരളത്തിലെ അതിപ്രാചീനമായ ജനവാസകേന്ദ്രമായിരുന്ന പാപ്പിനിശ്ശേരി, കോലത്തിരി രാജാക്കന്മാരുടെ സവിശേഷമായ പരിഗണന നേടിയ ഒരു പ്രദേശമായിരുന്നു. വളപട്ടണം പുഴയുടെ വടക്കേക്കരയിൽപെടുന്ന ഈ ഗ്രാമത്തിൽ കീച്ചേരി കൊവ്വൽ പ്രദേശത്തു നിന്ന് മഹാശിലാ സംസ്കാരങ്ങളുടെ അവശിഷ്ടങ്ങൾ ലഭിച്ചിരുന്നതിനാൽ[അവലംബം ആവശ്യമാണ്] അതിപ്രാചീന കാലം മുതൽ തന്നെ ഇവിടെ ജനവാസം ഉണ്ടായിരുന്നതായി വിശ്വസിക്കാവുന്നതാണ്. 'പാപ്പിനികൾ' എന്ന വിഭാഗത്തിൻറെ ചേരിയാണ് പാപ്പിനിശ്ശേരിയായിമാറിയതെന്ന് പറയപ്പെടുന്നു.
