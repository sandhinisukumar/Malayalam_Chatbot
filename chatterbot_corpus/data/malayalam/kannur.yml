- - ഏലപ്പീടിക
  - കണ്ണൂർ ജില്ലയിലെ ഇരിട്ടി താലൂക്കിൽ പേരാവൂർ ബ്ലോക്കിൽ സ്ഥിതിചെയ്യുന്ന ഒരു ഗ്രാമമാണ് ഏലപ്പീടിക. പഴശ്ശിരാജാവ് ബ്രിട്ടീഷ്‌പടയുമായി ഏറ്റുമുട്ടിയ പേര്യചുരം ഉൾപ്പെടുന്നതാണ് ഈ ഗ്രാമം.വിനോദസഞ്ചാരികളെ ആകർഷിക്കുന്ന ഒട്ടനവധി കാഴ്ചകൾ ഇവിടെയുണ്ട്. വയനാട്ടിലേക്കുള്ള പ്രവേശനകവാടമായ പേരിയ ചുരം, വെള്ളച്ചാട്ടം, കറപ്പത്തോട്ടം, കണ്ണൂർ ജില്ല മുഴുവനും അറബിക്കടലും കാണാൻ സാധിക്കുന്ന ഏലപ്പീടിക കുരിശുമല, മൊട്ടക്കുന്ന് എന്നിവയെല്ലാം ഈ പ്രദേശത്തിന്റെ സൗന്ദര്യം വർദ്ധിപ്പിക്കുന്നു. സമുദ്രനിരപ്പിൽനിന്നും 600 മീറ്റർ ഉയരത്തിലാണു ഏലപ്പീടികയുടെ സ്ഥാനം. മൊട്ടക്കുന്നിന്റെ ഉയരം 1000-1100 മീറ്ററും. കടും വേനലിലും ഇവിടം തണുപ്പുനിറഞ്ഞതായിരിക്കും.
