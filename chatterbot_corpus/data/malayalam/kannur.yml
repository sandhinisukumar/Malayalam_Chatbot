- - കിഴുന്ന കടൽ‌ത്തീരം
  - കണ്ണൂർ ജില്ലയിലെ എടക്കാട് പഞ്ചായത്തിലെ കടൽത്തീരമാണ് കിഴുന്ന ബീച്ച്. കിഴുന്ന ഗ്രാമത്തിന്റെ പടിഞ്ഞാറ് വശത്ത് കടൽഭിത്തി കെട്ടി സംരക്ഷിക്കപ്പെട്ട കിഴുന്ന ബീച്ചിലൂടെ കടലാക്രമണം ഇല്ലാത്ത കാലത്ത്, വിശാലമായ മണലിലൂടെ നടക്കുകയോ സൈക്കിൾ സവാരി നടത്തുകയോ ചെയ്യാം.
