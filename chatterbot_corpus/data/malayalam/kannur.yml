- - കണ്ണൂര്‍
  -  കേരളത്തിന്റെ വടക്കന്‍ ജില്ലകളിലൊന്നായ കണ്ണൂര്‍ വ്യത്യസ്തങ്ങളായ സംസ്‌കാരത്തനിമകള്‍ കൊണ്ടും വര്‍ണാഭമായ കാഴ്ചകള്‍ കൊണ്ടും സഞ്ചാരികളെ ആകര്‍ഷിക്കുന്ന ഒന്നാണ്. കണ്ണൂര്‍ അതിന്റെ ഇംഗ്ലീഷ് പേരായ കാനന്നൂര്‍ എന്ന പേരിലും അറിയപ്പെട്ടിരുന്നു. നിരവധി ക്ഷേത്രങ്ങളുണ്ട് കണ്ണൂരില്‍. തളാപ്പ് സുന്ദരേശ്വര ക്ഷേത്രം, കൊട്ടിയൂര്‍ ശിവക്ഷേത്രം, ഊര്‍പഴശിക്കാവ്, മാടായിക്കാവ്, കിഴക്കേക്കര ശ്രീകൃഷ്ണ ക്ഷേത്രം, ശ്രി രാഘവപുരം ക്ഷേത്രം, തളിപ്പറമ്പ് രാജരാജേശ്വരി ക്ഷേത്രം, ശ്രീ സുബ്രഹ്മണ്യ സ്വാമി ക്ഷേത്രം തുടങ്ങിയവയാണ് ഇവയില്‍ പ്രധാനം.നീണ്ടുപരന്നു കിടക്കുന്ന വിശാലമായ മണല്‍പ്പരപ്പാണ് കണ്ണൂരിലെ മറ്റൊരു പ്രധാന ആകര്‍ഷണം. പയ്യാമ്പലം ബീച്ച്, മീന്‍കുന്ന് ബീച്ച്, മുഴപ്പിലങ്ങാട് ബീച്ച് തുടങ്ങിയവയാണ് കണ്ണൂരിലെ ഏറ്റവും പ്രശസ്തമായ കടല്‍ത്തീരങ്ങള്‍. വിവിധതരം കൊട്ടാരക്കെട്ടുകള്‍ക്കും രുചികള്‍ക്കും കൂടി പേരുകേട്ട നാടാണ് കണ്ണൂര്‍. ഗുണ്ടര്‍ട്ട് ബംഗ്ലാവ്, സെന്റ് ആഞ്ജലോസ് കോട്ട, ഹോളി ട്രിനിറ്റി കത്തീഡ്രല്‍ തുടങ്ങിയവയാണ് ഇവയില്‍ കോളനിവാഴ്ചയുടെ സ്മരണകളുണര്‍ത്തുന്ന ചില പേരുകള്‍. കുടുതല്‍ വിവരങ്ങല്‍ അറിയാണോ? കണ്ണൂരിന്റെ ആകര്‍ഷണങ്ങള്? / കണ്ണൂരിലേക്ക് എങ്ങിനെ എത്തിച്ചേരാം ? / കണ്ണൂർ ജില്ലയിലെ വിനോദസഞ്ചാര കേന്ദ്രങ്ങൾ? കണ്ണൂരിലെ ആരധാനലയങ്ങള്‍ ? കണ്ണൂരിലെ ചരിത്രപരമായ സ്ഥലങ്ങള്‍? / കണ്ണൂരിലെ ബീച്ചുകള്‍ ? / കണ്ണൂരിലെ ദ്വീപുകള്‍ ? / കണ്ണൂരിലെ കോട്ടകള്‍ ? / കണ്ണൂരിലെ ഡാമുകള്‍? / കണ്ണൂരിലെ മ്യൂസിയങ്ങള്‍? കണ്ണൂരിലെ പാലസ്?
