- - കോടനാട്‌ നെ കുറിച്ച് പറയു / എവിടെയാണ് 
  - സ്ഥലം - എറണാകുളം ടൗണില്‍ നിന്ന്‌ 30 കി. മീ. അകലെ  പെരിയാറിന്റെ തെക്കന്‍ തീരത്ത്‌, പെരുമ്പാവൂരിനടുത്ത്‌, ഹൈറേഞ്ചിന്റെ പശ്ചാത്തലത്തില്‍ സ്ഥിതി ചെയ്യുന്ന ഗ്രാമമാണ്‌ കോടനാട്‌. പ്രശസ്‌തമായ ആനത്താവളമാണിത്‌. ഒരു കാലത്ത്‌, മലയാറ്റൂരില്‍ കാടുകളില്‍ നിന്ന്‌ ആനയെ പിടിച്ച്‌ മെരുക്കി നാട്ടാനയാക്കുന്ന സ്ഥാപനമായിരുന്നു ഈ ആനത്താവളം. ഇന്ന്‌ ആനപിടിത്തം നിരോധിച്ചിട്ടുള്ളതിനാല്‍ പരിശീലന കേന്ദ്രമായി ഈ സ്ഥാപനം പ്രവര്‍ത്തിക്കുന്നു. അബദ്ധത്തില്‍ വന്നു പെടുന്ന ആനകളെ സംരക്ഷിക്കാറുമുണ്ട്‌.
