- - ആലപ്പുഴ കടൽപ്പാലം
  - ആലപ്പുഴ ബീച്ചിൽ വളരെ പഴകിയതും നാശോന്മുഖമായതുമായ ഒരു ഇരുമ്പ് കടൽപ്പാലം ഉണ്ട്. ആലപ്പുഴ തുറമുഖത്ത് കപ്പലടുത്തുകൊണ്ടിരുന്നകാലത്ത് ചരക്കുകൾ കയറ്റിറക്ക് നടത്തിക്കൊണ്ടിരുന്നത് ഇതുവഴിയായിരുന്നു. കടൽപ്പാലത്തിൽ നിന്ന് ബീച്ചിനടുത്തുവരെ എത്തുന്ന കനാലിലേയ്ക്ക് റെയിലിലൂടെ ചരക്കുകൾ കടത്താൻ സംവിധാനമുണ്ടായിരുന്നു. കുടുതല്‍ വിവരങ്ങള്‍ അറിയണോ? ആലപ്പുഴ കടൽപ്പാത്തിന്റെ പ്രത്യകതകള്‍ ? / ആലപ്പുഴ കടൽപ്പാലത്തിലേക്ക് എങ്ങനെ എത്താം?
- - ആലപ്പുഴ കടൽപ്പാലത്തിന്റെ പ്രത്യകതകള്‍ എന്തൊക്കെയാണ്
  - പൂവിനു പുതിയ പൂന്തെന്നൽ പോലെ പല ചലച്ചിത്രങ്ങളിലും ഈ കടൽപ്പാലം പ്രത്യക്ഷപ്പെടുന്നുണ്ട്.
- - ആലപ്പുഴ കടൽപ്പാലത്തിലേക്ക് എങ്ങനെ എത്താം
