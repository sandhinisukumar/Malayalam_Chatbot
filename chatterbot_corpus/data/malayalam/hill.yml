  - വാഗമണ്‍ , എലവീഴാപൂഞ്ചിറ
- - ഇടുക്കിയിലെ  മലപ്രദേശങ്ങള്‍ ഏതൊക്കെയാണ് 
  - മൂന്നാര്‍ , പീരുമേട്, മീശപ്പൂലിമല 
