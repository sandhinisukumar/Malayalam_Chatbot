  - റാണിപുറം
- - അട്ടപ്പാടി
  - സഹ്യപർവതത്തിനരികത്തുള്ള ഒരു മലയോര പ്രദേശമാണ് അട്ടപ്പാടി. പാലക്കാട് ജില്ലയിലാണ് അട്ടപ്പാടി എന്നറിയപ്പെടുന്ന പ്രദേശം സ്ഥിതിചെയ്യുന്നത്. വളരെ പ്രസിദ്ധമായ സൈലൻറ് വാലി നാഷണൽ പാർക്ക് (നിശ്ശബ്ദതയുടെ താഴ്വര)സ്ഥിതി ചെയ്യുന്ന പ്രദേശമാണിത്. അട്ടപ്പാടിയിൽ ഉത്ഭവിച്ച് കിഴക്കോട്ട് ഒഴുകുന്ന ഭവാനിപ്പുഴയും പ്രസിദ്ധമാണ്, തമിഴ്നാട്ടിലെ ഏറ്റവും വലിയ രണ്ടാമത്തെ നദിയും ഭവാനിപ്പുഴയാണ്. കുടുതല്‍ വിവരങ്ങല്‍ അറിയാണോ? അട്ടപ്പാടിയിലേക്ക് എത്തിച്ചേരാനുള്ള വഴി?
- - അട്ടപ്പാടി എവിടെയാണ്
  - മണ്ണാർക്കാടില്‍ നിന്ന് 53കിലോമീറ്റർ അകലെയാണ് അട്ടപ്പാടി
- - അട്ടപ്പാടിയിലേക്ക് എത്തിച്ചേരാനുള്ള വഴി
  - അടുത്തുള്ള പട്ടണം മണ്ണാർക്കാട് - 53കിലോമീറ്റർ അകലെ (ആനക്കട്ടിയിൽ നിന്നും)
    അടുത്തുള്ള വിമാനത്താവളം കോയമ്പത്തൂർ -
    മണ്ണാർക്കാടുനിന്നും ആനക്കട്ടിയിലേക്ക് ധാരാളം ബസ്സുകളുണ്ട്. (ആനക്കട്ടി അട്ടപ്പാടി  പ്രദേശത്തെ ഒരു സ്ഥലമാണ്).
    മണ്ണാ‍ർക്കാടും അഗളിയിലും താമസ സൗകര്യം ലഭിക്കും.

