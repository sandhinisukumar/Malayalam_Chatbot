  - കൊട്ടക്കുന്ന്, കൊടുക്കുത്തിമല
- - കോഴിക്കോടിലെ മലപ്രദേശങ്ങള്‍ ഏതൊക്കെയാണ് 
  - പെരുവണ്ണാമൂഴി അണക്കെട്ട് യും  തുഷാരഗിരി
