categories:- കല്‍ക്കയംconversations:- - കല്‍ക്കയം ത്തെ കുറിച്ച് പറയു / എവിടെയാണ്  - മണ്‍സൂണ്‍ കാലത്ത് കേരളത്തിലെ നദികളും ജലാശയങ്ങളും പുതുജീവന്‍ കൈവരിക്കുന്നു. നിങ്ങള്‍ മഴക്കാലത്ത് വനമേഖലകളില്‍ സഞ്ചരിക്കാന്‍ സന്നദ്ധരാണെങ്കില്‍ തീര്‍ച്ചയായും കല്‍ക്കയം വെള്ളച്ചാട്ടം കാണണം.തിരുവനന്തപുരം ജില്ലയില്‍ ഇടഞ്ഞാര്‍ വനമേഖലയിലാണ് ഈ മനോഹരമായ വെള്ളച്ചാട്ടം. കല്‍ക്കയത്തെത്താന്‍ തിരുവനന്തപുരം നഗരത്തില്‍ നിന്ന് 35 കിലോമീറ്റര്‍ അകലെ പാലോടെത്തണം. അവിടെ നിന്ന് പെരിങ്ങമല എന്ന സ്ഥലത്തേക്ക് തിരിയുക. പെരിങ്ങമല നിന്ന് വലത്തേക്ക് 12 കിലോമീറ്റര്‍ യാത്രാചെയ്താല്‍ കുരിശ്ശടി വഴി ഇടിഞ്ഞാര്‍ എത്തിച്ചേരും അവിടെ നിന്ന് പ്രദേശവാസികളുടെ സഹായത്തോടെ വെള്ളച്ചാട്ടത്തിനടുത്തേക്ക് നീങ്ങാം. കുടുതല്‍ വിവരങ്ങല്‍ അറിയാണോ? കല്‍ക്കയത്തിന്റെ പ്ര്ത്യകതകള്‍ ? / കല്‍ക്കയത്തിലേക്ക് എങ്ങനെ എത്തിച്ചേരാം?- - കല്‍ക്കയത്തിന്റെ പ്ര്ത്യകതകള്‍ എന്തൊക്കെയാണ്  - കല്‍ക്കയത്തെ വിവരിക്കാന്‍ വാക്കുകള്‍ പോരാതെ വരും. അഗസ്ത്യവനത്തില്‍ ഉത്ഭവിക്കുന്ന മങ്കയം തോടിന്റെ ഭാഗമാണ് കല്‍ക്കയം വെളളച്ചാട്ടം. വെള്ളച്ചാട്ടത്തിന്റെ താഴ്ഭാഗം ഒരു ജലാശയമായി രൂപാന്തരപ്പെട്ടിരിക്കുന്നതിനാല്‍ ടൂറിസ്റ്റുകള്‍ക്ക് ഇവിടെ കുളിക്കാനും കഴിയുന്നു. വെള്ളച്ചാട്ടത്തിനു ചുറ്റുമുള്ള വനപ്രദേശത്ത് വിവധയിനം കിളികളും വ്യത്യസ്ത ജീവിവര്‍ഗങ്ങളും അധിവസിക്കുന്നു. നടക്കാന്‍ താല്‍പര്യമുള്ളവര്‍ക്ക് ഇരുവശവും കണ്ടാസ്വദിക്കാന്‍ പ്രകൃതിയുടെ മനോഹരദൃശ്യങ്ങളും ധാരാളം.- - യാത്രാ സൗകര്യം കല്‍ക്കയം  - സമീപറെയില്‍വേ സ്റ്റേഷന്‍ - തിരുവനന്തപുരം സെന്‍ട്രല്‍ ഏകദേശം 50 കിലോമീറ്റര്‍.സമീപ വിമാനത്താവളം - തിരുവനന്തപുരം, ഇന്റര്‍നാഷണല്‍  എയര്‍പോര്‍ട്ട് ഏകദേശം 60 കിലോമീറ്റര്‍. - - എങ്ങനെ എത്താം കല്‍ക്കയം  - സമീപറെയില്‍വേ സ്റ്റേഷന്‍ - തിരുവനന്തപുരം സെന്‍ട്രല്‍ ഏകദേശം 50 കിലോമീറ്റര്‍.സമീപ വിമാനത്താവളം - തിരുവനന്തപുരം, ഇന്റര്‍നാഷണല്‍  എയര്‍പോര്‍ട്ട് ഏകദേശം 60 കിലോമീറ്റര്‍. - - കല്‍ക്കയത്തിലേക്ക് എങ്ങനെ എത്തിച്ചേരാം  - സമീപറെയില്‍വേ സ്റ്റേഷന്‍ - തിരുവനന്തപുരം സെന്‍ട്രല്‍ ഏകദേശം 50 കിലോമീറ്റര്‍.സമീപ വിമാനത്താവളം - തിരുവനന്തപുരം, ഇന്റര്‍നാഷണല്‍  എയര്‍പോര്‍ട്ട് ഏകദേശം 60 കിലോമീറ്റര്‍. 