categories:- പവര്‍ഹൗസ് വെള്ളച്ചാട്ടംconversations:- - പവര്‍ഹൗസ് വെള്ളച്ചാട്ടം  - മൂന്നാറില്‍ നിന്ന് 18 കിലോമീറ്റര്‍ ദൂരത്ത് തേക്കടിയിലേക്കുള്ള വഴിയിലാണ് വെള്ളച്ചാട്ടം. സമുദ്രനിരപ്പില്‍ നിന്ന് 2000 മീറ്റര്‍ ഉയരത്തിലുള്ള പാറയില്‍ നിന്നാണ് ഈ വെള്ളച്ചാട്ടം താഴേക്കു പതിക്കുന്നത്. പശ്ചിമഘട്ട മലനിരകളുടെ മുഴുവന്‍ സൗന്ദര്യവും ഈ പ്രദേശത്തേക്കാവാഹിച്ചിരിക്കുന്നു. പെരിയാര്‍ വന്യ ജീവി സങ്കേതത്തിലേക്കു പോകുന്ന വഴിയിലുള്ള ഇടത്താവളമാണ് ഇത്. 