  - പുത്തന്‍മാളിക (കുതിരമാളിക), പാലസ് മ്യൂസിയം, നേപ്പിയര്‍ മ്യൂസിയം,ശാസ്ത്രസാങ്കേതിക മ്യൂസിയം, ചാച്ചാനെഹ്രു ചില്‍ഡ്രന്‍സ് മ്യൂസിയം, ബയോടെക്നോളജി മ്യൂസിയം, കോയിക്കല്‍ കൊട്ടാരത്തിലെ ഫോക്ലോര്‍ മ്യൂസിയം എന്നിവയാണ് തിരുവനന്തപുരത്തെ മ്യൂസിയങ്ങള്‍. പൂഞ്ഞാര്‍ കൊട്ടാരം കോട്ടയം ജില്ലയിലെ ചരിത്രമ്യൂസിയമാണ്. ഇടപ്പള്ളിയിലെ കേരളചരിത്രമ്യൂസിയം, തൃശൂര്‍ ആര്‍ട്ട് മ്യൂസിയം, കിര്‍റ്റാഡ്സ് മ്യൂസിയം, പഴശ്ശിരാജ മ്യൂസിയം, തൃശൂര്‍ ആര്‍ക്കിയോളജിക്കല്‍ മ്യൂസിയം, ആര്‍ട്ട് മ്യൂസിയം എന്നിവയാണ് കേരളത്തിലെ മറ്റു മ്യൂസിയങ്ങള്‍. ആലപ്പുഴ ജില്ലയിലെ കൃഷ്ണപുരം കൊട്ടാരം, കൊച്ചിയിലെ സെന്റ് ഫ്രാന്‍സിസ് ചര്‍ച്ച്, സാന്താക്രൂസ് ബസലിക്ക, മട്ടാഞ്ചേരി ഡച്ച് കൊട്ടാരം, ജൂതപ്പള്ളി, ബോള്‍ഗാട്ടി പാലസ്, തൃപ്പൂണിത്തുറ ഹില്‍ പാലസ് മ്യൂസിയം, ചീനവലകള്‍, കണ്ണൂര്‍ തൊടീക്കുളം ക്ഷേത്രം, കാസര്‍ഗോഡ് അനന്തപുര തടാകക്ഷേത്രം, വയനാട് അമ്പലവയല്‍ ഹെറിറ്റേജ് മ്യൂസിയം എന്നീ സംരക്ഷിത സ്മാരകങ്ങള്‍ക്കും ടൂറിസം രംഗത്ത് വലിയ പ്രാധാന്യമുണ്ട്. ശ്രീചിത്രാ ആര്‍ട്ട് ഗ്യാലറി (തിരുവനന്തപുരം), പഴശ്ശിരാജാ ആര്‍ട്ട് ഗ്യാലറി (കോഴിക്കോട്) എന്നീ ആര്‍ട്ട് ഗ്യാലറികളും കേരളത്തിന്റെ ടൂറിസ്റ്റ് വിഭവങ്ങളാണ്. വയനാട്ടിലെ എടയ്ക്കല്‍ ഗുഹ പൗരാണിക കേരള സംസ്കൃതിയുടെ ഈടുവയ്പുകള്‍ കൊണ്ട് ഒരു ചരിത്ര മ്യൂസിയം തന്നെയായിരിക്കുന്നു. കണ്ണൂരിലെ അറയ്ക്കല്‍ കെട്ട്, ഗുണ്ടര്‍ട് ബംഗ്ലാവ്, കൊച്ചിയിലെ ശക്തന്‍ തമ്പുരാന്‍ കൊട്ടാരം, കോട്ടയത്തെ പൂഞ്ഞാര്‍ കൊട്ടാരം എന്നിവ സന്ദര്‍ശനകേന്ദ്രങ്ങളാണ്. ഇപ്പോള്‍ തമിഴ്നാട്ടിലെ കന്യാകുമാരി ജില്ലയിലാണെങ്കിലും കേരള ടൂറിസം വകുപ്പിന്റെ നിയന്ത്രണത്തിലാണ് പത്മനാഭപുരം കൊട്ടാരം. കേരളീയവാസ്തു വിദ്യയുടെയും ചിത്രകലയുടെയും മികച്ച മാതൃകകളിലൊന്നാണിത്.
- - മ്യൂസിയങ്ങള്‍  
  - പുത്തന്‍മാളിക (കുതിരമാളിക), പാലസ് മ്യൂസിയം, നേപ്പിയര്‍ മ്യൂസിയം,ശാസ്ത്രസാങ്കേതിക മ്യൂസിയം, ചാച്ചാനെഹ്രു ചില്‍ഡ്രന്‍സ് മ്യൂസിയം, ബയോടെക്നോളജി മ്യൂസിയം, കോയിക്കല്‍ കൊട്ടാരത്തിലെ ഫോക്ലോര്‍ മ്യൂസിയം എന്നിവയാണ് തിരുവനന്തപുരത്തെ മ്യൂസിയങ്ങള്‍. പൂഞ്ഞാര്‍ കൊട്ടാരം കോട്ടയം ജില്ലയിലെ ചരിത്രമ്യൂസിയമാണ്. ഇടപ്പള്ളിയിലെ കേരളചരിത്രമ്യൂസിയം, തൃശൂര്‍ ആര്‍ട്ട് മ്യൂസിയം, കിര്‍റ്റാഡ്സ് മ്യൂസിയം, പഴശ്ശിരാജ മ്യൂസിയം, തൃശൂര്‍ ആര്‍ക്കിയോളജിക്കല്‍ മ്യൂസിയം, ആര്‍ട്ട് മ്യൂസിയം എന്നിവയാണ് കേരളത്തിലെ മറ്റു മ്യൂസിയങ്ങള്‍. ആലപ്പുഴ ജില്ലയിലെ കൃഷ്ണപുരം കൊട്ടാരം, കൊച്ചിയിലെ സെന്റ് ഫ്രാന്‍സിസ് ചര്‍ച്ച്, സാന്താക്രൂസ് ബസലിക്ക, മട്ടാഞ്ചേരി ഡച്ച് കൊട്ടാരം, ജൂതപ്പള്ളി, ബോള്‍ഗാട്ടി പാലസ്, തൃപ്പൂണിത്തുറ ഹില്‍ പാലസ് മ്യൂസിയം, ചീനവലകള്‍, കണ്ണൂര്‍ തൊടീക്കുളം ക്ഷേത്രം, കാസര്‍ഗോഡ് അനന്തപുര തടാകക്ഷേത്രം, വയനാട് അമ്പലവയല്‍ ഹെറിറ്റേജ് മ്യൂസിയം എന്നീ സംരക്ഷിത സ്മാരകങ്ങള്‍ക്കും ടൂറിസം രംഗത്ത് വലിയ പ്രാധാന്യമുണ്ട്. ശ്രീചിത്രാ ആര്‍ട്ട് ഗ്യാലറി (തിരുവനന്തപുരം), പഴശ്ശിരാജാ ആര്‍ട്ട് ഗ്യാലറി (കോഴിക്കോട്) എന്നീ ആര്‍ട്ട് ഗ്യാലറികളും കേരളത്തിന്റെ ടൂറിസ്റ്റ് വിഭവങ്ങളാണ്. വയനാട്ടിലെ എടയ്ക്കല്‍ ഗുഹ പൗരാണിക കേരള സംസ്കൃതിയുടെ ഈടുവയ്പുകള്‍ കൊണ്ട് ഒരു ചരിത്ര മ്യൂസിയം തന്നെയായിരിക്കുന്നു. കണ്ണൂരിലെ അറയ്ക്കല്‍ കെട്ട്, ഗുണ്ടര്‍ട് ബംഗ്ലാവ്, കൊച്ചിയിലെ ശക്തന്‍ തമ്പുരാന്‍ കൊട്ടാരം, കോട്ടയത്തെ പൂഞ്ഞാര്‍ കൊട്ടാരം എന്നിവ സന്ദര്‍ശനകേന്ദ്രങ്ങളാണ്. ഇപ്പോള്‍ തമിഴ്നാട്ടിലെ കന്യാകുമാരി ജില്ലയിലാണെങ്കിലും കേരള ടൂറിസം വകുപ്പിന്റെ നിയന്ത്രണത്തിലാണ് പത്മനാഭപുരം കൊട്ടാരം. കേരളീയവാസ്തു വിദ്യയുടെയും ചിത്രകലയുടെയും മികച്ച മാതൃകകളിലൊന്നാണിത്.
