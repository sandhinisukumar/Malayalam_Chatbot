  - ലോകത്തിലെ ഏറ്റവും വലിയ സംഘകായിക വിനോദമാണ് കേരളത്തിലെ ചുണ്ടന്‍ വള്ളങ്ങള്‍ അണിനിരക്കുന്ന വള്ളംകളി. ആഭ്യന്തര വിനോദസഞ്ചാരികളെ എന്നപോലെ വിദേശവിനോദസഞ്ചാരികളെയും വന്‍തോതില്‍ ആകര്‍ഷിക്കുന്ന ഒന്നാണ് ജലോത്സവങ്ങള്‍. അവയില്‍ പ്രധാനപ്പെട്ടവ ചമ്പക്കുളം മൂലം വള്ളംകളി, ആലപ്പുഴയിലെ നെഹ്രു ട്രോഫി വള്ളംകളി, ആറന്മുള ഉത്രിട്ടാതി വള്ളംകളി, പായിപ്പാട് ജലോത്സവം എന്നിവയാണ്. ഇവയ്ക്കുപുറമേ ആലപ്പുഴ ടൂറിസം ഡവലപ്മെന്റ് കൗണ്‍സില്‍ നടത്തുന്ന ജലോത്സവവും ടൂറിസ്റ്റുകളെ നന്നായി ആകര്‍ഷിക്കുന്നുണ്ട്. ടൂറിസം പ്രവര്‍ത്തനങ്ങളുടെ ഭാഗമായി കൊച്ചിയില്‍ പ്രതിവര്‍ഷം നടക്കാറുള്ള കൊച്ചിന്‍ കാര്‍ണിവലിന്റെ ഭാഗമായും ഒരു ജലോത്സവം നടക്കുന്നുണ്ട് - ഇന്ദിരാഗാന്ധി വള്ളംകളി എന്നാണ് അതറിയപ്പെടുന്നത്. ഇവയ്ക്കുപുറമേ ഏതാനും ചെറിയ ചെറുകിട ജലോത്സവങ്ങളും പ്രതിവര്‍ഷം നടക്കാറുണ്ട്. ഓണക്കാലത്ത് നടത്താറുള്ള ടൂറിസം വാരാഘോഷം, നിശാഗന്ധി നൃത്തോത്സവം, ശ്രീപത്മനാഭസ്വാമിക്ഷേത്രത്തിലെ ആറാട്ട്, ആറ്റുകാല്‍ പൊങ്കാല, ബീമാപള്ളി ഉറൂസ്, സൂര്യ ചലച്ചിത്ര-നൃത്തകലോത്സവം, ഇന്റര്‍നാഷണല്‍ ഫിലിം ഫെസ്റ്റിവല്‍ ഒഫ് കേരള, ട്രിവാന്‍ഡ്രം ഇന്റര്‍നാഷണല്‍ ഫെസ്റ്റിവല്‍, സ്വാതി സംഗീതോത്സവം, ഫ്ലവര്‍ഷോ എന്നിവ തലസ്ഥാന നഗരിയിലെ ടൂറിസം പ്രാധാന്യമുള്ള ഉത്സവാഘോഷങ്ങളില്‍പ്പെടുന്നു. കൊല്ലം കരകൗശലമേള, ഓമല്ലൂര്‍ കാലിച്ചന്ത, ആറന്മുള പാര്‍ഥസാരഥി ഗജമേള, ശബരിമല മകരവിളക്ക്, മണ്ണാര്‍ശാല ആയില്യം, ഓച്ചിറക്കളി, കാക്കാഴം ചന്ദനക്കുടം, കോട്ടയം ഫ്ലവര്‍ഷോ ആന്‍ഡ് ഫുഡ് ഫെസ്റ്റിവല്‍, എരുമേലി പേട്ട തുള്ളല്‍, വൈക്കത്തഷ്ടമി, പുരൂര്‍ പള്ളി ചന്ദനക്കുടം, കടമ്മനിട്ട പടയണി, തൃപ്പൂണിത്തുറ അത്തച്ചമയം, കൊച്ചിയിലെ ഇന്റര്‍നാഷണല്‍ കാണ്ടംപററി ഡാന്‍സ് ഫെസ്റ്റിവല്‍, ആലുവ ശിവരാത്രി, കാക്കൂര്‍ കാളയോട്ടം, തൃശൂര്‍പൂരം, മച്ചാട്ട് മാമാങ്കം, ഉത്രാളിക്കാവ് പൂരം, കല്പാത്തി രഥോത്സവം, പട്ടാമ്പിനേര്‍ച്ച, മലബാര്‍ പെപ്പര്‍ ഫെസ്റ്റിവല്‍ (കോഴിക്കോട്), മലബാര്‍ മഹോത്സവം. കൊണ്ടോട്ടി നേര്‍ച്ച, ഉത്തരമലബാറിലെ കളിയാട്ടങ്ങള്‍, പെരുങ്കളിയാട്ടങ്ങള്‍, കൊടിയൂരുത്സവം, വയനാട് വഞ്ചിയൂര്‍ക്കാവിലെ ഉത്സവം, നിലമ്പൂര്‍പാട്ട്, തിരുമാനസംകുന്ന് പൂരം, കാഞ്ഞങ്ങാട്ട് പാട്ടുത്സവം, നീലേശ്വരം പൂരക്കളി ഉത്സവം, തിരുവനന്തപുരം വെള്ളായണി ദേവീക്ഷേത്രത്തിലെ 41 ദിവസം നീണ്ടുനില്‍ക്കുന്ന കാളിയൂട്ടുത്സവവും പറണേറ്റും എന്നിവയെല്ലാം സന്ദര്‍ശകരെ ധാരാളമായി ആകര്‍ഷിക്കുന്ന കേരളത്തിലെ ഉത്സവങ്ങളില്‍ പ്രധാനപ്പെട്ടവയാണ്.
- - കേരളത്തിന്റെ വെള്ളച്ചാട്ടങ്ങള്‍ ഏതൊക്കെയാണ്
  - ചെറുതും വലുതുമായ ഒട്ടനവധി വെള്ളച്ചാട്ടങ്ങള്‍ കേരളത്തിലുണ്ട്. അവയില്‍ മിക്കവയും പ്രാദേശികതലത്തില്‍ ആഭ്യന്തര ടൂറിസത്തിന് ഏറെ സംഭാവന ചെയ്യുന്നവയാണ്. പാലരുവി, അതിരപ്പിള്ളി, വാഴച്ചാല്‍ എന്നിവ ആഭ്യന്തരസഞ്ചാരികളെ എന്നപോലെ വിദേശസഞ്ചാരികളെയും ആകര്‍ഷിച്ചുകൊണ്ട് ഒന്നാം സ്ഥാനത്തു നില്‍ക്കുന്നവയാണ്. കൊല്ലത്തുനിന്ന് 75 കി.മീ. അകലെയാണ് പാലരുവി വെള്ളച്ചാട്ടം. 300 അടി ഉയരമുള്ള ജലപാതമാണത്. അവിടെ സഞ്ചാരികളെ വരവേല്‍ക്കാനായി കെ.ടി.ഡി.സി. മോട്ടലും പൊതുമരാമത്തുവകുപ്പ് ഇന്‍സ്പെക്ഷന്‍ ബംഗ്ലാവുമുണ്ട്. കേരളത്തിലെ മുഖ്യ വിനോദസഞ്ചാരസങ്കേതങ്ങളിലൊന്നായ കൊച്ചിയില്‍നിന്ന് 72 കി.മീ. അകലെയായി അതിരപ്പള്ളിയും 90 കി.മീ. അകലെയായി വാഴച്ചാലും സ്ഥിതിചെയ്യുന്നു. വെള്ളരിമല (കോഴിക്കോട്), അസ്യന്‍പാറ (നിലമ്പൂര്‍), ധോണി (പാലക്കാട്), കീഴാര്‍ക്കുത്ത്, ചീയപ്പാറ, പെരുന്തേനരുവി എന്നിവയാണ് മറ്റു പ്രധാന ജലപാതങ്ങള്‍.
