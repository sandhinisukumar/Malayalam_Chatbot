- - കവ നെ കുറിച്ച് പറയു / എവിടെയാണ്
  - പാലക്കാട് ജില്ലയിലെ മലമ്പുഴക്ക് സമീപത്തുള്ള സുന്ദരമായ ഒരു സ്ഥലമാണ് കവ. പ്രകൃതിസ്നേഹികൾക്കും സാഹസിക വിനോദങ്ങൾക്കും പറ്റിയ സ്ഥലമാണ് മലമ്പുഴ മലനിരകൾ. അപൂർവ്വയിനം പക്ഷികളുടെയും ചിത്രശലഭങ്ങളുടെയും വീടിനടുത്ത് സ്ഥിതിചെയ്യുന്ന വനം .കുടുതല്‍ വിവരങ്ങല്‍ അറിയാണോ? കവയുടെ പ്രത്യകതകള്‍? / കവയിലേക്ക് എങ്ങനെ എത്തിച്ചേരാം?
- - കവയുടെ പ്രത്യകതകള്‍
  - പാലക്കാട് നിന്ന് വളരെ കുറച്ച് ദൂരം. മലമ്പുഴ റിസർവോയറിനു ചുറ്റുമുള്ള പർവതങ്ങളുടെ അതിശയകരമായ കാഴ്ചകൾ കാണാന്‍ സാധിക്കും. നേരത്തെ ഒരു ഡാമിനു അരികിലേക്ക്  പോകാന്‍ സാധിക്കുമായിരുന്നു, അതൊരു പുളകപ്രദമായ അനുഭവമായിരുന്നു. ഇപ്പോൾ മുഴുവൻ സ്ഥലവും സംരക്ഷിക്കപ്പെട്ടിരിക്കുന്നു. മഴയുണ്ടാകുമ്പോൾ സന്ദർശിക്കുക അതൊരുമനോഹരമായ കാഴ്ചയാണ്.
- - കവയിലേക്ക് എങ്ങനെ എത്തിച്ചേരാം
  - പാലക്കാട് നഗരത്തിൽ നിന്നും 14 കിലോമീറ്റർ അകലെ. അടുത്തുളള റെയില്‍വേ സ്റ്റേഷൻ:പാലക്കാട് ജങ്ഷൻ റെയിൽവേ സ്റ്റേഷൻ(13 കീ.മി). അടുത്തുളള വിമാനത്താവളം:കോയമ്പത്തൂർ അന്താരാഷ്ട്ര വിമാനത്താവളം(68 കീ.മി)

