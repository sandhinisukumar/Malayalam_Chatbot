- - കേരളത്തിലെ തീർഥാടനകേന്ദ്രങ്ങൾ
  - ശബരിമല ധർമ്മശാസ്താക്ഷേത്രം, ഗുരുവായൂർ ശ്രീകൃഷ്ണക്ഷേത്രം,കൊട്ടിയൂർ ക്ഷേത്രം,പറശ്ശിനിക്കടവ് മുത്തപ്പൻ ക്ഷേത്രം, പത്മനാഭസ്വാമി ക്ഷേത്രം, ആറന്മുള ശ്രീ പാർത്ഥസാരഥിക്ഷേത്രം,വsക്കുംനാഥ ക്ഷേത്രം,തൃശൂർ ,തിരൂരിലെ ആലത്തിയൂർ ഹനുമാൻ കാവ് , വൈക്കം മഹാദേവ ക്ഷേത്രം,ഏറ്റുമാനൂർ മഹാദേവ ക്ഷേത്രം,എറണാകുളം ശിവ ക്ഷേത്രം,ചോറ്റാനിക്കര ദേവി ക്ഷേത്രം,ആറ്റുകാൽ ദേവി ക്ഷേത്രം,ഓച്ചിറ പരബ്രഹ്മ മൂർത്തി ക്ഷേത്രം,തൃപ്പൂണിത്തുറ പൂർണത്രയീശ ക്ഷേത്രം,രാജരാജേശ്വര ക്ഷേത്രം,ചെറുകുന്ന് അന്നപൂർണേശ്വരി ക്ഷേത്രം,കാടാമ്പുഴ ശ്രീപാർവ്വതി ക്ഷേത്രം,ഹരിപ്പാട് സുബ്രഹ്മണ്യസ്വാമി ക്ഷേത്രം,കൊട്ടാരക്കര മഹാഗണപതി ക്ഷേത്രം,മണ്ണാറശാല നാഗരാജ ക്ഷേത്രം,ആലുവ ശിവ ക്ഷേത്രം,തിരുവൈരാണിക്കുളം മഹാദേവ ക്ഷേത്രം,ശ്രീ ഭവാനീശ്വര മഹാക്ഷേത്രം തുടങ്ങിയവ കേരളത്തിലെ പ്രധാന ഹൈന്ദവ തീർത്ഥാടനകേന്ദ്രങ്ങളാണ്. ചേരമാൻ ജുമാ മസ്ജി- കേരളത്തിലെ ഒരു മുസ്ലീം തീർത്ഥാടന കേന്ദ്രമാണ്."പരുമല പള്ളി,-എടത്വ പള്ളി തീർത്ഥാടനം പുതിയതുറ കൊച്ചെടത്വാ തീർത്ഥാടനം മലയാറ്റൂരും ഭരണങ്ങാനത്തെ അൽഫോൺസാമ്മയുടെ പ്രവർത്തനമേഖലകളായിരുന്ന പ്രദേശങ്ങളും ക്രൈസ്തവർ തീർത്ഥാടന കേന്ദ്രങ്ങളായി കണക്കാക്കുന്നു.

