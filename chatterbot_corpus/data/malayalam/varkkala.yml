- - വര്‍ക്കല
  - നാരായണഗുരുവിന്റെയും ശിവഗിരി മഠത്തിന്റെയും വര്‍ക്കല. തിരുവനന്തപുരം ജില്ലയിലെ പ്രകൃതിരമണീയമായ പട്ടണമാണ് വര്‍ക്കല. കേരളത്തിന്റെ ദക്ഷിണമേഖലയിലാണ് ഇത് സ്ഥിതി ചെയ്യുന്നത്. കടലും കുന്നുകളും മുട്ടിയുരുമ്മി നില്ക്കുന്ന അപൂര്‍വ സുന്ദരമായ കാഴ്ച വര്‍ക്കലയുടെ മാത്രം സവിശേഷതയാണ്. ചെങ്കുത്തായ മലമടക്കുകള്‍ അറബിക്കടലിനോട് കിന്നാരം പറയുന്ന പ്രകൃതിയുടെ ഈ ലയനത്തെ വര്‍ക്കല ഫോര്‍മേഷന്‍ എന്നാണ് ഇന്ത്യയിലെ ജിയോളജിക്കല്‍ സര്‍വ്വേ വിശേഷിപ്പിച്ചത്.വര്‍ക്കല തീരത്ത് തട്ടിച്ചിതറുന്ന തിരമാലകളുടെ ഭംഗി ഒന്നുവേറെ തന്നെയാണ്. ഏറ്റവും മനോഹരമായ പത്ത് കടല്‍ത്തീരങ്ങളിലൊന്നായി ഡിസ്‌ക്കവറി ചാനല്‍, വര്‍ക്കലയെ തിരഞ്ഞെടുത്തതില്‍ ഒട്ടും അത്ഭുതമില്ല.പുരാണങ്ങളിലെ അനുമാനങ്ങള്‍വര്‍ക്കലയുടെ ഉത്ഭവത്തെ കുറിച്ച് പല കഥകളുമുണ്ട്. ഒരു പാണ്ട്യ രാജാവിനോട് തന്റെ പാപങ്ങള്‍ക്കുള്ള പ്രായശ്ചിത്തമായി ഇവിടെ ഒരമ്പലം പണിയാന്‍ ബ്രഹ്മദേവന്‍ കല്പിച്ചുവത്രെ. മറ്റൊന്ന്, നാരദമുനിയുമായി ബന്ധപ്പെട്ടതാണ്. ഒരിക്കല്‍ ഏതാനും ഭക്തജനങ്ങള്‍ മുനിയെ വന്ന് കണ്ട് തങ്ങള്‍ പാപങ്ങള്‍ ചെയ്തുപോയെന്ന് ഏറ്റുപറഞ്ഞു.പാപപരിഹാരത്തിന് ഒരിടം തേടി മുനി തന്റെ വത്കലം (മരവുരി) അന്തരീക്ഷത്തിലേക്കെറിഞ്ഞു. അത് വന്ന് പതിച്ച ഇടമായതിനാല്‍ ഈ സ്ഥലം വര്‍ക്കല എന്ന പേരില്‍ അറിയപ്പെട്ടു.
- - വര്‍ക്കല സവിശേഷതകള്‍
  - വിനോദസഞ്ചാരികള്‍ക്ക് വേണ്ടുവോളംപ്രസിദ്ധമായ ഒരു ഹിന്ദുമുസ്ലിം തീര്‍ത്ഥാടന കേന്ദ്രം കൂടിയാണ് വര്‍ക്കല. ശിവഗിരിമഠം, ജനാര്‍ദ്ദനസ്വാമി ക്ഷേത്രം, കടുവായില്‍ ജുമാമസ്ജിദ്, ശിവപാര്‍വ്വതീ ക്ഷേത്രം എന്നീ ആരാധനാലയങ്ങള്‍ക്ക് പുറമെ വര്‍ക്കല ബീച്ച്, പാപനാശം ബീച്ച്, കാപ്പില്‍ തടാകം, ആഞ്ചെങ്ങൊ ഫോര്‍ട്ട്, വര്‍ക്കല ടണല്‍, പവര്‍ഹൌസ് എന്നിങ്ങനെ സഞ്ചാരികള്‍ക്ക് കണ്ടാസ്വദിക്കാന്‍ ഒരുപാടുണ്ട് വര്‍ക്കലയില്‍.ടൂറിസ്റ്റുകള്‍ക്ക് എവിടെയും ഏറ്റം പ്രിയങ്കരമായ അരുവികള്‍ ഇവിടെ വര്‍ക്കലയിലുണ്ട്. ഇവിടത്തെ പാപനാശം ബീച്ച് പ്രകൃതിഭംഗിക്ക് പേരുകേട്ട കടല്‍ത്തീരമാണ്. 2000 വര്‍ഷത്തെ പഴക്കം അവകാശപ്പെടുന്ന ഏറ്റവും പ്രാചീന ക്ഷേത്രങ്ങളിലൊന്നായ ശ്രീ ജനാര്‍ദ്ദനസ്വാമി ക്ഷേത്രം ഈ ബീച്ചിനോട് ചേര്‍ന്ന് നിലകൊള്ളുന്നു. വര്‍ക്കലബീച്ച് ഇവിടത്തെ പ്രധാനപ്പെട്ട കടല്‍ത്തീരമാണ്. പാരാസൈലിങ്ങിനും പാരാ ഗ്ലൈഡിങ്ങിനും ഇവിടെ സൌകര്യമുണ്ട്. വര്‍ക്കല ബീച്ചിനോട് ചേര്‍ന്ന് കിടക്കുന്ന കാപ്പില്‍ തടാകത്തില്‍ ബോട്ടിംങിന് സൌകര്യമുണ്ട്.അസ്തമന സൂര്യന്റെ ഭംഗി ആസ്വദിക്കാന്‍ ഇഷ്ടപ്പെടുന്നവരെ ചിലക്കൂര്‍ ബീച്ച് നിരാശപ്പെടുത്തില്ല. വര്‍ക്കല ടൌണിനടുത്തായാണ് ഈ കടല്‍ത്തീരം. സഞ്ചാരികളെ ആവോളം രസിപ്പിക്കാന്‍ പര്യാപ്തമായ വേറൊന്നും ഈ ബീച്ചില്‍ ഇല്ലെങ്കിലും ഇവിടെനിന്നുള്ള അസ്തമനദൃശ്യം കാണുവാനും സായാഹ്ന സവാരി ഉദ്ദേശിച്ചും സഞ്ചാരികള്‍ ഇവിടെയെത്തുന്നു.പൊന്നുംതുരുത്ത് അഥവാ ഗോള്‍ഡന്‍ ഐലന്റ്, ഒരു നൂറ്റാണ്ട് പഴക്കമുള്ള ഇവിടത്തെ ശിവപാര്‍വ്വതീ ക്ഷേത്രത്താല്‍ പ്രസിദ്ധമാണ്.
- - വര്‍ക്കല ആകര്‍ഷണങ്ങള്
  - അന്‍ജെങൊ ഫോര്‍ട്ട്, വര്‍ക്കല ലൈറ്റ് ഹൌസ്, കാപ്പില്‍ തടാകം, ജനാര്‍ദ്ദനസ്വാമി ക്ഷേത്രം, വര്‍ക്കല ടണല്‍
- - എങ്ങിനെ എത്തിച്ചേരാം വര്‍ക്കല
  - റോഡ് മാര്‍ഗം - കേരളത്തിന്റെ നാനാഭാഗങ്ങളിലേക്കും അയല്‍ സംസ്ഥാനമായ തമിഴ്‌നാട്ടിലേക്കും വര്‍ക്കലയില്‍ നിന്ന് സുഗമമായ റോഡ് സര്‍വ്വീസുകളുണ്ട്. ദക്ഷിണേന്ത്യയിലെ പ്രമുഖ നഗരങ്ങളില്‍ നിന്നെല്ലാം കേരളാ സ്‌റ്റേറ്റ് ട്രാന്‍സ്‌പോര്‍ട്ട് ബസ്സുകള്‍ വര്‍ക്കലയിലേക്ക് ലഭ്യമാണ്. റെയില്‍വേ സ്‌റ്റേഷന്റെ അടുത്ത് തന്നെയാണ് ട്രാന്‍സ്‌പോര്‍ട്ട് കോര്‍പറേഷന്റെ ബസ്സ് ഡിപ്പോ.  റെയില്‍ മാര്‍ഗം - വര്‍ക്കലയില്‍ നിന്ന് കേരളത്തിന്റെ ഇതര ഭാഗങ്ങളിലേക്ക് മിതമായ നിരക്കില്‍ നിരന്തരം ട്രെയിനുകളുണ്ട്. റെയില്‍വേ സ്‌റ്റേഷനില്‍ നിന്ന് പ്രീ പെയ്ഡ് ഓട്ടോറിക്ഷകള്‍ മുഖേന യാത്രികര്‍ക്ക് ഉദ്ദിഷ്ട സ്ഥലങ്ങളില്‍ എത്തിച്ചേരാം. വിമാനമാര്‍ഗം - ഇവിടെ നിന്ന് ഏകദേശം 55 കിലോമീറ്റര്‍ അകലെയുള്ള തിരുവനന്തപുരം എയര്‍പോര്‍ട്ടാണ് ഏറ്റവും സമീപസ്ഥം. ഇവിടെനിന്ന് ടാക്‌സികള്‍ വഴി വര്‍ക്കലയിലേക്ക് വരുന്നതാണുത്തമം. ബസ്സുകള്‍ മുഖാന്തിരവും സഞ്ചാരികള്‍ക്ക് വിമാനത്താവളത്തില്‍ നിന്ന് ഈ കടല്‍ത്തീര പട്ടണത്തിലെത്താം. 

