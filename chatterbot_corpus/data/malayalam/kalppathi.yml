categories:- കല്‍പ്പാത്തി രഥോത്സവംconversations:- - കല്‍പ്പാത്തി രഥോത്സവം എന്താണ്  / എവിടെയാണ്  - പാലക്കാട്ടു ജില്ലയിലെ 98 അഗ്രഹാരങ്ങളിലെ ക്ഷേത്രങ്ങളില്‍ ആറുമാസം നീണ്ടുനില്ക്കുന്ന രഥോത്സവങ്ങളുടെ തുടക്കം കുറിക്കുന്നത് കല്‍പ്പാത്തി രഥോത്സവമാണ്. വൈദിക കാലഘട്ടത്തില്‍ വേരൂന്നിയ ഈ ഉത്സവം വളരെ പുരാതനകാലം മുതല്‍ക്കേ നടന്നു വന്നിരുന്നതായി കരുതപ്പെടുന്നു. തികച്ചും കലാപരമായി നിര്‍മ്മിച്ച അതിമനോഹരമായി അലങ്കരിച്ച ഈ തേരുകള്‍ കല്‍പ്പാത്തിയിലെ തെരുവുകളിലൂടെ നീങ്ങുന്നത് വര്‍ണ്ണോജ്വലമായ ഒരു കാഴ്ച തന്നെയാണ്.പാലക്കാട് ജില്ലയിലെ കല്‍പ്പാത്തി, പരമ്പരാഗതമായി തന്നെ തമിഴ് ബ്രാഹ്മണരുടെ ഒരു ആവാസകേന്ദ്രമാണ്. കല്‍പ്പാത്തിപ്പുഴയുടെ തീരത്തു സ്ഥിതി ചെയ്യുന്ന എഴുന്നൂറു വര്‍ഷം പഴക്കമുള്ള വിശ്വനാഥക്ഷേത്രമാണ് ഉത്സവാഘോഷങ്ങളുടെ കേന്ദ്രം. മലബാര്‍ മദ്രാസ് പ്രവിശ്യക്കു കീഴിലായിരുന്ന ബ്രിട്ടീഷ് ഭരണകാലത്ത് കല്‍പ്പാത്തി രഥോത്സവമായിരുന്നു മലബാറിലെ വലിയ ഉത്സവം. ഉത്സവത്തിന്റെ ഒന്നാം ദിവസം ഒരു തേര്, രണ്ടാം ദിവസം രണ്ട് തേര്, മൂന്നാം ദിവസം മൂന്നു തേര് എന്ന ക്രമത്തിലാണ് ആഘോഷപരിപാടികള്‍ നീങ്ങുന്നത്.