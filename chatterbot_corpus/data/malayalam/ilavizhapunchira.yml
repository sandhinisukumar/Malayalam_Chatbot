categories:- ഇലവിഴാപൂഞ്ചിറconversations:- - ഇലവിഴാപൂഞ്ചിറ നെ കുറിച്ച് പറയു / എവിടെയാണ്   - കോട്ടയത്തു നിന്ന് 55 കിലോമീറ്ററും തൊടുപുഴ നിന്ന് 20 കിലോമീറ്ററും ദൂരമാണ് ഇലവിഴാപൂഞ്ചിറയിലേക്കുള്ളത്. കാഞ്ഞാറിനടുത്തുള്ള പ്രധാന വിനോദ സഞ്ചാര കേന്ദ്രമാണിത്. പാലായില്‍ നിന്ന് വളരെ വേഗം ഇവിടെയെത്താം. മാങ്കുന്ന്, കൊടയത്തൂര്‍ മല, തോണിപ്പാറ എന്നിങ്ങനെ മൂന്നു ചെറുകുന്നുകളാല്‍ ചുറ്റപ്പെട്ട ഈ സ്ഥലം ട്രക്കിംഗിന് ഏറ്റവും പറ്റിയതാണ്. 