categories:- വേമ്പനാട് കായല്‍conversations:- - വേമ്പനാട് കായല്‍  - കുമരകം കോട്ടയം പട്ടണത്തില്‍ നിന്ന് 16 കി. മീ. മാത്രം അകലെയാണ് കുമരകം സ്ഥിതി ചെയ്യുന്നത്. നിരവധി നദികളും കനാലുകളും ബന്ധപ്പെട്ടു കിടക്കുന്ന പ്രദേശമാണു കോട്ടയം. ഈ നദികളും കനാലുകളുമെല്ലാംവിശാലമായ വേമ്പനാട് കായലിലേക്കാണ് തുറക്കുന്നത്. മനം കുളിര്‍പ്പിക്കുന്ന ദൃശ്യാനുഭവങ്ങള്‍ പകരുന്ന ഈ കായല്‍ ബോട്ടു സവാരി, ചൂണ്ടയിടല്‍ തുടങ്ങി ഒഴിവുകാല വിനോദങ്ങള്‍ക്കു സൗകര്യങ്ങളൊരുക്കി പ്രമുഖ പിക്‌നിക് കേന്ദ്രമായി മാറിക്കഴിഞ്ഞിരിക്കുന്നു. കുമരകം ടൂറിസ്റ്റ് വില്ലേജില്‍ പല തരത്തിലുള്ള അവധിക്കാല പാക്കേജുകളും ഹൗസ്‌ബോട്ട് യാത്രാസൗകര്യവും ലഭ്യമാണ്. ഓണക്കാലമാകുമ്പോഴേക്കും മത്സരവള്ളം കളികളുടെ വേദിയാകും ഈ ജലാശയം. നൂറോളം തുഴക്കാര്‍ ഒരേ മനസ്സോടെ ഒരേ താളത്തില്‍ തുഴയെറിഞ്ഞ് ചുണ്ടന്‍ വള്ളത്തെ അതിവേഗം മുന്നോട്ടു നീങ്ങുന്ന കാഴ്ച ആവേശമുണര്‍ത്തുന്നതാണ്.