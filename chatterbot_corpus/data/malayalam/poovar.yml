- - പൂവാര്‍ 
  - തിരക്കുകളില്‍ നിന്നും രക്ഷപ്പെടാന്‍ . നഗരത്തിലെ തിരക്കില്‍ നിന്നും ഇടയ്ക്ക് ഒന്നോടി രക്ഷപ്പെടണമെന്ന് തോന്നാറില്ലെ, തിരുവനന്തപുരത്താണ് താമസവും ജോലിയുമെങ്കില്‍ ഇടയ്ക്ക് തിരക്കുകളില്‍ നിന്നും ഓടിയകലാന്‍ പറ്റിയൊരു സ്ഥലമാണ് പൂവാര്‍. തിരുവനന്തപുരത്തെ തീരദേശഗ്രാമമാണ് പൂവാര്‍. കേരളത്തിന്റെ അറ്റം എന്നൊക്കെ പൂവാറിനെ വിശേഷിപ്പിക്കാവുന്നതാണ്.പ്രകൃതിദത്ത തുറമുഖമെന്ന് പേരുകേട്ട വിഴിഞ്ഞത്തിനടുത്താണ് പൂവാര്‍. നെയ്യാര്‍ നദി കടലില്‍ ചേരുന്ന ഭാഗത്താണ് പ്രകൃതി രമണീയമായ പൂവാര്‍. പണ്ടുകാലത്ത് മരം, ചന്ദനം, ആനക്കൊമ്പ്, തുടങ്ങിയവയുടെ വന്‍വ്യാപാരം നടന്നിരുന്ന സ്ഥലമായിരുന്നു ഇത്. സോളമന്‍ രാജാവിന്റെ ചരക്കുകപ്പലുകള്‍ അടുത്തിരുന്നുവെന്ന് പറയുന്ന ഓഫീര്‍ തുറമുഖം പൂവാറാണെന്നാണ് ചരിത്രകാരന്മാര്‍ പറയുന്നത്.പൂവാറിലെ കടല്‍ത്തീരം മനോഹരവും ശാന്തവുമാണ്. ചെറിയസ്ഥലമായതിനാല്‍ത്തന്നെ ഇവിടെ ജനങ്ങള്‍ കുറവാണ്.
- - പൂവാര്‍
  - നഗരത്തില്‍ നിന്നും അകലെയായതിനാല്‍ത്തന്നെ തിരക്ക് നന്നേ കുറവാണിവിടെ. അതുതന്നെയാണ് വീക് എന്‍ഡ് ഹോളിഡേയുടെ കേന്ദ്രമായി ഈ സ്ഥലത്തം മാറ്റുന്നതും.തിരുവനന്തപുരം നഗരത്തിലെ ഐടിരംഗത്തും മറ്റും പ്രവര്‍ത്തിക്കുന്ന വരെ സ്ഥിരം ഹോളിഡേ ഡസ്റ്റിനേഷനാണ് പൂവാര്‍. ഒരു ചെറിയ ട്രിപ്പാണ് പ്ലാന്‍ ചെയ്യുന്നതെങ്കില്‍ അതിന് പറ്റിയ സ്ഥലമാണ് പൂവാര്‍ എന്ന് തീര്‍ച്ചയായും പറയാം. മനോഹരമായ റിസോര്‍ട്ടും ബാക്ക് വാട്ടറും കോട്ടേജുകളുമെല്ലാമുണ്ട് ഇവിടെ.പൂവാറില്‍ നിന്നുള്ള ഉദയാസ്തമയകാഴ്ചകള്‍ മനോഹരമാണ്. പൂവാറിലെ ബാക് വാട്ടറില്‍ കിടിലനൊരു ബോട്ടുയാത്രയും തരപ്പെടുത്താം. ഇന്ത്യയിലെ പുരാതനമായ മുസ്ലീം കുടിയേറ്റ കേന്ദ്രം കൂടിയാണ് പൂവാര്‍. ഏതാണ്ട് 1400 വര്‍ഷത്തോളം പഴക്കമുള്ളതാണ് ഇവിടുത്തെ മുസ്ലീം കുടിയേറ്റമെന്നാണ് പറയുന്നത്.ഇവിടുത്തെ മാലിക് ഇബന്‍ ദിനാറും ഏറെ പഴക്കമുള്ളതാണ്, ഇതാണ് ഇവിടുത്തെ പ്രധാനപ്പെട്ട ആരാധനാലയം. അറേബ്യന്‍ രാജ്യങ്ങളില്‍ നിന്ന് ആദ്യകാലത്ത് ഇന്ത്യയിലെത്തിയ മുസ്ലീം പണ്ഡിതരാണ് ഈ പള്ളി പണിതത്.കേരളത്തിലെ ഏറ്റവും പുരാതനമായ മുസ്ലീം കുടിയേറ്റസ്ഥലമെന്ന പ്രത്യേകത കേരള ചരിത്രത്തില്‍ പൂവാറിന് പ്രത്യേക സ്ഥാനം നല്‍കുന്നു. പൂവാറില്‍ നിന്നാണ് കേരളത്തിന്റെ മറ്റ് തീരപ്രദേശങ്ങളിലേയ്ക്ക് മുസ്ലീംങ്ങള്‍ കുടിയേറിയതെന്നാണ് കരുതപ്പെടുന്നത്.തിരുവനന്തപുരം നഗരത്തില്‍ നിന്നും എളുപ്പത്തില്‍ പൂവാറില്‍ എത്തിച്ചേരാം. വിമാനത്താവളവും റെയില്‍വേ സ്റ്റേഷനുമെല്ലാം അടുത്തുണ്ട്, റോഡുമാര്‍ഗ്ഗമുള്ള യാത്രയും സുഖകരമാണ്.
