- - എങ്ങിനെ എത്തിച്ചേരാം പൂവാര്‍
  - റോഡ് മാര്‍ഗം  - തിരുവനന്തപുരം നഗരത്തില്‍ നിന്നും 45 മിനിറ്റുകൊണ്ട് റോഡുമാര്‍ഗ്ഗം പൂവാറിലെത്താം. 32 കിലോമീറ്ററാണ് ദൂരം. നഗരത്തില്‍ നിന്നും ഒട്ടേറെ ബസുകള്‍ പൂവാറിലേയ്ക്ക് സര്‍വ്വീസ് നടത്തുന്നുണ്ട്, ടാക്‌സികള്‍ വേണമെങ്കില്‍ അതും ഉണ്ട്. റെയില്‍ മാര്‍ഗം - തിരുവനന്തപുരം സെന്‍ട്രല്‍ ആണ് പൂവാറിന് അടുത്തുള്ള റെയില്‍വേ സ്റ്റേഷന്‍. തീവണ്ടി ഇറങ്ങിയശേഷം ടാക്‌സിയിലോ ബസിലോ പൂവാറിലേയ്ക്ക് യാത്രചെയ്യാം. വിമാനമാര്‍ഗം  - തിരുവനന്തപുരം അന്താരാഷ്ട്രവിമാനമാണ് പൂവാറിന് അടുത്തുള്ളത്, ഇവിടേയ്ക്ക് 38 കിലോമീറ്ററാണ് ദൂരം. ഇവിടെ നിന്നും ടാക്‌സിയിലോ ബസിലോ പൂവാറിലേയ്ക്ക് പോകാം.
