categories:- പാലരുവി വെളളച്ചാട്ടംconversations:- - പാലരുവി വെളളച്ചാട്ടം  - സ്ഥാനം കൊല്ലത്തു നിന്ന് 75 കിലോമീറ്റര്‍ അകലെ കൊല്ലം ചെങ്കോട്ട റോഡില്‍. പാലരുവി എന്നാല്‍ പാലിന്റെ അരുവി. 300 അടി ഉയരത്തില്‍ നിന്ന് ജലം താഴേക്ക് കുതിച്ചുചാടി പതഞ്ഞൊഴുകുന്ന ധവളിമയില്‍ നിന്നാകാം ഈ വെള്ളച്ചാട്ടത്തിന് ആ പേരു ലഭിച്ചത്. ദഷിണേന്ത്യയിലെ വിവിധ പ്രദേശത്തു നിന്നുള്ളവരുടെ പ്രിയപ്പെട്ട പിക്‌നിക് കേന്ദ്രമാണിത്. നിബിഡവനത്തിലൂടെ ഇവിടേക്കുള്ള യാത്ര തന്നെ ഏറെ ആവേശകരമാണ്.- - പാലരുവി  വെളളച്ചാട്ടം പ്രത്യകതകള്‍  - പാലരുവി ഏറെ പ്രശസ്തമായ ഒരു പിക്‌നിക് കേന്ദ്രമാണ്. വിനോദസഞ്ചാരികള്‍ക്കു  യുടെ ഇന്‍സ്‌പെക്ഷന്‍ ബംഗഌവിലും  യുടെ ഹോട്ടലിലും താമസസൗകര്യം ലഭ്യമാണ്. മഞ്ഞുപുതച്ച നീലമലകളും ഹരിതാഭമായ താഴ്‌വരകളും വെള്ളച്ചാട്ടത്തിന് പശ്ചാത്തലമൊരുകുന്നു. അചുംബിത വനത്തിന്റെ പ്രശാന്തതയെ ഭജ്ജിച്ചുകൊണ്ട് വെള്ളച്ചാട്ടത്തിന്റെ ഹുങ്കാരം മുഴങ്ങുന്നു.- - യാത്രാ സൗകര്യം പാലരുവി വെളളച്ചാട്ടം  - സമീപ റെയില്‍വെ സ്‌റ്റേഷന്‍ - കൊല്ലം ഏകദേശം 75 കിലോമീറ്റര്‍.സമീപ വിമാനത്താവളം - തിരുവനന്തപുരം ഇന്റര്‍നാഷണല്‍ എയര്‍പോര്‍ട്ട്, കൊല്ലത്തു നിന്ന് ഏകദേശം 72 കിലോമീറ്റര്‍.- - എങ്ങനെ എത്താം പാലരുവി വെളളച്ചാട്ടം  - സമീപ റെയില്‍വെ സ്‌റ്റേഷന്‍ - കൊല്ലം ഏകദേശം 75 കിലോമീറ്റര്‍.സമീപ വിമാനത്താവളം - തിരുവനന്തപുരം ഇന്റര്‍നാഷണല്‍ എയര്‍പോര്‍ട്ട്, കൊല്ലത്തു നിന്ന് ഏകദേശം 72 കിലോമീറ്റര്‍.- - പാലരുവി വെളളച്ചാട്ടത്തിലേക്കുളള യാത്രാ സൗകര്യം   - സമീപ റെയില്‍വെ സ്‌റ്റേഷന്‍ - കൊല്ലം ഏകദേശം 75 കിലോമീറ്റര്‍.സമീപ വിമാനത്താവളം - തിരുവനന്തപുരം ഇന്റര്‍നാഷണല്‍ എയര്‍പോര്‍ട്ട്, കൊല്ലത്തു നിന്ന് ഏകദേശം 72 കിലോമീറ്റര്‍.- - പാലരുവി വെളളച്ചാട്ടം എങ്ങനെ എത്താം  - സമീപ റെയില്‍വെ സ്‌റ്റേഷന്‍ - കൊല്ലം ഏകദേശം 75 കിലോമീറ്റര്‍.സമീപ വിമാനത്താവളം - തിരുവനന്തപുരം ഇന്റര്‍നാഷണല്‍ എയര്‍പോര്‍ട്ട്, കൊല്ലത്തു നിന്ന് ഏകദേശം 72 കിലോമീറ്റര്‍.- - പാലരുവി വെളളച്ചാട്ടം എങ്ങനെ എത്തിച്ചേരാം  - സമീപ റെയില്‍വെ സ്‌റ്റേഷന്‍ - കൊല്ലം ഏകദേശം 75 കിലോമീറ്റര്‍.സമീപ വിമാനത്താവളം - തിരുവനന്തപുരം ഇന്റര്‍നാഷണല്‍ എയര്‍പോര്‍ട്ട്, കൊല്ലത്തു നിന്ന് ഏകദേശം 72 കിലോമീറ്റര്‍.