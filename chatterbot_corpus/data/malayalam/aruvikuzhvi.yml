categories:- അരുവിക്കുഴിconversations:- - അരുവിക്കുഴി വെളളച്ചാട്ടം എവിടെയാണ്  - കോട്ടയം പട്ടണത്തില്‍ നിന്ന് അരുവിക്കുഴിയിലേക്ക് 18 കിലോമീറ്റര്‍ ദൂരമുണ്ട്. കുമരകത്തുനിന്ന് രണ്ടു കിലോമീറ്റര്‍ ചെമ്മണ്‍പാതയിലൂടെ യാത്ര ചെയ്താലേ ഇവിടെയെത്തിച്ചേരാനാകൂ. നൂറടി ഉയരത്തില്‍ നിന്നാണ് ഈ വെള്ളച്ചാട്ടം താഴേക്കു പതിക്കുന്നത്. വെള്ളച്ചാട്ടത്തിനടുത്തായി റബ്ബര്‍തോട്ടങ്ങളും കാണാം.- - കോട്ടയത്തില്‍ നിന്ന് എത്ര ദൂരം ഉണ്ട് അരുവിക്കുഴിയിലേക്ക്  - കോട്ടയം പട്ടണത്തില്‍ നിന്ന് അരുവിക്കുഴിയിലേക്ക് 18 കിലോമീറ്റര്‍ ദൂരമുണ്ട്