- - പത്തനംതിട്ട
  - കലയുടെയും സംസ്കാരത്തിന്‍െറയും മതത്തിന്‍െറയുംപത്തനംതിട്ട. കലയും സംസ്കാരവും മതവും ഇഴുകിച്ചേര്‍ന്ന മണ്ണ്, അയ്യപ്പന്‍െറ നാടായ ശബരിമല ഉള്‍ക്കൊള്ളുന്ന ജില്ല , ആറന്മുള കണ്ണാടിയുടെയും മരാമണ്‍ കണ്‍വെന്‍ഷന്‍െറയും നാട്. വിശേഷണങ്ങളുടെയും പട്ടിക നീളുകയാണ്. കേരളത്തിലെ ഏറ്റവും ചെറിയ ജില്ലകളില്‍ ഒന്നായ പത്തനംതിട്ട 192 നവംബര്‍ ഒന്നിനാണ് രൂപവത്കൃതമായത്. നദിയുടെ കരയിലുള്ള പത്ത് വീടുകളുടെ കൂട്ടം എന്നതാണ് പത്തനംതിട്ട എന്ന വാക്കിന്‍െറ അര്‍ഥം. പത്തനം,തിട്ട എന്നീ രണ്ട് വാക്കുകള്‍ കൂട്ടിച്ചേര്‍ത്താണ് ഈ പേര് ഇട്ടത്. അതിവേഗം വളര്‍ന്നുകൊണ്ടിരിക്കുന്ന നഗരമാണ് പത്തനംതിട്ട ഇന്ന്.  കുടുതല്‍ വിവരങ്ങള്‍ അറിയണോ? പത്തനംതിട്ടയുടെ സവിശേഷതകള്‍? പത്തനംതിട്ടയുടെ ആകര്‍ഷണങ്ങള്‍? എങ്ങിനെ എത്തിച്ചേരാം പത്തനംതിട്ട?
- - പത്തനംതിട്ടയുടെ സവിശേഷതകള്‍
  - എല്ലാവര്‍ഷവും ലക്ഷകണക്കിന് തീര്‍ഥാടകര്‍ എത്തുന്ന ശബരിമല ഉള്‍ക്കൊള്ളുന്ന സ്ഥലമായതിനാല്‍ ‘പില്‍ഗ്രിം കാപ്പിറ്റല്‍ ഓഫ് കേരള’ എന്നും പത്തനംതിട്ടക്ക് പേരുണ്ട്. കേരളത്തിന്‍െറ കലാഭൂപടത്തില്‍ സവിശേഷ സ്ഥാനമുള്ള പടയണി ഉല്‍സവം നടക്കുന്ന കടമ്മനിട്ട ദേവിക്ഷേത്രം, വാസ്തുവിദ്യയുടെയും മ്യൂറല്‍ പെയിന്‍റിംഗുകളുടെയും സംരക്ഷണാര്‍ഥം രൂപവത്കരിച്ച വാസ്തുവിദ്യാ ഗുരുകുലം എന്നിവയും മലയോരജില്ലയെ സന്ദര്‍ശകരുടെ പ്രിയ കേന്ദ്രമാക്കുന്നു. ആറന്‍മുള കണ്ണാടിയാണ് ജില്ലയുടെ മറ്റൊരു ‘എക്സ്ക്ളൂസീവ്’ വിഭവം. ആറന്മുളയിലെ ചില പരമ്പരാഗത ശില്‍പ്പികള്‍ക്ക് മാത്രം നിര്‍മാണരഹസ്യം അറിയാവുന്ന ആറന്‍മുള കണ്ണാടി വാങ്ങുന്നതിനും പണി ശാലകള്‍ കാണുന്നതിനും നിരവധി പേര്‍ ആറന്‍മുളയില്‍ എത്താറുണ്ട്. തിരുവല്ല ശ്രീ വല്ലഭക്ഷേത്രം, കൊടുമണ്ണിലെ ചിലന്തിയമ്പലം, കവിയൂര്‍ മഹാദേവക്ഷേത്രം എന്നീ പ്രശസ്ത അമ്പലങ്ങളും ജില്ലയിലുണ്ട്. ഹൈന്ദവവിശ്വാസികളുടെ വാര്‍ഷിക കൂട്ടായ്മയായ ചെറുകോല്‍പുഴ ഹിന്ദുമത പരിഷത്തും പ്രശസ്തമാണ്. ക്രൈസ്തവ വിശ്വാസികളുടെ പുണ്യകേന്ദ്രമാണ് മലങ്കര ഓര്‍ത്തഡോക്സ് സഭക്ക് കീഴിലുള്ള പരുമലപള്ളി. പാലിയക്കരപള്ളിയും ക്രൈസ്തവര്‍ക്ക് ഏറെ പ്രാധാന്യമുള്ള സ്ഥലമാണ്.  കൂടാതെ മാരാമണ്ണിലാണ് ക്രൈസ്തവരുടെ വാര്‍ഷിക കൂട്ടായ്മയായ മാരാമണ്‍ കണ്‍വെന്‍ഷന്‍ നടക്കാറ്.അടൂരിലെ വേലുതമ്പി ദളവയുടെ പ്രതിമയും പ്രശസ്തമാണ്. ആറന്മുള ഉത്രട്ടാതി വള്ളംകളി ഉള്‍പ്പെടെ പ്രസിദ്ധിയാര്‍ജിച്ച നിരവധി വള്ളംകളികളുടെയും നാടാണ് പത്തനംതിട്ട.
