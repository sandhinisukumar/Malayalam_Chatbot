- - എങ്ങിനെ എത്തിച്ചേരാം പത്തനംതിട്ട
  - റോഡ് മാര്‍ഗം - പുനലൂര്‍ - മൂവാറ്റുപുഴ റോഡ് വഴിയും ടി.കെ റോഡ് വഴിയും പത്തനംതിട്ടയില്‍ എത്താം. കെ.എസ്.ആര്‍.ടി.സി,സ്വകാര്യബസുകള്‍ പത്തനംതിട്ടയില്‍ നിന്ന് സമീപ നഗരങ്ങളിലേക്ക് പതിവായി സര്‍വീസ് നടത്തുന്നുണ്ട്. ലക്ഷ്വറി ബസ് സര്‍വീസുകളും ധാരാളമായുണ്ട്. റെയില്‍ മാര്‍ഗം - ചെങ്ങന്നൂരും തിരുവല്ലയുമാണ് ഏറ്റവുമടുത്ത റെയില്‍വേ സ്റ്റേഷന്‍. ചെങ്ങന്നൂരില്‍ നിന്ന് 26 കിലോമീറ്ററും തിരുവല്ലയില്‍ നിന്ന് 30 കിലോമീറ്ററുമാണ് പത്തനംതിട്ടക്കുള്ള ദൂരം. രാജ്യത്തെ പ്രമുഖ നഗരങ്ങളിലേക്കുള്ള തീവണ്ടികള്‍ക്ക് ഇവിടെ സ്റ്റോപ്പുണ്ട്. വിമാനമാര്‍ഗം - തിരുവനന്തപുരമാണ് ഏറ്റവും അടുത്ത അന്താരാഷ്ട്ര വിമാനത്താവളം. 113 കിലോമീറ്ററാണ് ഇവിടെ നിന്ന് പത്തനംതിട്ടക്കുള്ള ദൂരം.ഇവിടെ നിന്ന് ബസ് മാര്‍ഗമോ ടാക്സി വിളിച്ചോ എത്താം. പത്തനംതിട്ടയില്‍ നിന്ന് നെടുമ്പാശേരി അന്താരാഷ്ട്ര വിമാനത്താവളത്തിലേക്ക് 142 കിലോമീറ്ററാണ് ദൂരം. 
- - ശബരിമല
  - ആനമുടി വഴി  ശബരിമലയ്ക്ക് ഒരു സാഹസിക തീര്‍ഥയാത്ര . ആനമുടിയും ശബരിമലയും... ഒരിടം സാഹസികരുടെ പ്രിയകേന്ദ്രമാകുമ്പോള്‍ മറ്റൊരിടം ഭക്തകോടികള്‍ക്ക് ആശ്രയമാകുന്ന സ്ഥലം. വ്യത്യസ്തമായ കഥകള്‍ പറയുന്ന ഈ രണ്ടു പ്രദേശങ്ങളും ഒറ്റയാത്രയില്‍ സന്ദര്‍ശിച്ചാല്‍ എങ്ങനെയുണ്ടാകും? പ്രത്യേകിച്ചും ശബരിമല തീര്‍ഥാടനം നടക്കുന്ന ഈ സമയത്ത്... കേരളത്തിലെ ഏറ്റവും ഉയരമുള്ള കൊടുമുടിയില്‍ നിന്നും ഭക്തകോടികള്‍ തേടിയെത്തുന്ന ശബരിമലയിലേക്ക് ഭക്തി നിറഞ്ഞ സാഹസിക യാത്ര.

