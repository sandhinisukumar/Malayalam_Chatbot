conversations:
- - കേരളത്തിലെ കടുവാ സങ്കേതങ്ങള്‍ ഏതെല്ലാമാണ്
  - നമ്മുടെ സംസ്ഥാനത്ത് രണ്ട് കടുവാ സങ്കേതങ്ങളാണുള്ളതെന്ന് സൂചിപ്പിച്ചല്ലോ- പെരിയാറും, പറമ്പിക്കുളവും. ഇതില്‍ ഏറ്റവും പ്രമുഖമായത് ആദ്യമായി സ്ഥാപിക്കപ്പെട്ട പെരിയാര്‍ സങ്കേതം തന്നെയാണ്. പെരിയാര്‍ കടുവാസങ്കേതം (1978), പറമ്പിക്കുളം കടുവാ സങ്കേതം (2007) ഇവയാണ്.
- - പെരിയാര്‍ കടുവാസങ്കേതം 
  - ഇടുക്കി ജില്ലയില്‍ സ്ഥിതി ചെയ്യുന്ന ഈ സങ്കേതം കേരളത്തിലെ ഏറ്റവും വലിയ സംരക്ഷണ കേന്ദ്രം കൂടിയാണ്. 777 ച.കി.മീ. ആണ് ഇതിന്റെ വിസ്തൃതി. തേക്കടി എന്നും ഈ പ്രദേശം അറിയപ്പെടുന്നുണ്ട്. പ്രസിദ്ധമായ പെരിയാര്‍ നദിയുടെ പേരിലാണ് സങ്കേതം അറിയപ്പെടുന്നത്. കുടുത ല്‍ വിവരങ്ങല്‍ അറിയാണോ? പെരിയാര്‍ കടുവാസങ്കേത്തിന്റെ പ്രത്യകതകള്‍ ?  / പെരിയാര്‍ കടുവാസങ്കേതത്തിലേക്ക് എങ്ങനെ എത്തിച്ചേരാം
- - പെരിയാര്‍ കടുവാസങ്കേത്തിന്റെ പ്രത്യകതകള്‍ എന്തൊക്കെയാണ്
  - 1895ല്‍ മുല്ലപ്പെരിയാര്‍ ഡാമിന്റെ നിര്‍മാണത്തോടെ രൂപീകൃതമായ 26 ച.കി.മീ. വിസ്തൃതിയുള്ള പെരിയാര്‍ തടാകവും, പ്രാന്ത പ്രദേശങ്ങളുമുള്‍പ്പെടുന്നതാണീ സങ്കേതം. 1899ല്‍ തടാകത്തിന് ചുറ്റുമുള്ള കാടുകള്‍ നിക്ഷിപ്ത വനങ്ങളായി  പ്രഖ്യാപിക്കപ്പെട്ടു. തിരുവിതാംകൂര്‍ മഹാരാജാവിന്റെ പ്രത്യേക താല്‍പ്പര്യപ്രകാരം ഈ പ്രദേശങ്ങള്‍ പിന്നീട് 1934ല്‍ 'നെല്ലിക്കാംപെട്ടി' വന്യജീവി സങ്കേതം എന്ന പേരില്‍ പ്രഖ്യാപിക്കപ്പെട്ടു. 1966ല്‍ സങ്കേതം വനംവകുപ്പിന്റെ കീഴിലായി. 1978ലാണ് 'പ്രോജക്റ്റ് ടൈഗര്‍' പദ്ധതിയിലുള്‍പ്പെടുത്തി ഈ വന്യജീവി സങ്കേതത്തെ കടുവാ സങ്കേതമായി പ്രഖ്യാപിക്കുന്നത്. ഇതോടെ കേരളത്തിലെ ഏറ്റവും പ്രാധാന്യമേറിയ സംരക്ഷിത കേന്ദ്രമായി ഇതു മാറി. സങ്കേതത്തിന്റെ കേന്ദ്രഭാഗം ഉള്‍പ്പെടുന്ന 350 ച.കി.മീ പ്രദേശം പെരിയാര്‍ ദേശീയോദ്യാനമായി കണക്കാക്കി വരുന്നു.
- - പെരിയാര്‍ കടുവാസങ്കേതത്തിലേക്ക് എങ്ങനെ എത്തിച്ചേരാം
  - കോട്ടയത്തിന് കിഴക്ക് 100 കി.മീ. മാറി, കുമിളിയില്‍ നിന്നും 4 കി.മീ ദൂരത്താണീ സങ്കേതം.
- - പറമ്പിക്കുളം കടുവാ സങ്കേതം നെ കുറിച്ച് പറയു / എവിടെയാണ്
  - പാലക്കാട് ജില്ലയിലെ ചിറ്റൂര്‍ താലൂക്കില്‍ പെടുന്ന ഈ സങ്കേതം ഒരു വന്യജീവി സങ്കേതമായി പ്രഖ്യാപിക്കുന്നത് 1962ലാണ്. അന്നേരം 76.8 ച.കി.മീ മാത്രമായിരുന്നു ഇതിന്റെ വിസ്തൃതി. 1973ല്‍ ഇതിന്റെ വിസ്തീര്‍ണം 285 ച.കി.മീ. ആയി വര്‍ധിപ്പിച്ചു. ഇന്ന് 648.5 ച.കി.മീ. ആണിതിന്റെ വിസ്തൃതി. കുടുതല്‍ വിവരങ്ങല്‍ അറിയാണോ?  പറമ്പിക്കുളം കടുവാ സങ്കേതത്തിന്റെ പ്രത്യകതകള്‍ ?  / പറമ്പിക്കുളം കടുവാ സങ്കേതം എങ്ങനെ എത്തിച്ചേരാം?
- - പറമ്പിക്കുളം കടുവാ സങ്കേതം എങ്ങനെ എത്തിച്ചേരാം
  - തമിഴ്‌നാട്ടിലെ ആനമലയുടെയും കേരളത്തിലെ നെല്ലിയാമ്പതി മലനിരകളുടെയും നടുവിലാണീ സങ്കേതം. തമിഴ്‌നാട്ടിലൂടെയാണ് ഇവിടേയ്ക്ക് ശരിക്ക് എത്തിപ്പെടാന്‍ പറ്റുന്നത്. പൊള്ളാച്ചിയില്‍ നിന്നും 60 കി.മീ. ആണ് ദൂരം. തമിഴ്‌നാട്ടിലെ ഏറ്റവും വലിയ സംരക്ഷിത കേന്ദ്രമായ ആനമല കടുവാ സങ്കേതം (പഴയ- 'ഇന്ദിരാഗാന്ധി വന്യജീവി സങ്കേതം') ഇതിന്റെ കിഴക്കന്‍ അതിരാണ്.
- - പറമ്പിക്കുളം കടുവാ സങ്കേതംത്തിന്റെ പ്രത്യകതകള്‍ എന്തൊക്കെയാണ്
  - 1983 വരെ ഈ പ്രദേശത്ത് 9000 ഹെക്ടറോളം വിസ്തൃതിയില്‍ തേക്ക് കൃഷി നടത്തിയിരുന്നു. ലോകത്ത് ഇന്നുള്ളതില്‍ വച്ച് ഏറ്റവും വലിയ തേക്കെന്ന് വിശേഷിപ്പിക്കപ്പെടുന്ന 'കണ്ണിമാറത്തേക്ക്' ഈ സങ്കേതത്തിലാണ്. 130 അടിയിലേറെ ഉയരവും 22 അടിയോളം ചുറ്റളവുമുള്ള ഈ തേക്ക് ഒരു വിസ്മയമാണ്. 1444 മീറ്റര്‍ ഉയരമുള്ള കരിമല ഗോപുരമാണ് ഏറ്റവും വലിയ കൊടുമുടി. ചാലക്കുടിപ്പുഴയുടെ മിക്ക നീര്‍ച്ചാലുകളും ഇവിടെ നിന്നാണ് ഉത്ഭവിക്കുന്നത്. മൂന്ന് അണക്കെട്ടുകള്‍ (പറമ്പിക്കുളം, തൂണക്കടവ്, പെരുവാരിപ്പള്ളം) ഉള്‍പ്പെടുന്ന പറമ്പിക്കുളം അളിയാര്‍ ജലവൈദ്യുത പദ്ധതിയും ഇവിടെ സ്ഥിതിചെയ്യുന്നു. കടുവകളുടെ നല്ല സാന്നിധ്യമുള്ള ഈ പ്രദേശത്തിന്റെ അതീവ സംരക്ഷണ പ്രാധാന്യം കണക്കിലെടുത്ത് 2007ലാണ് ഇവിടം ഒരു കടുവാ സങ്കേതമായി പ്രഖ്യാപിച്ചത്.
