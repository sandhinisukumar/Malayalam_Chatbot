categories:- ശംഖുമുഖംconversations:- - ശംഖുമുഖം  - തലസ്ഥാന നഗരിയില്‍ നിന്ന് കേവലം 7 കിലോമീറ്റര്‍ ദൂരം മാത്രമാണ് ശംഖുമുഖത്തേക്കുള്ളത്. ഇവിടെ നിന്നുള്ള അസ്തമയക്കാഴ്ച അവിസ്മരണീയമാണ്. തിരുവനന്തപുരം ഇന്റര്‍നാഷണല്‍ എയര്‍പോര്‍ട്ടിനും വേളി ടൂറിസ്റ്റ് വില്ലേജിനും സമീപത്താണ് ശംഖുമുഖം. ഒരു ഇന്‍ഡോര്‍ റിക്രിയേഷന്‍ ക്ലബ്, 34 അടിമീറ്റര്‍ ഉയരമുള്ള മത്സ്യ കന്യകയുടെ കൂറ്റന്‍ ശില്‍പം, നക്ഷത്ര മല്‍സ്യത്തിന്റെ രൂപത്തിലുള്ള റസ്റ്ററന്റ്. തുടങ്ങിയവയാണ് ശംഖുമുഖത്തെ മറ്റ് ആകര്‍ഷണങ്ങള്‍.- - യാത്രസൗകര്യം  ശംഖുമുഖം  - സമീപ റെയില്‍വേ സ്റ്റേഷന്‍ - തിരുവനന്തപുരം സെന്‍ട്രല്‍ ഏകദേശം 7 കി.മീസമീപ വിമാനത്താവളം - തിരുവനന്തപുരം ഇന്റര്‍നാഷണല്‍ എയര്‍പോര്‍ട്ട്‌ .- - എങ്ങനെ എത്താം  ശംഖുമുഖം  - സമീപ റെയില്‍വേ സ്റ്റേഷന്‍ - തിരുവനന്തപുരം സെന്‍ട്രല്‍ ഏകദേശം 7 കി.മീസമീപ വിമാനത്താവളം - തിരുവനന്തപുരം ഇന്റര്‍നാഷണല്‍ എയര്‍പോര്‍ട്ട്‌ 