- - അഞ്ചുരുളി എവിടെയാണ് 
  - അഞ്ചുരുളി:ഇടുക്കി ജില്ലയിൽ കട്ടപ്പനയ്ക്ക് അടുത്തുള്ള കാഞ്ചിയാർ ഗ്രാമത്തിൽ നിന്ന് 3 കിലോമീറ്റർ അകലെയായാണ് അഞ്ചുരുളി സ്ഥിതി ചെയ്യുന്നത്. കോട്ടയം - കട്ടപ്പന റോഡിലായി സ്ഥിതി ചെയ്യുന്ന ഈ സ്ഥല‌ത്തേക്ക് കട്ടപ്പനയിൽ നിന്ന് 9 കിലോമീറ്റർ ദൂരമുണ്ട്.
