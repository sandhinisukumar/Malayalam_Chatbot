- - ധോണി വെ‌‌ള്ളച്ചാട്ടം  എവിടെയാണ്
  - ധോണി വെ‌‌ള്ളച്ചാട്ടം അധികം പ്രശസ്തമല്ലാത്ത എന്നാല്‍ കാണാന്‍ ഏറെ ഭംഗിയുള്ളൊരു വെള്ളച്ചാട്ടമാണിത്. പാലക്കാട്ടെത്തിയാല്‍ ധോണി വെള്ളച്ചാട്ടം കാണാതെ പോകരുത്. പാലക്കാട്ടുനിന്നും 15 കിലോമീറ്റര്‍ അകലെ കിടക്കുന്ന ഒരു ചെറുമലയോരപ്രദേശമാണ് ധോണി. വെള്ളച്ചാട്ടവും ചുറ്റുമുള്ള വനവും ഒരുക്കുന്ന കാഴ്ച മനോഹരമാണ്.
- - ഇലവീഴാപൂഞ്ചിറ എവിടെയാണ്
