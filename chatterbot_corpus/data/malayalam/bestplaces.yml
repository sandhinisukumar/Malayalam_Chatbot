- - മലക്കപ്പാറ എവിടെയാണ് 
  - ഒരുകാലത്ത് അണ്‍നോണ്‍ ഡെസ്റ്റിനേഷനുകളുടെ പട്ടികയില്‍ ഉള്‍പ്പെട്ടിരുന്ന സ്ഥലമായിരുന്നു തൃശൂര്‍ ജില്ലയിലെ മലക്കപ്പാറ. ഇപ്പോള്‍ മലക്കപ്പാറ അറിയാത്ത സഞ്ചാരികള്‍ ഇല്ല. തേയി‌ലത്തോട്ടങ്ങള്‍ക്ക് പേരുകേട്ട മലക്കപ്പാറ അതിരപ്പള്ളി വെള്ളച്ചാട്ടം സന്ദര്‍ശിക്കുന്നവര്‍ സാധരണ പോകാറുള്ള സ്ഥലമാണ്. അതിരപ്പള്ളിയില്‍ നിന്ന് മലക്കപ്പാറ വഴി വാല്‍പ്പാറയില്‍ ബൈക്ക് യാത്ര ചെയ്തിട്ടുള്ളവരുടെ യാത്ര ‌വിവരണങ്ങള്‍ ദിവസേന സോഷ്യല്‍ മീഡിയകളില്‍ കാണാം. മലക്കപ്പാറയില്‍ എത്തിച്ചേരാന്‍ :ചാലക്കുടിയില്‍ നിന്ന് അതിരപ്പള്ളി വഴി മലക്കപ്പാറയില്‍ എത്തിച്ചേരാം. സഞ്ചാരികള്‍ക്കായി ഒന്നു രണ്ട് റിസോര്‍ട്ടുകള്‍ ഇവിടെയുണ്ട്. ചാലക്കുടിയില്‍ നിന്ന് 80 കിലോമീറ്റര്‍ ആണ് ഇവിടേയ്ക്കുള്ള ദൂരം.
