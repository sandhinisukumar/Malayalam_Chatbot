- - ഇന്ദിര എവിടെയാണ് 
  - കേരളത്തില്‍ കടലും കരയും സമതലവും കുന്നുമൊക്കെയുണ്ട്. എല്ലായിടവും കാണാന്‍ ഏറെ ഭംഗിയേറിയതും എല്ലാവരും പോകാന്‍ കൊതിക്കുന്നതും. എന്നാലും മല കയറാം എന്നു പറഞ്ഞാല്‍ ചിലര്‍ മുഖം ചുളിക്കും. അതേ സമയം മറ്റ് ചിലര്‍ക്ക് അത് ആവേശമാണ്. കേരളത്തിലെ കയറാന്‍ പറ്റിയ ചില മലകളെപ്പറ്റിയാണ് ഇത്തവണ എഴുതുന്നത്. പിന്നെയൊരു കാര്യം കാടും മലയും ഒക്കെ ആസ്വദിച്ച് ട്രക്കിംഗ് നടത്താന്‍ പോകുന്നവര്‍ ചില കാര്യങ്ങള്‍ കൂടി ശ്രദ്ധിക്കണം. പോകുന്നയിടം നശിപ്പിക്കരുത്. ഇത് എടുത്തു പറയാന്‍ കാരണമുണ്ട്. മുമ്പ് പോയ പല ട്രക്കിംഗ് സ്ഥലങ്ങളും ഇപ്പോള്‍ പ്ലാസ്റ്റിക്കും മറ്റ് മാലിന്യങ്ങള്‍ കൊണ്ടും നിറഞ്ഞിരിക്കുകയാണ്.
- - ചേമ്പ്ര പീക്കും ലൗ ലേക്കും  എവിടെയാണ് 
  - ചേമ്പ്ര പീക്കും ലൗ ലേക്കും കേട്ടിട്ടില്ലെ? വയനാട്ടിലെ മേപ്പാടിക്കടുത്തുള്ള ചേമ്പ്ര മല സാഹസിക സഞ്ചാരികളുടെയും പ്രണയികളുടെയും ഇഷ്ടമേഖലയാണ്. ഒറ്റ ദിവസം കൊണ്ട് കയറി ഇറങ്ങാവുന്ന മലയാണ് ചേമ്പ്ര. ഏറ്റവുമധികം പ്രണയ ജോഡികള്‍ കയറുന്ന ഈ മലയുടെ മുകളില്‍ ഹൃദയ ചിഹ്നത്തില്‍ ഒരു തടാകമുണ്ട്. ലൗ ലേക്ക് എന്നു പേരുള്ള ഈ തടാകം ലക്ഷ്യമാക്കിയാണ് പലരും ചേമ്പ്ര കയറുന്നത്. 14 കിലോമീറ്ററാണ് ട്രക്കിംഗ് ഉള്ളത്. ഫോറസ്റ്റ് ഡിപ്പാര്‍ട്ട്മെന്റിന്റെ അനുമതി വേണം മലകയറുവാന്‍. ടെന്റ് അടിച്ച് തങ്ങാനുള്ള സൗകര്യവും അവര്‍ ഒരുക്കി തരും. മുമ്പ് ലൗലേക്കില്‍ നിന്ന് മുകളിലോട്ടും ട്രക്കിംഗ് നടത്താന്‍ സാധിക്കുമായിരുന്നു. ഇപ്പോള്‍ അതിനനുവദിക്കില്ല. കടുത്ത വേനല്‍ക്കാലത്ത് റൂട്ട് അടക്കും. ആരോഗ്യമുള്ളവര്‍ കയറുന്നതായിരിക്കും നന്ന്. അട്ട ശല്യം വലുതായിട്ട് ബുദ്ധിമുട്ടിച്ചിട്ടില്ല. സമുദ്ര നിരപ്പില്‍ നിന്ന് 2100 മീറ്റര്‍ ഉയരത്തിലുള്ള മലയിലേക്ക് കയറുമ്പോള്‍ ശ്വാസ തടസമുള്ളവര്‍ ശ്രദ്ധിക്കണം.
- - പക്ഷി പാതാളം എവിടെയാണ് 
  - വയനാട്ടിലെ പക്ഷിപാതാളം എന്ന സ്ഥലത്തേക്കുള്ള ട്രക്കിംഗും വളരെ മനോഹരമാണ്. മൃഗങ്ങളുടെ വിഹാര കേന്ദ്രത്തിലൂടെയാണ് ട്രക്കിംഗ് നടത്തേണ്ടത്. തിരുനെല്ലിയില്‍ നിന്ന് ഏഴു കിലോമീറ്റര്‍ ദൂരമുണ്ട് പക്ഷിപാതാളത്തേക്ക്. ഫോറസ്റ്റ് അധികൃതരൂടെ അനുവാദത്തോടെ ഗൈഡിനെ കൂട്ടിയേ ഇപ്പോള്‍ പക്ഷിപാതാളത്തിലേക്ക് യാത്ര ചെയ്യുവാന്‍ കഴിയുകയുള്ളൂ. സമുദ്ര നിരപ്പില്‍ നിന്ന് 1740 മീറ്റര്‍ ഉയരത്തിലാണ് പക്ഷിപാതാളം. യഥാര്‍ത്ഥത്തില്‍ പക്ഷിപാതാളം വളരെയധികം ചുറ്റിപ്പിണഞ്ഞു കിടക്കുന്ന ഒരു ഗുഹയാണ്. അപൂര്‍വ്വങ്ങളായ പക്ഷികളുടെ താവളമാണ് അത്. മുമ്പ് യാത്രികര്‍ ഇതില്‍ പ്രവേശിച്ചിരുന്നത് തീപ്പന്തം കത്തിച്ചുകൊണ്ടായിരുന്നു. പന്തം എപ്പോള്‍ കെട്ടുപോകുന്നോ അപ്പോള്‍ തിരിച്ചിറങ്ങും. കാരണം ഓക്‌സിജന്‍ ഇല്ലാതാകുമ്പോഴാണ് പന്തം കെടുന്നത്. നക്‌സലൈറ്റ് വര്‍ഗ്ഗീസും സംഘവും ഒളിച്ചിരുന്ന ഇടമാണ് പക്ഷിപാതാളമെന്നും പ്രദേശവാസികള്‍ പറയുന്നുണ്ട്.
- - അഗസ്ത്യാര്‍കൂടം എവിടെയാണ് 
  - അഗസ്ത്യാര്‍കൂടം പശ്ചിമഘട്ടത്തിന്റെ വൈദ്യനാണെന്നാണ് പറയുന്നത്. കാരണം അത്യപൂര്‍വ്വങ്ങളായ ഔഷധസസ്യങ്ങള്‍ ഉള്‍പ്പടെ സാധാരണ നമ്മുടെ നാട്ടികാണുന്ന പല ഔഷധസസ്യങ്ങളും ആഗസ്ത്യാര്‍കൂടത്തിന്റെ മടിത്തട്ടിലുണ്ട്. കുറഞ്ഞത് രണ്ട് ദിവസങ്ങളെങ്കിലും എടുക്കും അഗസ്ത്യാര്‍കൂടത്തിന്റെ മുകളിലെത്താന്‍. തിരുവനന്തപുരത്ത് നിന്ന് ബോണക്കാട് നിന്നാണ് സാധാരണ അഗസ്ത്യാര്‍കൂടത്തിലേക്ക് പ്രവേശിക്കുന്നത്. ഇതിന് ഫോറസ്റ്റ് ഡിപ്പാര്‍ട്ട്മെന്റിന്റെ അനുമതി വേണം. അതും വര്‍ഷത്തില്‍ 40 ദിവസത്തേക്ക് നിശ്ചിത ആളുകളെ മാത്രമെ പ്രവേശിപ്പിക്കുകയുള്ളൂ. മലയില്‍ കയറാന്‍ മറ്റൊരു വഴി തമിഴ്‌നാട്ടില്‍ കൂടിയുള്ളതാണ്. ആദിവാസികളെ കൂട്ടിപിടിച്ചെ ഈ വഴി മുകളില്‍ എത്താന്‍ സാധിക്കൂ. നല്ലതുപോലെ അപകടം പിടിച്ച വഴിയാണിത്. കേരളത്തിലെ രണ്ടാമത്തെ ഉയരം കൂടിയ മലയായ അഗസ്ത്യാര്‍കൂടം സമുദ്രനിരപ്പില്‍ നിന്ന് 6201 അടിഉയരത്തിലാണ്. കാട്ടില്‍ ഒരു ദിവസം തങ്ങാന്‍ തയ്യാറായിട്ടുവേണം പോകുവാന്‍. കാടിന്റെ നടുക്ക് അഗസ്ത്യാര്‍കൂടം മലയ്ക്ക് തൊട്ടു താഴെ ഒരു കെട്ടിടമുണ്ട്. ഇപ്പോള്‍ ആ കെട്ടിടത്തിന്റെ അവസ്ഥ അറിയില്ല. കെട്ടിടം നശിച്ചെങ്കില്‍ ടെന്റിനുള്ള സാധനങ്ങള്‍ കൊണ്ടുപോകുന്നത് നന്നായിരിക്കും. കൂടാതെ ഭക്ഷണവും കരുതണം.  ട്രക്കിംഗിന് മുന്‍പരിചയമില്ലാത്തവര്‍ നന്നായി വിവരങ്ങള്‍ അന്വേഷിച്ചിട്ടു വേണം മല കയറുവാന്‍.
- - ധോണി ഹില്‍സും സൈലന്റ് വാലിയും എവിടെയാണ് 
  - കേരളത്തിന്റെ നെല്ലറയായ പാലക്കാടുമുണ്ട് ട്രക്കിംഗിന് പറ്റിയ ഇടങ്ങള്‍. ധോണി ഹില്‍സും സൈലന്റ് വാലിയും നല്ല ട്രക്കിംഗ് റൂട്ടുകളാണ്. സാധാരണ വിനോദ സഞ്ചാരികളെപ്പോലെ ചുമ്മാതെ പോയി വരുകയല്ല, ടെന്റ് കെട്ടി താമസിക്കാന്‍ പാകത്തിന് രണ്ട് മൂന്ന് ദിവസത്തേക്കുള്ള ട്രക്കിംഗിനായി പോകണം. ധോണി ഹില്‍സിന്റെ താഴെ നിന്ന് മുകളിലേക്ക് മൂന്നാലു മണിക്കൂര്‍ നേരത്തെ മലകയറ്റമെയുള്ളൂ. പക്ഷെ അവിടെ ടെന്റ് കെട്ടി താമസിക്കാന്‍ തയ്യാറായി പോവുകയാണെങ്കില്‍ വിത്യസ്ത അനുഭവമാകുമത്. പാലക്കാട് നിന്ന് 90 കിലോമീറ്റര്‍ അകലെയുള്ള സൈലന്റ് വാലിയില്‍ ഫോറസ്റ്റ് ഡിപ്പാര്‍ട്ട്‌മെന്റിന്റെ നേതൃത്വത്തില്‍ വിത്യസ്തമായ മേഖലകളിലേക്ക് മൂന്നാലു ട്രക്കിംഗുകള്‍ നടത്തുന്നുണ്ട്. പക്ഷെ ഇത് കൂടുതലും ഒരു ദിവസത്തെ ട്രക്കിംഗാണ്. അതിനാല്‍ കാടിന്റെ കൂടുതല്‍ ഉള്ളിലേക്ക് പോകാന്‍ കഴിയുന്ന ട്രക്കിംഗ് റൂട്ട് തിരഞ്ഞെടുക്കുക.
- - ശബരിമലയെ കുറിച്ച് പറയു / എവിടെയാണ് 
  - ഇപ്പോള്‍ ശബരിമല മണ്ഡലകാലം തുടങ്ങിയിരിക്കുകയാണ്. വേണമെങ്കില്‍ പരമ്പരാഗത കാനനപാതയിലൂടെ നിങ്ങള്‍ക്ക് ഒരു ട്രക്കിംഗ് നടത്താം. ആ പാതയില്‍ ഈ സീസണില്‍ മൃഗങ്ങള്‍ അധികം ബുദ്ധിമുട്ടിക്കില്ല. എരുമേലി-ഇരുമ്പൂന്നിമല-കാളക്കെട്ടി-കല്ലിടാംകുന്ന്-മുക്കുഴി-കരിമല-ചെറിയാനവട്ടം-വലിയാനവട്ടം-പമ്പയാണ് റൂട്ട്‌. വേണമെന്നുള്ളവര്‍ക്ക് പമ്പയില്‍ നിന്ന് സന്നിധാനത്തേക്ക് ദര്‍ശനത്തിന് പോകാം.അല്ലാത്തവര്‍ക്ക് പമ്പയില്‍ നിന്ന് ബസിന് തിരിച്ചു മടങ്ങാം. മറ്റൊരു വഴി വണ്ടിപെരിയാര്‍-പുല്‍മേട്-ഉരക്കുഴി വഴി പമ്പയെത്താതെ സന്നിധാനത്ത്‌ എത്തുവാന്‍ കഴിയുന്നതാണ്. ക്ഷേത്ര ദര്‍ശനം നടത്തേണ്ടവര്‍ക്ക് അതു നടത്താം. അല്ലാത്തവര്‍ക്ക് പമ്പയിലേക്ക് ഇറങ്ങി മടങ്ങാം. അപകടം പിടിച്ചതും മനോഹരവുമായ ഒരു പാതയാണ് പുല്‍മേട്. കടുവ സംരക്ഷണമേഖലയായ പ്രദേശത്ത് നമ്മള്‍ നമ്മളെ സംരക്ഷിച്ചില്ലെങ്കില്‍ കടുവ പണി തരും. ആഹാര സാധനങ്ങളും, തങ്ങാനുള്ള സാമഗ്രഹികളും രണ്ട് വഴികളിലും പോകുമ്പോള്‍ കരുതുന്നത് നന്നായിരിക്കും.
- - മൂന്നാറിലെ വിനോദസഞ്ചാരകേന്ദ്രങ്ങള്‍ ഏതൊക്കെയാണ് 
