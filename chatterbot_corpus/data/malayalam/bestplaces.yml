  - സോഷ്യല്‍ മീഡിയകളിലെ യാത്ര ഗ്രൂപ്പുകളില്‍ അടുത്തിടെ ഏറ്റവും തരംഗം ഉണ്ടാക്കിയ സ്ഥലമാണ് ഇല്ലിക്കല്‍ കല്ല്. നിരവധി സഞ്ചാ‌രികളാണ് ഇല്ലിക്കല്‍ കല്ലിലേക്ക് ഇതിനോടകം സന്ദര്‍ശി‌ച്ചത്. കോട്ടയം ജില്ലയിലാണ് ഇല്ലിക്കല്‍ കല്ല് സ്ഥിതി ചെയ്യുന്നത് കോട്ടയം ജില്ലയിലെ ഏറ്റവും ഉയര്‍ന്ന കൊടുമുടിയാണ് ഇല്ലിക്കല്‍ കല്ല്. ഇല്ലിക്കല്‍ കല്ലില്‍ എത്തിച്ചേരാന്‍ കോട്ടയം ജില്ലയിലെ ഈരാറ്റുപേട്ടയ്ക്ക് അടുത്തായാണ് ഇല്ലിക്കല്‍ കല്ല് സ്ഥിതി ചെയ്യുന്നത്. ഈരാറ്റുപേട്ടയില്‍ നിന്ന് 17 കിലോമീറ്റര്‍ അകലെയായാണ് ഈ സ്ഥലം.
- - മീശപ്പുലിമല എവിടെയാണ്
  - ചാര്‍ളിയെന്ന സിനിമയില്‍ മീശപ്പുലിമലയെന്ന സ്ഥലത്തേക്കുറിച്ച് പരാമര്‍ശം ഉണ്ടായിരുന്നെങ്കിലും അതിന് മുന്‍പെ സോഷ്യ‌ല്‍ മീഡിയകളില്‍ ഹിറ്റായ ഒരു സ്ഥലമാണ് മീശപ്പുലിമല. പശ്ചിമഘട്ടത്തിന്റെ ഭാഗമാ‌യ ഒരു കൊടുമുടിയാണ് ഇത്. മൂന്നാറിന് സമീപത്തായാണ് ഈ സ്ഥലം സ്ഥിതി ചെയ്യുന്നത്. സമുദ്രനിരപ്പില്‍ നിന്ന് 2600 മീറ്ററോള ഉയരത്തിലാണ് ഈ കൊടുമുടി. മീശപ്പുലിമലയില്‍ എത്തിച്ചേരാന്‍ മീശപ്പുലിമലയിലേക്ക് ട്രെക്ക് ചെയ്ത് വേണം എത്തിച്ചേരാന്‍. മൂന്നാറില്‍ നിന്ന് മാട്ടുപ്പെട്ടി വഴി അരുവിക്കാട് എസ്റ്റേറ്റില്‍ എത്തിച്ചേരാം. അതിന് സമീപത്തായാണ് മീശപ്പുലിമലയിലേക്കിള്ള ബേസ് ക്യാമ്പ്. മൂന്നാറില്‍ നിന്ന് 24 കിലോമീറ്റര്‍ ദൂരമുണ്ട് ഇവിടേയ്ക്ക്. വനംവകുപ്പാണ് ഇവിടെ ട്രെക്കിംഗ് ആക്റ്റിവിറ്റികള്‍ക്ക് നേതൃത്വം നല്‍കുന്നത്.
- - ചൊക്രമുടി എവിടെയാണ്
  - ഇടുക്കി ജില്ലയിലെ മറ്റൊരു കൊടുമുടിയായ ചൊക്രമുടിയെ സഞ്ചാരികള്‍ക്കിടയില്‍ പ്രിയങ്കരമാക്കിയ‌ത് സോഷ്യല്‍ മീഡിയയിലെ ട്രാവല്‍ ഗ്രൂപ്പുകളാണ്. ഇടുക്കി ജില്ലയിലെ ഉടുമ്പന്‍ചോല താലൂക്കില്‍ ബൈസണ്‍ വാലി പഞ്ചായത്തിലാണ് ചൊക്രമുടി മല. ചൊക്രമുടിയില്‍ എത്തിച്ചേരാ‌ന്‍ കൊച്ചി-ധനുഷ്‌കോടി ദേശീയപാതയില്‍ ഗ്യാപ്പ്‌ റോഡില്‍ നിന്ന്‌ ചെങ്കുത്തായ മലകയറിയാല്‍ ചൊക്രമുടിയുടെ നെറുകയില്‍ എത്താം. ഇടുക്കി ജില്ലയിലെ ‌രാജക്കാട് നിന്ന് 15 കിലോമീറ്റര്‍ അകലെയായാണ് ഈ സ്ഥലം.
- - മരോട്ടിച്ചാല്‍ വെ‌ള്ളച്ചാട്ടം എവിടെയാണ്
  - തൃശൂര്‍ നഗരത്തില്‍ നിന്ന് 15 കിലോമീറ്റര്‍ യാത്ര ചെയ്താല്‍ മരോട്ടിച്ചാല്‍ വെള്ളച്ചാട്ടം കാണാന്‍ കഴിയും. മഴക്കാലത്താണ് ഇവിടെ സന്ദര്‍ശിക്കാന്‍ അനുയോജ്യം. തൃശൂര്‍ ജില്ലയിലെ പുത്തൂര്‍ പഞ്ചായത്തില്‍ സ്ഥിതി ചെയ്യുന്ന ഈ വെള്ളച്ചാട്ടത്തിന് സമീപത്തെത്താന്‍ മൂന്ന് കിലോമീറ്റര്‍ വനത്തിലൂടെ യാത്ര ചെയ്യണം.
