- - കേരളത്തിലെ ട്രക്കിംഗ് 
  - കാസര്‍ഗോഡ് റാണിമല, പെരിയാര്‍ കടുവാസങ്കേതം, വയനാട്ടിലെ സൂചിപ്പാറ, തിരുവനന്തപുരത്തെ പൊന്‍മുടി, പാലക്കാടെ നെല്ലിയാമ്പതി, ഇടുക്കിയിലെ രാമക്കല്‍മേട്, ഇടുക്കി-പീരുമേട്ടിലെ പീരു ഹില്‍സ്, കൂടാതെ അമൃതമേട്, മീശപ്പുലിമല, ഇന്ദിര,ശബരിമല, ചേമ്പ്ര പീക്കും ലൗ ലേക്കും , പക്ഷി പാതാളം, അഗസ്ത്യാര്‍കൂടം, ധോണി ഹില്‍സും സൈലന്റ് വാലിയും തുടങ്ങി ഇഷ്ടംപ്പോലെ സ്ഥലങ്ങളുമുണ്ട് നമ്മുടെ കേരളത്തില്‍ ട്രക്കിംഗിനായി. രണ്ട് മൂന്ന് ദിവസം താങ്ങാന്‍ തയ്യാറായി ഒരു ട്രക്കറായി പോകണം. ട്രക്കിംഗിന്റെ ഹരം ഒരു തവണ അനുഭവിച്ചാല്‍ പിന്നെ നിങ്ങള്‍ ലോകത്ത് ഒരു മലയും ബാക്കി വയ്ക്കാതെ കയറണമെന്നാഗ്രഹവുമായി ബാഗും തൂക്കിയിറങ്ങും. ഒരിക്കല്‍ കൂടി ഓര്‍മ്മിപ്പിക്കുകയാണ് കടന്നു പോകുന്ന വഴികള്‍ നശിപ്പിക്കാത്തിരിക്കുക. സാമാന്യബുദ്ധി ഉപയോഗിക്കുക. പ്രദേശങ്ങള്‍ സംരക്ഷിക്കുക.
