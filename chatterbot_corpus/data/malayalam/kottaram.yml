- - കേരളത്തിന്റെ കൊട്ടാരങ്ങള്‍  നെ കുറിച്ച് പറയു ഏതൊക്കെയാണ്
  - പഴയകാലത്തിന്റെ പ്രമാണിത്തം വിളിച്ചു പറയുന്നതാണ് ഓരോ നാട്ടിലും കാണുന്ന കൊട്ടാരങ്ങള്‍. കഴിഞ്ഞ നാളുകളിലെ ജനങ്ങളുടെ ജീവിതരീതി വെളിവാക്കുന്ന നേര്‍ക്കണ്ണികളാണ് ഇവ. മറ്റുള്ള നാടുകളിലെ കൊട്ടാരങ്ങള്‍ ധാരാളിത്തത്തിന്റെ മാതൃകകളായിരുന്നു എങ്കില്‍ കേരളത്തിലെ കൊട്ടാരങ്ങള്‍ ശില്പകലയുടെ മകുടോദാഹരണങ്ങളായിരുന്നു. പഴമയുടെയും ലാളിത്യത്തിന്റെയും ഒരു മനോഹര സങ്കലനം കേരളത്തിലെ കൊട്ടാരങ്ങളില്‍ കാണാം. ഇവ കേരളത്തിന്റെ തന്നെ അഭിമാനമായിരുന്നു എന്ന് ഉറപ്പിച്ചു പറയാന്‍ കഴിയുന്നത് ഈ കലാവൈദഗ്ധ്യം കൊണ്ട് തന്നെയാണ്. കേരളത്തിലെ പ്രധാന കൊട്ടരങ്ങള്‍ ഇവയാണ് - പത്മനാഭപുരം കൊട്ടാരം, കുതിര മാളിക, കൃഷ്ണപുരം കൊട്ടാരം, കോയിക്കല്‍ കൊട്ടാരം, അറയ്ക്കല്‍ കൊട്ടാരം, ഡച്ച് കൊട്ടാരം.
- - പത്മനാഭപുരം കൊട്ടാരം - വാസ്തുവിദ്യയിലെ വിസ്മയം നെ കുറിച്ച് പറയു / എവിടെയാണ് 
  - കേരളീയ തനതു വാസ്തുവിദ്യാശൈലിയുടെ മകുടോദാഹരണമാണ് പത്മനാഭപുരം കൊട്ടാരം. കേരളസര്‍ക്കാരിന്റെ പുരാവസ്തുവകുപ്പാണ് കൊട്ടാരത്തിന്റെ ഭരണകാര്യങ്ങള്‍ നോക്കി നടത്തുന്നത്. തിരുവനന്തപുരം-കന്യാകുമാരി റോഡില്‍ തക്കലയില്‍നിന്നു 2 കി. മീ. മാറിയാണ് കൊട്ടാരം സ്ഥിതി ചെയ്യുന്നത്. തിരുവിതാംകൂര്‍ ഭരിച്ച ഇരവി വര്‍മ്മ കുലശേഖരപെരുമാളാണ് എ.ഡി. 1601-ല്‍ കൊട്ടാരനിര്‍മ്മാണത്തിനു തുടക്കമിട്ടത്. 1741 -ല്‍ കുളച്ചല്‍ യുദ്ധത്തിനു ശേഷം മാര്‍ത്താണ്ഡവര്‍മ കൊട്ടാരം പുതുക്കി പണിതു. പൂമുഖം, മന്ത്രശാല, നാടകശാല, മണിമേട എന്നിവയുള്‍പ്പെടുന്ന പൂമുഖമാളികയ്ക്ക് ത്രികോണാകൃതിയിലുള്ള കമാനമുണ്ട്. പ്രവേശനം- രാവിലെ 09.00 മണി മുതല്‍ വൈകിട്ട് 05.00 മണി വരെ.
- - കുതിര മാളിക കൊട്ടാരം നെ കുറിച്ച് പറയു / എവിടെയാണ് 
  - തിരുവിതാംകൂറിന്റെ മാത്രമല്ല കര്‍ണാടക സംഗീതലോകത്തിലെയും മഹാരാജാവായി വാണിരുന്ന സ്വാതിതിരുനാള്‍ രാമവര്‍മ്മ തിരുമനസ്സിന്റെ ഭരണകാലത്താണ് കുതിരമാളിക എന്നറിയപ്പെടുന്ന കൊട്ടാരത്തിന്റെ നിര്‍മ്മാണം നടന്നത്. തിരുവനന്തപുരത്തു കിഴക്കേകോട്ടയില്‍ ശ്രീ പത്മനാഭസ്വാമി ക്ഷേത്രത്തില്‍ നിന്നും അധികം ദൂരെയല്ലാതെയാണ് ഈ കൊട്ടാരം സ്ഥിതിചെയ്യുന്നത്. കൗതുകമുണര്‍ത്തുന്ന പുരാവസ്തുക്കളുടെയും അപൂര്‍വ്വമായ പെയിന്റിംഗുകളുടെയും ശേഖരമുള്ള ഒരു കാഴ്ചബംഗ്ലാവു കൂടിയാണ് കുതിരമാളിക. ചാരുതയാര്‍ന്ന വാസ്തുശൈലിയില്‍ നിര്‍മ്മിതമായ ഈ ഇരുനിലസൗധത്തിനു മുന്നിലെ നവരാത്രിമണ്ഡപം സംഗീതകച്ചേരികള്‍ക്കുള്ള ഒരു സ്ഥിരം വേദിയാണ്. ആധുനിക ശബ്ദ ക്രമീകരണ സംവിധാനങ്ങള്‍ പ്രചാരത്തില്‍ വരുന്നതിനുമുമ്പ് നിര്‍മ്മിക്കപ്പെട്ട ഈ മണ്ഡപത്തില്‍ ആ ധര്‍മ്മം നിര്‍വ്വഹിക്കുന്നതിലേക്കായി മേല്‍ത്തട്ടില്‍ നിന്ന് കമഴ്ത്തി തൂക്കിയിട്ട നിലയില്‍ അന്‍പതു മണ്‍കുടങ്ങള്‍ കാണാവുന്നതാണ്. വേദിയില്‍ നിന്നുള്ള ശബ്ദങ്ങള്‍ കുറ്റമറ്റ നിലയില്‍ സദസ്യര്‍ക്കു അനുഭവവേദ്യമാക്കുന്നത് ഇവയാണ്. കുതിരയുടെ ആകൃതിയില്‍ നിരനിരയായി തെക്കു ഭാഗത്തായി ഘടിപ്പിച്ചിട്ടുളള ശില്പങ്ങളുടെ സമുച്ചം കൊണ്ടാണ് ഈ പേര് നല്‍കിയത്. 
- - കൃഷ്ണപുരം കൊട്ടാരം നെ കുറിച്ച് പറയു / എവിടെയാണ് 
  - സംസ്ഥാന പുരാവസ്തു വകുപ്പിന്റെ കീഴില്‍ ഒരു ചരിത്ര സ്മാരകമായി ഇന്നു സംരക്ഷിക്കപ്പെടുന്ന കൃഷ്ണപുരം കൊട്ടാരം സ്ഥിതിചെയ്യുന്നത് ആലപ്പുഴ ജില്ലയിലെ കായംകുളത്താണ്. കൃഷ്ണപുരം ശ്രീകൃഷ്ണസ്വാമി ക്ഷേത്രവും ഇതിനടുത്തു തന്നെയാണ്. കായംകുളം രാജവംശത്തിന്റെ ആസ്ഥാനമായിരുന്നു ഇവിടം. കൊട്ടാരത്തിന്റെ നിര്‍മ്മാണം നടന്ന കാലഘട്ടം കൃത്യമായി രേഖപ്പെടുത്തപ്പെട്ടിട്ടില്ല. കാലാന്തരത്തില്‍ കൊട്ടാരത്തിന്റെ അനുബന്ധ കെട്ടിടങ്ങളും മറ്റും നശിക്കപ്പെട്ടതായിട്ടാണു കാണുന്നത്. പ്രധാനസൗധം മാത്രമേ ഇന്നവശേഷിക്കുന്നുള്ളു. കൃഷ്ണപുരം കൊട്ടാരത്തിന്റെ രാജകീയപ്രൗഢിക്കു മങ്ങലേല്‍ക്കുന്നത് തിരുവിതാംകൂര്‍ രാജാവായിരുന്ന മാര്‍ത്താണ്ഡവര്‍മ്മ കായംകുളം പിടിച്ചടക്കുമ്പോഴാണ് 1762-ല്‍ കൊട്ടാരം അറ്റകുറ്റപണികള്‍ നടത്തുകയും തകര്‍ച്ച നേരിട്ടുകൊണ്ടിരുന്ന ചുറ്റുമുള്ള കോട്ടകളും മറ്റും ഇടിച്ചു നീക്കം ചെയ്തതായും ചരിത്രരേഖകള്‍ സൂചിപ്പിക്കുന്നു. പ്രവേശനം-  രാവിലെ 09.00 മണി മുതല്‍ വൈകിട്ട് 05.00 മണി വരെ.
- - കോയിക്കല്‍ കൊട്ടാരം നെ കുറിച്ച് പറയു / എവിടെയാണ് 
  - 1677 നും 1684 നും മദ്ധ്യേ തിരുവിതാംകൂര്‍ ഭരിച്ചിരുന്ന വേണാടു രാജകുടുംബാംഗമായ ഉമയമ്മറാണിക്കു വേണ്ടി നിര്‍മ്മിക്കപ്പെട്ടതാണ്, നടുത്തളവും ത്രികോണാകൃതിയിലുള്ള മുഖപ്പുകളോടു കൂടിയതുമായ നാലുകെട്ടു മാതൃകയിലുള്ള കോയിക്കല്‍ കൊട്ടാരമെന്ന ഇരുനില കെട്ടിടം. സംസ്ഥാന പുരാവസ്തു വകുപ്പിന്റെ കീഴിലുള്ള ഒരു ഫോക് ലോര്‍ മ്യൂസിയവും പൗരാണിക നാണയങ്ങളുടെ മറ്റൊരു മ്യൂസിയവും ഇരുനിലകളിലായി ഇന്നീ കൊട്ടാരത്തില്‍ പ്രവര്‍ത്തിക്കുന്നുണ്ട്. 1992 - ലാണ് മ്യൂസിയം സ്ഥാപിതമായത്.
- - അറയ്ക്കല്‍ കൊട്ടാരവും മ്യൂസിയവും നെ കുറിച്ച് പറയു / എവിടെയാണ് 
  - കേരളം ഭരിച്ചിരുന്ന ഏക മുസ്ലീം രാജവംശമായിരുന്നു അറയ്ക്കല്‍. അധികാരത്തിന്റേയും പ്രതാപത്തിന്റെയും ആസ്ഥാനമായിരുന്ന അറയ്ക്കല്‍ കൊട്ടാരം സ്ഥിതി ചെയ്യുന്നത് കണ്ണൂര്‍ നഗരത്തില്‍ നിന്ന് രണ്ടു കിലോമീറ്റര്‍ അകലെ അഴീക്കലിലാണ്. ഒരു കാലത്ത് രാജാക്കന്മാരും പ്രഭുക്കളും സമ്മേളിച്ചിരുന്ന കൊട്ടാരത്തിലെ ഡര്‍ബാര്‍ ഹാള്‍ ഇന്ന് അറയ്ക്കല്‍ കുടുംബ ട്രസ്റ്റിന്റെ അധീനതയിലുള്ള മ്യൂസിയമാണ്. 
- - ഡച്ച് കൊട്ടാരം നെ കുറിച്ച് പറയു / എവിടെയാണ് 
  - ഡച്ച് കൊട്ടാരം എന്നാണു പേര്‌ എങ്കിലും ഈ കൊട്ടാരം നിര്‍മ്മിച്ചത് പോര്‍ച്ചുഗീസ് കാരായിരുന്നു. പിന്നീട് കൊട്ടാരത്തിന്റെ മിനുക്കു പണികള്‍ മാത്രമാണ് ഡച്ചുകാര്‍ ചെയ്തത്. 16ാം നൂറ്റാണ്ടിന്റെ തുടക്കത്തില്‍ കൊച്ചിയിലെ പല ക്ഷേത്രങ്ങളും കൊള്ളയടിച്ച പോര്‍ച്ചുഗീസുകാര്‍, രാജവംശവുമായി കച്ചവടബന്ധം സ്ഥാപിക്കുക എന്ന ലക്ഷ്യത്തോടെ ഒരു കൊട്ടാരം നിര്‍മ്മിച്ച് രാജാവായ വീരകേരളവര്‍മ്മയ്ക്കു നല്‍കി. പിന്നിടെത്തിയ ഡച്ചുകാര്‍ കൊട്ടാരം പരിഷ്കരിച്ചുവെങ്കിലും ഡച്ചുകാരും പോര്‍ച്ചുഗീസുകാരും ഈ കൊട്ടാരം ഉപയോഗിച്ചിരുന്നില്ല. കൊച്ചി രാജവംശത്തിന്റെ രാജകീയ ഭവനമായി മാറിയ ഈ ഡച്ച് കൊട്ടാരത്തില്‍ വച്ചാണ് രാജവംശത്തിലെ പ്രധാന ചടങ്ങുകളെല്ലാം നടത്തിയിരുന്നത്.
