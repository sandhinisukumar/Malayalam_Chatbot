categories:- കടലുണ്ടി പക്ഷി സങ്കേതംconversations:- - കടലുണ്ടി പക്ഷി സങ്കേതം കുറിച്ച് പറയു / എവിടെയാണ്   - മലപ്പുറം ജില്ലയില്‍ കോഴിക്കോടു നിന്ന് 19 കിലോമീറ്ററും ബേപ്പൂര്‍ തുറമുഖത്തു നിന്ന് 7 കിലോമീറ്ററും അകലെയാണ് കടലുണ്ടി പക്ഷിസങ്കേതം. കടലുണ്ടിപുഴ അറബിക്കടലുമായി ചേരുന്നിടത്ത് ഒരു കൂട്ടം ചെറുദ്വീപുകളിലായി പരന്നുകിടക്കുകയാണ് കടലുണ്ടി പക്ഷിസങ്കേതം. ഈ പ്രദേശത്തെ നാട്ടുകാര്‍ കടലുണ്ടി നഗരം എന്നു വിളിക്കുന്നു. കുടുതല്‍ വിവരങ്ങല്‍ അറിയാണോ? കടലുണ്ടി പക്ഷി സങ്കേതിലെ കാഴ്ചകള്‍ ? കടലുണ്ടി പക്ഷി സങ്കേതത്തിലേക്ക് എങ്ങനെ എത്തിച്ചേരാം?- - കടലുണ്ടി പക്ഷി സങ്കേതിലെ കാഴ്ചകള്‍ എന്തൊക്കെയാണ്  - നൂറോളം തദ്ദേശീയ പക്ഷിവര്‍ഗ്ഗങ്ങളും 60ല്‍ പരം ഇനത്തില്‍ പെട്ട ദേശാടനക്കിളികളും ഇവിടെ കൂടുകൂട്ടുന്നു. സമുദ്രനിരപ്പില്‍ നിന്ന് 200 മീറ്റര്‍ ഉയരത്തിലുള്ള ഒരു കുന്ന് പക്ഷിസങ്കേതത്തിനു സമീപമുണ്ട്. ഇവിടെനിന്നാല്‍ അഴിമുഖം കാണാം. വ്യത്യസ്തയിനം മത്സ്യഇനങ്ങള്‍ക്കും ഞണ്ടിനും പ്രശസ്തമാണ് കടലുണ്ടി.- - യാത്രാ സൗകര്യം കടലുണ്ടി പക്ഷി സങ്കേതം  - സമീപ റെയില്‍വെ സ്‌റ്റേഷന്‍ - കോഴിക്കോട്, കടലുണ്ടിയില്‍ നിന്ന് ഏകദേശം 19 കി.മീ.സമീപ വിമാനത്താവളം - കരിപ്പൂര്‍ ഇന്റര്‍നാഷണല്‍ എയര്‍പോര്‍ട്ട്, കോഴിക്കോട് നഗരത്തില്‍ നിന്ന് 23 കി.മീ.- - എങ്ങനെ എത്താം കടലുണ്ടി പക്ഷി സങ്കേതം  - സമീപ റെയില്‍വെ സ്‌റ്റേഷന്‍ - കോഴിക്കോട്, കടലുണ്ടിയില്‍ നിന്ന് ഏകദേശം 19 കി.മീ.സമീപ വിമാനത്താവളം - കരിപ്പൂര്‍ ഇന്റര്‍നാഷണല്‍ എയര്‍പോര്‍ട്ട്, കോഴിക്കോട് നഗരത്തില്‍ നിന്ന് 23 കി.മീ.- - കടലുണ്ടി പക്ഷി സങ്കേതത്തിലേക്ക് എങ്ങനെ എത്തിച്ചേരാം  - സമീപ റെയില്‍വെ സ്‌റ്റേഷന്‍ - കോഴിക്കോട്, കടലുണ്ടിയില്‍ നിന്ന് ഏകദേശം 19 കി.മീ.സമീപ വിമാനത്താവളം - കരിപ്പൂര്‍ ഇന്റര്‍നാഷണല്‍ എയര്‍പോര്‍ട്ട്, കോഴിക്കോട് നഗരത്തില്‍ നിന്ന് 23 കി.മീ.