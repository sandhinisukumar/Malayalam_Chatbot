categories:- പടിഞ്ഞാറേക്കര ബീച്ച്conversations:- - പടിഞ്ഞാറേക്കര ബീച്ച്  - പൊന്നാനിയില്‍ ടിപ്പു സുല്‍ത്താന്‍ റോഡ് അവസാനിക്കുന്നിടത്തു ഭാരതപ്പുഴയും തിരൂര്‍പുഴയും അറബിക്കടലുമായി ചേരുന്ന സംഗമസ്ഥാനത്തിന്റെ മനോഹര ദൃശ്യം കാണാം.- - വള്ളിക്കുന്ന് ബീച്ച്  - തെങ്ങിന്‍ തോപ്പുകള്‍ക്കിടയിലുള്ള ഒരു ബീച്ച് റിസോര്‍ട്ടാണ് ഇവിടുത്തെ മുഖ്യ ആകര്‍ഷണം. കടലുണ്ടി പക്ഷിസങ്കേതം ഇവിടെ നിന്നു വളരെ അടുത്താണ്.