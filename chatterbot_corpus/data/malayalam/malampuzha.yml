- - എങ്ങിനെ എത്തിച്ചേരാം മലമ്പുഴ
  - റോഡ് മാര്‍ഗം - കേരളത്തില്‍ നിന്നും തമിഴ്‌നാട്ടില്‍ നിന്നും റോഡുമാര്‍ഗ്ഗം സുഖകരമായി എത്തിച്ചേരാവുന്ന സ്ഥലമാണ് മലമ്പുഴ. രണ്ടു സംസ്ഥാനങ്ങളുടെയും അതിര്‍ത്തിയോടടുത്താണ് ഈ സ്ഥലം സ്ഥിതിചെയ്യുന്നത്. കേരളത്തിന്റെ പലഭാഗങ്ങളില്‍ നിന്നും സര്‍ക്കാര്‍ ബസുകളും സ്വകാര്യ ബസുകളും പാലക്കാട്ടേയ്ക്ക് സര്‍വ്വീസ് നടത്തുന്നുണ്ട്. ചെന്നൈ, കോയമ്പത്തൂര്‍, ബാംഗ്ലൂര്‍ തുടങ്ങിയ നഗരങ്ങളില്‍ നിന്നെല്ലാം പാലക്കാട്ടേയ്ക്ക് ബസ് സര്‍വ്വീസുകളുണ്ട്. റെയില്‍ മാര്‍ഗം  - പാലക്കാട് ജങ്ഷന്‍ റെയില്‍വേ സ്റ്റേഷനാണ് മലമ്പുഴയ്ക്കടുത്തുള്ളത്, ഒലവക്കോട്ടാണ് ഇത് സ്ഥിതിചെയ്യുന്നത്. കേരളത്തിലെ മറ്റിടങ്ങളില്‍ നിന്നും തീവണ്ടിമാര്‍ഗ്ഗം ഇവിടെയെത്താം. ഇവിടെനിന്നും ടാക്‌സിയിലോ ബസിലോ മലമ്പുഴയിലേയ്ക്ക് യാത്രചെയ്യാം. വിമാനമാര്‍ഗം - കോയമ്പത്തൂര്‍ വിമാനത്താവളമാണ് മലമ്പുഴയ്ക്ക് ഏറ്റവും അടുത്തുള്ളത്, 55 കിലോമീറ്റാണ് ഇങ്ങോട്ടുള്ള ദൂരം. 160 കിലോമീറ്റര്‍ അകലെയുള്ള കൊച്ചി അന്താരാഷ്ട്ര വിമാനത്താവളത്തില്‍ നിന്നും, 110 കിലോമീറ്റര്‍ അകലെയുള്ള കോഴിക്കോട് വിമാനത്താവളത്തില്‍ നിന്നും ഇവിടേയ്ക്ക് ഏത്താം. എല്ലാ വിമാനത്താവളങ്ങളില്‍ നിന്നും ഇവിടേയ്ക്ക് ബസിലോ, ടാക്‌സിയിലോ എത്താവുന്നതാണ്.
