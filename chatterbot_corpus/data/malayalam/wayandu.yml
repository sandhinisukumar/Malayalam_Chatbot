- - എടക്കൽ
  - കേരളത്തിലെ വയനാട് ജില്ലയിലെ ഒരു ഗ്രാമമാണ് ഇടക്കൽ (ഇടയ്ക്കൽ). വയനാട് ജില്ലയിലെ ഏറ്റവും ഉയരമുള്ള മലയായ അമ്പുകുത്തി മല എടക്കലിൽ ആണ് സ്ഥിതിചെയ്യുന്നത്. 
- - എടക്കൽ എവിടെയാണ്
  - കൽ‌പറ്റയിൽ നിന്നും 25 കിലോമീറ്ററാണ് ഇവിടേയ്ക്കുള്ള ദൂരം. ഏറ്റവും അടുത്തുള്ള പട്ടണം സുൽത്താൻ ബത്തേരി ആണ് - 12 കിലോമീറ്റർ അകലെ. അടുത്തുള്ള ചെറിയ പട്ടണം അമ്പലവയൽ - 4 കി.മീ അകലെ.
- - എടക്കൽ ഗുഹകൾ
  - കേരളത്തിലെ വയനാട് ജില്ലയിലെ സുൽത്താൻ ബത്തേരിക്കടുത്തുള്ള, പശ്ചിമഘട്ടത്തിന്റെ ഭാഗമായ അമ്പുകുത്തി മലയിലെ രണ്ടു പ്രകൃതീജന്യമായ ഗുഹകളാണ്‌ എടക്കൽ ഗുഹകൾ എന്നറിയപ്പെടുന്നത്.  ചെറുശിലായുഗസംസ്കാരകാലഘട്ടത്തിലെന്നു കരുതുന്ന ശിലാലിഖിതങ്ങൾ ഈ ഗുഹയിൽ കാണപ്പെടുന്നു. കേരളത്തിൽ ലഭിച്ചിട്ടുള്ള ഏറ്റവും പഴക്കം ചെന്ന ലിഖിതങ്ങൾ ഇവയാണ്‌. സമുദ്രനിരപ്പിൽ നിന്നും ഏതാണ്ട് 4000 അടി ഉയരത്തിലുള്ള അമ്പുകുത്തിമലയുടെ മുകളിൽ ഒരു വലിയ പാറയിൽ രൂപപ്പെട്ട ഒരു വിള്ളലിൽ മുകളിൽ നിന്ന് വീണുറച്ച കൂറ്റൻ പാറയാണ്‌ മനുഷ്യനിർമ്മിതമല്ലാത്ത ഈ ഗുഹയെ സൃഷ്ടിക്കുന്നത്. 
- - എടക്കൽ ഗുഹകൾ എവിടെയാണ്
  - വയനാടില്‍ നിന്ന് ഏകദേശം 20 കീ.മി അകലെയാണ് എടക്കൽ ഗുഹകൾ 
- - കാട്ടിക്കുളം
  - വയനാട്ടിലെ തിരുനെല്ലി ഗ്രാമപഞ്ചായത്തിലെ ഒരു വാർഡാണ് കാട്ടിക്കുളം. പ്രധാന റോഡുകൾ:കാട്ടിക്കുളം-ബാവലി റോഡ്, കുട്ട-തോൽപ്പെട്ടി റോഡ് കാട്ടിക്കുളം-മാനന്തവാടി റോഡ്.
- - കാട്ടിക്കുളം എവിടെയാണ്
  - വയനാടില്‍ നിന്ന് ഏകദേശം 30 കീ.മി അകലെയാണ് കാട്ടിക്കുളം
- - കാന്തൻപാറ വെള്ളച്ചാട്ടം 
  - കേരളത്തിലെ വയനാട് ജില്ലയിലുള്ള ഒരു ചെറിയ വെള്ളച്ചാട്ടമാണ് കാന്തപ്പാറ വെള്ളച്ചാട്ടം. മേപ്പാടിക്ക് 8 കിലോമീറ്റർ കിഴക്കായി ആണ് ഈ വെള്ളച്ചാട്ടം. ഏകദേശം 30 മീറ്റർ ആണ് ഈ വെള്ളച്ചാട്ടത്തിന്റെ ഉയരം. സെന്റിനൽ പാറ വെള്ളച്ചാട്ടത്തെ അപേക്ഷിച്ച് അല്പം ചെറുതാണ് ഇത്. 
- - കാന്തൻപാറ വെള്ളച്ചാട്ടം  എവിടെയാണ്
  - കൽ‌പറ്റയിൽ നിന്നും 22 കിലോമീറ്ററും സുൽത്താൻ ബത്തേരിയിൽ നിന്ന് 23 കിലോമീറ്ററും മാനന്തവാടിയിൽ നിന്ന് 57 കിലോമീറ്ററുമാണ് കാന്തപ്പാറ വെള്ളച്ചാട്ടത്തിലേക്കുള്ള ദൂരം.
- - കാരാപ്പുഴ അണക്കെട്ട്
  - വയനാട് ജില്ലയിലെ (കേരളം, ഇന്ത്യ) കാരാപ്പുഴയിൽ നിർമ്മിച്ചിരിക്കുന്ന ഒരു അണക്കെട്ടാണ് കാരാപ്പുഴ അണക്കെട്ട്. പ്രധാനമായും ജലസേചനത്തിനായുള്ള ഒരു അണക്കെട്ടാണിത്. ഏകദേശം 63 കി.മി. ചുറ്റളവാണ് ഇതിന്റെ ക്യാച്ച്മെന്റ് വിസ്തീർണ്ണം . 
- - കാരാപ്പുഴ അണക്കെട്ട് എവിടെയാണ്
  - കല്പറ്റയിൽ നിന്നും 20 കിലോമീറ്ററും ബത്തേരിയിൽ നിന്ന് 25 കിലോമീറ്ററും ആണ് ഇവിടെയ്ക്കുള്ള ദൂരം. ദേശീയപാത 212 - ലുള്ള കാക്കവയലിൽ നിന്നും 8 കിലോമീർ ദൂരെയായാണ് അണക്കെട്ട് സ്ഥിതി ചെയ്യുന്നത്. ജില്ലയിലെ മറ്റൊരു വിനോദസഞ്ചാര കേന്ദ്രമായ എടയ്ക്കൽ ഗുഹയിലേക്ക് അണക്കെട്ടിൽ നിന്നും നിന്നും 5 കിലോമീറ്ററാണ് ദൂരം.
- - കിടങ്ങനാട് ബസ്തി
  - മധ്യകാല ജൈന ബസ്തികളിൽ പ്രധാനപ്പെട്ടതാണ്. കിടങ്ങനാട് ബസ്തി എന്നറിയപ്പെട്ടിരുന്ന സുൽത്താൻ ബത്തേരിയിലെ ജൈന ബസ്തി. വിജയനഗര ശൈലിയിലാണ് ഇതിന്റെ നിർമ്മാണം. വാസ്തുശില്പകലയിൽ മികച്ചുനില്ക്കുന്ന ജൈനക്ഷേത്രമാണിത്. ബത്തേരി അങ്ങാടിയുടെ പടിഞ്ഞാറെ അറ്റത്താണ് കൂറ്റൻ ശിലാപാളികൾ നിറഞ്ഞ ഈ അമ്പലം. ഈ ക്ഷേത്രത്തിനു ചുറ്റുമായി തകർന്നുപോയ ചില ക്ഷേത്രങ്ങളുടെ അവശിഷ്‌ടങ്ങളും കാണാം. ഇപ്പോൾ പുരാവസ്‌തു വകുപ്പിന്റെ സംരക്ഷണയിലാണ്‌ ഈ സ്ഥലം.
- - കിടങ്ങനാട് ബസ്തി എവിടെയാണ്
  - വയനാടില്‍ നിന്ന് ഏകദേശം 23 കീ.മി അകലെയാണ് കിടങ്ങനാട് ബസ്തി
- - കുറുവദ്വീപ്
  - കബിനി നദിയിലെ നദീതടത്തിൽ 950 ഏക്കർ വിസ്തീർണമുള്ള ഒരു ദ്വീപു സമൂഹമാണ് കുറുവദ്വീപ്. കേരളത്തിൽ നിന്നും കിഴക്കോട്ട് ഒഴുകുന്ന നദിയായ കബനിയുടെ പോഷക നദിയിലാണ് കുറുവ ദ്വീപ് സ്ഥിതി ചെയ്യുന്നത്. ജനവാസം ഇല്ലാത്ത ദ്വീപാണിത്. സംരക്ഷിത മേഖലയായ ഇവിടെ പലവിധത്തിലുള്ള പക്ഷികളും ഔഷധ ചെടികളും സസ്യങ്ങളും വളരുന്നു. കേരളത്തിലെ വയനാട് ജില്ലയിലാണ് ഈ ദ്വീപ്.  ഏറ്റവും അടുത്ത പട്ടണമായ മാനന്തവാടി കുറുവദ്വീപിൽ നിന്ന് 17 കിലോമീറ്റർ അകലെയാണ്.
- - കുറുവദ്വീപ് എവിടെയാണ്
  -  കോഴിക്കോട് പട്ടണം ഇവിടെ നിന്നും 115 കിലോമീറ്റർ അകലെയാണ്. സുൽത്താൻ ബത്തേരിയിൽ നിന്ന് 58 കിലോമീറ്ററാണ് ദൂരം.  മാനന്തവാടിയിൽ നിന്ന് മൈസൂരിലേക്കുള്ള പാതയിൽ കാട്ടിക്കുളം കഴിഞ്ഞ് ഒരു കിലോമീറ്റർ പോകുമ്പോൾ കുറുവ ദ്വീപിനുള്ള വഴിപ്പലക കാണാം. ഇവിടെ നിന്ന്  വലത്തോട്ട് തിരിഞ്ഞ് 5 കിലോമീറ്റർ അകലെയാണ് കുറുവദ്വീപ്.
- - ചങ്ങലമരം
  - കേരളത്തിലെ വയനാട് ജില്ലയിലെ ലക്കിടിയിൽ ആണ് ചെയിൻ മരം . ചങ്ങല ചുറ്റിയ ഈ വലിയ മരത്തിന് സ്ഥലത്തെ ഐതിഹ്യങ്ങളിൽ പ്രത്യേക സ്ഥാനമുണ്ട്. 
- - ചങ്ങലമരം എവിടെയാണ്
  - കൽ‌പറ്റയിൽ നിന്നും 16 കിലോമീറ്ററും സുൽത്താൻ ബത്തേരിയിൽ നിന്ന് 41 കിലോമീറ്ററും മാനന്തവാടിയിൽ നിന്ന് 51 കിലോമീറ്ററുമാണ് ചെയിൻ മരത്തിലേക്കുള്ള ദൂരം.
- - ചെമ്പ്ര കൊടുമുടി
  - കേരളത്തിലെ വയനാട് ജില്ലയിലെ ഏറ്റവും ഉയരമുള്ള കൊടുമുടി ആണ് കടൽനിരപ്പിൽ നിന്ന് 2100 മീറ്റർ ഉയരമുള്ള ചെമ്പ്ര കൊടുമുടി. മേപ്പാടി പട്ടണത്തിന് അടുത്താണ് ഈ കൊടുമുടി. ചാലിയാറിന്റെയും കബനിയുടെയും വൃഷ്ടി പ്രദേശമാണ് ചെമ്പ്ര. പ്രകൃതി സ്നേഹികളുടെയും സാഹസിക മലകയറ്റക്കാരുടെയും ഇഷ്ട പ്രദേശമാണിവിടം. വിനോദസഞ്ചാരികൾക്ക് ഇവിടം സന്ദർശിക്കുവാനുള്ള സൗകര്യം വനം വകുപ്പ് ഒരുക്കിയിരിക്കുന്നു. വനസംരക്ഷണ സമിതി അധികാരപ്പെടുത്തിയിരിക്കുന്ന വഴികാട്ടികൾക്കൊപ്പം മാത്രമേ മലകയറ്റം അനുവദിക്കുകയുള്ളു.
- - ചെമ്പ്ര കൊടുമുടി എവിടെയാണ്
  - വയനാടില്‍ നിന്ന് ഏകദേശം 34 കീ.മി അകലെയാണ് ചെമ്പ്ര കൊടുമു
- - പക്ഷിപാതാളം
  - കേരളത്തിലെ വയനാട് ജില്ലയിലെ കന്യാവനങ്ങൾക്കു നടുവിലുള്ള ഒരു പക്ഷിനിരീക്ഷണ കേന്ദ്രമാണ് പക്ഷിപാതാളം. തിരുനെല്ലിയിലെ ബ്രഹ്മഗിരികളിൽ ആണ് പക്ഷിപാതാളം. 
- - പക്ഷിപാതാളം  എവിടെയാണ്
  - എത്താനുള്ള വഴി :ഏറ്റവും അടുത്തുള്ള റെയിൽ‌വേ സ്റ്റേഷൻ - കോഴിക്കോട് - 98 കിലോമീറ്റർ അകലെ.ഏറ്റവും അടുത്തുള്ള വിമാനത്താവളം - കരിപ്പൂർ അന്താരാഷ്ട്ര വിമാനത്താവളം - 98 കിലോമീറ്റർ അകലെ.തിരുനെല്ലിക്ക് 7 കിലോമീറ്റർ കിഴക്കായി ആണ് പക്ഷിപാതാളം സ്ഥിതിചെയ്യുന്നത്.
- - പഴശ്ശിരാജ സ്മാരകം
  - കേരളത്തിലെ വയനാട് ജില്ലയിലെ പഴശ്ശിരാജയുടെ ശവകുടീരമാണ്‌ പഴശ്ശിരാജാ സ്മാരകം എന്നറിയപ്പെടുന്നത്. വിനോദ സഞ്ചാരികളുടെ ഒരു ആകർഷണ കേന്ദ്രമാണ് ഈ സ്ഥലം. വടക്കൻ വയനാടിൽ മാനന്തവാടിയിൽ ആണ് പഴശ്ശിരാജാവിന്റെ ഈ സ്മാരകം. 
- - പഴശ്ശിരാജ സ്മാരകം എവിടെയാണ്
  - കൽ‌പറ്റയിൽ നിന്നും 32 കിലോമീറ്റർ വടക്കു കിഴക്കായി ആണ് സ്ഥിതിചെയ്യുന്നത്. 
- - പൂക്കോട് തടാകം
  - കേരളത്തിലെ വയനാട് ജില്ലയിലെ ഒരു തടാകമാണ് പൂക്കോട് തടാകം. തടാകത്തിനു ചുറ്റും ഇടതൂർന്ന വനങ്ങളും മലകളുമാണ്. സമുദ്ര നിരപ്പിൽ നിന്നും 2100 അടി ഉയരത്തിലായാണ് തടാകത്തിന്റെ സ്ഥാനം. ചുറ്റും നടക്കുവാനായി നടപ്പാത തയ്യാറാക്കിയിട്ടുള്ള തടാകത്തിൽ പെഡൽ ബോട്ടുകൾ സവാരിക്കായി ഉണ്ട്. തടാകത്തിൽ നിറയേ നീല ഇനത്തിൽ പെട്ട ആമ്പലുകൾ കാണാം. പൂക്കോട് തടാകത്തിൽ മാത്രം കാണപെടുന്ന പരൽ മത്സ്യം ആണ് പൂക്കോടൻ പരൽ. തടാകത്തിനടുത്തു തന്നെ ഒരു ശ്രീ നാരായണ ഗുരുകുലം ഉണ്ട്. മനോഹര വൃക്ഷങ്ങൾ നിറഞ്ഞു നിൽക്കുന്നിടമാണിവിടം
- - പൂക്കോട് തടാകം എവിടെയാണ്
  - എത്താനുള്ള വഴി:കോഴിക്കോട് നിന്ന്:കോഴിക്കോട് നിന്നുവരുമ്പോൾ വയനാട് ചുരം കയറിക്കഴിഞ്ഞുകാണുന്ന ആദ്യ സ്ഥലമായ ലക്കിഡിയിൽ നിന്നും ഏകദേശം 2 കിലോമീറ്റർ കല്പറ്റ റോഡിൽ സഞ്ചരിച്ചാൽ ഇടതു വശത്തായി പൂക്കോട് തടാകത്തിലേക്കുള്ള വഴി കാണാം. 
- - ബത്തേരി ജൈനക്ഷേത്രം
  - കേരളത്തിലെ പുരാതനകാലത്തെ ജൈനമത സ്വാധീനത്തിനു തെളിവായി കേരളത്തിലെമ്പാടും ചിതറിക്കിടക്കുന്ന പല ജൈന ക്ഷേത്രാവശിഷ്ടങ്ങളും ഉണ്ട്. ഇവയിൽ പ്രധാനമാണ് വയനാട് ജില്ലയിലെ ബത്തേരി ജൈനക്ഷേത്രം. 13-ആം നൂറ്റാണ്ടിൽ നിർമ്മിച്ചത് എന്നു വിശ്വസിക്കുന്ന ഈ ക്ഷേത്രം ഹിന്ദു ക്ഷേത്രമായും വലിയൊരു വാണിജ്യകേന്ദ്രമായും ഒടുവിൽ ടിപ്പുവിന്റെ ആയുധസൂക്ഷിപ്പുകേന്ദ്രമായും ആയി വർത്തിച്ചിട്ടുണ്ട്. 1921-ൽ ഭാരതസർക്കാർ ദേശീയപ്രാധാന്യമുള്ള സ്മാരകമായി പ്രഖ്യാപിച്ച ജൈനക്ഷേത്രം കേന്ദ്ര പുരവസ്തുവകുപ്പിന്റെ സംരക്ഷണയിലാണ് .
- - ബത്തേരി ജൈനക്ഷേത്രം എവിടെയാണ്
  - ബത്തേരി ജൈനക്ഷേത്രം കൽ‌പറ്റയിൽ നിന്ന് 24 കിലോമീറ്ററും മാനന്തവാടിയിൽ നിന്ന് 41 കിലോമീറ്ററും അകലെയാണ്.
- - ബാണാസുര സാഗർ അണക്കെട്ട്
  - കബിനി നദിയുടെ പോഷകനദിയായ കരമനത്തോടിനു കുറുകെ സ്ഥിതി ചെയ്യുന്ന അണക്കെട്ടാണ് ബാണാസുര സാഗർ അണക്കെട്ട്. 1979-ലാണ് ഈ അണക്കെട്ട് നിർമ്മിച്ചത്. കക്കയം ജല വൈദ്യുത പദ്ധതിക്ക് ജലം എത്തിക്കുക എന്നതും വരണ്ട കാലാവസ്ഥയുള്ള ഈ പ്രദേശത്ത് ജലസേചനം, കുടിവെള്ളം എന്നിവ എത്തിക്കുക എന്നതുമാണ് ഈ പദ്ധതിയുടെ ലക്ഷ്യങ്ങൾ.
- - ബാണാസുര സാഗർ അണക്കെട്ട് എവിടെയാണ്
  - വയനാടില്‍ നിന്ന് ഏകദേശം 30 കീ.മി അകലെയാണ് ബാണാസുര സാഗർ അണക്കെട്ട് 
- - ബേഗൂർ
  - കേരളത്തിലെ വയനാട് ജില്ലയിലുള്ള മാനന്തവാടി താലൂക്കിൽ ഉൾപ്പെട്ട തിരുനെല്ലി വാർഡ്‌ഡിലാണ് ബേഗൂർ സ്ഥിതി ചെയ്യുന്നത്. അധികം ജനവാസമില്ലാത്ത ഒരു പ്രദേശമായ ബേഗൂർ, "വയനാട് വന്യജീവിസങ്കേതം", "മുത്തങ്ങ വന്യജീവി സങ്കേതം" എന്നീ പേരുകളിൽ അറിയപ്പെടുന്ന കേരളത്തിലെ രണ്ടാമത്തെ വലിയ വന്യജീവിസങ്കേതം കൂടിയാണ്. ബാംഗ്ലൂർ–ഹോസൂർ ഹൈവെയിൽ സ്ഥിതി ചെയ്യുന്ന ചെറിയ ഒരു പട്ടണത്തിന്റെ പേരും ബേഗൂർ ആണ്. 
- - ബേഗൂർ എവിടെയാണ്
  - വയനാടില്‍ നിന്ന് ഏകദേശം 77 കീ.മി അകലെയാണ്
- - ബ്രഹ്മഗിരി മലനിരകൾ
  - പശ്ചിമഘട്ടത്തിന്റെ ഭാഗമായി, കേരളത്തിന്റെ വയനാട് ജില്ലയുടെ അതിർത്തിയിൽ സ്ഥിതി ചെയ്യുന്ന മലനിരകളാണ് ബ്രഹ്മഗിരി മലനിരകൾ. പരമാവധി 1608 മീ. ഉയരമുള്ള ബ്രഹ്മഗിരി കേരളത്തിലെ ഒരു പ്രധാന വിനോദ സഞ്ചാര ആകർഷണ കേന്ദ്രമാണ്. നിബിഢവനങ്ങളുള്ള ഈ മലനിരകളിൽ ധാരാളം വന്യമൃഗങ്ങളും ഉണ്ട്. 
- - ബ്രഹ്മഗിരി മലനിരകൾ എവിടെയാണ്
  - എത്തിച്ചേരാൻ:മാനന്തവാടിയിൽ നിന്ന് 29 കി.മീ. ദൂരത്തിലാണ് ബ്രഹ്മഗിരി സ്ഥിതി ചെയ്യുന്നത്. കർണാടകത്തിൽ നിന്നും ഇർപു വെള്ളച്ചാട്ടം പ്രദേശത്തു നിന്നും 9 കിലോമീറ്ററും, മുനിക്കൽ ഗുഹ പ്രദേശത്തു നിന്ന് 7 കിലോമീറ്ററൂം ദൂരം മലകയറി ബ്രഹ്മഗിരിയിലെത്താം. വനം വകുപ്പിന്റെ അനുവാദത്തോടു കൂടി മാത്രമേ ഇവിടേക്ക് വരാൻ സാധിക്കുകയുളു. ഇതുകൂടാതെ തിരുനെല്ലിയിൽ നിന്ന് 11 കി.മീ സഞ്ചരിച്ചാലും ബ്രഹ്മഗിരിയിൽ എത്താം.
- - മീൻമുട്ടി വെള്ളച്ചാട്ടം
  - കേരളത്തിലെ രണ്ടാമത്തെ വലിയ വെള്ളച്ചാട്ടം ആണ് വയനാട് ജില്ലയിലെ മീന്മുട്ടി വെള്ളച്ചാട്ടം. കൽ‌പറ്റയിൽ നിന്നും 29 കിലോമീറ്റർ തെക്കായി സ്ഥിതിചെയ്യുന്ന ഈ വെള്ളച്ചാട്ടം സാഹസിക മലകയറ്റക്കാർക്ക് വളരെ പ്രിയങ്കരമാണ്. 
- - മീൻമുട്ടി വെള്ളച്ചാട്ടം എവിടെയാണ്
  - എത്തിച്ചേരുവാനുള്ള വഴി:കൽ‌പറ്റ-ഊട്ടി റോഡിൽ ബസ്സ് ഇറങ്ങി 2 കിലോമീറ്റർ നടന്നാൽ മീൻ‌മുട്ടി വെള്ളച്ചാട്ടത്തിൽ എത്താം.
- - മുത്തങ്ങ എവിടെയാണ്
  - കേരളത്തിലെ വയനാട് ജില്ലയിലെ വയനാട് വന്യജീവി സങ്കേതത്തിലുള്ള ഒരു ഗ്രാമമാണ് മുത്തങ്ങ. സുൽത്താൻ ബത്തേരിയിൽ നിന്ന് മൈസൂറിലേക്കുള്ള റോഡിലാണ് മുത്തങ്ങ. മുത്തങ്ങ വന്യജീവികേന്ദ്രം കേരളത്തിന്റെ രണ്ടു അയൽ സംസ്ഥാനങ്ങളുമായി അതിർത്തി പങ്കുവെക്കുന്നു. ‍കർണ്ണാടകവും തമിഴ്നാടും കേരളവും ചേരുന്ന ഈ സ്ഥലത്തിനെ ട്രയാങ്കിൾ പോയിൻറ് എന്നാണ് വിളിക്കുന്നത്. കാട്ടുപോത്ത്, മാൻ, ആന, കടുവ തുടങ്ങിയ ജീ‍വികളെ ഈ വന്യമൃഗ സങ്കേതത്തിലെ കാടുകളിൽ കാണാം. പല ഇനങ്ങളിലുള്ള ധാരാളം പക്ഷികളും ഈ വന്യജീവി സങ്കേതത്തിലുണ്ട്. ഏറ്റവും അടുത്തുള്ള വിമാനത്താവളം:കോഴിക്കോട് വിമാനത്താവളം - 140 കിലോമീറ്റർ അകലെ. ഏറ്റവും അടുത്തുള്ള റെയിൽ‌വേ സ്റ്റേഷൻ:കോഴിക്കോട് - 105 കിലോമീറ്റർ അകലെ.വയനാട് ചുരം വഴി പോകുന്ന കെ.എസ്.ആർ.ടി.സി. ബസ്സുകൾ കോഴിക്കോട് ബസ് സ്റ്റാന്റിൽ നിന്ൻ മുത്തങ്ങയിലേക്ക് കിട്ടും.
