categories:- ത്രിശങ്കുമലconversations:- - ത്രിശങ്കുമല  - കുട്ടിക്കാനത്തു നിന്നും കേവലം അരകിലോമീറ്ററും പീരുമേട്ടില്‍ നിന്ന് 4 കിലോ മീറ്ററും ദൂരമേ ഈ കുന്നിന്‍ പ്രദേശത്തേക്കുള്ളൂ. തണുപ്പും ഇളം കാറ്റും നിറഞ്ഞ ഈ പ്രദേശത്തു കൂടി നടക്കുന്നത് രസകരമാണ്. ഈ കുന്നിന്‍ മുകളില്‍ നിന്ന് സൂര്യോദയത്തിന്റെയും അസ്തമയത്തിന്റെയും ഹൃദയഹാരിയായ ദൃശ്യങ്ങള്‍ കാണാം.