- - കോഴിക്കോട് 
  - തിയൂറും രുചികളും കഥകളുമായി കോഴിക്കോട്‌18ഓവര്‍വ്യൂആകര്‍ഷണങ്ങള്ഹോട്ടലുകള്ചിത്രങ്ങള്കാലാവസ്ഥഎങ്ങിനെ എത്തിച്ചേരാംവീക്കെന്‍ഡ് ഗെറ്റ് എവേട്രാവല്‍ ഗൈഡ്കടല്‍കടന്ന് ഇന്ത്യയിലെത്തിയ ആദ്യത്തെ പോര്‍ട്ടുഗീസ് നാവികന്‍ വാസ്‌കോ ഡ ഗാമ ആദ്യമായി കാലുകുത്തിയ മണ്ണാണ് കോഴിക്കോടിന്റേത്. വിദേശരാജ്യങ്ങളുമായി കോഴിക്കോടിനുള്ള വാണിജ്യ വിനിമയങ്ങള്‍ക്ക് ഏറെ കാലത്തെ പഴക്കമുണ്ട്. കാലിക്കറ്റ് എന്നും ഈ ചരിത്രനഗരം വിളിക്കപ്പെടുന്നു. അറബിക്കടലിനോട് ചേര്‍ന്ന് കേരളത്തിന്റെ വടക്കന്‍ ജില്ലകളുടെ പ്രധാനകേന്ദ്രമായി കഴിയുന്ന കോഴിക്കോട് അതേ പേരിലുള്ള ജില്ലയുടെ ആസ്ഥാനം കൂടിയാണ്. കുടുതല്‍ വിവരങ്ങല്‍ അറിയാണോ? കോഴിക്കോടിന്റെ ആകര്‍ഷണങ്ങള്‍? / എങ്ങിനെ എത്തിച്ചേരാം  കോഴിക്കോടിലേക്ക്?  / കോഴിക്കോടിന്റെ പ്രത്യകതകള്‍? കോഴിക്കോടിന്റെ കാഴ്ചകള്‍ ?.
- - കോഴിക്കോടിന്റെ ആകര്‍ഷണങ്ങള്‍
  - പെരുവണ്ണാമുഴി ഡാമും തുഷാരഗിരി വെള്ളച്ചാട്ടവും. മിഠായിത്തെരുവ് അഥവാ എസ് എം സ്ട്രീറ്റാണ് കോഴിക്കോട് , തിക്കോടി ലൈറ്റ് ഹൗസ്, കളിപ്പൊയ്ക, മാനാഞ്ചിറ സ്‌ക്വയര്‍, പഴശിരാജാ മ്യൂസിയം, തളി ക്ഷേത്രം, ലയണ്‍സ് പാര്‍ക്, കൃഷ്ണമേനോന്‍ മ്യൂസിയം, പ്ലാനറ്റോറിയം എന്നിങ്ങനെ പോകുന്നു കോഴിക്കോട്ടെ മറ്റു പ്രധാന കാഴ്ചകള്‍. കടലുണ്ടി പക്ഷിസങ്കേതം, ലയണ്‍സ് പാര്‍ക്ക്, കക്കയം,കാപ്പാട് ബീച്ച്, ബേപ്പൂര്‍ തുറമുഖം.    
- - എങ്ങിനെ എത്തിച്ചേരാം  കോഴിക്കോടിലേക്ക്
  - റോഡ് മാര്‍ഗം  - സര്‍ക്കാര്‍ വാഹനങ്ങളും  വെരെ ബസ്സുകളും സര്‍വ്വീസ് നടത്തുന്ന ദേശീയപാതയിലാണ് കോഴിക്കോട്. ബാംഗ്ലൂര്‍, തിരുവനന്തപുരം, പാലക്കാട്, കൊച്ചി തുടങ്ങിയ സ്ഥലങ്ങളിലേക്ക് ബസ് പുറപ്പെടുന്ന കോഴിക്കോട് പുതിയ ബസ് സ്റ്റാന്‍ഡിന് മൊഫ്യൂസില്‍ ബസ് സ്റ്റാന്‍ഡ് എന്ന പേരുകൂടിയുണ്ട്. പ്രധാന സ്ഥലങ്ങളിലേക്ക് കെ എസ് ആര്‍ ടി സി ബസ്സുകളും ലഭ്യമാണ്. റെയില്‍ മാര്‍ഗം  - ഇന്ത്യയിലെ പ്രധാനപ്പെട്ട സ്‌റ്റേഷനുകളില്‍നിന്നും കോഴിക്കോട് സ്റ്റേഷനിലേക്ക് ട്രെയിനുകളുണ്ട്. തെക്കേ ഇന്ത്യയിലെ പ്രധാന സ്റ്റേഷനുകളിലൊന്നാണിത്. ചെന്നൈ, ബാംഗ്ലൂര്‍, ഡല്‍ഹി, കോയമ്പത്തൂര്‍, ഹൈദരാബാദ്, തിരുവനന്തപുരം, പാലക്കാട്, കൊച്ചി എന്നിങ്ങനെ പോകുന്നു കോഴിക്കോടിന്റെ റെയില്‍ ബന്ധങ്ങള്‍. സ്റ്റേഷനില്‍നിന്നും നിരവധി ടാക്‌സികളും റിക്ഷകളും ലഭ്യമാണ്. വിമാനമാര്‍ഗം - കോഴിക്കോട് കരിപ്പൂര്‍ ആണ് ഏറ്റവും സമീപത്തുള്ള വിമാനത്താവളം. പ്രധാനപ്പെട്ട രാജ്യങ്ങളില്‍നിന്നും ഇന്ത്യയിലെ പ്രമുഖ നഗരങ്ങളില്‍ നിന്നും ഇവിടേക്ക് വിമാനങ്ങളുണ്ട്. നഗരത്തില്‍ നിന്ന് 25 കിലോമീറ്റര്‍ ദൂരമുണ്ട് ഇവിടേക്ക്. വിമാനത്താവളത്തില്‍ നിന്നും ബസ്സ് സര്‍വ്വീസും ടാക്‌സി വഴിയും കോഴിക്കോട് നഗരത്തിലെത്താം.   
