- - തിരുവനന്തപുരം
  - അനന്തപത്മനാഭന്‍ വാഴുന്ന തിരുവനന്തപുരം. ദൈവത്തിന്റെ സ്വന്തം നാട് എന്ന് വിനോദസഞ്ചാര ഭൂപടത്തില്‍ അടയാളപ്പെടുന്ന കേരളത്തിന്റെ ഭരണസിരാകേന്ദ്രമാണ് തിരുവനന്തപുരം. തിരുവനന്തപുരം എന്ന ദേശപ്പേരിന് ബ്രീട്ടീഷുകാരുടെ വ്യാഖ്യാനമായിരുന്നു ട്രിവാന്‍ഡ്രം. ഇന്ത്യയുടെ തെക്കേ അറ്റത്തെ പ്രധാന നഗരമാണ് തിരുവനന്തപുരം. ഐതിഹ്യങ്ങളിലും ചരിത്രത്തിലും തിരുവനന്തപുരത്തിനുള്ള സ്ഥാനം ചെറുതല്ല.നാഷണല്‍ ജ്യോഗ്രഫിക് ട്രാവലര്‍ ലോകത്തെ കണ്ടിരിക്കേണ്ട സ്ഥലങ്ങളുടെ പട്ടിക തയ്യാറാക്കിയപ്പോള്‍ അതില്‍ ഉള്‍പ്പെട്ടിരുന്നു കൊച്ചുകേരളത്തിന്റെ തലസ്ഥാനമായ തിരുവനന്തപുരം. കുടുതല്‍ വിവരങ്ങള്‍ അറിയണോ? തിരുവനന്തപുരത്തിന്റെ സവിശേഷതകള്‍? തിരുവനന്തപുരത്തിന്റെ പ്രത്യകതകള്‍? തിരുവനന്തപുരത്തിന്റെ ആകര്‍ഷണങ്ങള്‍? എങ്ങിനെ എത്തിച്ചേരാം തിരുവനന്തപുരം?
- - തിരുവനന്തപുരത്തിന്റെ സവിശേഷതകള്‍
  - ഇന്ത്യയുടെ നിത്യഹരിത നഗരം എന്നാണ് മഹാത്മാഗാന്ധി തിരുവനന്തപുരത്തെ വിളിച്ചത്. ഇന്ത്യയിലെ പച്ചപ്പ് നിറഞ്ഞ പത്ത് നഗരങ്ങളിലൊന്നാണ് തിരുവനന്തപുരം. മഹാവിഷ്ണുവിന്റെ അവതാരമായ പരശുരാമന്‍ മുതല്‍ ചരിത്രപുരുഷന്മാരായ ഫാഹിയാനും മാര്‍കോപോളോയും കൊളംബസ്സും വാസ്‌കോ ഡഗാമയും തിരുവനന്തപുരത്തിന്റെ കഥകളുമായി ബന്ധപ്പെട്ടിരിക്കുന്നു.മഹാവിഷ്ണുവിന്റെ മെത്തയായ അനന്തന്റെ പേരില്‍ നിന്നാണ് തിരുവനന്തപുരം എന്ന പേരിന്റെ ഉത്ഭവമെന്ന് വിശ്വസിക്കപ്പെടുന്നു. അനന്തശായിയായ വിഷ്ണുഭഗവാന്‍ വാഴുന്ന ശ്രീപത്മനാഭ സ്വാമി ക്ഷേത്രമാണ് ആദികാലം മുതല്‍ തിരുവനന്തപുരത്തിന്റെ പ്രശസ്തിക്ക് ഒരു പ്രധാന കാരണം. പഴയകാല പ്രതാപവും പുതിയകാലത്തിന്റെ വികസനവും തിരുവനന്തപുരത്തിന് സ്വന്തമാണ്. പാതാളത്തിലേക്ക് അയക്കപ്പെടും മുന്‍പ് മഹാബലി ഇവിടം ഭരിച്ചിരുന്നതായി വിശ്വസിക്കപ്പെടുന്നു. സമുദ്രദേവനായ വരുണനില്‍ നിന്നും പരശുരാമന്‍ മഴുവെറിഞ്ഞ് വാങ്ങിയതാണ് കേരളമെന്നും വിശ്വാസികള്‍ കരുതുന്നു.ഭരണസിരാകേന്ദ്രവും തലസ്ഥാന നഗരവും ആയതുകൊണ്ടുതന്നെ നിരവധി സംഘടനകളുടെയും സ്ഥാപനങ്ങളുടെയും കോളേജുകളുടെയും സ്‌കൂളുകളുടെയും ആസ്ഥാനം കൂടിയാണ് തിരുവനന്തപുരം.
- - തിരുവനന്തപുരത്തിന്റെ പ്രത്യകതകള്‍
  - ഇന്ത്യന്‍ ഇന്‍സ്റ്റിറ്റിയൂട്ട് ഓഫ് സയന്‍സ് ആന്‍ ടെക്‌നോളജി, വിക്രം സാരാഭായി സ്‌പേസ് സെന്റര്‍, ഇന്ത്യന്‍ ഇന്‍സ്റ്റിറ്റിയൂട്ട് ഓഫ് ഇന്‍ഫര്‍മേഷന്‍ ആന്‍ഡ് ടെക്‌നോളജി, ഇന്ത്യന്‍ ഇന്‍സ്റ്റിറ്റിയൂട്ട് ഓഫ് സയന്‍സ്, എജ്യുക്കേഷന്‍ ആന്‍ഡ് റിസര്‍ച്ച്, റീജണല്‍ റിസര്‍ച്ച് ലാബ്, ശ്രീ ചിത്തിര തിരുന്നാള്‍ സയന്‍സ് ആന്‍ഡ് ടെക്‌നോളജി, രാജീവ് ഗാന്ധി സെന്റര്‍ ഫോര്‍ ബയോടെക്‌നോളജി, ടെക്‌നോപാര്‍ക് തുടങ്ങിയവയാണ് ഇവയില്‍ ചിലത്.അനന്തപത്മനാഭ സ്വാമി ക്ഷേത്രമാണ് തിരുവനന്തപുരത്ത് സഞ്ചാരികളെ ആകര്‍ഷിക്കുന്ന പ്രധാനപ്പെട്ട ഒരു കേന്ദ്രം. ഇവിടത്തെ നവരാത്രി മണ്ഡപത്തില്‍ എല്ലാ വര്‍ഷവും സംഗീതോത്സവം നടന്നുവരുന്നു. പാളയം പള്ളി, ഗണപതി ക്ഷേത്രം, കൂറ്റന്‍ ഗോപുരങ്ങളോടുകൂടിയ കൃസ്ത്യന്‍ കത്രീഡലും ഇവിടത്തെ കാഴ്ചയാണ്.തിരുവിതാം കൂര്‍ രാജാക്കന്മാരുടെ കാലത്തേക്കുള്ള ഒരു യാത്രകൂടിയാണ് കനകക്കുന്നുകൊട്ടാരത്തിലെ കാഴ്ചകള്‍, മനോഹരമായ വാസ്തുവിദ്യയും നിര്‍മാണശൈലിയുമാണ് ഇവിടത്തെ പ്രത്യേകത. നേപ്പിയര്‍ മ്യൂസിയം, ശ്രീ ചിത്തിരത്തിരുനാള്‍ ആര്‍ട് ഗ്യാലറി എന്നിവയും കാണാതെ പോകരുത്. കരമന പുഴയും ആക്കുളം തടാകവും തിരുവനന്തപുരത്ത് മനോഹരമായ പ്രകൃതിദൃശ്യങ്ങള്‍ നല്‍കുന്നു. സുവോളജിക്കല്‍ പാര്‍ക്കും നെയ്യാര്‍ ഡാമും വന്യജീവി സങ്കേതവും ഇവിടത്തെ എണ്ണപ്പെട്ട കാഴ്ചകളിലൊന്നാണ്. ചാല ബസാറും കുട്ടികള്‍ക്കും വയസ്സായവര്‍ക്കും ഒരുപോലെ ആസ്വദിക്കാനാവുന്ന ഹാപ്പി ലാന്‍ഡ് വാട്ടര്‍ പാര്‍ക്കും തിരുവനന്തപുരത്ത് കണ്ടിരിക്കേണ്ട കാഴ്ചകള്‍ തന്നെ.തെക്കുഭാഗത്ത് അറബിക്കടലും വടക്കുഭാഗത്ത് ഒരറ്റത്ത് തമിഴ്‌നാടും തിരുവനന്തപുരത്തിന് അതിര്‍ത്തികളാകുന്നു. പശ്ചിമഘട്ടത്തിന്റെ മനോഹരമായ വിദൂരദൃശ്യവും തിരുവനന്തപുരത്ത് നിന്നും ലഭിക്കും. മനോഹരമായ കായലുകളും ചിത്രം വരച്ചതുപോലെയുള്ള ബീച്ചുകളുമാണ് തിരുവനന്തപുരത്ത് കാണാവുന്ന മറ്റുചിലവ. 1869 മീറ്റര്‍ സമുദ്രനിരപ്പില്‍ നിന്നും ഉയരത്തിലുള്ള അഗസ്ത്യ കൂടം, പൊന്മുടി, മുക്കുനിമല എന്നിവയും തിരുവനന്തപുരത്തിന്റെ കാഴ്ചകളില്‍പ്പെടും.
- - തിരുവനന്തപുരത്തിന്റെ ആകര്‍ഷണങ്ങള്‍
  - ശ്രീചിത്ര ആര്‍ട്ട് ഗ്യാലറി, അഗസ്ത്യമല, കനകക്കുന്ന് കൊട്ടാരം, കരമനയാര്‍, സയന്‍സ് ആന്‍ഡ് ടെക്‌നോളജി മ്യൂസിയം.
- - എങ്ങിനെ എത്തിച്ചേരാം തിരുവനന്തപുരം
  - റോഡ് മാര്‍ഗം - റോഡുമാര്‍ഗം സുഖകരമായി എത്തിച്ചേരാവുന്ന സ്ഥലമാണ് തിരുവനന്തപുരം. കേരളത്തിലെ ഏതാണ്ട് എല്ലാ നഗരങ്ങളില്‍ നിന്നും തിരുവനന്തപുരത്തേക്ക് സ്വകാര്യ, സര്‍ക്കാര്‍ ബസുകള്‍ സര്‍വ്വീസ് നടത്തുന്നുണ്ട്. കെ എസ് ആര്‍ ടി സി ബസ്സുകള്‍ പ്രധാന തെക്കേ ഇന്ത്യന്‍ നഗരങ്ങളില്‍ നിന്നും ഇവിടേക്ക് സര്‍വ്വീസ് നടത്തുന്നു. റെയില്‍ മാര്‍ഗം - കേരളത്തിലെ എല്ലാ നഗരങ്ങളില്‍ നിന്നുമുള്ള തീവണ്ടികള്‍ തിരുവനന്തപുരത്തെത്തുന്നു. തിരുവനന്തപുരം റെയില്‍വേ സ്റ്റേഷന്‍ പ്രധാന സ്റ്റേഷനുകളിലൊന്നാണ്. ബാംഗ്ലൂര്‍, ചെന്നൈ, ഹൈദരാബാദ്, ദില്ലി, അഹമദാബാദ് തുടങ്ങിയസ്ഥലങ്ങളില്‍ നിന്നും റെയില്‍മാര്‍ഗം തിരുവനന്തപുരത്തെത്താം. വിമാനമാര്‍ഗം   - തിരുവനന്തപുരം വിമാനത്താവളമാണ് തിരുവനന്തപുരത്തിന് അടുത്തുള്ളത്, ഇവിടേയ്ക്ക് നഗരത്തില്‍ നിന്നും 10 കിലോമീറ്ററാണ് ദൂരം. പ്രധാന ഇന്ത്യന്‍ നഗരങ്ങളില്‍ നിന്നും ഇവിടേക്ക് വിമാനസര്‍വ്വീസുണ്ട്. വിമാനത്താവളത്തില്‍ നിന്നും ബസിലോ ടാക്‌സിയിലോ തിരുവനന്തപുരത്തെ മറ്റ് സ്ഥലങ്ങളിലെത്താം.

