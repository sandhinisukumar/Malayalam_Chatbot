- - തിരുവനന്തപുരം കോട്ട എവിടെയാണ്
  - ശ്രീ പത്മനാഭസ്വാമി ക്ഷേത്രത്തിനു ചുറ്റുമുള്ള കരിങ്കല്‍ കോട്ട. 1747-ല്‍ മാര്‍ത്താണ്ഡവര്‍മയുടെ ഭരണകാലത്തു നിര്‍മ്മാണം തുടങ്ങി. 1787-ല്‍ കാര്‍ത്തിക തിരുനാള്‍ ധര്‍മരാജായുടെ കാലത്തു പണി പൂര്‍ത്തിയായി. 11,320 അടിയാണ് നാലുവശത്തുമുള്ള കോട്ടയുടെ നീളം. 15 അടിയാണ് ഉയരം. പ്രശസ്ത വാസ്തുവിദഗ്ധന്‍ തൈയ്ക്കാട് വിഷ്ണുത്രാതന്‍ നമ്പൂതിരിയുടെ പദ്ധതി അനുസരിച്ചാണ് കോട്ട പണിതത്. 4 പ്രധാന വഴികള്‍. കിഴക്കേകോട്ട, പടിഞ്ഞാറേക്കോട്ട, തെക്കേക്കോട്ട, വടക്കേക്കോട്ട; ഇതുകൂടാതെ ശ്രീവരാഹത്തും, ശ്രീകണ്ഠേശ്വരത്തും വെട്ടിമുറിച്ച കോട്ടയിലും വാതിലുകളുണ്ട്. കേരള പുരാവസ്തു വകുപ്പിന്റെ സംരക്ഷിത സ്മാരകമാണ് .
- - ബേക്കല്‍ കോട്ട എവിടെയാണ്
  - കാസര്‍ഗോഡ് ജില്ലയില്‍ കാഞ്ഞങ്ങാട്ടു നിന്ന് ഏകദേശം എട്ടുകിലോമീറ്റര്‍ സഞ്ചരിച്ചാല്‍ കേരളത്തിലെ ഏറ്റവും വലിയ ചരിത്ര വിസ്മയമായ ബേക്കല്‍ കോട്ടയിലെത്താം. അറബിക്കടലിന്റെ തീരത്ത് ഏതാണ്ട് 30-40 ഏക്കര്‍ വിസ്തൃതിയില്‍ വൃത്താകാരത്തില്‍ പണിതുയര്‍ത്തിയിട്ടുള്ള കോട്ട ഇന്നും പറയത്തക്ക ബലഹീനതകളൊന്നും കൂടാതെ ചരിത്രകുതുകികളെയും സഞ്ചാരികളെയും ആകര്‍ഷിച്ചു കൊണ്ട് തലഉയര്‍ത്തി നില്‍ക്കുകയാണ്. 1650 ഏ.ഡി.യില്‍ ശിവപ്പ നായ്ക്കാണ് കോട്ട നിര്‍മ്മിച്ചതെന്ന് പറയപ്പെടുന്നു. ഈ കോട്ട കേന്ദ്ര പുരാവസ്തു ഗവേഷണ വിഭാഗത്തിന്റെ സംരക്ഷിത സ്മാരകമാണ്.  
- - തലശ്ശേരികോട്ട  എവിടെയാണ്
  - 1683-ല്‍ ഈസ്റ്റിന്ത്യാ കമ്പനി, മലബാര്‍ തീരത്ത് അധിവാസമുറപ്പിച്ചതിന്റെ തെളിവാണ് അവര്‍ 1703-ല്‍ നിര്‍മ്മിച്ച തലശ്ശേരി കോട്ട. തെയ്യത്തിന്റെ നാടായ കണ്ണൂര്‍ ജില്ലയിലെ തലശ്ശേരി എന്നചെറു പട്ടണത്തിലാണ് ഈ കോട്ട സ്ഥിതി ചെയ്യുന്നത്. ചത്വരങ്ങളും കൊത്തു പണകള്‍ നിറഞ്ഞ വാതായനങ്ങളും കടലിലേക്കുള്ള രഹസ്യതുരങ്കങ്ങളും ഒക്കെയായി പ്രാദേശിക ചരിത്രത്തിന്റെ ഏടുകളില്‍ നിറഞ്ഞു നില്‍ക്കുകയാണ് തലശ്ശേരികോട്ട.
- - ടിപ്പുവിന്റെ കോട്ട  എവിടെയാണ്
  - പാലക്കാടു നഗരത്തിന്റെ ഹൃദയ ഭാഗത്തു സ്ഥിതി ചെയ്യുന്ന ഈ കോട്ട നിര്‍മ്മിച്ചത് കര്‍ണ്ണാടക സംസ്ഥാനത്തിന്റെ ഭാഗമായ മൈസൂറിലെ രാജാവ് ആയിരുന്ന ഹൈദര്‍ അലി ആണ്. CE 1766 -ലാണ് ഈ കോട്ട പണി കഴിക്കപ്പെട്ടത്. ഹൈദര്‍ അലിക്കു ശേഷം (CE 1750 - 1799) അദ്ദേഹത്തിന്റെ പുത്രന്‍ ടിപ്പു സുല്‍ത്താന്‍ രാജാവായി. എന്നാല്‍ ബ്രിട്ടീഷ് സാമ്രാജ്യത്വ ശക്തികളുമായുള്ള ഏറ്റുമുട്ടലില്‍ അദ്ദേഹം മരണം വരിച്ചു. ഇന്ന് ടിപ്പു സുല്‍ത്താന്റെ പേരില്‍ അറിയപ്പെടുന്ന ഈ കോട്ട ആര്‍ക്കിയോളജിക്കല്‍ സര്‍വ്വേ ഓഫ് ഇന്ത്യയുടെ കീഴിലുള്ള ഒരു സംരക്ഷിത സ്മാരകം ആണ്.
- - സെന്റ് ആന്‍ജലോ കോട്ട  എവിടെയാണ്
  - തൃകോണാകൃതിയിലുള്ള സെന്റ് ആന്‍ജലോ കോട്ടയ്ക്ക് കണ്ണൂര്‍ കോട്ട എന്നും പറയും. ഇത് നിര്‍മ്മിച്ചത് പോര്‍ച്ചുഗീസ് വൈസ്രോയിയായ ഡോണ്‍ ഫ്രാന്‍സിസ് കോഡി അല്‍മേദ ആണ്. 1505-ല്‍ നിര്‍മ്മിച്ച കണ്ണൂര്‍ കോട്ട 1663-ല്‍ ഡച്ചുകാര്‍ പിടിച്ചെടുക്കുകയും അറയ്ക്കല്‍ രാജകുടുംബത്തിലെ അലി രാജയ്ക്ക് വില്‍ക്കുകയും ചെയ്തു. 1790-ല്‍ ഈ കോട്ടയുടെ നിയന്ത്രണം ഏറ്റെടുത്ത ബ്രിട്ടീഷുകാര്‍ ഇതിനെ മലബാറിലെ പ്രധാന സൈനിക കേന്ദ്രമാക്കി രൂപപ്പെടുത്തി.
- - ചന്ദ്രഗിരി കോട്ട  എവിടെയാണ്
  - പയസ്വിനി നദിയുടെയും അറബിക്കടിന്റെയും സംഗമ സ്ഥാനത്തിനരികിലുള്ള ചന്ദ്രഗിരി ഗ്രാമം പ്രശസ്തമായത് ഇവിടുത്തെ ചന്ദ്രഗിരി കോട്ടയിലൂടെയാണ്. കര്‍ണ്ണാടകത്തിലെ ശിവപ്പനായിഡു 17ാം നൂറ്റാണ്ടില്‍ നിര്‍മ്മിച്ച അനവധി കോട്ടകളില്‍ ഒന്നായ ചന്ദ്രഗിരി കോട്ടയുടെ അവശിഷ്ടങ്ങള്‍ മാത്രമാണ് ഇന്നുള്ളത്. ബേക്കലില്‍ നിന്നും 4 കിലോമീറ്റര്‍ മാത്രം ദൂരമുള്ള ചന്ദ്രഗിരി കോട്ടയില്‍ നിന്നും നോക്കിയാല്‍ കാണുന്ന നദിയുടേയും കടലിന്റെയും സംഗമസ്ഥാനവും സൂര്യാസ്തമയവുമെല്ലാം വളരെ മനോഹരമാണ്.
