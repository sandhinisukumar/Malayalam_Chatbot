- - കേരളത്തിലെ കോട്ടകള്‍ ഏതൊക്കെയാണ് 
  - വളരെയേറെ ചരിത്ര പൈതൃകമുള്ള കേരളത്തിന്റെ അങ്ങോളമിങ്ങോളം ധാരാളം കോട്ടകള്‍ കാണാന്‍ കഴിയും. കഴിഞ്ഞ കാലത്തിന്റെ മഹിമ വെളിവാക്കുന്നവയാണ് ഈ കോട്ടകള്‍. രാജസ്ഥാനിലെ കോട്ടകളെ അപേക്ഷിച്ച് പ്രാധാന്യം കുറവാണെങ്കിലും ലാളിത്യം, വൈദഗ്ധ്യം, ഒൗന്നത്യം എന്നിവയില്‍ കേരളത്തിലെ കോട്ടകള്‍ക്ക് പ്രത്യേക പരിഗണനയുണ്ട്. കേരളത്തിലെ കോട്ടകള്‍ ഇവയോക്കെയാണ് തിരുവനന്തപുരം കോട്ട, ബേക്കല്‍ കോട്ട, തലശ്ശേരികോട്ട, ടിപ്പുവിന്റെ കോട്ട, സെന്റ് ആന്‍ജലോ കോട്ട , ചന്ദ്രഗിരി കോട്ട. 
