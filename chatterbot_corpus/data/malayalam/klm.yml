- - അമ്പനാടൻ മലനിരകൾ 
  - അമ്പനാടൻ മലനിരകൾ പുനലൂരിൽ നിന്ന് ഏകദേശം 40 കിലോമീറ്റർ അകലെയാണ് മൂന്നാറിനെ വെല്ലുന്ന പ്രകൃതിഭംഗിയും തണുപ്പുമുള്ള അമ്പനാടൻ മലനിരകൾ. ട്രാവൻകൂർ റബ്ബർ ആൻഡ്‌ ടീ ലിമിറ്റഡിൻറെ അധീനതയിലാണ് ഇപ്പോൾ ഇവിടം. കൊല്ലം ജില്ലയിലെ ഏക തേയിലമേഖലയാണിത്.
- - ആശ്രാമം അഡ്വഞ്ചർ പാർക്ക് 
  - കൊല്ലം നഗരത്തിൽ സ്ഥിതി ചെയ്യുന്ന ഒരു അർബൻ ഉദ്യാനമാണ് ആശ്രാമം അഡ്വഞ്ചർ പാർക്ക്. അഷ്ടമുടിക്കായലിന്റെ തീരത്ത് 48 ഏക്കറിലായുള്ള പാർക്ക് തുറന്നത് 1980ലാണ്. ജില്ലാ ടൂറിസം പ്രൊമോഷൻ സൊസൈറ്റിയുടെ നിയന്ത്രണത്തിലുള്ള ഉദ്യാനം പിക്നിക് വില്ലേജ് എന്ന പേരിലും അറിയപ്പെടാറുണ്ട്.
- - കുംഭാവുരുട്ടി വെള്ളച്ചാട്ടം 
  - ചെങ്കോട്ട-അച്ചൻകോവിൽ പാതയിൽ നിന്നും നാല് കിലോമീറ്റർ ഉൾവനത്തിലാണ് കുംഭാവുരുട്ടി വെള്ളച്ചാട്ടം.അച്ചൻകോവിൽ ആറിന്റെ കൈവഴിയാറും, പുലിക്കവല, കാനയാർ എന്നീ പ്രദേശങ്ങളിലെ നദികളിലൂടെ ഒഴുകിയെത്തുന്ന അരുവികളും സംഗമിച്ചാണ് കുംഭാവുരുട്ടി ജലപാതത്തിൽ എത്തുന്നത്. കാൽനടയായി നാല് കിലോമീറ്റർ താണ്ടിയെത്തുന്ന വിനോദസഞ്ചാരികളെ ഏറെ ആകർഷിക്കുന്നവയാണ് ജലപാതം.
- - കുടുക്കത്ത് പാറ 
  - കൊല്ലം ജില്ലയിലെ അലയമൺ ഗ്രാമപ്പഞ്ചായത്തിലെ ചണ്ണപ്പേട്ടയിൽ ആനക്കുളം ഭാഗത്ത് സ്ഥിതിചെയ്യുന്ന ഒരു ഇക്കോടൂറിസംപദ്ധതിയാണ് കുടുക്കത്ത് പാറ.കുടുക്കത്ത് പാറയ്ക്ക് 840 അടി ഉയരമുണ്ട്. മൂന്ന് പാറകൾ ചേർന്ന് വലിയ കുന്നുപോലെ കാണുന്ന ഇവിടെയെത്താൻ ആനക്കുളത്തുനിന്ന് വനഭാഗത്തൂടെ ഒരു കിലോമീറ്ററോളം കാട്ടിലൂടെ സഞ്ചരിക്കണം. മുകളിലേക്ക് കയറാൻ പടവുകളും സുരക്ഷാവേലികളുമുണ്ട്. രണ്ട് പാറവരെ കയറാം. അടുത്തായി ഒരു തടയണയും, കാവും ഗുഹയുമുണ്ട് (സായിപ്പ് ഗുഹ). പാറയുടെ സമീപത്തായി ഔഷധ സസ്യമായ ആരോഗ്യപച്ച ധാരാളം ഉണ്ട്. ടൂറിസം വകുപ്പിന്റെ ഉടമസ്ഥതയിലുള്ള ഇവിടെ ഒരു റോപ്‌വേ സംവിധാനമൊരുക്കാൻ പദ്ധതിയുണ്ട്.
- - കൊല്ലം കടൽപ്പുറം 
  - കേരളത്തിലെ ഒരു പ്രമുഖ കടൽപ്പുറമാണ് മഹാത്മാഗാന്ധി കടൽപ്പുറം എന്ന കൊല്ലം കടൽപ്പുറം (കൊല്ലം ബീച്ച്). കടൽപ്പുറത്തോടനുബന്ധിച്ച് ഉദ്യാനവും മറ്റും ഉണ്ട്. അന്താരാഷ്ട്ര നിലവാരത്തിലുള്ള മഹാത്മാഗാന്ധി പാർക്ക് 1967 ജനുവരി 1ന് അന്നത്തെ ഉപരാഷ്ട്രപതിയായിരുന്ന സക്കീർ ഹുസൈനാണ് ഉദ്ഘാടനം ചെയ്തത്. കേരളത്തിലെ ഏറ്റവും വലിയ വിളക്കുമാടമായ തങ്കശ്ശേരി ഇതിനു സമീപത്തായാണ്.
- - കൊല്ലം ക്ലോക്ക് ടവർ 
  - കൊല്ലം നഗരത്തിന്റെ ഹൃദയഭാഗത്തായി ചിന്നക്കടയിൽ സ്ഥിതി ചെയ്യുന്ന ഒരു നിർമ്മിതിയാണ് കൊല്ലം ക്ലോക്ക് ടവർ (കൊല്ലം മണിമേട‌). കൊല്ലം മുൻസിപ്പാലിറ്റിയിൽ 1932 മുതൽ 1948 വരെ ചെയർമാനായിരുന്ന 'രാജ്യസേവാനിരത കെ.ജി. പരമേശ്വരൻ പിള്ളയോടുള്ള' ആദരസൂചകമായാണ് ഈ ചതുരാകൃതിയിലുള്ള ഗോപുരം നിർമ്മിച്ചത്. കൊല്ലം തീവണ്ടിയാപ്പീസിനു സമീപത്തായി ദേശീയപാത 544ന്റെ ഓരത്ത് സ്ഥിതി ചെയ്യുന്ന ഇത് കൊല്ലം ജില്ലയുടെ ഒരു അനൗദ്യോഗിക ചിഹ്നം എന്ന നിലയിൽ പ്രാധാന്യം നേടിയിട്ടുണ്ട്. 
- - കോവിൽതോട്ടം വിളക്കുമാടം 
  - കൊല്ലം ജില്ലയിലെ ചവറയ്ക്കടുത്തുള്ള കോവിൽത്തോട്ടത്ത് സ്ഥിതി ചെയ്യുന്ന ഒരു വിളക്കുമാടമാണ് കോവിൽതോട്ടം വിളക്കുമാടം.[3] 18 മീറ്റർ ഉയരമുള്ള വിളക്കുമാടം ചതുരത്തിലുള്ളതാണ്. കറുപ്പും വെളുപ്പും നിറത്തിലുള്ള ചായം ഇടവിട്ട് പൂശിയിരിക്കുന്നു.
- - ജടായു നേച്ചർ പാർക്ക് 
  - കൊല്ലം ജില്ലയിലെ ചടയമംഗലം ജടായുപ്പാറയിൽ 64 ഏക്കറിൽ നിർമ്മാണത്തിലിരിക്കുന്ന ഒരു പരിസ്ഥിതി ഉദ്യാനമാണ് ജടായു എർത്ത്സ് സെന്റർ അഥവാ ജടായു നേച്ചർ പാർക്ക്. സംവിധായകനായ രാജീവ് അഞ്ചലിന്റെ നേതൃത്വത്തിലാണു നിർമ്മാണം. പൊതു-സ്വകാര്യ പങ്കാളിത്തത്തിൽ നിർമ്മിക്കുന്ന കേരളത്തിലെ ആദ്യ വിനോദസഞ്ചാരപദ്ധതിയാണിത്. രാമായനത്തിലെ ജടായുവിന്റേതായി ഇവിടെ നിർമ്മിക്കുന്ന പ്രതിമ ലോകത്തിലെ തന്നെ ഏറ്റവും വലിയ പക്ഷിപ്രതിമയാണ്.
- - ജടായുപ്പാറ 
  - കേരളത്തിലെ കൊല്ലം ജില്ലയിലെ ഒരു വിനോദ സഞ്ചാര കേന്ദ്രമാണു ജടായുപ്പാറ. ചടയമംഗലം ഗ്രാമ പഞ്ചായത്തിൽ എം.സി. റോഡിനു സമീപത്താണു ജടായുപ്പാറ സ്ഥിതി ചെയ്യുന്നത്‌. രാമായണത്തിൽ സീതയെ രാവണൻ തട്ടിക്കൊണ്ടു പോകുമ്പൊൾ ജടായു തടഞ്ഞു. രാവണണ്റ്റെ വെട്ടെറ്റ ജടായു വീണത്‌ ഈ പാറയിലാണെന്നു വിശ്വസിക്കപ്പെടുന്നു.
- - തങ്കശ്ശേരി വിളക്കുമാടം 
  - കൊല്ലം ജില്ലയിലെ തങ്കശ്ശേരി ഗ്രാമത്തിൽ സ്ഥിതി ചെയ്യുന്ന വിളക്കുമാടമാണു് തങ്കശ്ശേരി വിളക്കുമാടം. 144 അടി ഉയരമുളള ഈ വിളക്കുമാടം കേരളത്തിലെ ഏറ്റവും ഉയരമുള്ള വിളക്കുമാടമാണു്. ആദ്യകാലത്ത് മണ്ണെണ്ണ വിളക്കിൽ ജ്വലിച്ചിരുന്ന ഈ വിളക്കുമാടം ഇപ്പോൾ വൈദ്യുതി ഉപയോഗിച്ചാണു് പ്രകാശിപ്പിക്കുന്നത്. വിളക്കുമാടത്തിലെ വെളിച്ചം 13 മൈൽ ദൂരെനിന്നു വരെ കാണാൻ കഴിയും എന്നതിനാൽ കപ്പലുകൾക്കും മൽസ്യബന്ധന ബോട്ടുകൾക്കും ദിശയറിയാൻ സാധിക്കുന്നു. കുത്തബ് മിനാറിലെപ്പോലെ പിരിയൻ ഗോവണി കയറിവേണം വിളക്കുമാടത്തിൻറെ മുകളിലെത്താൻ.
- - തിരുമുല്ലവാരം 
  - കൊല്ലം നഗരത്തിൽ നിന്നും ആറു കിലോമീറ്റർ വടക്കായി സ്ഥിതി ചെയ്യുന്ന പ്രദേശമാണു തിരുമുല്ലവാരം. കടപ്പുറത്തിന്റെ പേരിലാണിവിടം അറിയപ്പെടുന്നത്. ലോകത്തിലെ ഏറ്റവും മനോഹരമായ പത്തു കടൽപ്പുറങ്ങളിൽ ഒന്നായി ഡിസ്കവറി ചാനൽ തിരുമുല്ലാവാരത്തിനെ തിരഞ്ഞെടുത്തിട്ടുണ്ട്. ഇവിടുത്തെ മഹാവിഷ്ണുസ്വാമിക്ഷേത്രവുമായി ബന്ധപ്പെട്ട് വാവിനു ബലിയിടാറുണ്ട്. മാർത്താണ്ഡവർമ്മയുടെ സംരക്ഷകരായിരുന്ന തിരുമല്ലന്മാരിൽ നിന്നാണു ഈ പേരു ലഭിച്ചത്. കുടുതല്‍ വിവരങ്ങല്‍ അറിയാണോ?  തിരുമുല്ലവാരം എത്തിച്ചേരാനുള്ള വഴി ?
- - തിരുമുല്ലവാരം എത്തിച്ചേരാനുള്ള വഴി 
  - ഏറ്റവും അടുത്തുള്ള നഗരം - കൊല്ലം - 6 കിലോമീറ്റർ അകലെ. ഏറ്റവും അടുത്തുള്ള റെയിൽവേ സ്റ്റേഷൻ - കൊല്ലം റെയിൽവേസ്റ്റേഷൻ, ഏറ്റവും അടുത്തുള്ള വിമാനത്താവളം - തിരുവനന്തപുരം അന്താരാഷ്ട്ര വിമാനത്താവളം.
- - തെന്മല 
  - കൊല്ലം ജില്ലയിലെ കിഴക്കുഭാഗത്തുള്ള പ്രകൃതി രമണീയമായ ഒരു മലയോര ഗ്രാമപ്രദേശം. ഇത് സഹ്യപർവതത്തിന്റെ പടിഞ്ഞാറേ അരികിൽ സ്ഥിതിചെയ്യുന്നു.ഇന്ത്യയിലെ ആദ്യ ഇക്കോ ടൂറിസം പദ്ധതി ആണ്‌ ഇത് .
- - തെന്മല അണക്കെട്ട് 
  - കേരളത്തിലെ കൊല്ലം ജില്ലയിലാണ് തെന്മല അണക്കെട്ട് അഥവാ തെന്മല-പരപ്പാർ അണക്കെട്ട് സ്ഥിതി ചെയ്യുന്നത്. കേരളത്തിലെ ആദ്യ ഇക്കോ ടൂറിസം കേന്ദ്രമാണ് തെന്മലയിലുള്ളത്. കല്ലട ജലസേചന പദ്ധതിയുടെ ഭാഗമാണ് ഈ അണക്കെട്ട്. 
- - തെന്മല ഇക്കോ ടൂറിസം പദ്ധതി 
  - കൊല്ലം ജില്ലയിലെ ഒരു ഇക്കോ ടൂറിസം പദ്ധതിയാണു് തെന്മല ഇക്കോ ടൂറിസം. 2001 ൽ ആരംഭിച്ച ഇത് ഇന്ത്യയിലെ ആദ്യത്തെ ആസൂത്രിത ഇക്കോ ടൂറിസം കേന്ദ്രമാണ്. കേരള സർക്കാരിന്റെ കീഴിലുള്ള തെന്മല ഇക്കോടൂറിസം പ്രൊമോഷണൽ സൊസൈറ്റിക്കാണു് ഇതിന്റെ നടത്തിപ്പവകാശം. കുളത്തൂപ്പുഴ റിസർവ വനമേഖലയിലെ ചെന്തുരുണി വന്യജീവി സംരക്ഷണ കേന്ദ്രത്തിന്റെ ആസ്ഥാനം തെന്മലയാണ്.
- - പരവൂർ -‌ കാപ്പിൽ‌‌ പൊഴി 
  - കൊല്ലം, തിരുവനന്തപുരം  ജില്ലകളിലായി സ്ഥിതി ചെയ്യുന്ന പൊഴികളെ ചേർത്താണു പരവൂർ - കാപ്പിൽ പൊഴികൾ എന്നു വിളിക്കുന്നത്. പരവൂർ കായലും അറബിക്കടലും താന്നി തെക്കുംഭാഗം എന്നിവിടങ്ങളിൽ ചേരുന്നതെങ്കിൽ ഇടവ - നടയറക്കായൽ കാപ്പിലിൽ അറബിക്കടലുമായി ചേരുന്നു. ഈ രണ്ടു ഭാഗങ്ങളെ മണിയംകുളം ട്.എസ്. കനാൽ ബന്ധിപ്പിക്കുന്നു. പരവൂർ കായലിലെ ജലനിരപ്പ് ക്രമീകരിക്കുവാനും ഉപ്പുവെള്ളം നിയന്ത്രിക്കുവാനും പൊഴിക്കരയിൽ ഒരു ചീപ്പ് (ബണ്ട്) 1957ൽ നിർമ്മിച്ചിട്ടുണ്ട്.  മയ്യനാട്, കാപ്പിൽ കടൽപ്പുറങ്ങൾ ഇതിനു സമീപത്താണു്. തെക്കുംഭാഗം - കാപ്പിൽ പാലം രണ്ടു ജില്ലകളെ തമ്മിൽ ബന്ധിപ്പിക്കുന്നു.
- - പൊഴിക്കര 
  - കൊല്ലം ജില്ലയിൽ പരവൂർ നഗരസഭയുടെ പടിഞ്ഞാറൻ അതിർത്തിയോടു ചേർന്ന് സ്ഥിതിചെയ്യുന്ന ഒരു തീരദേശ പട്ടണമാണ് പൊഴിക്കര. പരവൂർ കായലിന്റെയും അറബിക്കടലിന്റെയും സാന്നിദ്ധ്യം ഈ പ്രദേശത്തെ ഒരു വിനോദസഞ്ചാരകേന്ദ്രമാക്കി മാറ്റിയിരിക്കുന്നു.
- - മഹാത്മാഗാന്ധി പാർക്ക് 
  - കേരളത്തിൽ കൊല്ലം ജില്ലയിലെ ചിന്നക്കടയിൽ നിന്ന് രണ്ടു കിലോമീറ്റർ അകലെയായി കൊല്ലം ബീച്ചിനോടു ചേർന്ന് സ്ഥിതിചെയ്യുന്ന ഒരു ഉദ്യാനമാണ് മഹാത്മാഗാന്ധി പാർക്ക് അഥവാ എം.ജി. പാർക്ക്.  കൊല്ലത്തെ പ്രധാനപ്പെട്ട ഉല്ലാസകേന്ദ്രങ്ങളിലൊന്നായ ഈ പാർക്ക് കൊല്ലം മുൻസിപ്പൽ കോർപ്പറേഷന്റെ ഉടമസ്ഥതയിലാണുള്ളത്. സ്വദേശികളും വിദേശികളുമായി ധാരാളം വിനോദസഞ്ചാരികൾ ഇവിടം സന്ദർശിക്കുന്നുണ്ട്.
- - മൺറോ തുരുത്ത് 
  - കൊല്ലം ജില്ലയിൽ അഷ്ടമുടിക്കായലിനും കല്ലടയാറിനും നടുക്കു സ്ഥിതിചെയ്യുന്ന ഒരു തുരുത്ത് ആണ് മൺറോ തുരുത്ത് (ഇംഗ്ലീഷ്:Monroe Island). ഇത് ഒരു ഗ്രാമപഞ്ചായത്ത്‌ കൂടിയാണ്. ചിറ്റുമല ബ്ലോക്കിൽ പെടുന്നു.
- - സാമ്പ്രാണിക്കോടി 
  - കൊല്ലം ജില്ലയിലെ തൃക്കരുവ ഗ്രാമപഞ്ചായത്തിലെ പ്രാക്കുളത്തിന്റെ തെക്കേയറ്റത്തുള്ള മുനമ്പാണ് സാമ്പ്രാണിക്കോടി. അഷ്ടമുടിക്കായലിലുള്ള ഈ മുനമ്പ് കേന്ദ്രീകരിച്ച് കേന്ദ്ര-സംസ്ഥാന സർക്കാറുകളുടെ സഹായത്തോടെ ഒരു അഷ്ടമുടിക്കായൽ വിനോദ സഞ്ചാര സർക്യൂട്ട് പദ്ധതി ആരംഭിച്ചിട്ടുണ്ട്. പതിനാലാം നൂറ്റാണ്ടിലെ ചൈനീസ് ചെറുകപ്പലായ 'ചമ്പ്രാണി' അടുത്തു കിടന്ന കായൽക്കരയായിരുന്നതിനാലാണ് ഈ പേരു കിട്ടിയതെന്നു കരുതുന്നു. 19-ാം നൂറ്റാണ്ടിൽ സാമ്പ്രാണിക്കോടി, പ്രാക്കുളം എന്നീ സ്ഥലങ്ങൾ കേന്ദ്രീകരിച്ച് അക്കാലത്ത് ചരക്കുനീക്കത്തിനും എത്തിക്കുന്നതിനും കടവുകൾ ഉണ്ടായിരുന്നു. 
- - സർദാർ വല്ലഭായ് പട്ടേൽ പോലീസ് മ്യൂസിയം 
  - ഇന്ത്യയിലെ ആദ്യ പോലീസ് മ്യൂസിയമാണ് കൊല്ലം ജില്ലയിൽ സ്ഥിതിചെയ്യുന്ന സർദാർ വല്ലഭായ് പട്ടേൽ പോലീസ് മ്യൂസിയം.[1] 1999 മേയ് 10-ന് കേരളാ പോലീസ് മേധാവിയായിരുന്ന ബി.എസ്. ശാസ്ത്രിയാണ് മ്യൂസിയം ഉദ്ഘാടനം ചെയ്ത് പൊതുജനങ്ങൾക്കായി തുറന്നുകൊടുത്തത്. പതിനെട്ടാം നൂറ്റാണ്ട് മുതലുള്ള കേരളാ പോലീസ് ചരിത്രവുമായി ബന്ധപ്പെട്ട വസ്തുക്കൾ ഇവിടെ പ്രദർശനത്തിനായി വച്ചിട്ടുണ്ട്.
