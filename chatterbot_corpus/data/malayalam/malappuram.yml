- - മലപ്പുറത്തെ കുറിച്ച് പറയു 
  - മാപ്പിളപ്പാട്ടിന്‍റെയും ഒപ്പനയുടെയും മലപ്പുറം. മാപ്പിളലഹളയുടെയും ഖിലാഫത്ത് പ്രസ്ഥാനത്തിന്‍െറയും സ്വാതന്ത്യസമരത്തിന്‍െറയും വീരകഥകള്‍ ഉറങ്ങുന്ന മണ്ണാണ് മലപ്പുറം. പേര് പോലെ തന്നെ മലകളും ചെറുകുന്നുകളും നിറഞ്ഞ ഭൂപ്രകൃതിയുള്ള  വടക്കന്‍ കേരളത്തിലെ ഈ ജില്ല കേരളത്തിന്‍െറ സാമൂഹിക, സാംസ്കാരിക,സാമ്പത്തിക മേഖലകള്‍ക്ക് നല്‍കുന്ന സംഭാവന ചെറുതൊന്നുമല്ല. ചാലിയാര്‍, ഭാരതപ്പുഴ, കടലുണ്ടി നദികളാണ് ജില്ലക്ക് ജലസമൃദ്ധി പകരുന്നത്.  മാപ്പിളകലകളില്‍ പ്രധാനമായ ഒപ്പന ജന്‍മംകൊണ്ട മലപ്പുറത്തിന്‍െറ മണ്ണായിരുന്നു ആദ്യകാലത്ത് സാമൂതിരി രാജവംശത്തിന്‍െറ ആസ്ഥാനം. വേറിട്ട പൈതൃകങ്ങള്‍, വ്യത്യസ്ത കാഴ്ചകള്‍ മലപ്പുറം ജില്ലയിലെ ഓരോ നഗരത്തിനും അതിന്‍േറതായ സമ്പന്നമായ പൈതൃകങ്ങളുടെ കഥയാണ് പറയാനുള്ളത്. സാംസ്കാരികവും രാഷ്ട്രീയപരവും സാഹിത്യപരവുമായി ഓരോ നഗരവും സമാനതകളില്ലാത്ത സംഭാവനകളാണ് കേരള ചരിത്രത്തിന് നല്‍കിയിട്ടുള്ളത്. മാമാങ്കം  രങ്ങേറിയിരുന്ന മണ്ണായ തിരുനാവായ അതിന് മുമ്പ് വേദപഠനത്തിന്‍െറ കേന്ദ്രമായിരുന്നു. കോട്ടക്കല്‍ ആകട്ടെ ആയുര്‍വേദ ചികില്‍സാ രംഗത്ത് മലപ്പുറത്തിന്‍െറ പൈതൃകം വാനോളം ഉയര്‍ത്തി. മലബാര്‍ ബിരിയാണിയും കലത്തപ്പവുമെല്ലാം കഴിക്കാതെ മലപ്പുറത്തത്തെുന്നവര്‍ മടങ്ങാറില്ളെന്നതാണ് വസ്തുത.  കുടുതല്‍ വിവരങ്ങല്‍ അറിയാണോ? മലപ്പുറത്തിന്റെ ആകര്‍ഷണങ്ങള്‍ / മലപ്പുറത്തിന്റെ എങ്ങിനെ എത്തിച്ചേരാം?
