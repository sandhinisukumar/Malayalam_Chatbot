categories:- ശെന്തരുണി വന്യജീവി സങ്കേതംconversations:- - ശെന്തരുണി വന്യജീവി സങ്കേതം  - ഉഷ്ണമേഖലാ കാടുകളിലേക്കുള്ള സഞ്ചാരമാകാം ഇവിടെ. കൂട്ടിന് ആന, കടുവ, മ്ലാവ്, പുലി, മാന്‍ തുടങ്ങിയ ജീവികളും ഉണ്ടാകും. 1984 മുതല്‍ വന്യജീവി സങ്കേതമായി അറിയപ്പെട്ടു തുടങ്ങിയ ചെന്തരുണിക്ക് ഇവിടെ വളരുന്ന ചെങ്കുറിഞ്ഞി എന്ന അപൂര്‍വ്വ സസ്യ ഇനത്തില്‍ നിന്നാണ് ആ പേരു ലഭിച്ചത്. വനത്തിനുള്ളില്‍ 26 ചതുരശ്ര കിലോ മീറ്ററില്‍ ഒരു കൃതൃമ തടാകം കാണാം. ശെന്തരുണി, കുളത്തൂപുഴ നദികള്‍ക്കു കുറുകെ പേപ്പാറ ഡാം നിര്‍മ്മിച്ചപ്പോള്‍ രൂപപ്പെട്ടതാണ് ആ തടാകം. ഇവിടെ ഗുഹപോലെ ഒരു ശിലാരൂപീകരണമുണ്ട്. ചരിത്രാതീത കാലത്തെ ചില രേഖപ്പെടുത്തലുകള്‍ ഇതില്‍ കാണാം. പുരാവസ്തു വിദഗ്ധരുടെ അഭിപ്രായത്തില്‍   5210 നും 4420 നും ഇടയിലുള്ള മെസോലിത്തിക് കാലത്തുള്ളതാണ് ഈ ലിഖിതങ്ങള്‍.- - യാത്രാസൗകര്യം ശെന്തരുണി വന്യജീവി സങ്കേതം  - റോഡു മാര്‍ഗം - കൊല്ലത്തു നിന്ന് 66 കി. മീ.- - എങ്ങനെ എത്താം ശെന്തരുണി വന്യജീവി സങ്കേതം  - റോഡു മാര്‍ഗം - കൊല്ലത്തു നിന്ന് 66 കി. മീ. 