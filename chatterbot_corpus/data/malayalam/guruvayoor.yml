- - ഗുരുവായൂര്‍ ക്ഷേത്രം കുറിച്ച് പറയു / എവിടെയാണ് 
  - ദക്ഷിണേന്ത്യയിലെ വിശിഷ്യാ കേരളത്തിലെ പ്രധാനപ്പെട്ട തീര്‍ത്ഥാടന കേന്ദ്രങ്ങളിലൊന്നാണ് ഗുരുവായൂര്‍ ക്ഷേത്രം. തൃശ്ശൂര്‍ നഗരത്തില്‍ നിന്ന് 26 കിലോമീറ്റര്‍ ദൂരമുണ്ട് ഇവിടേക്ക്. മഹാവിഷ്ണു ഗുരുവായൂരപ്പനായി പ്രതിഷ്ഠിക്കപ്പെട്ടിരിക്കുന്നു എന്നാണ് വിശ്വാസം.കുടുതല്‍ വിവരങ്ങല്‍ അറിയാണോ? ഗുരുവായൂരിന്റെ സവിശേഷതകള്‍? / ഗുരുവായൂരിലെ ആകര്‍ഷണങ്ങള്‍ ? / ഗുരുവായൂരിലേക്ക് എങ്ങനെ എത്താം?
- - ഗുരുവായൂരിന്റെ സവിശേഷതകള്‍
  - വിഷ്ണുവിന്റെ പൂര്‍ണ്ണാവതാരമായ ശ്രീകൃഷ്ണനാണ് ഗുരുവായൂര്‍ ക്ഷേത്രത്തിലെ പ്രതിഷ്ഠ. ദേവഗുരുവായ ബൃഹസ്പതിയും വായുഭാഗവാനും ചേര്‍ന്നാണ് ഈ ക്ഷേത്രത്തിലെ പ്രതിഷ്ഠ നിര്‍വ്വഹിച്ചതെന്നും അതിനാലാണ് ഈ സ്ഥലത്തിന് ഗുരുവായൂര്‍ എന്ന പേരുവന്നതും എന്ന് വിശ്വസിക്കപ്പെടുന്നു. കലിയുഗാരംഭത്തിലാണ് ബൃഹസ്പതിയുടെ കൈയ്യില്‍ അമൂല്യമായ ശ്രീകൃഷ്ണ വിഗ്രഹം വന്നുചേര്‍ന്നതെന്നും കരുതപ്പെടുന്നു. നിരവധി പ്രത്യേകതകളുളളതാണ് ഗുരുവായൂര്‍ ക്ഷേത്രത്തിലെ വിഗ്രഹം. പാതാളാഞ്ജനം എന്ന വിശിഷ്ടമായ കല്ലുകൊണ്ടാണ് ഈ വിഗ്രഹം നിര്‍മ്മിച്ചിരിക്കുന്നത്. നാലു കൈകളില്‍ പാഞ്ചജന്യം, സുദര്‍ശനചക്രം, ഗദ, താമര എന്നിവ ധരിച്ച് മാറില്‍ ശ്രീവത്സവും കൗസ്തുഭവുമണിഞ്ഞ് മഞ്ഞപ്പട്ടും ധരിച്ച് കിഴക്കോട്ട് ദര്‍ശനമായാണ് ഗുരുവായൂരപ്പന്‍ നിലകൊള്ളുന്നത്. ഭൂലോക വൈകുണ്ഠം എന്ന് വിളിക്കപ്പെടുന്ന ഗുരുവായൂര്‍ ക്ഷേത്രത്തില്‍ പക്ഷേ അഹിന്ദുക്കള്‍ക്ക് പ്രവേശനമില്ല. പൂജാസാധനങ്ങളും വിളക്കുകളും നാളികേരവും മറ്റും വില്‍ക്കുന്ന നിരവധി കടകള്‍ ഗുരുവായൂര്‍ ക്ഷേത്രത്തിന് ചുറ്റുമായി കാണാം. കളിപ്പാട്ടങ്ങളും പുഷ്പങ്ങളും മാലകളും ചിത്രങ്ങളും മറ്റുമായി ചെറിയൊരു ഷോപ്പിംഗ് അനുഭവം തന്നെ തരുന്നതാണ് ഈ കടകള്‍. കേരളത്തിന്റെ തനതായ മ്യൂറല്‍ പെയിന്റിംഗുകളും തുണിത്തരങ്ങളും ആഭരണങ്ങളും ഇവിടെനിന്നും ലഭിക്കും. കടകമ്പോളങ്ങളില്‍നിന്നും അവര്‍ ചോദിക്കുന്ന വിലയും കൊടുത്ത് തിരിച്ചുവന്നാല്‍ നിങ്ങള്‍ പറ്റിക്കപ്പെട്ടു എന്നുറപ്പാണ്, പകുതിയോളം വില ബാര്‍ഗൈന്‍ ചെയ്തു കുറക്കാന്‍ ചിലപ്പോള്‍ സാധിച്ചേക്കും എന്നതുതന്നെ കാരണം. കടകള്‍ കൂടാതെ നിരവധി ഹോട്ടലുകളും താമസിക്കാനായി ചെറുതും വലുതുമായ ഹോട്ടലുകളും സത്രങ്ങളും ഗുരുവായൂര്‍ ക്ഷേത്രത്തിന് പരിസരത്ത് ധാരാളമുണ്ട്. മനോഹരവും അപൂര്‍വ്വവുമായ നിരവധി കാഴ്ചകള്‍ കാണാനുണ്ട് ഗുരുവായൂരില്‍.
- - ഗുരുവായൂരിലെ ആകര്‍ഷണങ്ങള്‍
  - ഇസ്‌കോണ്‍ സെന്റര്‍, മമ്മിയൂര്‍ ശ്രീ മഹാദേവ ക്ഷേത്രം എന്നിവയില്‍ ഇവയില്‍ പ്രധാനപ്പെട്ടത്. പാര്‍ത്ഥസാരഥീ ക്ഷേത്രം, ചാമുണ്‌ഡേശ്വരി ക്ഷേത്രം, ചൊവ്വല്ലൂര്‍ ശിവ ക്ഷേത്രം, ഹരികന്യക ക്ഷേത്രം, വെങ്കിടാചലപതി ക്ഷേത്രം തുടങ്ങിയവയും ഗുരുവായൂര്‍ ക്ഷേത്രത്തില്‍ നിന്നും അകലെയല്ല. ക്ഷേത്രങ്ങള്‍ക്കുപുറമേ, നിര്‍മാണ ശൈലികൊണ്ട് നിരവധി സഞ്ചാരികളെ ആകര്‍ഷിക്കുന്ന പാലയൂര്‍ പള്ളിയും ഗുരുവായൂര്‍ ക്ഷേത്രത്തിന് സമീപത്തെ പ്രധാനപ്പെട്ട ആകര്‍ഷണമാണ്. പുന്നത്തൂര്‍ കോട്ടയ്ക്ക് സമീപമുള്ള ആനക്കൊട്ടിലും ചോവ്വല്ലൂര്‍ ബീച്ചും ദേവസ്വം മ്യൂസിയവും കാണികളെ ആകര്‍ഷിക്കുന്നു. മ്യൂറല്‍ പെയിന്റിംഗ് വിഭാഗത്തില്‍ കോഴ്‌സുകള്‍ നല്‍കുന്ന ഒരു ഇന്‍സ്റ്റിറ്റിയൂട്ടും ഇവിടെ സ്ഥിതിചെയ്യുന്നു. കുംഭമാസത്തിലെ ഉത്സവമാണ് ഗുരുവായൂര്‍ ക്ഷേത്രത്തിലെ ഏറ്റവും വലിയ ആഘോഷം. പത്ത് ദിവസം നീണ്ടുനില്‍ക്കുന്നു ഈ ഉത്സവം. കാര്‍ഷിക വര്‍ഷാരംഭമായ വിഷുവിന് ഗുരുവായൂരപ്പനെ കണികാണാനായി ലക്ഷണക്കിന് ഭക്തര്‍ ഗുരുവായൂര്‍ ക്ഷേത്രത്തിലെത്തുന്നു. ഗുരുവായൂരപ്പന്റെ ജന്മദിനമായ ശ്രീകൃഷ്ണ ജന്മാഷ്ടമിക്ക് അഭൂതപൂര്‍വ്വമായ തിരക്കാണ് ഗുരുവായൂര്‍ ക്ഷേത്രത്തില്‍ അനുഭവപ്പെടുന്നത്. മണ്ഡലകാലവും, കുചേല ജയന്തിയും, ചെമ്പൈ സംഗീതോത്സവവും ഏകാദശിയും ഗുരുവായൂര്‍ ക്ഷേത്രത്തില്‍ ഏറെ പ്രധാനപ്പെട്ടതാണ്. വര്‍ഷം മുഴുവന്‍ ചെന്നെത്താവുന്ന വളരെ മനോഹരമായ കാലാവസ്ഥയാണ് ഗുരുവായൂര്‍ ക്ഷേത്രത്തില്‍. അതുകൊണ്ടുതന്നെ ഇവിടെ പ്രത്യേകിച്ചൊരു സീസണോ തിരക്കൊഴിഞ്ഞ നേരമോ ഇല്ല. ഉത്സവപ്രിയര്‍ക്ക് ആഗസ്ത് - സെപ്റ്റംബര്‍ മാസങ്ങള്‍ ഗുരുവായൂര്‍ ക്ഷേത്രസന്ദര്‍ഷനത്തിനായി തെരഞ്ഞടുക്കാവുന്നതാണ്.
- - ഗുരുവായൂരിലേക്ക് എങ്ങനെ എത്താം
  - തൃശ്ശൂര്‍ നഗരത്തില്‍ നിന്നും 26 കിലോമീറ്റര്‍ ദൂരമുണ്ച ഇവിടേക്ക്. റോഡ്, റെയില്‍ മാര്‍ഗങ്ങളില്‍ ഈ ക്ഷേത്രത്തില്‍ എത്താം. റോഡ് മാര്‍ഗം  - കേരളത്തിലെ പ്രമുഖ നഗരങ്ങളില്‍ നിന്ന് റോഡ് മാര്‍ഗം ഗുരുവായൂരില്‍ എളുപ്പം എത്തനാകും. കെ.എസ്.ആര്‍.ടി.സിക്കൊപ്പം സ്വകാര്യബസുകളും വ്യാപകമായി സര്‍വീസ് നടത്തുന്നുണ്ട്. കൊച്ചി, പാലക്കാട്, കോഴിക്കോട്, തിരുവനന്തപുരം, ചെന്നൈ, ബാംഗ്ലൂര്‍, കോയമ്പത്തൂര്‍ എന്നിവിടങ്ങളില്‍ നിന്നെല്ലാം ഇവിടേക്ക് ബസ് സര്‍വ്വീസുണ്ട്. റെയില്‍ മാര്‍ഗം  - ഗുരുവായൂരില്‍ റെയില്‍വേ സ്റ്റേഷന്‍ ഉണ്ട്. എന്നാല്‍ ഇത് പ്രധാന റെയില്‍ പാതയില്‍ വരുന്ന ഒന്നല്ല. തൃശ്ശൂരാണ് സമീപത്തെ പ്രധാന റെയില്‍വേ സ്റ്റേഷന്‍, ഇവിടേക്ക് 27 കിലോമീറ്റര്‍ ദൂരമുണ്ട്. പ്രമുഖ സ്ഥലങ്ങളിലേക്കുള്ള ട്രെയിനുകള്‍ക്കെല്ലാം ഇവിടെ സ്‌റ്റോപ്പുണ്ട്. വിമാനമാര്‍ഗം - - 87 കിലോമീറ്റര്‍ അകലെയുള്ള നെടുമ്പാശേരിയാണ് ഏറ്റവും അടുത്ത എയര്‍പോര്‍ട്ട്. 100 കിലോമീറ്റര്‍ അകലത്തായി കോഴിക്കോട് കരിപ്പൂര്‍ വിമാനത്താവളവുമുണ്ട്. ഇവിടങ്ങളില്‍ നിന്ന് രാജ്യത്തെ പ്രമുഖ നഗരങ്ങളിലേക്കും വിമാന സര്‍വീസുകള്‍ ഉണ്ട്. വിമാനത്താവളത്തില്‍ നിന്നും ഗുരുവായുരുലേക്ക് ടാക്‌സിവാഹനങ്ങള്‍ ലഭ്യമാണ്.





