categories:- നീലംപേരൂര്‍പടയണിconversations:- - നീലംപേരൂര്‍പടയണി  - ആലപ്പുഴ ജില്ലയില്‍ നീലംപേരൂരിലെ പള്ളി ഭഗവതി ക്ഷേത്രത്തിലെ ഉത്സവമാണ് നീലം പേരൂര്‍ പടയണി. കേരളത്തിലെ വിവിധ ക്ഷേത്രങ്ങളില്‍ പടയണി നടത്തി വരുന്നുണ്ട് എങ്കിലും അതില്‍ നിന്നും തികച്ചും വ്യത്യസ്തമാണ് നീലം പേരൂര്‍ പടയണി. മലയാള മാസമായ ചിങ്ങത്തിലാണ് (ആഗസ്റ്റ് - സെപ്റ്റംബര്‍) ഈ ഉത്സവം നടക്കുന്നത്. പടയണി എന്ന വാക്കിന്റെ അര്‍ത്ഥം യോദ്ധാക്കളുടെ നിര എന്നാണ്. നിറങ്ങളുടേയും ആചാരങ്ങളുടേയും ഒരു സങ്കലനമാണ് നീലം പേരൂര്‍ പടയണിയില്‍ കാണാന്‍ കഴിയുക.ഇതിഹാസ കഥാപാത്രങ്ങളുടേയും അരയന്നങ്ങളുടേയും രൂപങ്ങളെ കൊണ്ടുള്ള കെട്ടു കാഴ്ച ഒരു പ്രധാന ആകര്‍ഷണമാണ്. അരയന്നങ്ങളുടെ പ്രതിരൂപം നിര്‍മ്മിക്കുന്നതിനെ അന്നം കെട്ട് എന്നാണ് ഇവിടങ്ങളില്‍ പറയുക.