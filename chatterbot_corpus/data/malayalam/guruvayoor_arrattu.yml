categories:- ഗുരുവായൂര്‍ ആറാട്ട്conversations:- - ഗുരുവായൂര്‍ ആറാട്ട് എന്താണ്  - ഗുരുവായൂര്‍ ആറാട്ട്ഉത്സവങ്ങള്‍ മൂന്നുതരം. മുളയിട്ട് കൊടികയറുന്ന അങ്കുരാദി, മുളയിടാതെ കൊടികയറുന്ന ധ്വജാദി, മുള കൊടികയറ്റവുമില്ലാതെ കൊട്ടിപ്പുറപ്പെടുന്ന പടഹാദി എന്നിവയാണ് പ്രധാന ഉത്സവങ്ങള്‍. പത്തു ദിവസം നീളുന്ന ഗുരുവായൂര്‍ ഉത്സവം അങ്കുരാദിയാണ്. ആനയോട്ടത്തോടെ ആരംഭിക്കുന്ന ഉത്സവം കുംഭമാസത്തിലെ പൂയം നാളില്‍ കൊടിയേറും. അവസാനദിവസം ആറാട്ടോടു കൂടി സമാപിക്കും. ഉത്സവത്തിനു മുന്നോടിയായി ബ്രഹ്മകലശ ചടങ്ങുകള്‍ നടത്തും. ഉത്സവം കൊടികയറുന്നതിന്റെ എട്ടു ദിവസം മുമ്പ് ആരംഭിക്കും കലശ പൂജകള്‍. കലശം തുടങ്ങിയാല്‍ ഉത്സവം കഴിയുന്നതു വരെ അഞ്ചുവയസ്സില്‍ താഴെയുള്ള കുട്ടികളെ അമ്പലത്തില്‍ പ്രവേശിപ്പിക്കുകയില്ല. ഉത്സവം കൊടികയറിയാല്‍ ഉത്സവം കഴിയുന്നതുവരെ തൃപ്പുക ഉണ്ടാവുകയില്ല.ഒന്നാം ദിവസം ആനയില്ലാതെ ശീവേലി നടത്തുന്നു. അന്നേ ദിവസം ഉച്ച കഴിഞ്ഞ് ആനയോട്ടം നടക്കുന്നു. രണ്ടാം ദിവസം ക്ഷേത്രത്തില്‍ ദിക്ക് കൊടിയും കൂറയും സ്ഥാപിക്കുന്നു. ഉല്‍സവകാലത്ത് എല്ലാ ദിവസവും കാലത്ത് പന്തീരടി പൂജയ്ക്ക് ശേഷം 11 മണിയ്ക്ക് നാലമ്പലത്തിനകത്ത് ശ്രീഭൂതബലി ദര്‍ശനവും രാത്രി അത്താഴപൂജയ്ക്ക് ശേഷം അമ്പലത്തിന്റെ വടക്കു ഭാഗത്ത് സ്വര്‍ണ്ണം കൊണ്ടുണ്ടാക്കിയ പഴുക്കാമണ്ഡപത്തില്‍ ഗുരുവായൂരപ്പനെ എഴുന്നള്ളിച്ചു വെയ്ക്കലുമുണ്ട്.ഒന്‍പതാം ദിവസം പള്ളിവേട്ടയാണ്. അന്ന് ഭഗവാന്‍ ദീപാരാധനയ്ക്ക് ശേഷം നഗരപ്രദക്ഷിണത്തിനിറങ്ങും. പത്താം ദിവസം ഭഗവാന്റെ ആറാട്ട്. ആറാട്ടിനുശേഷം ഭഗവതി അമ്പലത്തില്‍ ഉച്ചപൂജ. ആറാട്ടു ദിവസം മാത്രമേ ഭഗവാന് ശ്രീലകത്തിനു പുറത്ത് ഉച്ചപൂജ പതിവുള്ളു. ആറാട്ട് ദിവസം രാവിലെ 11 മണിയോടെയാണ് ഉച്ചപൂജ. അതിനു ശേഷം കിഴക്കേ ഗോപുരത്തിലൂടെ അകത്തു പ്രവേശിച്ച്, 11 വട്ടം ഓട്ടപ്രദക്ഷിണം. അവസാനം കൊടിയിറക്കം.