categories:- വള്ളിയൂര്‍ക്കാവ്‌ ആറാട്ട് conversations:- - വള്ളിയൂര്‍ക്കാവ്‌ ആറാട്ട്     - മാനന്തവാടിയില്‍ നിന്നും 3 കിലോമീറ്റര്‍ മാറി വയനാട്ടിലെ ആദിവാസികളുടെ പ്രധാന ക്ഷേത്രമാണ്‌ വള്ളിയൂര്‍ക്കാവ്‌. ആദിപരാശക്തിയായ ദേവിക്ക്‌ സമര്‍പ്പിച്ചിരിക്കുന്ന ഈ ക്ഷേത്രത്തില്‍ ദേവിയെ മൂന്ന്‌ രൂപങ്ങളില്‍ ആരാധിച്ചു പോരുന്നു - വനദുര്‍ഗ്ഗ, ഭദ്രകാളി, ജലദുര്‍ഗ്ഗ. ക്ഷേത്രവുമായ്‌ ബന്ധപ്പെട്ട്‌ എല്ലാവര്‍ഷവും മാര്‍ച്ച്‌ മാസത്തില്‍ മപതിനാലു ദിവസം നീണ്ടുനില്‍ക്കുന്ന ആറാട്ട്‌ ഉത്സവം നടത്താറുണ്ട്‌.ക്ഷേത്രത്തിലെ പ്രധാന പൂജാരി വള്ളിയൂര്‍ക്കാവിലമ്മയുടെ 'ഉടവാള്‍' പാണ്ടിക്കടവിനടുത്തുള്ള പളളിയറ ഭഗവതി ക്ഷേത്രത്തില്‍ നിന്നും കൊണ്ടു വരുന്നതോടെയാണ്‌ ഉത്സവാഘോഷങ്ങള്‍ തുടങ്ങുന്നത്‌. മറ്റു ക്ഷേത്രങ്ങളില്‍ നിന്നും വ്യത്യസ്‌തമായി ഇവിടെ ഉത്സവം തുടങ്ങി ഏഴാമത്തെ ദിവസമാണ്‌ 'കൊടിയേറ്റ്‌' നടത്താറുള്ളത്‌. ആദിവാസികളുടെ മൂപ്പനാണ്‌ 'കൊടിയേറ്റം' നടത്തുന്നത്‌. ഉത്സവത്തിനോട്‌ അനുബന്ധിച്ച്‌ ഒരു പ്രധാന ചടങ്ങാണ്‌ കല്ലോടിയിലുള്ള ചേരാംകോട്‌ ഭഗവതി ക്ഷേത്രത്തില്‍ നിന്നുമുളള ഒപ്പന വരവ്‌ എഴുന്നളളത്ത്‌. വള്ളിയൂര്‍ക്കാവിലമ്മയുടെ ആറാട്ടിനായുള്ള ഇളനീര്‍ എഴുന്നളളത്തായ, അടിയറയാണ്‌ മറ്റൊരു ചടങ്ങ്‌.ഉത്സവത്തിന്റെ അവസാന ദിവസം അരങ്ങേറുന്ന 'രുധിരക്കോലം' (ഭഗവതിയും ദാരികനും തമ്മിലുളള പ്രതീകാത്മകമായ യുദ്ധം നടക്കുകയും ഇതില്‍ ഭഗവതി വിജയിക്കുകയും ചെയ്യും) കഴിഞ്ഞ്‌ 'ഒപ്പന വരവ്‌' ചേരാംകോട്‌ ഭഗവതി ക്ഷേത്രത്തിലേക്ക്‌ തിരിച്ചു പോകുന്നതോടെ വള്ളിയൂര്‍ക്കാവ്‌ ആറാട്ട്‌ ഉത്സവം അവസാനിക്കും.ഉത്സവത്തിനോട്‌ അനുബന്ധിച്ച്‌ എല്ലാ ദിവസവും രാത്രി കളമെഴുത്തും പാട്ടും, ഈടും കുറും - കോമരങ്ങളുടെ പ്രത്യേകതരം നൃത്തം, സോപനനൃത്തം തുടങ്ങിയ അനുഷ്‌ഠാനകലള്‍ അവതിരിപ്പിക്കാറുണ്ട്‌. കൂടാതെ വിവിധ ആദിവാസി കലാരൂപങ്ങും അരങ്ങേറാറുണ്ട്‌.