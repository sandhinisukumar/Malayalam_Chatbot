categories:- ആറാട്ടുപുഴ പൂരംconversations:- - ആറാട്ടുപുഴ പൂരത്തെ കുറിച്ച് പറയു  - തൃശ്ശൂര്‍ ജില്ലയിലെ ആറാട്ടുപുഴ പൂരത്തിന്റെ പ്രാമുഖ്യവും പെരുമയും മൂലം ഇതിനെ പൂരങ്ങളുടെ മാതാവായാണ് കണക്കാക്കുന്നത്. തൃശ്ശൂരില്‍ നിന്നും ഏകദേശം 15 കി.മി. ദൂരമുള്ള ആറാട്ടു പുഴയിലെ ശ്രീ ശാസ്താ ക്ഷേത്രത്തില്‍ നടത്തുന്നതാണ് ഈ പൂരം. കുടുതല്‍ വിവരങ്ങല്‍ അറിയാണോ? ആറാട്ടുപുഴ പൂരത്തിന്റെ പ്രത്യകതകള്‍ ?- -  ആറാട്ടുപുഴ പൂരത്തിന്റെ പ്രത്യകതകള്‍ എന്തൊക്കെയാണ്  - എട്ടു ദിവസം നീണ്ടു നില്‍ക്കുന്ന ഉത്സവകാലത്ത് ഇവിടുത്തെ പ്രധാന ആരാധനാമൂര്‍ത്തിയായ ശ്രീ അയ്യപ്പനെ ദര്‍ശിക്കുവാന്‍ സമീപ പ്രദേശങ്ങളിലുള്ള ക്ഷേത്രങ്ങളിലെ ദേവീദേവന്മാര്‍ എത്തുന്നതായാണ് സങ്കല്പം. 7ാം ദിവസം വൈകുന്നേരത്തോടെ നെറ്റിപ്പട്ടം കെട്ടിയ ആനകളും, തീവെട്ടികളും മറ്റുമായി നടത്തുന്ന ശാസ്താവിന്റെ മേളം ആരംഭിക്കും. ഇതു തീരുന്നതോടെ പിറ്റേദിവസം അതിരാവിലെ മറ്റു ക്ഷേത്രങ്ങളില്‍ നിന്നെത്തിയ ദേവീദേവന്മാരുടെ തിടമ്പേറ്റിയ 50-ല്‍ അധികം ആനകളുമായി സമീപത്തുള്ളവര്‍ നെല്‍പാടത്തേയ്ക്ക് യാത്രപുറപ്പെടും.പഞ്ചവാദ്യം, പഞ്ചാരിമേളം, പാണ്ടിമേളം എന്നിവ അരങ്ങു തകര്‍ക്കുമ്പോള്‍ മുത്തുകുടകളും ആലവട്ടവും വെഞ്ചാമരവും ഏന്തിയ ഗജവീരന്മാര്‍ ആളുകളില്‍ കൗതുകമുണര്‍ത്തും. സന്ധ്യയോടെ ഭഗവാന്റെ തിടമ്പേന്തിയ ആനകള്‍ തിരിച്ച് ആറാട്ടുപുഴ നദിയില്‍ പൂജകളുടേയും മന്ത്രങ്ങളുടേയും അകമ്പടിയോടെ എല്ലാ ദേവതകളും ആറാട്ടു നടത്തുകയും ചെയ്യുന്നു. ഏറ്റവും അവസാനം ശ്രീ ശാസ്താവിനാണ് ആറാട്ടു നടത്തുക.- - ആറാട്ടുപുഴ പൂരം എവിടെയാണ് നടക്കുന്നത്  - തൃശ്ശൂരില്‍ നിന്നും ഏകദേശം 15 കി.മി. അകലെ