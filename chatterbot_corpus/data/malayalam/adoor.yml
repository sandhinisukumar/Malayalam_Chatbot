  - റോഡ് മാര്‍ഗം - "എറണാകുളം , കൊച്ചി, കായംകുളം, പുനലൂര്‍, പത്തനംതിട്ട, കൊല്ലം, ഗുരുവായൂര്‍ എന്നിവിടങ്ങളില്‍ നിന്നെല്ലാം എളുപ്പത്തില്‍   റോഡുമാര്‍ഗ്ഗം അടൂരിലെത്തിച്ചേരാം. ബാംഗ്ലൂരില്‍ നിന്നും ചെന്നൈയില്‍ നിന്നുമെല്ലാം ഇങ്ങോട്ട് ബസ് സര്‍വ്വീസുകളുണ്ട്." റെയില്‍ മാര്‍ഗം - 25 കിലോമീറ്റര്‍ അകലെയുള്ള ചെങ്ങന്നൂര്‍ ആണ് അടൂരിനടുത്തുള്ള റെയില്‍വേ സ്‌റ്റേഷന്‍. എറണാകുളത്തുതന്നെയാണ് മേജര്‍ റെയില്‍വെ സ്റ്റേഷന്‍  125 കിലോമീറ്ററാണ് ഇവിടേയ്ക്ക് ദൂരം. ഇന്ത്യയുടെ ഏത് ഭാഗത്തുനിന്നും എറണാകുളം സ്‌റ്റേഷനില്‍ തീവണ്ടിമാര്‍ഗ്ഗമെത്താം. അവിടെനിന്നും ടാക്‌സിയിലോ ബസിലോ അടൂരിലുമെത്താം." വിമാനമാര്‍ഗം - കൊച്ചി വിമാനത്താവളമാണ് അടൂരിന് അടുത്തുള്ള വിമാനത്താവളം  ഇങ്ങോട്ട് 140 കിലോമീറ്ററാണ് ദൂരം. ഇന്ത്യയിലെ പ്രമുഖ നഗരങ്ങളില്‍ നിന്നും വിദേശരാജ്യങ്ങളില്‍ നിന്നുമെല്ലാം ഇങ്ങോട്ട് വിമാനസര്‍വ്വീസുകളുണ്ട്. വിമാനമിറങ്ങിക്കഴിഞ്ഞ് ടാക്‌സിയിലോ ബസിലോ അടൂരെത്താം."
