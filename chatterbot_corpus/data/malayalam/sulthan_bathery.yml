- - സുല്‍ത്താന്‍ ബത്തേരി
  - സുല്‍ത്താന്റെ ബാറ്ററി അഥവാ സുല്‍ത്താന്‍ ബത്തേരി. വയനാട് ജില്ലയിലെ മനോഹരമായ ഒരു വിനോദസഞ്ചാരകേന്ദ്രമാണ് സുല്‍ത്താന്‍ ബത്തേരി. കേരള - കര്‍ണാടക അതിര്‍ത്തിയിലുള്ള ഈ പ്രകൃതിസുന്ദരമായ പ്രദേശം മലയാളികളും അല്ലാത്തവരുമായി നിരവധി യാത്രികരെ ആകര്‍ഷിക്കുന്നു. ഗണപതിവടം എന്നായിരുന്നു സുല്‍ത്താന്‍ ബത്തേരിയുടെ പഴയ പേര്. മൈസൂര്‍ രാജാവായിരുന്ന ടി്പ്പുസുല്‍ത്താന്‍ ഈ പ്രദേശം ആക്രമിക്കുകയും ഇവിടത്തെ പ്രശസ്തമായ ജൈനക്ഷേത്രം അദ്ദേഹത്തിന്റെ വെടിക്കോപ്പുകളും മറ്റും സൂക്ഷിക്കാന്‍ ഉപയോഗിക്കുകയും ചെയ്തു. സുല്‍ത്താന്റെ ബാറ്ററി എന്ന വാക്കില്‍ നിന്നാണ് കലക്രമേണ സുല്‍ത്താന്‍ ബത്തേരിയായിത്തീര്‍ന്നത് എന്നാണ് പറയപ്പെടുന്നത്. ചരിത്രപരമായ ഈ പ്രാധാന്യം മാത്രമല്ല വയനാടന്‍ കാടുകളുടെ മാസമരികത കൂടിയാണ് ബത്തേരിയിലേക്ക് സന്ദര്‍ശകരെ ആകൃഷ്ടരാക്കുന്നത്. 
- - സുല്‍ത്താന്‍ ബത്തേരി സവിശേഷതകള്‍
  - വയനാട്ടിലെ പ്രധാനപ്പെട്ട ടൗണ്‍ഷിപ്പുകളിലൊന്നാണ് ബത്തേരി എന്ന് വിളിക്കപ്പെടുന്ന സുല്‍ത്താന്‍ ബത്തേരി. കൃഷിയും ടൂറിസവുമാണ് സുല്‍ത്താന്‍ ബ്‌ത്തേരിയുടെ പ്രധാനപ്പെട്ട വരുമാന മാര്‍ഗങ്ങള്‍. ടിപ്പുസുല്‍ത്താന്‍ ഇവിടെ ഒരു കോട്ട നിര്‍മിക്കാനാരംഭിച്ചിരുന്നതായി പറയപ്പെടുന്നുണ്ടെങ്കിലും അതിന്റെ തെളിവുകളൊന്നും ലഭ്യമല്ല. മനോഹരമായ ഒന്നോ രണ്ടോ ദിവസങ്ങള്‍ നഗരത്തിരക്കില്‍ നിന്നും ഒഴിഞ്ഞ് ചെലവഴിക്കാന്‍ പറ്റിയ സ്ഥലമാണ് സുല്‍ത്താന്‍ ബത്തേരി. തേയിലത്തോട്ടങ്ങള്‍ക്കും മറ്റു സുഗന്ധവ്യഞ്ജനങ്ങള്‍ക്കും പേരുകേട്ട ഇടമാണിത്. സമുദ്രനിരപ്പില്‍ നിന്നും ഏറെ ഉയരത്തിലാണ് ബത്തേരി. എല്ലാക്കാലത്തും മനോഹരമായ കാലാവസ്ഥയാണ് ഇവിടെ അനുഭവപ്പെടുന്നത്. പ്രധാനപ്പെട്ട തെക്കേ ഇന്ത്യന്‍ നഗരങ്ങളില്‍ നിന്നെല്ലാം ഇവിടെ എത്തിച്ചേരാന്‍ എളുപ്പമാണ്. ബാംഗ്ലൂര്‍ - കോഴിക്കോട് പ്രധാന പാതയോരത്താണ് ബത്തേരി. മൈസൂര്‍, കണ്ണൂര്‍, കോഴിക്കോട്, ബാംഗ്ലൂര്‍ തുടങ്ങിയ കേരള - കര്‍ണാടക നഗരങ്ങളില്‍ നിന്നെല്ലാം വളരെ എളുപ്പത്തില്‍ സുല്‍ത്താന്‍ ബത്തേരിയില്‍ എത്തിച്ചേരാന്‍ സാധിക്കും.
- - സുല്‍ത്താന്‍ ബത്തേരി ആകര്‍ഷണങ്ങള്
  - എടക്കല്‍ ഗുഹ , വയനാട് വന്യജീവി സങ്കേതം
- - എങ്ങിനെ എത്തിച്ചേരാം സുല്‍ത്താന്‍ ബത്തേരി
  - റോഡ് മാര്‍ഗം - റോഡ് മാര്‍ഗമാണ് യാത്രയെങ്കില്‍ ആശങ്കപ്പെടാനൊന്നുമില്ല. സര്‍ക്കാര്‍ വാഹനങ്ങളും പ്രൈവറ്റ് ബസ്സുകളും സര്‍വ്വീസ് നടത്തുന്ന ദേശീയപാത ബത്തേരിയിലൂടെ കടന്നുപോകുന്നു. മൈസൂര്‍, ഊട്ടി തുടങ്ങിയ നഗരങ്ങളിലേക്കുള്ള പാതകള്‍ ബത്തേരിയിലൂടെയാണ് കടന്നുപോകുന്നത്. പ്രധാനപ്പെട്ട തെക്കേ ഇന്ത്യന്‍ നഗരങ്ങളില്‍ നിന്നെല്ലാം ഇവിടെ എത്തിച്ചേരാന്‍ എളുപ്പമാണ്. ബാംഗ്ലൂര്‍ - കോഴിക്കോട് പ്രധാന പാതയോരത്താണ് ബത്തേരി. മൈസൂര്‍, കണ്ണൂര്‍, കോഴിക്കോട്, ബാംഗ്ലൂര്‍ തുടങ്ങിയ കേരള - കര്‍ണാടക നഗരങ്ങളില്‍ നിന്നെല്ലാം വളരെ എളുപ്പത്തില്‍ സുല്‍ത്താന്‍ ബത്തേരിയില്‍ എത്തിച്ചേരാന്‍ സാധിക്കും. റെയില്‍ മാര്‍ഗം - വയനാട് ജില്ലയില്‍ റെയില്‍വേ സ്റ്റേഷനുകളില്ല. കോഴിക്കോടാണ് അടുത്ത റെയില്‍വേ സ്റ്റേഷന്‍. 110 കിലോമീറ്റര്‍ അകലത്തിലാണ് ഇത്. ഇന്ത്യയിലെ പ്രധാനപ്പെട്ട സ്റ്റേഷനുകളില്‍നിന്നും ഇവിടേക്ക് ട്രെയിനുകളുണ്ട്. ഇവിടെ നിന്നും ബസ്സ്, ടാക്‌സി കാബ് എന്നിവ വഴി ബത്തേരിയിലെത്താം.  വിമാനമാര്‍ഗം - കോഴിക്കോട് കരിപ്പൂര്‍ ആണ് വയനാടിന് ഏറ്റവും സമീപത്തുള്ള വിമാനത്താവളം. പ്രധാനപ്പെട്ട രാജ്യങ്ങളില്‍നിന്നും ഇന്ത്യയിലെ പ്രമുഖ നഗരങ്ങളില്‍ നിന്നും ഇവിടേക്ക് വിമാനങ്ങളുണ്ട്. ബത്തേരിയില്‍ നിന്ന് 100 കിലോമീറ്റര്‍ ദൂരമുണ്ട് ഇവിടേക്ക്. വിമാനത്താവളത്തില്‍ നിന്നും ടാക്‌സിയില്‍ ബത്തേരിയിലെത്താം. കൂടാതെ ബസ്സ് സര്‍വ്വീസൂമുണ്ട്.

