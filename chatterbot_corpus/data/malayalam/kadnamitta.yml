categories:- കടമ്മനിട്ട പടയണിconversations:- - കടമ്മനിട്ട പടയണി എന്താണ്  - പത്തനംതിട്ട ജില്ലയിലെ കടമ്മനിട്ട ദേവീക്ഷേത്രത്തില്‍ നടക്കുന്ന പടയണി പ്രസിദ്ധമാണ്. മേടമാസത്തിലെ അഞ്ചു ദിവസങ്ങളിലാണ് (പത്താമുദയമാണ് തുടക്കം) പടയണി ആഘോഷിക്കുന്നത്. ദേവികളുടെ മാതാവായ ഭഗവതിയെ സ്തുതിച്ചു കൊണ്ട് ആചരിക്കുന്നതാണ് പടയണി. ദാരികനില്‍ ദേവി കാളിക്കുണ്ടായ വിജയത്തിന്റെ ആഘോഷമാണിത്. തപ്പും തുടിയും ചെണ്ടയും ഇലത്താളവും മേളങ്ങള്‍ കൊഴുക്കുമ്പോള്‍ നാടന്‍ നൃത്തരൂപങ്ങള്‍ നൃത്തം വെയ്ക്കുന്നത് ആഘോഷത്തിന്റെ ഭാഗമാണ്.