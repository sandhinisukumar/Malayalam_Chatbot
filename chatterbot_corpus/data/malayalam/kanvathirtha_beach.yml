categories:- കന്‍വതീര്‍ത്ഥ ബീച്ച്conversations:- - കന്‍വതീര്‍ത്ഥ ബീച്ച് കുറിച്ച് പറയു / എവിടെയാണ്  എങ്ങനെ എത്താം  - മഞ്ചേശ്വരത്തു നിന്ന് 3 കി. മീ. അകലെയാണിത്. വിശാലമായ ബീച്ചില്‍ കടല്‍ ഒരു നീന്തല്‍ക്കുളം പോലെ രൂപപ്പെട്ടിരിക്കുന്നതാണ് ഇവിടുത്തെ മുഖ്യ ആകര്‍ഷണം.പൊസദിഗുംപേ മംഗലപാടിയില്‍ നിന്ന് 18 കി. മീ. കിഴക്കു മാറിയാണ് പൊസദിഗുംപേ എന്ന ഉല്ലാസകേന്ദ്രം. സമുദ്രനിരപ്പില്‍ നിന്ന് 1060 അടി ഉയരത്തിലാണ് ഇത് സ്ഥിതി ചെയ്യുന്നത്.