- - കുമരകം ത്തെ കുറിച്ച് പറയു / എവിടെയാണ്
  - കേരളം അവധിക്കാലം ആഘോഷിക്കാന്‍ തെരഞ്ഞെടുക്കുന്നവര്‍ നിര്‍ബന്ധമായും സന്ദര്‍ശിക്കേണ്ട സ്ഥലമാണ് കുമരകം. വേമ്പനാട് കായല്‍തീരത്ത് സ്ഥിതി ചെയ്യുന്ന പച്ചപ്പ് നിറഞ്ഞ ദ്വീപുകളുടെ സമൂഹമാണ് കുമരകം. വേമ്പനാട് കായല്‍പരപ്പിലൂടെ ഹൗസ്ബോട്ടിലും ചെറുവള്ളങ്ങളിലും കറങ്ങാനും തെങ്ങിന്‍തോപ്പിലിരുന്ന് ചൂണ്ടയിടാനും ഇവിടെ അവസരമുണ്ട്. വിദേശത്ത് നിന്ന് വരെ ദേശാടന പക്ഷികള്‍ വിരുന്നത്തെുന്ന സാലിം അലി പക്ഷിസങ്കേതമാണ് ഇവിടത്തെ മറ്റൊരു ആകര്‍ഷണം. ഗ്രാമങ്ങളെ വെട്ടിമുറിക്കുന്ന ഇടതോടുകളിലൂടെ വള്ളങ്ങളില്‍ സഞ്ചരിക്കുന്നതും രസകരമായ അനുഭൂതിയാണ്. കുടുതല്‍ വിവരങ്ങല്‍ അറിയാണോ? കുമരകത്തിന്റെ പ്രത്യകതകള്‍ ? / കുമരകത്തിലേക്ക് എങ്ങനെ എത്താം? 
- - കുമരകത്തിന്റെ പ്രത്യകതകള്‍ എന്തൊക്കെയാണ് 
  - ജന്തുസസ്യജാലങ്ങളുടെ കലവറ തെങ്ങിന്‍തോപ്പുകളും നെല്‍വയലുകളും ഒരുക്കുന്ന പച്ചപ്പാണ് കുമരകത്തിന്‍െറ സൗന്ദര്യം. വേമ്പനാട് കായലിന്‍െറ സാമീപ്യം ഈ സൗന്ദര്യത്തിന് മാറ്റേകുന്നു. ചതുപ്പ് നിലത്തിന്‍െറ സാന്നിധ്യം മൂലം കണ്ടല്‍മരങ്ങള്‍,പന തുടങ്ങിയ മരങ്ങളും ഇവിടെ ധാരാളമായി വളരുന്നുണ്ട്. മഴക്കാലമത്തെുന്നതോടെ കുമരകത്തെ പച്ചപ്പിന്‍െറ സൗന്ദര്യം അതിന്‍െറ പൂര്‍ണതയില്‍ എത്തുകയും ചെയ്യും.
- - കുമരകത്തിലേക്ക് എങ്ങനെ എത്താം
  - റോഡ് മാര്‍ഗം - കേരളാ സ്റ്റേറ്റ് ആര്‍.ടി.സി ബസുകള്‍ക്ക് പുറമെ നിരവധി സ്വകാര്യ ബസുകളും കുമരകത്തിലൂടെ സര്‍വീസ് നടത്തുന്നുണ്ട്.ബാംഗ്ളൂര്‍,ചെന്നൈ, കോയമ്പത്തൂര്‍ തുടങ്ങി നഗരങ്ങളില്‍ നിന്ന് ഇങ്ങോട് ലക്ഷ്വറി ബസ് സര്‍വീസുകള്‍ ഉണ്ട്. ചില സ്വകാര്യ ബസുകാര്‍ കുമരകം ടൂറിസം പാക്കേജായാണ് സര്‍വീസ് നടത്തുന്നത്. റെയില്‍ മാര്‍ഗം - കുമരകത്ത് നിന്ന് 15 കിലോമീറ്റററാണ് കോട്ടയം റെയില്‍വേസ്റ്റേഷനിലേക്കുള്ള ദൂരം. ഇവിടെ നിന്ന് രാജ്യത്തെ പ്രമുഖ നഗരങ്ങളിലേക്ക് ട്രെയിന്‍ സര്‍വീസുകള്‍ ഉണ്ട്. വിമാനമാര്‍ഗം - നെടുമ്പാശേരി അന്താരാഷ്ട്ര വിമാനത്താവളമാണ് വായുമാര്‍ഗം എത്തുന്നവരുടെ ആശ്രയം. കുമരകത്ത് നിന്ന് 94 കിലോമീറ്റര്‍ അകലെ സ്ഥിതി ചെയ്യുന്ന നെടുമ്പാശേരിയില്‍ നിന്ന് കുമരകത്തേക്ക് ടാക്സി സേവനങ്ങള്‍ ലഭ്യമാണ്. ഇന്ത്യയിലെ മറ്റു നഗരങ്ങളിലേക്കും ഇവിടെ നിന്ന് വിമാന സര്‍വീസുകളുണ്ട്.
