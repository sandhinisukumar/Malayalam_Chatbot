- - കേരളത്തിന്റെ ഉത്സവങ്ങള്‍ ഏതൊക്കെയാണ്
  - കേരളീയ ജീവിതത്തിന്റെ പ്രസരിപ്പു പ്രത്യക്ഷപ്പെടുന്നത് ഉത്സവങ്ങളിലാണ്. സാമൂഹികമായ കൂട്ടായ്മയുടെ ആവിഷ്കാരങ്ങളായ ഒട്ടേറെ ഉത്സവങ്ങളുണ്ട്. മിക്ക കലകളും വളര്‍ന്നു വികസിച്ചതും ആവിഷ്കരിക്കപ്പെടുന്നതും ഉത്സവങ്ങളോടനുബന്ധിച്ചാണ്. ദേവാലയങ്ങളുമായി ബന്ധപെട്ട ഉത്സവങ്ങളും മതനിരപേക്ഷമായ ഉത്സവങ്ങളുമുണ്ട്. ഓണമാണ് കേരളത്തിന്റെ ദേശീയോത്സവം. വിഷു, നവരാത്രി, ദീപാവലി, ശിവരാത്രി, തിരുവാതിര എന്നിവയാണ് പ്രധാനപ്പെട്ട ഹൈന്ദവാഘോഷങ്ങള്‍. റംസാന്‍, ബക്രീദ്, മുഹറം, മിലാദി ഷരീഫ് തുടങ്ങിയവ മുസ്ലീങ്ങളുടെയും, ക്രിസ്മസ്, ഈസ്റ്റര്‍ എന്നിവ ക്രൈസ്തവരുടെയും. ഇവയ്ക്കു പുറമെ മൂന്നുമതങ്ങളുടെയും ദേവാലയങ്ങളില്‍ വ്യത്യസ്തമായ ഉത്സവങ്ങള്‍ നടക്കുന്നു. കേരളത്തിന്റെ പ്രധാന ഉത്സവങ്ങള്‍ ഇവയോക്കെയാണ് ഹിന്ദു ക്ഷേത്രങ്ങളിലെ ഉത്സവങ്ങള്‍, മുസ്ലീം ആഘോഷങ്ങള്‍, ക്രൈസ്തവരുടെ ഉത്സവങ്ങള്‍, വള്ളംകളികള്‍.
- - ഹിന്ദു ക്ഷേത്രങ്ങളിലെ ഉത്സവങ്ങള്‍ ഏതൊക്കെയാണ്
  - കല്‍പ്പാത്തി രഥോത്സവം, കാസര്‍ഗോഡു ജില്ലയിയിലെ തെയ്യമഹോത്സവങ്ങള്‍, മച്ചാട്ടു മാമാങ്കം, ശ്രീ പത്മനാഭസ്വാമി ക്ഷേത്രോത്സവങ്ങള്‍, വൈക്കത്തഷ്ടമി, ചിറ്റൂര്‍ കൊങ്ങന്‍പട, ഗുരുവായൂര്‍ ആറാട്ട്, ഓച്ചിറ കാളകെട്ട്, കൊടുങ്ങല്ലൂര്‍ ഭരണി, തൃശ്ശൂര്‍ പൂരം, ചെട്ടികുളങ്ങര ഭരണി, ഏറ്റുമാനൂര്‍ മഹാദേവ ക്ഷേത്രത്തിലെ ഏഴരപ്പൊന്നാന, ആറ്റുകാല്‍ പൊങ്കാല, കടമ്മനിട്ട പടയണി, കൊട്ടിയൂര്‍ മഹോത്സവം, ചിനക്കത്തൂര്‍പൂരം, ഉത്രാളിക്കാവുപൂരം, പെരുവനം പൂരം, ആറാട്ടുപുഴ പൂരം, കൊറ്റന്‍കുളങ്ങര ചമയവിളക്ക്, നീലംപേരൂര്‍പടയണി, തൃക്കടവൂര്‍ ഉത്സവം, ഓച്ചിറക്കളി, വള്ളിയൂര്‍ക്കാവ്‌ ആറാട്ട്‌, നെന്മാറ വേല, മകരവിളക്ക്‌, മലനട കെട്ടുകാഴ്‌ച, ആറന്മുള വള്ളസദ്യ, ആനയൂട്ട്‌.
- - മുസ്ലീം ആഘോഷങ്ങള്‍ ഏതൊക്കെയാണ്
  - മഹാപ്രവാചകന്റെ ബലിദാന സ്മരണാദിനമായ ബക്രീദ് അഥവാ ഈദ് -ഉല്‍-അസ്ഹ, റംസാന്‍ അഥവാ ഈദ്-ഉല്‍-ഫിതര്‍ കൂടാതെ മുഹറം തുടങ്ങിയവ പ്രധാനപ്പെട്ടതും പൊതുവായതുമായ മുസ്ലീം ആഘോഷങ്ങളാണ്. ഇവയ്ക്കു പുറമെ പണ്ഡിതരും, ദിവ്യരും സിദ്ധന്മാരുമായിരുന്ന ചില ആത്മീയ നേതാക്കളുടെ കബര്‍ സ്ഥാനങ്ങള്‍ ഉള്‍ക്കൊണ്ട പ്രാര്‍ത്ഥനാലയങ്ങളില്‍ വര്‍ഷംതോറും ചന്ദനക്കുടം, നേര്‍ച്ച എന്നീ പേരുകളില്‍ ഉത്സവങ്ങള്‍ ആഘോഷിക്കപ്പെടാറുണ്ട്. പള്ളികളില്‍ നടക്കുന്ന ഇത്തരം ഉത്സവങ്ങളിലും വമ്പിച്ച ഭക്തജനസാന്നിദ്ധ്യം കാണാവുന്നതാണ്. നാനാജാതി മതസ്ഥര്‍ പങ്കെടുക്കുന്ന വാദ്യഘോഷങ്ങളോടെയുള്ള ഘോഷയാത്രകളും നടത്തപ്പെടുന്നുണ്ട്.കാഞ്ഞിരമറ്റം കൊടികുത്ത്, പട്ടാമ്പി നേര്‍ച്ച, അപ്പ വാണിഭം നേര്‍ച്ച, ബീമാപ്പളളി ഉറൂസ്.
- - കാഞ്ഞിരമറ്റം കൊടികുത്ത് എന്താണ്
  - സൂഫി സന്യാസിയായ ഷേയ്ക് ഫരിദുദിന്റെ സ്മരണാര്‍ത്ഥം നിര്‍മ്മിക്കപ്പെട്ട കാഞ്ഞിരമറ്റം പള്ളി ഇവിടത്തെ കൊടികുത്ത് ഉത്സവത്തിന്റെ പേരില്‍ പ്രസിദ്ധമാണ്. ചന്ദനക്കുടം വഹിച്ചു കൊണ്ടുള്ള ഒരു ചടങ്ങാണ് ഈ ഉത്സവത്തിലെ പ്രധാന ആകര്‍ഷണം. രാത്രിയില്‍ അരങ്ങേറുന്ന ഈ ചടങ്ങില്‍ തീര്‍ത്ഥാടകര്‍ ചന്ദനം ചാര്‍ത്തിയ കുടങ്ങള്‍ പേറി പള്ളിയിലേക്ക് ഘോഷയാത്രയായി നീങ്ങുന്നു. നെറ്റിപ്പട്ടം കെട്ടിയ ആറ് ആനകളുടെയും നാടന്‍ കലാരൂപങ്ങളുടെ പ്രകടനങ്ങളും അകമ്പടി സേവിക്കാനുണ്ടാകും. ഒപ്പന, മാപ്പിളപ്പാട്ട്, ദഫ് മുട്ട്‌ , കോല്‍ക്കളി തുടങ്ങിയ കലാ വിരുന്നുകളും ഇതോടനുബന്ധിച്ച് നടത്താറുണ്ട്.
- - പട്ടാമ്പി നേര്‍ച്ച എന്താണ്
  - പട്ടാമ്പി പള്ളിയില്‍ എല്ലാ വര്‍ഷവും നടക്കുന്ന ഒരുത്സവമാണ് പട്ടാമ്പി നേര്‍ച്ച. വര്‍ണ്ണശബളവും ശബ്ദമുഖരിതവുമായ ഈ ഉത്സവം മലബാറില്‍ ജീവിച്ചിരുന്ന ആലൂര്‍ വലിയ പൂക്കുഞ്ഞിക്കോയ തങ്ങള്‍ എന്ന ഒരു മുസ്ലീം ദിവ്യന്റെ സ്മരണയ്ക്കായി നടത്തപ്പെടുന്നതാണ്. പട്ടണമാകെ വിളക്കുകളും തോരണങ്ങളും കൊണ്ട്‌ അലങ്കരിക്കപ്പെടുമെന്നു മാത്രമല്ല, പഞ്ചവാദ്യത്തിന്റെയും തായമ്പകയുടെ താളം രാത്രിയെ പ്രകമ്പനം കൊള്ളിക്കയും ചെയ്യും. നെറ്റിപ്പട്ടം കെട്ടിയ എണ്‍പതോളം ഗജവീരന്മാര്‍ അണിനിരക്കുന്ന ഘോഷയാത്രയും വിവിധ കലാരൂപങ്ങളുടെ പ്രകടനങ്ങളും ഭാരതപ്പുഴയുടെ തീരത്ത് രാത്രി വൈകുവോളം അരങ്ങേറും.
- - അപ്പ വാണിഭം നേര്‍ച്ച എന്താണ്
  - കോഴിക്കോടു ജില്ലയിലെ ഇടിയങ്ങര ഷേയ്ക് മസ്ജിദ്-ലെ അപ്പ വാണിഭം നേര്‍ച്ച ആ പ്രദേശത്തുകാരുടെ മാത്രം ഉത്സവമല്ല. നാടിന്റെ നാനാ ഭാഗത്തു നിന്നുമെത്തുന്ന ജനാവലിക്ക് ജാതി മത ഭേദമില്ല. വിളവു ഫലങ്ങളും പുതുവസ്ത്രങ്ങളും ഭക്തര്‍ നേര്‍ച്ചയായി പള്ളിക്കു സമര്‍പ്പിക്കുന്നതും ഇവിടത്തെ ഉത്സവത്തിന്റെ പ്രത്യേകതയാണ്. അതുപോലെ മറ്റൊരു നേര്‍ച്ചയാണ് ആള്‍രൂപത്തിന്റെയും മനുഷ്യാംഗങ്ങളുടെയും ചെറു രൂപങ്ങള്‍ നേര്‍ച്ചയായി സമര്‍പ്പിക്കുക എന്നത്. ആയിരങ്ങള്‍ ഒത്തുകൂടുന്ന ഈ ആഘോഷങ്ങള്‍ക്ക് നാനൂറിലധികം വര്‍ഷങ്ങളുടെ പഴക്കമുണ്ടെന്നു പറയപ്പെടുന്നു. എടുത്തു പറയേണ്ടുന്ന മറ്റൊരു സവിശേഷത ഈ പള്ളിയുടെ ഭരണത്തിന്‍ കീഴില്‍ ആതുരാലയങ്ങളടക്കം നിരവധി സ്ഥാപനങ്ങള്‍ പ്രവര്‍ത്തിക്കുന്നുണ്ടെന്നതാണ്.
- - ബീമാപ്പളളി ഉറൂസ് എന്താണ്
  - കേരളത്തിലെ ഏറ്റവും പ്രസിദ്ധമായ ഒരു മുസ്ളീം തീര്‍ത്ഥാടന കേന്ദ്രമാണ് ബീമാപള്ളി എന്ന ജുമാ മസ്ജിദ്. തിരുവനന്തപുരം നഗരത്തില്‍ നിന്ന് അഞ്ചുകിലോമീറ്റര്‍ തെക്കു പടിഞ്ഞാറേക്കു മാറി അറബിക്കടല്‍ തീരത്തോടു ചേര്‍ന്ന് കിടക്കുന്ന ഒരു ചെറിയ ദേശത്താണ് പള്ളി സ്ഥിതി ചെയ്യുന്നത്. പള്ളിയുടെ പേരില്‍ തന്നെയാണ് ദേശവും അറിയപ്പെടുന്നത്.
- - ക്രൈസ്തവരുടെ ഉത്സവങ്ങള്‍ ഏതൊക്കെയാണ്
  - ലോകത്തെവിടെയുമുള്ള ക്രിസ്തുമത വിശ്വാസികള്‍ക്കൊപ്പം കേരളത്തിലെ ക്രിസ്ത്യാനികളും ക്രിസ്തുമസ്, ദു;ഖവെള്ളിയാഴ്ച, ഈസ്റ്റര്‍ എന്നീ വിശേഷ ദിനങ്ങള്‍ ഭക്ത്യാദരപൂര്‍വ്വം ആഘോഷിക്കാറുണ്ട്. ഇവ കൂടാതെ ഇവിടെയുള്ള ക്രിസ്ത്യാനികള്‍ക്ക് അപ്പോസ്തലന്മാരായ സെന്റ് തോമസിന്റെയും സെന്റ് ഫ്രാന്‍സിസ് സേവിയര്‍ തുടങ്ങിയവരുടെയും തിരുനാളുകള്‍ വലിയ ആഘോഷങ്ങളാണ്. ഇതിനു പുറമെയാണ് പള്ളിപ്പെരുന്നാളുകള്‍. ഓരോ ഇടവകയ്ക്കും രക്ഷാധികാരിയായ പുണ്യാളന്മാരുണ്ടാവും. അവരുടെ പ്രതിഷ്ഠകള്‍ക്ക് പള്ളിയിലെ അള്‍ത്താരയോടു ചേര്‍ന്നാണ് സ്ഥാനം കല്പിക്കപ്പെട്ടിട്ടുള്ളത്. ആണ്ടിലൊരിക്കല്‍ കൊണ്ടാടുന്ന പള്ളിപ്പെരുന്നാളുകള്‍ അതാതു ദേശങ്ങളിലെ എല്ലാ മതവിഭാഗങ്ങളും പങ്കെടുക്കുന്ന മഹോത്സവങ്ങളായിത്തീരുകയാണ് പതിവ്. സെന്റ് മേരീസ് പള്ളി, അതിരമ്പുഴ, അര്‍ത്തുങ്കല്‍ പെരുന്നാള്‍, എടത്വാ പെരുന്നാള്‍, പാലയൂര്‍ പള്ളി, പുതുപ്പള്ളി പെരുന്നാള്‍ - സെന്റ് ജോര്‍ജ്ജ് ഓര്‍ത്തഡോക്‌സ് പള്ളി, മണര്‍കാട് പെരുന്നാള്‍, പരുമല പെരുന്നാള്‍, വെട്ടുകാട് പെരുന്നാള്‍.
- - സെന്റ് മേരീസ് പള്ളി, അതിരമ്പുഴ എന്താണ്
  - കോട്ടയം ജില്ലയിലെ ഒരു ചെറുപട്ടണമായ അതിരമ്പുഴ അവിടത്തെ പുരാതനമായ സെന്റ് മേരീസ് ദേവാലയത്തിന്റെ പേരില്‍ ചരിത്ര പ്രസിദ്ധമാണ്. പതിനൊന്നു നൂറ്റാണ്ടിലധികം പഴക്കമുള്ള, കൃത്യമായി പറഞ്ഞാല്‍ ഏ. ഡി. 835-ല്‍ നിര്‍മ്മിക്കപ്പെട്ട ഈ പള്ളി അനുപമമായ വാസ്തുഭംഗി കൊണ്ടും ശ്രദ്ധേയമാണ്. സെബാസ്റ്റ്യന്‍ പുണ്യാളന്റെ നാമധേയത്തില്‍ പ്രസിദ്ധമായ ഒരു തീര്‍ത്ഥാടന കേന്ദ്രം കൂടിയാണ് അതിരമ്പുഴ സെന്റ് മേരീസ് ദേവാലയം. അതിരമ്പുഴ പെരുന്നാള്‍ എന്നു പേരു കേട്ട ഇവിടത്തെ ആണ്ടുത്സവം നാടെങ്ങുമുള്ള ആയിരക്കണക്കിനാളുകളെ ഇവിടേയ്ക്കാകര്‍ഷിക്കുന്നുണ്ട്.
- - അര്‍ത്തുങ്കല്‍ പെരുന്നാള്‍ എന്താണ്
  - ആലപ്പുഴ ജില്ലയിലെ മനോഹരമായ ഒരു തീരദേശമാണ് അര്‍ത്തുങ്കല്‍. ഇവിടെയുള്ള സെന്റ് ആന്‍ഡ്രൂസ് ഫൊറോന പള്ളിയിലെ ഉത്സവത്തോടനുബന്ധിച്ച് നടക്കുന്ന സെബാസ്ത്യാനോസിന്റെ തിരുസ്വരൂപമെഴുന്നെള്ളിക്കല്‍ വളരെ പ്രസിദ്ധമാണ്. വിഗ്രഹത്തിന്റെ പുറത്തെഴുന്നള്ളിക്കല്‍ പള്ളിയില്‍ നിന്നാരംഭിച്ച് കടല്‍ തീരം വരെയും അവിടന്ന് തിരികെ പള്ളിയിലേക്കുമാണ്. തിരുസ്വരൂപത്തിന്റെ ദര്‍ശനത്തിനായി വിദൂരദേശത്തു നിന്നുവരെ ഭക്തന്മാര്‍ എത്തിച്ചേരുന്നു. തീരത്തു നിന്ന് പള്ളിവരേയ്ക്കും നൂറുകണക്കിനു ഭക്തന്മാര്‍ മുട്ടുകുത്തി നടക്കുന്ന 'ഉരുളു നേര്‍ച്ച' മറ്റൊരു സവിശേഷ ചടങ്ങാണ്.
- - എടത്വാ പെരുന്നാള്‍ എന്താണ്
  - ആലപ്പുഴ ജില്ലയിലെ കുട്ടനാടു താലൂക്കില്‍പ്പെട്ട എടത്വാപട്ടണം, അവിടത്തെ സെന്റ് ജോര്‍ജ് ഫൊറോനാപ്പള്ളിയുടെയും എടത്വാ പെരുന്നാളെന്നു പേരു കേട്ട ആണ്ടുത്സവത്തിന്റെയും പേരില്‍ ചരിത്രപ്രസിദ്ധമാണ്. 1800-മാണ്ടിന്റെ ആരംഭത്തിലാണ് പള്ളി നിര്‍മ്മിക്കപ്പെട്ടത്. മധ്യകേരളത്തിലെ ഏറ്റവും പ്രസിദ്ധമായ ക്രൈസ്തവ ആരാധനാകേന്ദ്രമായ എടത്വാപ്പള്ളിയിലെ പെരുന്നാള്‍ ദിനത്തില്‍ പുണ്യാളന്റെ സ്വര്‍ണ്ണാങ്കിതമായ തിരുസ്വരൂപം പള്ളിയങ്കണത്തിന്റെ മധ്യത്തില്‍ ഘോഷയാത്രയായി കൊണ്ടു വന്നു സ്ഥാപിക്കുന്നത് ദര്‍ശിക്കുവാന്‍ ആയിരക്കണക്കിന് ഭക്തജനങ്ങള്‍ എത്തിച്ചേരും. ഉത്സവദിനങ്ങളില്‍ വിവിധയിനം കലാവിരുന്നുകളും കതിനാവെടിയും ഉണ്ടാവും.
- - പാലയൂര്‍ പള്ളി എന്താണ്
  - തൃശ്ശൂര്‍ നഗരത്തില്‍ നിന്ന് 25 കിലോമീറ്റര്‍ അകലെ ചാവക്കാട് എന്ന ദേശത്തിനടുത്ത് പാലയൂരിലാണ് ഈ ക്രൈസ്തവ ദേവാലയം നില കൊള്ളുന്നത്. ക്രിസ്തുശിഷ്യനായ സെന്റ് തോമസ് ഏ.ഡി. 52-ല്‍ സ്ഥാപിച്ചതാണ് ചരിത്ര പ്രസിദ്ധമായ ഈ പള്ളി. തൃശ്ശൂര്‍ അതിരൂപതയുടെ കീഴിലുള്ള ഈ ദേവാലയത്തില്‍ എല്ലാ വര്‍ഷവും നടത്തി വരുന്ന പാലയൂര്‍ മഹാതീര്‍ത്ഥാടനം പതിനായിരക്കണക്കിന് ഭക്തജനങ്ങളുടെ സാന്നിദ്ധ്യം കൊണ്ട് ശ്രദ്ധേയമാണ്. തീര്‍ത്ഥാടന പദയാത്ര പള്ളിയിലെത്തുന്നതിനെ തുടര്‍ന്ന് പൊതുസമ്മേളനവും വിശുദ്ധകുര്‍ബാനയും മറ്റും ഉണ്ടാകും. ഉപവാസ പ്രാര്‍ത്ഥന, ജാഗരണ പദയാത്ര, ബൈബിള്‍ കണ്‍വെന്‍ഷന്‍ എന്നിവ തീര്‍ത്ഥാടനത്തോടനുബന്ധിച്ചു നടക്കുന്ന മറ്റു ചടങ്ങുകളാണ്.
- - പുതുപ്പള്ളി പെരുന്നാള്‍ - സെന്റ് ജോര്‍ജ്ജ് ഓര്‍ത്തഡോക്‌സ് പള്ളി എന്താണ്
  - കോട്ടയം ജില്ലയിലെ പുതുപ്പള്ളിയില്‍ സ്ഥിതി ചെയ്യുന്ന സെന്റ് ജോര്‍ജ്ജ് ഓര്‍ത്തഡോക്‌സ് പള്ളിയിലെ പെരുന്നാള്‍ വിഖ്യാതമാണ്. ഉത്സവത്തിനു പത്തു ദിവസം മുമ്പു തന്നെ കൊടിയേറും. പുതുപ്പള്ളിയില്‍ നിന്നും ഏരിക്കാട്ടു നിന്നുമുള്ള രണ്ടു കൊടികള്‍ നാട്ടുന്നതോടെ പെരുന്നാളിനു തുടക്കമിട്ടുവെന്നു പറയാം. കൊടി നാട്ടിക്കഴിഞ്ഞാല്‍ പത്തു ദിവസവും ചെണ്ടമേളവും, കതിനാവെടിയും, കുര്‍ബാനയും സന്ധ്യാനമസ്കാരവും ഉണ്ടാകും. വിറകിടീല്‍, വെച്ചൂട്ട്, നേര്‍ച്ച വിളമ്പ് എന്നിവ പ്രധാന ചടങ്ങുകളാണ്. ഭക്തര്‍ക്ക് ഭക്ഷണം നല്‍കുന്നത് വെച്ചൂട്ട്. ഭക്തര്‍ സമര്‍പ്പിക്കുന്ന കോഴികളും അപ്പവുമാണ് വെച്ചൂട്ടിനുപയോഗിക്കുന്നത്. പുതുപ്പള്ളിയില്‍ നിന്നും ഏരിക്കാട്ടു നിന്നും ആഘോഷത്തോടെ വിറകു കൊണ്ടുവരുന്നത് 'വിറകിടീല്‍' എന്ന ചടങ്ങാണ്. സ്വര്‍ണ്ണക്കുരിശ് ആചാരാനുഷ്ഠാനങ്ങളോടെ എഴുന്നെള്ളിക്കുന്ന പ്രദക്ഷിണ ചടങ്ങാണ് 'റാസ'. കത്തിച്ച മെഴുകു തിരികളും മുത്തുക്കുടകളും പേറിയ ഭക്തര്‍ അനുഗമിക്കുന്ന ഘോഷയാത്രയെ ബാന്റ് മേളക്കാര്‍ അകമ്പടി സേവിക്കും. സായാഹ്നത്തിലെ ദീപക്കാഴ്ചയോടെ സമാപനം.
- - മണര്‍കാട് പെരുന്നാള്‍ എന്താണ്
  - കോട്ടയത്തു നിന്ന് എട്ടു കിലോമീറ്റര്‍ ദൂരമേയുള്ളൂ മണര്‍കാട്ടേയ്ക്ക്. ഇവിടത്തെ സെന്റ് മേരീസ് പള്ളിയിലെ 'എട്ടു നൊയമ്പു പെരുന്നാള്‍' എന്ന വാര്‍ഷികോത്സവം വളരെ വിശേഷപ്പെട്ടതാണ്. സെപ്റ്റംബര്‍ മാസം ഒന്നാം തീയതി മുതല്‍ എട്ടാം തീയതി വരെ ആഘോഷിക്കുന്ന പെരുന്നാളിലെ പ്രധാന ചടങ്ങ് ഭക്തജനങ്ങളുടെ നൊയമ്പ് ആചരണം തന്നെയാണ്. രോഗശാന്തിക്കും, സന്താന സൗഭാഗ്യത്തിനും, അഭീഷ്ടസിദ്ധിയ്ക്കുമായി ഭക്തജനങ്ങള്‍ ആയിരക്കണക്കിന് ഇവിടെ എത്തിച്ചേരുന്നുണ്ട്, ഉത്സവകാലത്ത്. മദ്ധ്യസ്ഥതാ പ്രാര്‍ത്ഥന പ്രധാന ചടങ്ങുകളിലൊന്നാണ്.
- - പരുമല പെരുന്നാള്‍ എന്താണ്
  - പത്തനംതിട്ട ജില്ലയില്‍ തിരുവല്ല താലൂക്കിലെ ഒരു ഗ്രാമമാണ് പരുമല. പരുമലയ്ക്കു ചുറ്റും പമ്പയാര്‍ ഒഴുകുന്നു. പരുമല പള്ളിയെന്നു നാടെങ്ങും കീര്‍ത്തികേട്ട യാക്കോബാ സഭയുടെ കീഴിലുള്ള ക്രിസ്തീയ ദേവാലയം ഇവിടെയാണ്. വൈദിക വരേണ്യനായ മാര്‍ഗ്രിഗോറിയോസ് ഗീവറുഗീസാണ് ഈ ദേവാലയത്തിന്റെ സ്ഥാപകന്‍. തിരുമേനി അന്ത്യവിശ്രമം കൊള്ളുന്നതും ഇവിടെയാണ്. എല്ലാവര്‍ഷവും നവംബര്‍ ആദ്യം നടക്കുന്ന പെരുന്നാളിന് ആയിരക്കണക്കിനു ഭക്തജനങ്ങള്‍ എത്താറുണ്ട്. തിരുമേനിയുടെ ശ്രാദ്ധപ്പെരുന്നാള്‍ പ്രത്യേക പ്രാര്‍ത്ഥനകളോടു കൂടിയാണ് നടത്തപ്പെടുന്നത്. വര്‍ണ്ണശബളമായ ഘോഷയാത്രയും മറ്റും ഉത്സവത്തിന്റെ മാറ്റു കൂട്ടുന്നു.
- - വെട്ടുകാട് പെരുന്നാള്‍ എന്താണ്
  - തിരുവനന്തപുരത്തു നിന്ന് ഏഴു കിലോമീറ്റര്‍ ദൂരത്തു സ്ഥിതി ചെയ്യുന്ന മാദ്രേ-ദെ-ദേവൂസ് ദേവാലയം എന്ന വെട്ടുകാട് പള്ളി അഞ്ഞൂറു വര്‍ഷത്തിലധികം പഴക്കമുള്ളതാണ്. ഇവിടത്തെ ക്രിസ്തുരാജ തിരുനാള്‍ വളരെ പ്രസിദ്ധമാണ്. വര്‍ണ്ണശബളവും ഭക്തിനിര്‍ഭരവുമായ ഘോഷയാത്രയോടെ ക്രിസ്തുരാജന്റെ തിരുരൂപം പുറത്തെഴുന്നെള്ളിക്കുന്ന ചടങ്ങില്‍ പതിനായിരങ്ങള്‍ പങ്കെടുക്കാറുണ്ട്.
- - പ്രധാന ഉത്സവാഘോഷങ്ങള്‍ ഏതൊക്കെയാണ്
  - അടൂര്‍ ഗജമേള, അര്‍ത്തുങ്കല്‍ പെരുന്നാള്‍, അന്താരാഷ്ട്രപാരാഗ്ലൈഡിങ്ങ് ഫെസ്റ്റിവല്‍, ആനയൂട്ട്, ആനന്ദപ്പള്ളി മരമടി, ആറന്മുള വള്ളകളി, ആറ്റുവേല മഹോത്സവം, എടത്വാ പെരുന്നാള്‍, കല്പാത്തി രഥോത്സവം, കുറ്റിക്കോല്‍ തമ്പുരാട്ടി തെയ്യം, കൊടുങ്ങല്ലൂര്‍ ഭരണി, കാഞ്ഞിരമറ്റം കൊടികുത്ത്, കാനത്തൂര്‍ നാല്‍വര്‍ ഭൂതസ്ഥാനം, ചമ്പക്കുളം വള്ളം കളി, ചിനക്കത്തൂര്‍ പൂരം, ചെട്ടിക്കുളങ്ങര ഭരണി, തിരുനക്കര ആറാട്ട്, തൈപ്പൂയമഹോത്സവം, കൂര്‍ക്കഞ്ചേരി തൈപ്പൂയ മഹോത്സവം, ഹരിപ്പാട്, തൃപ്പൂണിത്തുറ അത്തച്ചമയം, പട്ടാമ്പി നേര്‍ച്ച, പരിയാനംപറ്റ പൂരം, പരുമല പെരുനാള്‍, പായിപ്പാട് വള്ളംകളി, പാരിപ്പള്ളി ഗജമേള, പുലിക്കളി, പെരുന്തിട്ട തറവാട് തെയ്യം, വള്ളിയൂര്‍ക്കാവ് ഉത്സവം, വിഷു, വൈക്കത്തഷ്ടമി ഉത്സവം, നെഹ്റു ട്രോഫി വള്ളംകളി.
- - പുലികളി എന്താണ്
  - പുരുഷന്മാരായ കലാകാരന്മാര്‍ പുലിയുടെ വേഷം കെട്ടി നൃത്തം ചെയ്യുന്നതിനെയാണ് പുലികളി എന്നു വിളിക്കുന്നത്. ഇന്ന് കേരളത്തിലങ്ങിങ്ങ് ഓണക്കാലത്ത് പുലിവേഷക്കാരെ കാണാമെങ്കിലും മദ്ധ്യകേരളത്തില്‍ പ്രത്യേകിച്ച് തൃശ്ശൂരിലും പ്രാന്തപ്രദേശങ്ങളിലും പണ്ടുകാലം മുതല്‍ക്കു നിലനിന്നു പോരുന്നതാണ് ഈ വിനോദകല. നല്ലമെയ്‌വഴക്കവും കായികബലവുമുള്ള കുട്ടികള്‍ തൊട്ട് മുതിര്‍ന്നവര്‍ വരെയുള്ളവര്‍ ഇതില്‍ പങ്കെടുക്കുന്നു.
- - ഓണം എന്താണ്
  - ഏതൊരു ജനതയുടെയും സംസ്കാരത്തിന്റെ സവിശേഷതകളെ അവരുടെ ഉത്സവാഘോഷങ്ങളില്‍ ദര്‍ശിക്കുവാന്‍ കഴിയും. കേരളത്തിന്റെ ചരിത്ര-സാംസ്കാരിക പൈതൃകത്തെ മനസ്സിലാക്കുവാന്‍ ഈ നാടിന്റെ വിവിധങ്ങളായ ആഘോഷങ്ങളെ അടുത്തറിയുകയേ വേണ്ടൂ. ഓണം കേരളീയര്‍ക്ക് മഹോത്സവമാണ്.
- - വിഷു എന്താണ്
  - കേരളീയരുടെ ആഘോഷങ്ങളില്‍ ഒന്നാം സ്ഥാനം ഓണത്തിനാണെങ്കില്‍ അടുത്തത് വിഷുവിനു തന്നെയാണ്. എല്ലാവര്‍ഷവും മേടമാസം ഒന്നാം തീയതിയാണ് വിഷു ദിനമായി ആഘോഷിക്കുന്നത്. വിഷുവത്ത്, വിഷുവം എന്നീ സംസ്കൃത പദങ്ങളുടെ അര്‍ത്ഥം തുല്യാവസ്ഥയോടു കൂടിയത് എന്നാണ്. ജ്യോതിശാസ്ത്രപ്രകാരം തുല്യദൈര്‍ഘ്യമുള്ള രാവും പകലുമുണ്ടാകുന്ന ദിനമാണ് മേടത്തിലെ വിഷുദിനം.
- - തൃപ്പൂണിത്തുറ അത്തച്ചമയം എന്താണ്
  - 10 ദിവസം നീണ്ടുനില്‍ക്കുന്ന ഓണഘോഷങ്ങള്‍ക്ക് തുടക്കം കുറിക്കുന്ന ദിവസമാണ് അത്തം. സമാധാനവും, ഐശ്വര്യവും നിറഞ്ഞ തന്റെ ഭരണകാലം ഓര്‍മ്മിക്കുവാനും തന്റെ പ്രജകളെ നേരില്‍ കാണുവാനും മഹാബലി ചക്രവര്‍ത്തി കേരളത്തില്‍ വരുന്ന ദിവസമാണ് ഓണമെന്നു പറയുന്നതോടൊപ്പം ഇതു വിളവെടുപ്പുകാലം കൂടിയാണ്. മലയാളത്തിലെ ചിങ്ങമാസത്തില്‍ കൊച്ചി രാജാവു നടത്തുന്ന വിജയാഘോഷയാത്രയാണ് തൃപ്പൂണിത്തുറ അത്തച്ചമയ ഘോഷയായാത്രയായി ആഘോഷിക്കുന്നത്. അദ്യകാലത്ത് രാജാവും പരിവാരങ്ങളും ഈ ഘോഷയാത്രയില്‍ പങ്കെടുത്തിരുന്നു. എന്നാല്‍ ഇന്ന് രാജാവ് പങ്കെടുക്കുന്നില്ല എങ്കിലും അത്തച്ചമയത്തിന്റെ പ്രൗഢിക്ക് ഒരു മങ്ങലും വരുത്താതെയാണ് ഘോഷയാത്ര നടത്തുന്നത്. നെറ്റിപ്പട്ടം കെട്ടി അലങ്കരിച്ച ആനകളും നാടന്‍ കലാരൂപങ്ങളും എല്ലാം ഈ ആഘോഷത്തില്‍ ഉള്‍പ്പെടുന്നു. കേരളത്തിലെ മിക്ക കലാരൂപങ്ങളേയും അടുത്തു കാണുവാന്‍ പറ്റിയ അവസരം കൂടിയാണ് തൃപ്പൂണിത്തുറ അത്തച്ചമയം.
- - വള്ളംകളികള്‍ ഏതൊക്കെയാണ്
  - കായലുകളും പുഴകളും തോടുകളും നിറഞ്ഞ കേരളത്തില്‍ പ്രാചീനകാലം മുതല്‍ വള്ളംകളി ഒരു വിനോദമെന്ന നിലയില്‍ നിലനിന്നിരുന്നു. ഓണക്കാലമെത്തുമ്പോള്‍ ഇത് ഒരു വിനോദമെന്നതിലുപരി ജലോത്സവമായി ആഘോഷിക്കപ്പെടുകയും ചെയ്യുന്നു. വള്ളം തുഴഞ്ഞു കൊണ്ടുള്ള ഈ കളിയില്‍ പുരുഷന്മാരും സ്ത്രീകളും പങ്കെടുക്കാറുണ്ട്. ചുണ്ടന്‍വള്ളം, ഇരുട്ടുകുത്തി, ചുരുളന്‍ വള്ളം, ചെറുവള്ളം എന്നിവയെല്ലാം മത്സരത്തിനിറങ്ങും. വഞ്ചിപ്പാട്ടുപാടി വേഗത്തില്‍ തുഴഞ്ഞു മുന്നേറുകയാണു ഈ കളിയുടെ രീതി. താണും ഉയര്‍ന്നും (നത - ഉന്നത) ജലത്തിലെ ഓളങ്ങളെ അനുസ്മരിപ്പിക്കുന്ന ഈരടിവൃത്തമായ നതോന്നതയാണ് വഞ്ചിപ്പാട്ടിന്റേത്. നെഹ്‌റുട്രോഫി വള്ളംകളി, പായിപ്പാട്ട് വള്ളംകളി, ആറന്മുള വള്ളംകളി, ചമ്പക്കുളം വള്ളംകളി, ശ്രീനാരായണ ജയന്തി വള്ളംകളി, ഉത്രാടം തിരുനാള്‍ പമ്പ വളളം കളി.
- - നെഹ്‌റുട്രോഫി വള്ളംകളി എന്താണ്
  - കായലുകളും പുഴകളും തോടുകളും ധാരാളമുള്ള കേരളത്തില്‍ പണ്ടുമുതല്‍ക്കേയുള്ള ഒരു വിനോദമാണ് വള്ളംകളി. ഓണക്കാലത്ത് പ്രത്യേകിച്ച് അതൊരു ഉത്സവമായിത്തീരുകയാണ് പതിവ്. നെഹ്‌റുട്രോഫി വള്ളംകളി ആലപ്പുഴയിലെ പുന്നമടക്കായലിലാണ് നടത്തിവരുന്നത്. 1952 ല്‍ പുന്നമടക്കായലില്‍ മത്സരാടിസ്ഥാനത്തില്‍ വള്ളംകളി സംഘടിപ്പിച്ചപ്പോള്‍ അന്നത്തെ പ്രധാനമന്ത്രിയായിരുന്ന ജവഹര്‍ലാല്‍ നെഹ്‌റുവായിരുന്നു പ്രധാന അതിഥി. വിജയിക്കുന്ന വള്ളത്തിനു നല്‍കുന്ന ട്രോഫി അങ്ങനെ നെഹ്‌റുട്രോഫിയായി. എല്ലാ വര്‍ഷവും ആഗസ്റ്റ് മാസത്തിലെ രണ്ടാം ശനിയാഴ്ച നടത്താറുള്ള നെഹ്‌റുട്രോഫി വള്ളംകളി ഒരു ദേശീയോത്സവമായിട്ടാണ് ആഘോഷിക്കപ്പെടുന്നത്. ചുണ്ടന്‍വള്ളങ്ങളില്‍ നൂറോളം തുഴക്കാര്‍ അണിനിരന്ന് പാട്ടിന്റെ താളത്തിനൊത്ത് വള്ളം തുഴയുന്ന കാഴ്ച അതിമനോഹരമാണ്.
- - പായിപ്പാട്ട് വള്ളംകളി എന്താണ്
  - ആലപ്പുഴയില്‍ കാര്‍ത്തികപ്പള്ളി താലൂക്കിലെ ഹരിപ്പാട് സ്ഥിതിചെയ്യുന്ന സുബ്രഹ്മണ്യക്ഷേത്രം വളരെ പ്രസിദ്ധമാണ്. സുബ്രഹ്മണ്യ സ്വാമിയുടെ പ്രതിഷ്ഠാകര്‍മ്മവുമായി ബന്ധപ്പെട്ടാണ് പായിപ്പാട്ടെ നദിയില്‍ എല്ലാവര്‍ഷവും വള്ളംകളി ഉത്സവമായി കൊണ്ടാടുന്നത്. ഇതില്‍ പങ്കെടുക്കുന്ന ചുണ്ടന്‍ വള്ളങ്ങളുടെ എണ്ണം കണക്കാക്കിയാല്‍ നെഹ്‌റുട്രോഫി ജലോത്സവം കഴിഞ്ഞാല്‍ പായിപ്പാട്ട് വള്ളംകളിക്ക് രണ്ടാം സ്ഥാനമുണ്ട്. വഞ്ചിയില്‍ പാട്ടുംപാടി അതിവേഗത്തില്‍ തുഴഞ്ഞ് ഒന്നാമതെത്തുവാന്‍ വെമ്പുന്ന കാഴ്ച ആവേശഭരിതമാണ്.
- - ആറന്മുള വള്ളംകളി എന്താണ്
  - ആറന്മുള ഉതൃട്ടാതി വള്ളംകളി ഒരു വിനോദമോ മത്സരമോ എന്നതിലുപരി ഒരു അനുഷ്ഠാനമെന്നു പറയാം. പത്തനംതിട്ടയില്‍ കോഴഞ്ചേരി താലൂക്കിലെ ആറന്മുളയെ ചുറ്റിയൊഴുകുന്ന പമ്പാനദിയിലാണീ വള്ളംകളി അരങ്ങേറുന്നത്. ഇവിടത്തെ പാര്‍ത്ഥസാരഥി ക്ഷേത്രത്തിലെ പ്രതിഷ്ഠാദിനമായ ചിങ്ങത്തിലെ ഉതൃട്ടാതി നാളില്‍ നടന്നു വരുന്ന ജലോത്സവമാണ് ആറന്മുള വള്ളംകളി. 'ആറന്മുളയപ്പനു' സമര്‍പ്പിക്കുന്ന വള്ളംകളിയില്‍ പങ്കെടുക്കുന്ന വള്ളങ്ങളെ 'പള്ളിയോടങ്ങള്‍' എന്നാണു വിളിക്കുന്നത്. ഗജവീരന്മാരെ പോലെ തലയെടുപ്പുള്ള ചുണ്ടന്‍ വള്ളങ്ങള്‍ ആകര്‍ഷകമായി അലങ്കരിച്ചിട്ടുണ്ടാവും. വള്ളങ്ങളില്‍ മുത്തുക്കുടയേന്തിയവരുടെ സാന്നിദ്ധ്യം രംഗത്തിനു പകിട്ടു വര്‍ദ്ധിപ്പിക്കും. വാദ്യമേളങ്ങളുടെ അകമ്പടിയോടെയാണ് വള്ളങ്ങള്‍ എത്തുന്നത്. ജലത്തിലെ പൂരമായി ചിലപ്പോള്‍ ഉതൃട്ടാതി വള്ളംകളി വിശേഷിപ്പിക്കാറുണ്ട്.
- - ചമ്പക്കുളം വള്ളംകളി എന്താണ്
  - ആലപ്പുഴ ജില്ലയിലെ കുട്ടനാട് താലൂക്കിലെ ചമ്പക്കുളം എന്ന ദേശം ലോകപ്രസിദ്ധമാകുന്നത് ഇവിടെ നടക്കുന്ന വള്ളംകളിയുടെ പേരിലാണ്. മിഥുനമാസത്തിലെ മൂലം നാളില്‍ പമ്പയുടെ കൈവഴിയായ ചമ്പക്കുളം ആറിലാണ് വള്ളംകളി നടക്കുന്നത്. ചുണ്ടന്‍, വെപ്പ്, ഇരുട്ടുകുത്തി, ചുരുളന്‍ എന്നീ തരം വള്ളങ്ങളാണ് മത്സരത്തില്‍ പങ്കെടുക്കുന്നത്. ജാതി മത ഭേദമന്യേ എല്ലാ വിഭാഗം ജനങ്ങളും ഇതില്‍ പങ്കെടുക്കാറുണ്ട്.
- - ശ്രീനാരായണ ജയന്തി വള്ളംകളി എന്താണ്
  - വേമ്പനാട്‌ കായലിന്റെ ദൃശ്യ വശ്യതയില്‍ തരംഗം സൃഷ്ട്‌ടിച്ചുകൊണ്ടു പായുന്ന ചുണ്ടന്‍ വള്ളങ്ങള്‍ കണ്ടിരിക്കേണ്ട കാഴ്‌ചതന്നെയാണ്‌. അത്തരമൊരു കാഴ്‌ചയാണ്‌ കുമരകം കുറ്റതോടില്‍ ശ്രീ നാരായണ ഗുരു ജയന്തി ദിവസം അരങ്ങേറുന്ന ശ്രീനാരായണ ജയന്തി വള്ളംകളി അധവാ കുമരകം ജലോത്സവം. ആയിരത്തില്‍ അധികം വരുന്ന തുഴക്കാരുടെ ആവേശത്തിനും ആഹ്ലാദത്തിനും ചിങ്ങത്തിലെ ചതയം നാള്‍ സാക്ഷ്യം വഹിക്കുന്നു. ഉച്ചത്തിലുള്ള ആര്‍പ്പുവിളികളാലും താളപെരുമയാര്‍ന്ന വഞ്ചിപ്പാട്ടുകളാലും ആവേശത്തില്‍ ആറാടി നില്‍ക്കുന്നൊരു അന്തരീക്ഷമാണ്‌ കുമരകം ജലോത്സവം. കുമരകം വള്ളം കളിയില്‍ കൂടുതലായും ഇരുട്ടുകുത്തി വള്ളങ്ങളാണ്‌ പങ്കെടുക്കാറുളളത്‌.
- - ഉത്രാടം തിരുനാള്‍ പമ്പ വളളം കളി എന്താണ്
  - കേരളത്തിന്റെ സാംസ്‌കാരിക തനിമയുടെ മുഖചിത്രമാണ്‌ ജലോത്സവങ്ങള്‍. മോക്ഷദായനിയായ ദക്ഷിണഗംഗയെ ആര്‍പ്പുവിളികളുടെയും ആരവങ്ങളുടെയും പെരുമയില്‍ ആറാടികുന്ന മാമാങ്കമാണ്‌ ഉത്രാടം തിരുനാള്‍ പമ്പ വളളം കളി. ഒന്നാം ഓണമായ ഉത്രാടംനാളില്‍ നീരേറ്റുപുറം പമ്പ നദിയിലാണ്‌ വള്ളംകളിയരങ്ങേറുക. ചുണ്ടന്‍ വള്ളങ്ങള്‍ക്കു പുറമെ മറ്റനേകം വള്ളങ്ങളും മഹത്തായ പമ്പ നദിയില്‍ ദൃശ്യ വിസ്‌മയതീര്‍ക്കാനായി എത്തിച്ചേരുന്നു. ഉത്സവപ്രേമികളെയും കായികപ്രേമികളെയും ഒരുപോലെ ആവേശത്തിന്റെ കൊടുമുടിയില്‍ എത്തിക്കത്തക്ക വശ്യമാന്ത്രികതയുണ്ട്‌ നീരേറ്റുപുറം ജലോത്സവത്തിന്‌.








