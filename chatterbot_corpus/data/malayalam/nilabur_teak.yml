categories:- നിലമ്പൂര്‍ തേക്ക് തോട്ടംconversations:- - നിലമ്പൂര്‍ തേക്ക് തോട്ടം  - സ്ഥാനം - മലപ്പുറം പട്ടണത്തില്‍ നിന്ന് 40 കി. മീ. ലോകത്തിലെ ഏറ്റവും പഴക്കമുള്ള തേക്കു തോട്ടത്തിന്റെ പേരിലാണ് നിലമ്പൂര്‍ പ്രശസ്തം. കോണോലി തോട്ടം എന്നറിയപ്പെടുന്ന ഈ തേക്ക് സാമ്രാജ്യത്തിലേക്ക് നിലമ്പൂര്‍ പട്ടണത്തില്‍ നിന്ന് രണ്ടു കിലോമീറ്റര്‍ ദൂരം മാത്രമേയുള്ളൂ. ആദിവാസി ഗ്രാമം, ലോകത്തിലെ ആദ്യ തേക്ക് മ്യൂസിയം, വിശാമമായ മഴക്കാടുകള്‍, വെള്ളച്ചാട്ടങ്ങള്‍, പഴയ കോവിലകങ്ങള്‍ തുടങ്ങിയവയും നിലമ്പൂരിനെ ശ്രദ്ധയമാക്കുന്നു. ബ്രിട്ടീഷ് ഭരണകാലത്ത് മലബാര്‍ ജില്ലാകളക്ടര്‍ ആയിരുന്ന.- - നിലമ്പൂര്‍ തേക്ക് തോട്ടം സവിശേഷതകള്‍  - കൊണോലിയാണ് നിലമ്പൂരില്‍ ഒരു തേക്കു തോട്ടം വച്ചു പിടിപ്പിക്കാന്‍ മുന്‍കൈയ്യെടുത്തത്. അതുകൊണ്ട് ഈ തോട്ടം അറിയപ്പെടുന്നതും അദ്ദേഹത്തിന്റെ പേരിലാണ്. ചാത്തുമേനോന്‍ എന്ന വനംവകുപ്പുദ്യോഗസ്ഥനാണ് ഏക്കറുകളോളം വരുന്ന പ്രദേശത്ത് തേക്ക് തൈകള്‍ വച്ചു പിടിപ്പിക്കുക എന്ന ശ്രമകരമായ ദൗത്യം ഏറ്റെടുത്ത് വിജയിപ്പിച്ചത്. താന്‍ നട്ടു വളര്‍ത്തിയ തേക്കുകളുടെ ഇടയില്‍ തന്നെയാണ് ചാത്തുമേനോന്‍ അന്ത്യവിശ്രമം കൊള്ളുന്നതും. കൊണോലി തോട്ടത്തിലെ ആപൂര്‍വ്വ ആകര്‍ഷണമാണ് കന്നിമേരി എന്ന ഏറ്റവും പ്രായം ചെന്ന തേക്കു മരം. അരുവാക്കോട് എന്ന പ്രദേശത്ത് ചാലിയാറിന്റെ തീരത്താണ് 2.31 ഹെക്ടറോളം വിസ്തൃതിയുള്ള കനോലി തോട്ടം സ്ഥിതി ചെയ്യുന്നത്. ഇവിടം സന്ദര്‍ശിക്കാനെത്തുന്നവര്‍ക്ക് ചാലിയാറില്‍ ബോട്ടു സവാരി നടത്താനും സൗകര്യമുണ്ട്.- - നിലമ്പൂര്‍ തേക്ക് തോട്ടം കാഴ്ചകള്‍  - നിലമ്പൂര്‍ പട്ടണത്തില്‍ നിന്ന് ഏകദേശം നാലു കിലോ മീറ്റര്‍ മാറി. ഗൂഡല്ലൂര്‍ റോഡിലാണ് ലോകത്തിലെ ആദ്യ തേക്കു മ്യൂസിയം സ്ഥിതി ചെയ്യുന്നത്. കേരള ഫോറസ്റ്റ് റിസര്‍ച്ച് ഇന്‍സ്റ്റിറ്റിയൂട്ടി (വനഗവേഷണ കേന്ദ്രം) ന്റെ ഉപകേന്ദ്രം കൂടിയാണിത്. രണ്ടു നിലകളിലായി സജ്ജികരിച്ചിട്ടുള്ള മ്യൂസിയത്തില്‍ തേക്കിന്റെ ചരിത്രം, ഗുണമേന്മ, സൗന്ദര്യം തുടങ്ങിയവയെല്ലാം വ്യക്തമാക്കി തരുന്ന നിരവധി വസ്തുക്കളുണ്ട്. നിലമ്പൂരില്‍ നിന്ന് 18 കി. മീ. അകലെ നെടുങ്കയത്ത്് സമൃദ്ധമായ മഴക്കാടുകളുണ്ട്്. ബ്രിട്ടീഷുകാര്‍ നിര്‍മ്മിച്ച ഒരു പഴയ റസ്റ്റ് ഹൗസും ഇവിടെയുണ്ട്. തടി കൊണ്ട് നിര്‍മിച്ച ഈ കെട്ടിടത്തില്ലിരുന്നാല്‍ മാന്‍, ആന തുടങ്ങിയവയെ കാണാന്‍ കഴിയും. ഈ വനപ്രദേശത്തേക്ക് പ്രവേശിക്കാന്‍ വനം വകുപ്പിന്റെ പ്രത്യേക അനുമതി ആവശ്യമുണ്ട്. ഇത് കര്‍ശന നിബന്ധനകള്‍ക്ക് വിധേയമായി മാത്രമെ ലഭിക്കൂ. ഘോര വനത്തിലൂടെ അരമണിക്കൂര്‍ ജീപ്പില്‍ സഞ്ചരിച്ചാല്‍ പുരാതന ഗോത്രവര്‍ഗ്ഗമായ ചോലനായ്ക്കരുടെ കേന്ദ്രത്തിലെത്തും.- - വളന്തോട്  - ഈ പ്രദേശത്തെ മലമുകളിലുള്ള മറ്റൊരു ആദിവാസി സങ്കേതമാണ് വളംതോട്. കോഴിക്കോട് നിന്ന് അരീക്കോട് - മുക്കം റോഡു വഴി ഇവിടെ എത്താന്‍ കഴിയും. നിലമ്പൂര്‍ നിന്ന് 27 കി. മീ. അകലെയാണ് വളന്തോട്.- - നിലമ്പൂര്‍ തേക്ക് തോട്ടം പ്രത്യകതകള്‍  - നിലമ്പൂര്‍ കോവിലകങ്ങളുടെ കൂടി നാടാണ്. മരത്തിലുള്ള കൊത്തു പണികള്‍ക്ക് പ്രശസ്തമാണ് പഴയ നാട്ടുരാജാക്കന്മാരുടെ വാസസ്ഥലങ്ങളായ കോവിലകങ്ങള്‍. നിലമ്പൂര്‍ പാട്ട് എന്ന പുരാതന ഉത്സവമാണ് മറ്റൊരു ആകര്‍ഷണം. ഫെബ്രുവരി മാസത്തിലാണ് വര്‍ണപ്പൊടികള്‍ കൊണ്ട് നിലത്ത് കളമെഴുതുന്ന ഈ കളം പാട്ട് ഉത്സവം നടക്കുന്നത്.- - യാത്രാസൗകര്യം  നിലമ്പൂര്‍ തേക്ക് തോട്ടം  - സമീപ റെയില്‍വെ സ്റ്റേഷന്‍ - നിലമ്പൂര്‍, (ഷൊര്‍ണ്ണൂര്‍ - നിലമ്പൂര്‍ പാതയിലെ അവസാന സ്റ്റേഷനാണിത്).സമീപ വിമാനത്താവളം - കരിപ്പൂര്‍ - മലപ്പുറം പട്ടണത്തില്‍ നിന്ന് 26 കി. മീ. അകലെ.- - എങ്ങനെ എത്താം നിലമ്പൂര്‍ തേക്ക് തോട്ടം  - സമീപ റെയില്‍വെ സ്റ്റേഷന്‍ - നിലമ്പൂര്‍, (ഷൊര്‍ണ്ണൂര്‍ - നിലമ്പൂര്‍ പാതയിലെ അവസാന സ്റ്റേഷനാണിത്).സമീപ വിമാനത്താവളം - കരിപ്പൂര്‍ - മലപ്പുറം പട്ടണത്തില്‍ നിന്ന് 26 കി. മീ. അകലെ.